l_simp_chinese:
 ifv_chassis:0 "步兵战车"
 ifv_chassis_0:0 "改装型步兵战车"
 ifv_chassis_0_desc:0 "大战期间各国使用的装甲运兵车已经被证明无法有效地支援步兵应对新的威胁。我们可以将更重、火力更强的步兵支援武器搭载到运兵车上，但这样会大幅降低其乘员搭载量。"
 ifv_chassis_1:0 "基础型步兵战车"
 ifv_chassis_1_desc:0 "演习结果表明这些新式的“合成营”的确有可取之处。为此，我们将以现有的运兵车为基础设计一款符合其定位的新式装甲车辆。"
 ifv_chassis_2:0 "改进型步兵战车"
 ifv_chassis_2_desc:0 "我们可以从旧式轻型坦克身上萃取一些闪光点移植过来，以增加这些合成营的进攻能力。"
 ifv_chassis_3:0 "先进型步兵战车"
 ifv_chassis_3_desc:0 "在得到了大量的演习和实战经验后，我们对合成营的作战模式已经有了十分深刻的了解。是时候开发一款可以完美契合这些模式的新型车辆了。"
 ifv_chassis_4:0 "信息化步兵战车"
 ifv_chassis_4_desc:0 "如今新式的战地情报网络已经开始筹备，我们有必要提前为新式步兵战车添加这一功能。"
 ifv_chassis_5:0 "一体化步兵战车"
 ifv_chassis_5_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 mbt_chassis:0 "主战坦克" 
 mbt_chassis_0:0 "基础型主战坦克"
 mbt_chassis_0_desc:0 "由于坦克兵身高普遍较矮，让他们在战斗中搬一整天炮弹显然是低效且不合理的。为了确保坦克的持续作战能力，我们应该给我们所有的坦克换装自动装弹机。"
 mbt_chassis_1:0 "量产型主战坦克"
 mbt_chassis_1_desc:0 "以大战期间装甲兵的经验为基础，我们可以将旧式中型坦克和重型坦克技术进行某种程度的融合，以设计出一款更加通用的坦克。"
 mbt_chassis_2:0 "改进型主战坦克"
 mbt_chassis_2_desc:0 "除了改良现有的技术，我们也不应该忘了为主战坦克增加一些新的装备。"
 mbt_chassis_3:0 "先进型主战坦克"
 mbt_chassis_3_desc:0 "随着战争模式的改变，火箭弹、飞弹等由火箭发动机推进的武器对坦克的威胁迅速增大。是时候设计一款能够适应新环境的主战坦克了。"
 mbt_chassis_4:0 "信息化主战坦克"
 mbt_chassis_4_desc:0 "如今新式的战地情报网络已经开始筹备，我们有必要提前为新式主战坦克添加这一功能。"
 mbt_chassis_5:0 "一体化主战坦克"
 mbt_chassis_5_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 rbt_chassis:0 "遥控坦克"
 rbt_chassis_0:0 "试验型遥控坦克"
 rbt_chassis_0_desc:0 "人类很早就提出了无人作战机械的构想，如今我们终于打开了实现这项构想的大门。尽管传感器死角、机械故障、通讯延迟等问题仍然存在，一场颠覆未来战场的军备革命却已经呼之欲出。"
 rbt_chassis_1:0 "量产型遥控坦克"
 rbt_chassis_1_desc:0 "由于我们的军工体系从未设计或生产过无乘员装甲车辆，这给我们的原型遥控坦克遗留了很多过于复杂的部分。将它们修改省略掉并不会花费太多工夫。"
 rbt_chassis_2:0 "改进型遥控坦克"
 rbt_chassis_2_desc:0 "经过进一步研究和实验，我们为遥控坦克的很多问题都找到了解决办法。下一步便是将这些解决办法融合到一起，设计出一款更加实用的遥控坦克。"
 rbt_chassis_3:0 "先进型遥控坦克"
 rbt_chassis_3_desc:0 "事实证明遥控坦克与主战坦克的战法完全不一样，现有遥控坦克的很多功能在实战中几乎没有什么效果。既然如此，不如设计一款新型遥控坦克并省略掉无意义的部分，同时添加一些真正需要的功能。"
 rbt_chassis_4:0 "一体化遥控坦克"
 rbt_chassis_4_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 ait_chassis:0 "自律坦克"
 ait_chassis_0:0 "试验型自律坦克"
 ait_chassis_0_desc:0 "自遥控坦克开始测试以来，有不少人认为这种依赖人工远程操控的战车依然不算严格意义上的无人作战机械。利用最新型的高速信号处理算法，也许我们能让坦克自己控制自己。"
 ait_chassis_1:0 "量产型自律坦克"
 ait_chassis_1_desc:0 "演习与实战结果让我们对适合自律坦克的人工智能架构有了更深的了解。接下来该以原型AI为基础选择性训练出一套新的AI模型了。"
 ait_chassis_2:0 "改进型自律坦克"
 ait_chassis_2_desc:0 "目前的自律坦克不但不会与其他兵种协同，甚至不会互相协同。有了得到进一步优化的算法和更高算力的计算机，或许这一点可以得到改善。"
 ait_chassis_3:0 "先进型自律坦克"
 ait_chassis_3_desc:0 "把握战斗主动权的秘诀不在于对当下做出反应，而在于有意识地迫使对方做出反应。我们自律坦克的人工智能模型也必须领悟到这一点。"
 ait_chassis_4:0 "一体化自律坦克"
 ait_chassis_4_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"

