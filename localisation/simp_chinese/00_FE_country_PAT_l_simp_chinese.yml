 #ideas
 PAT_peace_act: "和平法案"
 PAT_peace_act_desc: "上代国王时期王室为吸引底层人才制定了和平法案，这招致了贵族的强烈反对，双方妥协之后法案被修改，成为当前国家的基石之一。"
 PAT_feudal_order: "封建秩序"
 PAT_feudal_order_desc: "王国由大大小小的贵族分封统治，国王直辖领地仅限王都周围，对各地的事务难以直接介入。"
 PAT_decentralization_military_power: "军权分散"
 PAT_decentralization_military_power_desc: "王国军队主要由直接效忠王室的近卫骑士团、驻扎各地的地方骑士团以及贵族私军构成，互不统属，指挥混乱。"
 PAT_backward_industry: "落后的工业"
 PAT_backward_industry_desc: "手工业与王都周围的作坊工场是王国工业的主力，军事工业主要依靠采买，少部分由规模极小的王家兵工厂生产。"
 PAT_genie_worship: "精灵崇拜"
 PAT_genie_worship_desc: "帕雷提亚的先王是首位精灵契约者，拥有非凡的力量与智慧，这使得对精灵与魔法的崇拜也部分转化为了对王室的忠诚。"

 PAT_king_forever: "王政亘古"
 PAT_king_forever_desc: "王室带领我们度过了上次大战，现在也唯有紧紧依靠王室，才能确保稳定安全，自古如此，未来也将如此。"
