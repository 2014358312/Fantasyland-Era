 PAT_successor_to_the_throne_decision_category: "后继者们"
 PAT_successor_to_the_throne_decision_category_desc: "王国拥有两位杰出的继承人，但我们只能倾注资源来重点培养其中一位，被忽视的另一位也将积极行动寻求成果与关注，继承人的才干非常重要，但也不能忽视他们在外界的声望，无论如何，国家的未来将由这半年决定。"
 PAT_successor_to_the_throne_mission: "考察期"
 PAT_successor_to_the_throne_mission_tt: "最后只会有一人胜出……"
 PAT_successor_to_the_throne_debug_decision: "调试决议 - 快速继承"
