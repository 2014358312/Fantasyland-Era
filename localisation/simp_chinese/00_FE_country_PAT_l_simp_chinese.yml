 paretia.101.t: "血色之夜"
 paretia.101.desc: "可怕的灾难降临了，在王子带领皇家骑士团奔赴前线的第二天晚上，一支由吸血鬼和魔物组成的怪物军队突然出现在王都近郊，并对王都发起了猛烈攻击，他们人数不多但战力非常强悍，其中甚至出现了巨大的血肉构造体，只用了短短一个昼夜，就击破了由贵族和部分留守骑士临时组织的城墙防御体系，攻入内城开始了屠戮，混乱中暴虐的魔法火焰点燃了民宅，连带半个王都化为灰烬，国王和王后去向不明（也有传言是投降了吸血鬼）。第二天吸血鬼军队组织幸存的市民收敛尸体，精灵的神殿也被当作停尸场，国殇不过如此。"
 paretia.101.a: "建国四百年的帕雷提亚就这么草率的没了？"