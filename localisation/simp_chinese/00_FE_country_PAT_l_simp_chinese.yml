 paretia.1.t: "晚宴"
 paretia.1.desc: "“——我在此宣告。我要取消我与尤菲莉亚·玛赞塔的婚约！”王子一脸决绝瞪著尤菲莉亚。众人听到这话，惊讶中纷纷躲开，把尤菲莉亚暴露在王子的威视下。尤菲莉亚茫然无措，皱着眉头，轻咬嘴角，挤出一句话“……亚尔加德殿下。您为何要取消婚约？”“因为我判断你不具备成为我未婚妻的资格。你对蕾妮施加的种种恶行，现在休想狡赖！”尤菲莉亚全力辩解，但得到的只是一句“我不会让父王与母后插嘴的！我要用自己的意志贯彻自己选的路！”，看着王子的拒绝与不耐，众人也开始窃窃私语，人群中传来一道道目光，有惋惜、愤怒，更有轻蔑、得意，尤菲莉亚用尽全力站直身子，正要说些什么。\n“——啊啊啊啊啊啊啊啊啊啊——！？”\n嘭的一声，一道身影撞破窗户，狠狠砸在墙上，又被弹向地面，还带翻了几张桌子，王长女艾妮丝菲亚飞行试验有一次失败了，但她惊技四座的出场，打破了剑拔弩张的氛围，了解事情的原委后，她决定“尤菲莉亚小姐，我们走吧。我来绑架你”，说着扛起尤菲莉亚上了飞行魔具，留下一脸懵逼的众人……"
 paretia.1.a: "这太胡闹了！"
 paretia.2.t: "魔龙危机"
 paretia.2.desc: "边境传来出现大范围魔物狂潮的消息，据推测这有可能跟龙有关，但龙为什么暴走，原因尚未查明，也可能存在更深层次的阴谋。现在，长公主艾妮丝已经先行出发，和尤菲莉亚一起前往讨伐巨龙。王子也提出要带领一部分骑士奔赴前线，与龙开展正面战斗，我们应该给予他多大支持？"
 paretia.2.a: "几个大队的兵力应当足够。"
 paretia.2.b: "他将带领整个皇家骑士团。"
 paretia.3.t: "苏醒"
 paretia.3.desc: "脑内一幅幅画面闪过，都市、王城、家人、魔物，最后定格在将死的巨龙上，“艾妮丝菲亚，夺走我生命之人。带著我的诅咒活下去吧！”，巨龙张开嘴，射出一道流光淹没了她，这次却没有痛感，疑惑中艾妮丝睁开双眼，看到尤菲莉亚握着她的手，一脸担忧的盯着她。“嘿嘿，都赌赢了，没必要愁眉苦脸嘛”，尤菲莉亚听到这话松了口气，“殿下醒过来就好，您已经昏迷3天了，王都传来魔物入侵的消息，王子带队已经回去了”“亚尔加德吗，他总有办法的”公主压住心里的担忧“总之先想办法恢复身体吧，现在这样什么忙也帮不上”，尤菲莉亚有点惊讶：“还以为您会现在就要立刻回去呢”。“尤菲，我在你眼中是这样鲁莽的人吗？”公主无奈的说。“是的，狩猎的掠夺公主”尤菲莉亚轻笑着答道。"
 paretia.3.a: "骤雨之前。"
 paretia.4.t: "会面"
 paretia.4.desc: "要改（艾妮丝改为尤菲莉亚）\n\n小会客厅里，仆人们被事先叫了出去，房间里只有父子3人。艾妮斯和亚尔加德正坐在桌子旁的沙发上，两人一言不发，房间里的气氛有点紧张。“孩子们”国王坐在他们对面，拿起咖啡啜了一口，抬头看着两位王国的继承人，说“宫外因为最近的一系列事件吵得沸沸扬扬，正好让我借他们争吵的机会给自己放放假，和我的孩子们好好聚一聚。诶，孩子们长大了都躲着我，真是太让我伤心了”说到这里，他沮丧的皱起眉头“谁能来安慰下这个可怜的老头呢？”。然而继承人们并没有接话，于是国王轻咳了一声，严肃了起来“你们的想法我都知道，但现在的情况是王室的威严正在被质疑。孩子们，雏鹰总要离巢，我已经召集了各地贵族和宫廷老臣前往王都，这既是教导也是试炼，以帕雷提亚诸王之名，去证明自己吧，不要辜负我和你们母亲的期待”……"
 paretia.4.a: "王女的奇思妙想将彻底改变整个王国。"
 paretia.4.b: "王子的丰富经验将确保王国走向正轨。"
