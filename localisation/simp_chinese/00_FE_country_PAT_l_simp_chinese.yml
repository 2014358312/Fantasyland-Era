 PAT_king_forever: "王政亘古"
 PAT_king_forever_desc: "王室带领我们度过了上次大战，现在也唯有紧紧依靠王室，才能确保稳定安全，自古如此，未来也将如此。"
 PAT_wedding_condition: "[GetPATWeddingConditionFocus]"
 PAT_wedding_condition_desc: "[GetPATWeddingConditionFocusDesc]"
 PAT_wedding_condition_engagement: "筹备婚礼"
 PAT_wedding_condition_engagement_desc: ""
 PAT_wedding_condition_engagement_break: "处理退婚风波"
 PAT_wedding_condition_engagement_break_desc: "王子的草率退婚，让很多贵族质疑王室权威，甚至开始怀疑继承的正当性，或许应该立刻采取行动。"
 PAT_wedding_progress_1: "[GetPATWeddingProgress1Focus]"
 PAT_wedding_progress_1_desc: "[GetPATWeddingProgress1FocusDesc]"
 PAT_wedding_progress_1_engagement: "让异见者闭嘴"
 PAT_wedding_progress_1_engagement_desc: ""
 PAT_wedding_progress_1_engagement_break: "调查内情"
 PAT_wedding_progress_1_engagement_break_desc: "王子的退婚背后一定有着一些不为人知的诱因，动用一些隐秘手段，将会让我们彻底查清它。"
 PAT_wedding_progress_2: "[GetPATWeddingProgress2Focus]"
 PAT_wedding_progress_2_desc: "[GetPATWeddingProgress2FocusDesc]"
 PAT_wedding_progress_2_engagement: "支持王储"
 PAT_wedding_progress_2_engagement_desc: ""
 PAT_wedding_progress_2_engagement_break: "会见王储"
 PAT_wedding_progress_2_engagement_break_desc: "退婚事件后，亚尔加德给出的解释的太过牵强苍白，同时贵族中又出现了支持艾妮丝恢复继承权的声音，是时候跟孩子们好好谈一谈了。"
 PAT_wedding_progress_3: "[GetPATWeddingProgress3Focus]"
 PAT_wedding_progress_3_desc: "[GetPATWeddingProgress3FocusDesc]"
 PAT_wedding_progress_3_engagement: "利用传统媒体造势"
 PAT_wedding_progress_3_engagement_desc: ""
 PAT_wedding_progress_3_engagement_break: "消除舆论"
 PAT_wedding_progress_3_engagement_break_desc: "将退婚事件包装成国王对王子未婚妻的一项考验，虽然不能彻底消除影响，但配合一些其他措施，将有效阻止舆论发酵。"
 PAT_border_crisis: "[GetPATBorderCrisisFocus]"
 PAT_border_crisis_desc: "[GetPATBorderCrisisFocusDesc]"
 PAT_border_crisis_engagement: "新纪元"
 PAT_border_crisis_engagement_desc: ""
 PAT_border_crisis_engagement_break: "解决魔龙危机"
 PAT_border_crisis_engagement_break_desc: "边境传来了魔龙入侵的噩耗，我们应当立即采取行动，防止事态恶化。"
 PAT_evaluate_heir: "重新评估继承事宜"
 PAT_evaluate_heir_desc: "随着艾妮丝声望的不断增长，贵族中也有部分人开始旗帜鲜明的支持恢复她的继承权，或许是时候重新评估王国的继承人们了。"
 PAT_heir_exercise_diplomacy: "召集地方代表"
 PAT_heir_exercise_diplomacy_desc: "各地方贵族应当派出部分代表常驻王都参与国政，代表们可以向议会提出建议，最大程度减少施政障碍。"
 PAT_heir_exercise_knowledge: "组建摄政议会"
 PAT_heir_exercise_knowledge_desc: "国王巡视期间，部分国政由王后和宰相主导的摄政议会代理实行，摄政议会的议员由各贵族委派代表组成。"
 PAT_heir_exercise_administration: "贵族传统"
 PAT_heir_exercise_administration_desc: "巡视王国内各重要贵族领地，可以帮助王储们全面掌握王国整体情况，同时和各地实权派们打好关系。"
 PAT_heir_exercise_military: "骑士团力量"
 PAT_heir_exercise_military_desc: "王国控制各地的核心力量是中央和各地的骑士团，这支独立于贵族武装之外的武装力量，绝对效忠于王室，是王权的坚实后盾。"
 PAT_heir_exercise_strategy: "宫廷政治"
 PAT_heir_exercise_strategy_desc: "王国各省不仅直接管理着王室直辖领，也对部分中小贵族拥有强大的管理影响力，了解王国运行的中枢，将是继承人成长的关键一步。"
 PAT_heir_choice_from_king: "最后一步"
 PAT_heir_choice_from_king_desc: "通过这段时间的实地教导，继承人们的知识能力都有了巨大的增长，国王、王子、王女间关系也得到了充分缓和，或许是时候将王国未来的命运交给他们了。"
 PAT_reform_wind: "革新之风"
 PAT_reform_wind_desc: "艾妮丝接过了国王赐予她的权利，向国民宣誓要将帕雷提亚建设成为真正的魔法和工业强国，她将会在整个王国卷起改革之风。"
 PAT_victory_of_magic_device: "魔学的胜利"
 PAT_victory_of_magic_device_desc: "随着艾妮丝接手政权，可以预见的是亲魔学势力和新贵们的崛起，王国即将进入一个魔学大发展的新时达。"
 PAT_new_blood_of_tech: "魔法省的新血液"
 PAT_new_blood_of_tech_desc: "通过在全国范围内挖掘提拔一批支持魔学发展的官员加入魔法省，艾妮丝将获得魔法省最有力的支持。"
 PAT_base_theory: "基础魔学理论"
 PAT_base_theory_desc: "艾妮丝研究中最惊世骇俗的，就是将精灵和魔法本身一体看待，都视为一种自然现象并加以利用。"
 PAT_reform_council: "改组议会"
 PAT_reform_council_desc: "让专家干专家的事是艾妮丝的一贯理念，特别是本人对政治并不敏感的情况下，将部分权利下放到议会可能是个更好的选择。"
 PAT_new_pm: "任命新首相"
 PAT_new_pm_desc: "艾妮丝诸多天才般的想法需要实干家们去推动落地，而新任首相将会是决定改革成败的关键人物……"
 PAT_king_and_people: "君王与人民"
 PAT_king_and_people_desc: "过去的帕雷提亚被分封成为一个个独立王国，现在通过一部宪法削弱贵族权威，让君主和议会直接向人民负责或许是更好的治理方式。"
 PAT_country_and_hero: "少年英主"
 PAT_country_and_hero_desc: "亚尔加德接过了国王的职责，向贵族们宣誓要建立强大的帕雷提亚国家，以先祖和大精灵的名义，他的统治必将英明睿智。"
 PAT_abort_council: "解散议会"
 PAT_abort_council_desc: "毫无疑问，结束了长期修习后，亚尔加德比以往更加聪慧睿智，是时候将国政交还给新王了。"
 PAT_efficiency_department: "设立资政署"
 PAT_efficiency_department_desc: "国政依靠的绝不是争吵不休，腐败低效的摄政议会，而是少数各行业的议政精英，为君王和国家提供最有力的支持。"
 PAT_king_and_elf: "君王与精灵"
 PAT_king_and_elf_desc: "按照契约者露米的意见，尤菲莉亚将会成为新一任契约者，在国王和大公主的支持下，她很有可能从精神层面帮助我们整合国民。"
 PAT_disassemble_DoM: "拆分魔法省"
 PAT_disassemble_DoM_desc: "魔法省不仅是王国的最高魔法研究机构，还有管理魔法师和魔法产业的职责，是时候拆分他，转变为纯粹的管理机构引导魔学发展了。"
 PAT_royal_industrial_association: "皇家工业协会"
 PAT_royal_industrial_association_desc: "王室的引导是有效的，许多大贵族已经开始布局加入魔法工业了，让我们组建皇家工业协会，正确的引领发展。"
 PAT_industry_fund: "工业基金会"
 PAT_industry_fund_desc: "行会和小市民代表多次上书要求进入魔学工业领域，我们可以成立工业基金会，为他们提供资金和王室土地支持，更好的扩张工业。"
 PAT_new_peace_act: "新和平法案"
 PAT_new_peace_act_desc: "先祖受制于国内贵族的反对，不能面向全国吸收具有魔力潜能的人才，现在通过发展魔学，骑士团和王室军队的武力更加强大，足够支持我们重写和平法案了。"
 PAT_public_education: "实行公民教育"
 PAT_public_education_desc: "魔学发展和工业化需要大量识字、能使用魔力的技术人才，这或许需要几代人的培养积累，让我们从现在做起吧。"
 PAT_class_reform: "贵庶平等"
 PAT_class_reform_desc: "贵族是国家的中坚力量，但过去他们享受权利时却逃避应有的义务，新和平法案扩大时候到现在，是时候在王国层面承认归属贵庶基本权利平等了。"
 PAT_leader_of_new_era: "新时代的先驱"
 PAT_leader_of_new_era_desc: "无数的事实已经证明，帕雷提亚的未来就在于魔学带来的跨越式发展。现在，艾妮丝女王和尤菲莉亚王后为此已经有了更宏大更高远的计划！"
 PAT_emperor_of_new_era: "人民的哲人王"
 PAT_emperor_of_new_era_desc: "为帕雷提亚帝国三呼万岁！"
 PAT_after_crisis: "灾厄之后"
 PAT_after_crisis_desc: "吸血鬼之灾给整个王国带来了翻天覆地般的变化，也许力量分散，但唯有团结灾厄之后的幸存者，才能重整局势。"
 PAT_liberation_front: "解放阵线"
 PAT_liberation_front_desc: "灾难之后，以王女为首的抵抗组织，依然在王国的地下潜伏，团结一切力量，解放帕雷提亚祖国！"
 PAT_elf_against_1: "精灵契约者"
 PAT_elf_against_1_desc: "按照传说，帕雷提亚建立于精灵和首位国王的契约中，也行我们应该全力搜寻传说中精灵契约者的帮助。"
 PAT_elf_against_2: "信仰之争"
 PAT_elf_against_2_desc: "帕雷提亚人有着悠久的精灵信仰传统，现在吸血鬼暴君却想让他们转而信奉自己，这种荒唐的行为必将激发最猛烈的抵抗。"
 PAT_elf_against_3: "精灵之力"
 PAT_elf_against_3_desc: "精灵契约者露米通过自己的超然身份，争取到了许多来自精灵教会的帮助，同时她自己也是反抗吸血鬼暴君的一大战力。"
 PAT_dragon_against_1: "唤醒爱国意识"
 PAT_dragon_against_1_desc: "解放祖国从来不是几个先知、几名强者就能完成的事，只有点燃每个普通民众心中之火，帕雷提亚才能迎来自由！"
 PAT_dragon_against_2: "敌后斗争"
 PAT_dragon_against_2_desc: "暴君虽然掌控着王都，但对王国内其他城市的却统治仅仅依靠吸血鬼亲族，控制并不牢固，我们应该想方设法消灭这些暴君的走狗。"
 PAT_dragon_against_3: "魔龙之力"
 PAT_dragon_against_3_desc: "艾妮丝公主在国王死后长期领导抵抗军游击作战，借助尤菲利亚的帮助不断开展敌后斗争，近期的几场对吸血鬼眷族的胜利让她觉醒了更为强大的力量。"
 PAT_patriot_plot: "爱国者密会"
 PAT_patriot_plot_desc: "抵抗者不仅在田野中，在上层社会和城市的阴暗里，依然存在着一些隐藏极深的反抗力量。"
 PAT_vampire_against_1: "吸血鬼反对者"
 PAT_vampire_against_1_desc: "根据蕾妮提供的情报，一部分以露菈为首的吸血鬼对暴君莱伊娜的统治也抱有很大的不满，但更恐惧于她的强大力量，或许他们也是可争取的对象。"
 PAT_vampire_against_2: "团结战线"
 PAT_vampire_against_2_desc: "吸血鬼暴君残酷的压迫着每一个人，逼迫过去的贵族、商人、魔法师、平民甚至一部分吸血鬼都站在了一起，共同团结在反抗压迫、寻求自由和解放的旗帜下！"
 PAT_vampire_against_3: "吸血鬼之力"
 PAT_vampire_against_3_desc: "经过露菈等人的不懈努力，终于将暴君施加在王子身上的血法术转化为了他自身的一部分，代价是王子也变成吸血鬼，不管将来民众能否接受这一结果，现在王子要做的，就是带领反抗者们砸碎暴君的镣铐！"
 PAT_mankind_against_1: "骑士团"
 PAT_mankind_against_1_desc: "王都骑士团在与暴君的战斗中损失惨重，十不存一，他们中大部分都是从各地抽调的精锐，我们可以借解散骑士团为名，联络各地的反对力量。"
 PAT_mankind_against_2: "中小贵族"
 PAT_mankind_against_2_desc: "这场大乱中出现了很多投机者，但也有一些贵族封闭边境，不向暴君投降，在他们被彻底消灭前，或许可以取得联络保存力量。"
 PAT_mankind_against_3: "凡人之力"
 PAT_mankind_against_3_desc: "灾变后，伊莉雅成为了联系王都和各地底下组织的联络员，她潜伏在酒店、旅馆、教堂乃至风月场所中，将一条条情报准确的传递到反抗军手中，今天，她将信封烧毁，拿出刀剑，长久的苦难，即将结束了。"
 PAT_horn_of_counterattack: "起义时刻"
 PAT_horn_of_counterattack_desc: "即使在帕雷提亚最黑暗的时候，仍然有无数仁人志士抛头颅洒热血，为她的自由而奋斗牺牲，现在是时候举起反抗的旗帜了，进军王都，消灭暴君，帕雷提亚永存！"
 PAT_newborn_of_country: "王国新生"
 PAT_newborn_of_country_desc: "暴君的阴影终于消散了，欢呼胜利之后迎接反抗者们的，是要建立一个什么样的新国度的难题。"
 PAT_traditional_policy: "回归传统"
 PAT_traditional_policy_desc: "国王的开明统治是弥合冲突、重建维护各阶层利益的最好方式，让我们回归传统，在王室的统治下建立伟大的国家。"
 PAT_tetrarchy: "开明之治"
 PAT_tetrarchy_desc: "一个伟大的王国需要一名伟大的君主，但在帕雷提亚，艾妮丝公主和亚尔加德王子都有者这种能力，为什么不让他们同时进行统治呢。"
 PAT_foward_future: "展望未来"
 PAT_foward_future_desc: "与吸血鬼暴君的斗争，是全民全阶级共同的战斗，帕雷提亚的新兴火种从中孕育，现在是时候孵化它了！"
 PAT_focus_parity_republican_national: "平等、共和、国家"
 PAT_focus_parity_republican_national_desc: "与外界的接触中，我们确立了三项新国家的基本原则，即全民所有、全民共治、全民利益。"

 PAT_focus_First_general_election: "第一届大选"
 PAT_focus_First_general_election_desc: "选举法案通过后，新的执政党纷纷涌现，本届政府的主要竞争者有：希望保持严密的斗争体制，建立新的集体化国家的人民革命党；厌恶暴君的压迫，渴望更宽松的社会环境的社会自由党。"
 PAT_focus_peoples_revorution_party: "人民革命党"
 PAT_focus_peoples_revorution_party_desc: "生生不息的革命斗争精神是帕雷提亚解放的关键，让我们继续投身革命浪潮，从方方面面彻底破处旧时代的沉疴顽疾。"
 PAT_focus_partial_control: "部分调控"
 PAT_focus_partial_control_desc: "战后的帕雷提亚千疮百孔，唯有在新政府引导下适当集中资源发展关键领域，才能更快恢复经济。"
 PAT_focus_Party_building: "党内建设"
 PAT_focus_Party_building_desc: "吸血鬼与人类当中都存在更加积极、更加革命的个体，让我们充分吸纳他们，增强党的凝聚力和战斗力。"
 PAT_focus_General_Workers_Union: "成立总工会"
 PAT_focus_General_Workers_Union_desc: "旧王国时期的行会体制严重限制了劳工的积极性，设立总工会保护他们的权益将更有利于经济恢复。"
 PAT_focus_the_class_struggle: "阶级斗争"
 PAT_focus_the_class_struggle_desc: "暴君之灾中出现的叛徒走狗多集中在贵族和大商人中，这种背叛决不能在新帕雷提亚出现！"
 PAT_focus_world_revolution: "世界革命的曙光"
 PAT_focus_world_revolution_desc: "解放帕雷提亚只是我们伟大事业的开始，只有世界上所有被压迫者都得到解放，我们的事业才会真正取得成果！起来，被压迫的人们！"
 PAT_focus_Liberal_Democratic_Party: "自由民主党"
 PAT_focus_Liberal_Democratic_Party_desc: "国家百废待兴，唯有平等的给予每一个人施展才华的平台，才能建立真正的理想国度。"
 PAT_focus_parliamentary_politics: "议会政治"
 PAT_focus_parliamentary_politics_desc: "再发生一次社会革命是不必要的，我们应当将与反对党的斗争限制在议会中。"
 PAT_focus_civil_rights_act: "民权法案"
 PAT_focus_civil_rights_act_desc: "施展才华始于互相尊重，公民政治地位平等、财产权利不可动摇。"
 PAT_focus_economic_decentralization: "经济分权"
 PAT_focus_economic_decentralization_desc: "专业人干专业事，经济发展必须依靠工会、企业家、工人代表等等业内人士，政府的过度干预是不必要的。"
 PAT_focus_laissez_faire: "自由放任"
 PAT_focus_laissez_faire_desc: "政策的制定总是滞后的，让我们相信企业家们的智慧，为他们提供一个更加自由发展的平台。"
 PAT_focus_Freedom_equality_prosperity: "自由、平等、繁荣"
 PAT_focus_Freedom_equality_prosperity_desc: "以斗争求和平则和平存,以妥协求和平则和平亡，独享一隅偏安不是帕雷提亚人的精神，正因为知道和平的来之不易，才更应该拼尽全力维护她"
 PAT_the_third_path: "第三条道路"
 PAT_the_third_path_desc: "一个强大的国家需要一位强大的领袖、一支强大的军队和一群强大的人民。"
 PAT_focus_dynasty_socialism: "王朝社会主义"
 PAT_focus_dynasty_socialism_desc: "王室将成为上下层社会的纽带，通过王朝命令确保每一位公民应有的平等权益。"
 PAT_focus_Velvet_Gloves: "天鹅绒手套"
 PAT_focus_Velvet_Gloves_desc: "一个分裂的社会显然无法应对内外部的危机，在政府中广泛吸纳社会精英将会让我们的统治如天鹅绒般细致精妙。"
 PAT_focus_National_welfare: "国民福利"
 PAT_focus_National_welfare_desc: "国家发展的成果将通过社会福利向每个成员分享，团结的帕雷提亚人万岁。"
 PAT_focus_Promoting_the_national_spirit: "弘扬民族精神"
 PAT_focus_Promoting_the_national_spirit_desc: "帕雷提亚人拥有团结、坚强、勤劳等等优秀品质，民族自豪和集体意识鼓舞着我们每一个人。"
 PAT_focus_empire_rise: "帝国崛起"
 PAT_focus_empire_rise_desc: "从王都到边境，每个帕雷提亚人都团结在王室和国家的旗帜下，为新生的帝国三呼万岁！"
 PAT_focus_Capitalization_of_agriculture: "农业资本化"
 PAT_focus_Capitalization_of_agriculture_desc: "我们应当适当放宽贵族对贫农的钳制，允许他们通过赎买成为王国公民，更好的为国家和民族奋斗。"
 PAT_focus_Nationalized_key_industries: "国有化关键工业"
 PAT_focus_Nationalized_key_industries_desc: "国有托拉斯将会给每个国民带来优惠廉价的生活品，在战时也将最大程度集中力量。"
 PAT_focus_wartime_economic_system: "战时经济体制"
 PAT_focus_wartime_economic_system_desc: "灾厄永远的改变了帕雷提亚，提醒我们时刻提防外部威胁，现在就应该未雨绸缪，做好战争的准备。"
 PAT_focus_Creation_of_youth_groups: "创建青年团"
 PAT_focus_Creation_of_youth_groups_desc: "吸纳忠于王室的优秀青年人才进入青年团，从小培养形成军事人才的摇篮，“帕雷提亚、国王、精灵”万岁。"
 PAT_focus_martial_society: "尚武社会"
 PAT_focus_martial_society_desc: "吸血鬼暴君危机解决后，各地依然保留着数量众多的军事组织，让我们有限度的收编支持他们，增强国家的防卫能力。"
 PAT_focus_Glory_of_War: "战争的荣光"
 PAT_focus_Glory_of_War_desc: "帕雷提亚人打倒了被认为永恒存在的怪物，这是新纪元的开始，帕雷提亚将用自己的剑在世界上开拓出属于自己的领地。"
 PAT_wisdom_of_ancestors: "向后看"
 PAT_wisdom_of_ancestors_desc: "帕雷提亚的第一位国王也是第一位精灵契约者，惨痛的事实告诉我们，唯有借助精灵的力量，国家才能得到拯救。"
 PAT_industry_reform_plan: "国家革新计划"
 PAT_industry_reform_plan_desc: "为了发展魔学，进一步推进国家工业化，我们将采取一系列革新措施，完成王国的改造与重塑。"
 PAT_capital_core: "都城核心战略"
 PAT_capital_core_desc: "王城自古以来就是王国的核心，在即将开始的工业化浪潮中，他将成为整个王国的经济中心、贸易中心与科研中心。"
 PAT_national_research_academy: "国家研究院"
 PAT_national_research_academy_desc: "帕雷提亚人应当拥有自己的最高学府，用以支持国内外最尖端的技术研究。"
 PAT_talented_scientist: "吸引地方人才"
 PAT_talented_scientist_desc: "一个成功的学术研究体系需要大量基础人才，或许我们可以通过一些福利政策，吸引整个王国的人才。"
 PAT_magic_device_industrial: "魔导产业链"
 PAT_magic_device_industrial_desc: "当第一台魔力机器轰鸣而起的时候，世界将会听到帕雷提亚的声音。"
 PAT_core_supply: "交通枢纽"
 PAT_core_supply_desc: "让我们将各地与王都的道路连通起来，将她建设成为整个王国真正的心脏。"
 PAT_purge_poor: "清理贫民窟"
 PAT_purge_poor_desc: "一个强大的国家是不会有穷人存在的，要让全国没有穷人或许难度很大，但我们可以先从王都着手。"
 PAT_develop_tourism: "发展旅游业"
 PAT_develop_tourism_desc: "美丽的王都和精灵崇拜的独特信仰一直是我们文化的骄傲，我们可以将它好好利用，转化为经济发展的强大动力。"
 PAT_new_paper_money: "发行新币"
 PAT_new_paper_money_desc: "在王室主导下将王都的多家银行合并，再发行新货币，将能够有效支持企业发展、推进国家工业化。"
 PAT_state_delelopment: "地方发展战略"
 PAT_state_delelopment_desc: "王国的全部都将是一个有机的整体，让我们与贵族、商人们合作，全力发展地方吧。"
 PAT_connect_state: "连通领地"
 PAT_connect_state_desc: "外部的铁路技术可以让我们将各地串联起来，大大加强经贸往来和政令执行。"
 PAT_agricultural_reform: "农业改革"
 PAT_agricultural_reform_desc: "将农民束缚在土地上无疑是错误的，新政策支持下的农业技术的运用和大规模工厂建设将会让他们更快投入工业生产中。"
 PAT_newfarm: "开拓新土地"
 PAT_newfarm_desc: "通过免税政策和发展基金的支持，将会有更多自由农主动开垦土地。"
 PAT_urbanization: "城市化"
 PAT_urbanization_desc: "魔学工业发展的浪潮席卷了整个王国，许多自由民统统涌入了城市中，我们应当翻修基础设施，建设廉价住房并启动外来务工人员项目。"
 PAT_state_school: "资助地方学院"
 PAT_state_school_desc: "经过最新魔学研究，有很多人使用魔法的才能被埋没了，我们应当加大教育力度，最大程度筛选出他们为国效力。"
 PAT_resource_dig: "矿产勘探"
 PAT_resource_dig_desc: "帕雷提亚的伟大宝藏，就埋藏在土地之下！目前，万事俱备，现在让我们鼓足信心去寻找他们。"
 PAT_magic_device_engine: "魔导能源"
 PAT_magic_device_engine_desc: "魔能（魔力能源）是一个新兴魔学研究领域，通过将其与魔力储备传输设备相匹配，将能够建议一整套先进的能源供应体系。"
 PAT_treasury: "改革财政省"
 PAT_treasury_desc: "财政省曾专心服务于王室，随着我们对各地贵族经济合作和干预的加强，有必要统筹全国收支情况，建立新的财政体系。"
 PAT_MoA: "拆分农业省"
 PAT_MoA_desc: "农业省过去一直是贵族争取经济救助、互相协调的部门。将它拆分成为专职的农业技术与农业资源统计管理机构显然更好。"
 PAT_DoI: "建立工业省"
 PAT_DoI_desc: "开始新政以来，国内的新产业和新工厂像雨后春笋般不断出现，我们应当专门成立机构，有效管理他们。"
 PAT_DPW: "公共福利省"
 PAT_DPW_desc: "魔学和现代化发展在底层社会造成了诸多问题，通过效仿他国，建立由王室主导的社会福利体系，可以有效弥补这种裂痕。"
 PAT_economic_miracle: "帕雷提亚奇迹"
 PAT_economic_miracle_desc: "当地平线上新的一缕阳光升起，帕雷提亚也迎来了她的新生，全国人民都在辛勤劳动的同时充分享受者国家的经济繁荣。"
 PAT_war_theory: "理论革新"
 PAT_war_theory_desc: ""
 PAT_military_industry_group: "整合军工厂"
 PAT_military_industry_group_desc: ""
 PAT_group_war: "集团战"
 PAT_group_war_desc: ""
 PAT_three_dimensional_combat: "立体战"
 PAT_three_dimensional_combat_desc: ""
 PAT_total_war: "总体战"
 PAT_total_war_desc: ""
 PAT_focus_restore_order: "重建秩序"
 PAT_focus_restore_order_desc: "灾难中很多旧贵族世家不复存在，通过提拔在复国战争中立下功劳的新贵族，社会秩序将能够更快恢复。"
 PAT_focus_set_council: "设立议会"
 PAT_focus_set_council_desc: "新帕雷提亚是社会各阶层共同抗争得来的，我们应当设立议会，充分听取社会各阶层的意见。"
 PAT_focus_reformprogress_elf_faith: "改革精灵信仰"
 PAT_focus_reformprogress_elf_faith_desc: "大精灵仅仅是魔法生物，并不代表魔法本身，这一点得到了精灵契约者露米的承认，我们应该适当做出改革，让人民树立正确的信仰。"
 PAT_focus_statute_book_of_Paretia: "帕雷提亚大法典"
 PAT_focus_statute_book_of_Paretia_desc: "解放者们的财产必须得到保护，通过编纂大法典，社会各阶层的权益都将得到最大程度保障。"
 PAT_focus_Patriotism_loyalty_solidarity: "爱国、忠诚、团结"
 PAT_focus_Patriotism_loyalty_solidarity_desc: "新帕雷提亚是属于每个爱国者的国度，有着君王的指引和无数阶层精英的支持，它必将光辉灿烂、万古长存。"

PAT_focus_elf_and_kingdom: "精灵与王国"
PAT_focus_elf_and_kingdom_desc: "露米是古代王室的血脉，更是精灵与人类交流的中介，信仰与国家应当统一。"
PAT_focus_magic_Resuscitation: "魔法复苏"
PAT_focus_magic_Resuscitation_desc: "与大精灵的契约赋予了王室使用魔法的权能，普通人也能通过对大精灵的信仰开拓对魔法的体悟，进而获得使用魔法的能力。"
PAT_focus_magic_nation: "魔导之国"
PAT_focus_magic_nation_desc: "什么样的人是优秀的人？除了拥有美好的品质之外，更加重要的是对精灵信仰的感悟和伟大的魔力，通过魔法达到大精灵那永恒的境界。"
PAT_focus_magic_soar: "魔能飞升"
PAT_focus_magic_soar_desc: "一些激进的信徒提出，应该通过适当的身体改造，让肉体更加贴近魔力的本质，即大精灵化。"
PAT_focus_agnosticism: "不可知论"
PAT_focus_agnosticism_desc: "对精灵与魔法的关系的研究很多，但它们都无法解释大精灵的诞生。是时候承认从魔法到生命间存在神圣的伟力，从现在起向更深层次的存在靠拢了。"
PAT_focus_elf_chosen_people: "精灵选民"
PAT_focus_elf_chosen_people_desc: "大精灵从魔法中诞生，默默注视着这个世界千万年，正是帕雷提亚人认识到了他们的存在，获得了魔法的力量，帕雷提亚人就是精灵的选民。"
PAT_focus_faith_power: "信仰之力"
PAT_focus_faith_power_desc: "精灵横亘在精神与物质之间，是万物存在的一大基石，强烈的信仰对魔法本身也有相当巨大的增幅，甚至会对结果产生更丰富的影响。"
PAT_focus_Rebuild_Ideal_City: "重建理想城"
PAT_focus_Rebuild_Ideal_City_desc: "王都是大精灵与人类契约的订立之地，也是王国最初理想的起源点，让我们改造王都，让它成为一处魔法圣地。"
PAT_focus_paid_capital: "收缴资本"
PAT_focus_paid_capital_desc: "将一切工业品交由教会生产，生存必需品按照魔能统筹发放，集中全社会资源向永恒探索。"
PAT_focus_return_nature: "回归自然"
PAT_focus_return_nature_desc: "城市的生活方式是前人为图安逸逐步形成的，是堕落有害的！要感悟魔法，就应该贴近自然，回到原初当中！"
PAT_focus_New_Era: "新纪元"
PAT_focus_New_Era_desc: "对精灵虔诚的信仰将我们带入了一个新世纪，一个人人知晓魔法的伟大纪元。"
 
