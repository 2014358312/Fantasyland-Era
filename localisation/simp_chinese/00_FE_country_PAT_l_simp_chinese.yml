 paretia.101.t: "血色之夜"
 paretia.101.desc: "可怕的灾难降临了，在王子带领皇家骑士团奔赴前线的第二天晚上，一支由吸血鬼和魔物组成的怪物军队突然出现在王都近郊，并对王都发起了猛烈攻击，他们人数不多但战力非常强悍，其中甚至出现了巨大的血肉构造体，只用了短短一个昼夜，就击破了由贵族和部分留守骑士临时组织的城墙防御体系，攻入内城开始了屠戮，混乱中暴虐的魔法火焰点燃了民宅，连带半个王都化为灰烬，国王和王后去向不明（也有传言是投降了吸血鬼）。第二天吸血鬼军队组织幸存的市民收敛尸体，精灵的神殿也被当作停尸场，国殇不过如此。"
 paretia.101.a: "建国四百年的帕雷提亚就这么草率的没了？"
 
 paretia_revo.1.t: "埋伏"
 paretia_revo.1.d: "行军在林野间，亚尔加德和亲随们走在队伍中部，讨伐巨龙后的第二天中午，当地贵族送来王都被魔物入侵的消息，他立即决定把虚弱的艾妮丝安置在营地，自己先带领精英部队前去解围......\n一阵爆炸声传来，是不同于精灵魔法的魔力波动，队伍前部被袭，整支部队也开始原地列阵防御。混乱中，几道人影从树林的阴影里走出，领头者金发骑装，“亚尔加德王子，不要做无谓的抵抗了，王都已经陷落，奥芬斯陛下也已将王位传承给你”她抛来一道皇家诏书，拿出代表王国的权杖，轻笑着说“原国王、王后以及各位元老重臣在帝国的庇护下都安然无恙，你也应当尽快承担起新王的责任，好好跟帝国合作”。亚尔加德看了看队伍两侧，树林阴影中隐隐传来怪物的嘶吼声和淡淡的魔法波动“这是最后通牒吗？女士”“我叫伊莱娜，亲爱的王子。每个人都有选择命运的权利，但作为一国之主，选错的影响可能更加重大”莱伊娜嘴角扬起，眼睛眯成了一条缝，法力波动也越发剧烈，似乎按耐不住期待的心情。\n“那便如你所愿”\n王子翻身下马，接住权杖攥在手里，担起这糟糕的命运，挺身走向王都。"
 paretia_revo.1.a: "影中波涛"
 
 paretia_revo.2.t: "公主的决意"
 paretia_revo.2.d: "王国战败的消息七天后传到边境，一个吸血鬼与人类混编的骑士大队也随之而来，艾妮丝和尤菲莉亚摸不准本地贵族的想法，在冒险者的帮助下藏在城内，对外宣称逃到了领国。\n“尤菲你怎么看？”\n将近凌晨，送走酒馆里最后一名醉汉后，艾妮丝一身女仆打扮，装作收拾柜台上零钱，低头问向同样女仆装扮，正在打扫的尤菲莉亚。\n“很可疑，边境伯的暧昧态度不用说，连王都的骑士都没什么干劲，整天泡在酒馆里”\n“看来吸血鬼的统治并不稳固？”\n“起码在边境是这样的”\n尤菲莉亚站直身子，关上酒馆大门，走到王女身前，握住她的手。\n“尤菲...我这样乖僻的人做不来一个好的贵族”\n“您研究魔学是为了什么？公主，现在王室和国民需要你，而我将以玛赞塔家族先祖的名义起誓，竭尽所能支持你，直到永远”\n“永远吗”\n艾妮丝被这大胆的发言惊讶，而后紧紧攥住尤菲莉亚的手\n“那就一起向吸血鬼宣战吧”\n窗外，浓厚的夜幕被一缕晨光刺破。"
 paretia_revo.2.a: "王国仍在"
 
 paretia_revo.3.t: "暗影之下"
 paretia_revo.3.d: "行过萧瑟的外城区，烧毁的街道像一道丑陋的伤疤撕开人群，刺入王子眼中。街道两侧的居民认出了王室的徽记，哭泣、跪拜、拥抱、欢呼，亚尔加德骑在马上默默看着这一切......\n王殿之上，国王夫妇和吸血鬼长老莱伊娜高居王座之上，王子和一众大臣在殿内听从王国的命运。\n“为了王国的未来，必须要服从莱伊娜大人的统治”\n国王睁大眼睛盯着王子，但双目中却分明没有神采。\n王子的眼神从国王、吸血鬼长老以及众大臣身上逐一扫过，然后单膝跪地，接下这份责任\n“当然，父王，我会带领帕雷提亚和她的子民做出正确的决定”。"
 paretia_revo.3.a: "命运两端"

 paretia_revo.4.t: "抵抗者们"
 paretia_revo.4.d: "  清晨，一支小队穿行在田野间，带头的是德拉古斯•席昂男爵，血色之夜后国王要求国民放下武器，很多和他一样的贵族、市民深感不安，纷纷逃离王都。\n后来他前往边境寻找名为“国家解放战线”的抵抗组织，并在组织中见到了王女艾妮丝，现在他正在发挥他以前冒险生涯积攒的本领，积极联络各地的反对势力。\n“停下，有人！”\n男爵抬起手，示意队伍停下，而后让弓箭手重新瞄准，自己则带领几个战士，缓缓向气息发出的地方靠近。\n拨开草丛，映入眼帘的是两张惊恐的面孔，两名瘦小的少年正拿起木棍，紧张的浑身发抖、面色苍白，但仍然靠在一起，做出一个防卫的姿势。\n“放下木棍，孩子们，我们是解放者，我们不会伤害你们的”\n男爵收起了剑，少年们也松了一口气，如释重负的瘫坐在地，简单了解了两兄弟的遭遇，并分给他们一些食物后，队伍再度向前。\n“大人，他们还跟在后面”\n“在我们到营地前不用管他们”\n“可是大人，他们的家也已经毁了......”\n“你我都知道与吸血鬼作战的困难和危险，带上他们不过是在让他们送死”\n男爵沉默的走了一会儿，但还是不自禁回头看了看队末，轻轻嘟囔了一句\n“不跟饿死，跟着战死，贼老天着实可恶”......"
 paretia_revo.4.a: "以斗争求生存"

 paretia_revo.5.t: "影中之声"
 paretia_revo.5.d: "“露菈小姐今天也是元气满满呢”\n王子结束了一天的视察，告别随从后回到寝室，转头对着门口的阴影说到。\n“比不上王子殿下，各行各业的人都去一一接触，甚至和工匠协会的师傅也有那么多话说”\n露菈走出阴影，摘下斗篷坐在桌旁，抬头看着王子。\n“王国重建的担子让我不得不斤斤计较”\n王子叹了口气，也坐到桌边，为对方倒了杯茶后，换了只手也为自己沏茶。\n“王子殿下不要紧张，我们对你消灭莱伊娜，解放祖国的谋划并不反对”\n露菈收回护身的阴影，笑着说道。\n“只是没想到你们会主动试探罢了”\n王子把按在剑鞘上的手放回桌面\n“边境造反那么长时间，却仅仅抓到了几只小猫小狗，这明摆着说很多吸血鬼对莱伊娜的疯狂计划并不感兴趣。但为什么？你们到底是什么想法？”\n“凡人的绝妙智慧，但你想过吗？我们本来就是长生种，将我们束缚在凡人王国里，陪你们玩几十上百年过家家，又有什么意义？莱伊娜现在的势力不过是族人对她力量的畏惧和过往功绩的认可罢了。”\n露菈喝完茶，轻笑着从桌边站起，走过王子身边，身体逐渐融入黑暗\n“往生漫长，王子。只要你继续行动，我们总会在找到合作的机会...”"
 paretia_revo.5.a: "意料之外的援助"

 paretia_revo.6.t: "血战王都"
 paretia_revo.6.d: "炮响从旧城区传来，震落殿内玻璃窗上的灰尘，夹杂着远处人群中传来的嘈杂叫声、怒吼声和时不时法术碰撞发出的爆炸声，暴乱从上午开始，一路没有遇到太多抵抗，正在向王宫进发。\n再看殿上，以往充斥着吸血鬼领主、人类官员和一些宫廷小丑、仆人们的热闹宫廷，今天却冷冷清清。王座上的莱伊娜扭头望向侍从长，对方低下头，一对尖耳朵也耷拉下来\n“陛下，各地总督们也没有回信”。\n“看来，你们终究不能明白我的苦心”\n暴君站起身，对着殿外的王子一行人，轻笑一声\n“小子们，即使是我也没想到你们动作能这么快，可喜可贺，帕雷提亚的残魂们，今天你们将迎来终结，而我，将会再一次胜利，带着这片土地，直到那死亡的彼岸”。\n血光迸发，直刺天空，红云聚集中，一轮血月穿过天幕遮住太阳，像一只巨大的眼睛俯瞰众生。\n暴君的身影在血雾中渐渐消失，而后在反抗者前凝聚成了巨大的赤发魔鬼，“迎接末日吧，凡人！”。"
 paretia_revo.6.a: "为自由而战，帕雷提亚人！"

 paretia_revo.7.t: "绝境"
 paretia_revo.7.d: "红色雾气像潮水般涌来，夹杂着刀刃一样的血能，亚尔加德闪转腾挪堪堪躲过，刚喘了口气，暴君的身影又突然显现，血色魔剑顺势劈下，剑上爆裂的能量迸发开来，将王子震退几米。\n脑内好像有一百只幽魂在尖啸，他狠狠咬了咬牙，一股腥甜将意识拽了回来，看看四周，战士们正在被屠杀！惨烈的景象不知道是真是假，也不知道自己战斗了多久，“再这样下去，恐怕我会变成一具只有战斗本能的行尸”。\n“噗”利爪穿胸，血能穿透身体灼烧着灵魂，好像千万只蚂蚁的噬咬，暴君的声音在耳边响起\n“即使是吸血鬼，你又能撑多久，哈哈哈哈哈哈”。\n丢破布一样，暴君把他残破的躯体扔到地上，但吸血鬼恐怖的恢复力又再次让断肢再次重生，巨大的痛苦和嗜血欲望交织，让他几乎丧失理智，抬头间，他仿佛看到一道穿透旋涡的光。"
 paretia_revo.7.a: "是艾妮斯和尤菲莉亚"
 paretia_revo.7.b: "是血族盟友"
 paretia_revo.7.c: "是露米和信仰之光"
 paretia_revo.7.e: "是幻觉"

 paretia_revo.8.t: "暴君之死"
 paretia_revo.8.d: "终于，吸血鬼暴君莱伊娜在帕雷提亚各路联军的攻击下落败消灭，笼罩着整个王国的阴云被驱散，帕雷提亚终于得到解放，人们纷纷走上街头庆祝这一重要时刻，但愿和平与繁荣重新回到这个饱经磨难的国家。\n而在各路义军首领中，一次关于王国接下来何去何从的讨论也在紧锣密鼓的展开。"
 paretia_revo.8.a: "王国应由正统继承人们统治"
 paretia_revo.8.b: "所有抗争者共同的胜利"
 paretia_revo.8.c: "全赖神秘而强大的露米殿下"
 paretia_revo.8.e: "亚尔加德王子居功至伟"

 paretia_revo.9.t: "大选结果"
 paretia_revo.9.d: "“选举”在帕雷提亚王国的过往历史中仅存在于贵族之间，作为国王和小圈子里权力博弈的一种方式。从未像现在一般，作为一种决定全民命运的重要仪式，被民众热烈关注，抬头望去，街头巷尾满是第一次大选即将举行的消息。\n人民革命党和自由民主党的传单、布告以及各种媒体消息，散播在帕雷提亚的每个角落。而当选举正式开始时，迫不及待的人群站满了选举站，街道内田野间都是长长的投票队伍，一片欣欣向荣的景象。\n在这次选举结束后，谁将会登上舞台，领导帕雷提亚走向辉煌呢？"
 paretia_revo.9.a: "人民革命党"
 paretia_revo.9.b: "自由民主党"

 paretia_BOP.1.t: "巩固权力"
 paretia_BOP.1.d: "在今天，亚尔加德国王最终完成了对权力的巩固。"##占位符 我不会写文案来的啊
 paretia_BOP.1.a: "国王的统治直到永远！"

 paretia_BOP.2.t: "职务更替"
 paretia_BOP.2.d: "在今天，亚尔加德国王宣布与共治国王艾妮丝交换职位，这场没有硝烟的战争似乎已经走到了结尾。"
 paretia_BOP.2.a: "让我们欢迎新国王！"

 paretia_revo.10.t: "国家与平民"
 paretia_revo.10.d: "帕雷提亚真是个多灾多难的国家，上次大战结束后，由于王国领导权的问题，各路人马差点又大打出手，幸而亚尔加德王子站了出来，愿意继续承接先王衣钵，承担起带领帕雷提亚前进的重任，同时他也向王国各界承诺，会继续支持魔法工业的发展。\n\n“王室是王国与人民的纽带，也是王国的代表，在王室的协调下，将大小贵族、商人、农场主，甚至地方民众代表等在内的王国各阶层，共同参与王国事务的治理”\n\n“对极端分子和邪教徒们则出重拳打击，凝聚各阶层、全社会的力量来建设帕雷提亚，而她发展的成果也将惠及每一个平民”\n\n王子在登基典礼上讲到：\n\n“不同于大陆上其他共和城邦，或者是过去的君主与贵族之国，帕雷提亚即将进入的，是前人不曾走过的“第三条道路”。"
 paretia_revo.10.a: "帕雷提亚万岁！"
 
 paretia_revo.11.t: "英雄年代"
 paretia_revo.11.d: "大战对王国政治造成了巨大的改变，精灵教会与王室的关系也不同以往，由于在大战的最后阶段，亚尔加德王子受了重伤，而王女和的宰相千金也被敌军阻挡，没有能及时支援，幸而最后露米殿下出手，才确保了最后的胜利。\n在公主陪伴王子养伤的日子里，也许被她强大的实力和惊人的身份吸引，有越来越多人转而支持露米，“大战对的帕雷提亚的破坏不只在城市的毁坏和亲人的离丧”她在精灵祭典上说道。\n“民众对吸血鬼强大力量的畏惧，给大量的投降派和他们的残忍提供了土壤，而这也伤害了我们坚持的荣誉、勇敢、责任等美好品质，给帕雷提亚先民们传承的精神造成了巨大的破坏”\n“外部的破坏可以依靠魔法修复，但安抚人心，让人重燃希望依然需要精灵和教会”。\n她承诺将更大程度公开魔法的力量，让普通民众通过信仰的纽带，也逐渐掌握魔法，从而实现上下一心、人人强大的新国家。"
 paretia_revo.11.a: "过往荣光的再临"
 paretia_revo.12.t: "战后云烟"
 paretia_revo.12.d: "  国家重建是一份艰难的工作，特别是对以前从未接触过基层行政的公主来说，但万幸她还有尤菲的帮助。\n战争结束后，她和尤菲莉亚一起，带着一小队人奔走在各地，随着战后硝烟彻底散去，帕雷提亚境内的贵族、商人和农民们也各自返回家乡，与吸血鬼带领的魔族血战（在王都攻略的同时，各地也在不同程度的与吸血鬼战斗），让这片大地上又多了大片无主的土地，公主和宰相千金所要做的，就是对这些土地进行统计，并适当安抚当地人们。\n当然，遇到盗匪时公主也会挺身而出，这些侠义行为也让她在各地名声大燥。\n而对王子来说，战后的损失弥补、利益分配，以及与盟友吸血鬼的关系处理，种种复杂的工作，也让将他牢牢锁在王都内。\n面对接下来王国可能出现的继承争端，他沉默的选择显然让人十分在意。"
 paretia_revo.12.a: "维持现状，避免争端"
 paretia_revo.12.b: "王子的盟友们采取了行动"
