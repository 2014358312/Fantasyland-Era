l_simp_chinese:
griffin.1.t:0 "格里芬基地选址"
griffin.1.d:0 "在一阵会议讨论过后，对于基地的选址主要聚焦于是建立在首都地区还是在其他较为发达的地区。"
griffin.1.a:0 "基地应当在首都，必要时方便调动。"
griffin.1.b:0 "不能把鸡蛋放在一个篮子里，建立在其他地区也不错。"
griffin_1_tt:0 "确定在此地建立§C格里芬基地§!"
griffin.2.t:0 "基地陷落"
griffin.2.d:0 "尽管人形们进行了拼死抵抗，但敌人仍然控制了基地及其周边地区。在我们安全撤离之后，敌人炸毁了我们经营已久的地区。"
griffin.2.a:0 "该死的，我们还会回来的。"
griffin.2.a_tt:0 "§Y基地§!被§R摧毁§!。"
griffin.3.t:0 "心智升级"
griffin.3.d:0 "由于资源有限，我们只能同时进行一位人形的心智升级项目，请指定此次需要升级的人形。"
griffin.3.o.a:0 "G3"
griffin.2.o.b:0 "NTW-20"
griffin.2.o.c:0 "维尔德MK II"
griffin.2.o.d:0 "莫辛-纳甘"
griffin.2.o.e:0 "Kar98K"
griffin.2.o.e:0 "RO635"
griffin_commander.1.t:0 "人形建造完成"
griffin_commander.1.d:0 "指挥官，[PREV.GetName]向您报到。"
griffin_commander.1.a:0 "欢迎加入。"
griffin_commander.2.t:0 "心智升级完成"
griffin_commander.2.d:0 "和以前比起来？差别不大，毕竟满分之上还是满分。"
griffin_commander.2.a:0 "欢迎回来。"
griffin_commander.3.t:0 "心智升级完成"
griffin_commander.3.d:0 "[PREV.GetName]向您报到，升级之后的我将成为您更加得力的助手。"
griffin_commander.3.a:0 "欢迎回来。"
griffin.4.t:0 "资源合成"
griffin.4.d:0 "我们需要哪一种资源？"
griffin.4.o.a:0 "钢"
griffin.4.o.b:0 "铝"
griffin.4.o.c:0 "钨"
griffin.4.o.d:0 "铬"
