 WSG_inspire_social_vitality: "激发社会活力"
 WSG_inspire_social_vitality_desc: "幻萌的社会已经沉寂了太久了，现在是时候激发社会的活力，恢复国家的繁荣了。"
 WSG_leading_society: "引领社会"
