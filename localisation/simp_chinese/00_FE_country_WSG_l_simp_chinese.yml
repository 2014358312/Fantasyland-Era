 WSG_two_principles: "两大原则"
 WSG_two_principles_desc: "民族社会主义工人党有两大原则。其一，它把持“唯一真正的意识形态”；其二，它是德国唯一的权力机构。党用这两个原则奋战取胜，牢牢地控制了如今世界上最强大的帝国。\n\n时间来到了1962年，党卫军政变未遂、经济崩溃、西俄战争以及纳粹党屡次的失败，几乎毁掉了他们作为世界唯一强国的形象。如今，猖獗的宗派主义正在烧毁“唯一真正的意识形态”的残余。这一切全部归功于阿道夫·希特勒自鸣得意的指引，以及德国人民的激烈分歧。"
