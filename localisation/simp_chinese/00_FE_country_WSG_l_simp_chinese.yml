feiyuguantou_shijian.5.t:0 "在港区食堂供应鲱鱼罐头的灾难性尝试"
feiyuguantou_shijian.5.d:0 "不知道是谁把一批已经打开的鲱鱼罐头弄到了港区食堂的餐桌上，聪明的舰娘闻着味就跑了，但有少数几个瑞典舰娘以及威廉·D·波特、昆西、伦敦以及某个喝露水吃野果的精灵还不知道厉害，于是极密货物当场就炸了，虽然没有人员伤亡，但昆西没有吃的把整个港区的草吃光了，导致AIII大人没有吃的，好几天都跑到港区后山里寻找食物，而AIII大人的失踪让整个港区的作战效率大幅下降，于是秘书舰们不得不频繁出击，使得港区的行政效率下降，这就让首席秘书舰列克星敦找到了机会，狠狠贪污了50政治点。"
feiyuguantou_shijian.5.a:0 "我趣，列克星敦怎么这么坏"
feiyuguantou_shijian.6.t:0 "提督大人手令：鲱鱼罐头向食堂方向移动50米！"
feiyuguantou_shijian.6.d:0 "鲱鱼罐头出现在港区食堂让舰娘们一个都没有敢进入食堂，纷纷自愿加班，让港区的生产效率大幅提升"
feiyuguantou_shijian.6.a:0 "本意是坏的但结果是好的"
