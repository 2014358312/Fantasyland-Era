 TWILIGHT_STRUGGLE_NAME: "晨昏对峙"
 TWILIGHT_STRUGGLE_DESC: "随着革命的号角渐渐落下，世界被晨昏的朝霞一分为二，注定崭新而短暂的世界秩序正在悄然改变。在东方，被蹂躏的土地正在焕发新生，圣玛格诺利亚将高傲的头颅藏于熔炉台下，用民族主义的鲜血喂养新的斗兽；阿斯特莱雅接过了灯塔的权柄，随之而来的是新的挑战。目光跨越大洋，庞大臃肿的堤亚穆站在十字路口上，王室或许会做出新的改变，但她们的时间已然不多；魔族正在默默舔砥伤口，新的魔王已经寻到了新的观念与盟友，准备再次踏上征服之路。自革命的最后一次大战落幕仅二十余载，世界再一次进入了不可知的未来。"
 TIA_TWILIGHT_STRUGGLE_DESC: ""
 ALN_TWILIGHT_STRUGGLE_DESC: ""
 RSL_TWILIGHT_STRUGGLE_DESC: ""
 RGC_TWILIGHT_STRUGGLE_DESC: "大陆战争的一声号角，为在尘世边缘的罗亚·葛雷基亚联合王国送来了改革的第一阵风，尽管在这场战争中艰难取胜，已经疲惫不堪的王国显然无力再去抵抗这股思想的洪流。\n\n十一月风暴的阵痛还在持续，各地的反对者们对空悬的宝座蠢蠢欲动，显而易见的是，现在的问题只剩下了一个：谁来打响第一枪。"
 DKA_TWILIGHT_STRUGGLE_DESC: "上任"
 LAN_TWILIGHT_STRUGGLE_DESC: "尽管在大陆战争中备受蹂躏，从倒下的帝国余烬中接过权柄的阿斯特莱雅仍在奋勇前进，并在战后的条约签订中确立了自己大陆领导者的身份。战后复兴的速度超过所有人的想象，对其他大陆国家的大力援助也在逐渐坐实阿斯特莱雅关于民主旗手的身份，似乎一切都在向好的一面发展。\n\n当年《道尔顿条约》签署之际，圣玛格诺利亚的外交官在现场留下了一句意味深长的论断：这不是和平，而是二十年的休战。而今，二十年的时间，即将过去。"
 EYP_TWILIGHT_STRUGGLE_DESC: ""
 ELF_TWILIGHT_STRUGGLE_DESC: ""
 JRT_TWILIGHT_STRUGGLE_DESC: ""
 MUL_TWILIGHT_STRUGGLE_DESC: ""
 OLD_TWILIGHT_STRUGGLE_DESC: ""
 AIL_TWILIGHT_STRUGGLE_DESC: ""
 SMA_TWILIGHT_STRUGGLE_DESC: "曾经的民主旗手已经一去不复返。大陆战争后，千疮百孔的圣玛格诺利亚被大陆联军强制执行法令，从种族主义中被粗暴拔出的圣玛格诺利亚人惊恐的发现她们已经失去了一切。\n\n而如今，从民族浪潮中涅槃重生的圣玛格诺利亚已经做好了准备，将失去的荣光再度夺回，即使是付出铁与血的代价。"
 WPE_TWILIGHT_STRUGGLE_DESC: "距离著名的斯托雷平改革已经过去了二十年的时间，谁都不曾想到曾经锐意进取的联邦陷入泥沼的速度会如此之快。\n\n如今的联邦已经摇摇欲坠，反对派的紧逼、军队的蠢蠢欲动。一场席卷白极上下的内战已经不可避免，每个人唯有祈祷当那一天来临时，自己已经做好了准备。"
 YBL_TWILIGHT_STRUGGLE_DESC: ""
