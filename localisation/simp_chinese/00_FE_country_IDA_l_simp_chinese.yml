#伊比利亚王国开局介绍及路线介绍
 FE_historical_country_IDA: "伊比利亚地区自在那帝国战争的喧嚣中被遗弃后，便一直处于各地贵族争夺领土的混乱，直到费尔南多的祖先在数次征战中意识到了宣称的重要性，他发现与其毫无根据的斗争只会加剧当地百姓的不满，而总督府与和平宣言则能够得到国民的支持。他将这一想法付诸实现，使得伊比利亚在近20年的战争动乱之后再次归于一面旗帜之下，伊比利亚也由此获得自己独立后第一个正式名称。\n而这一成功并没有满足伊比利亚的野心，反而进一步刺激了伊比利亚王室对于扩张领土的渴望。最终因为苛刻的赋税和频繁的天灾再次激怒了身心俱疲的国民，伊比利亚也迎来了首次的内乱，他们高举武器围困伊比利亚的总督府，逼迫王室让位。而为了维持统治，伊比利亚王室不得不象征性惩戒官僚，同时引入强大的温和外力——拉特兰教义，加入伊比利亚的行政体系，用以安抚伊比利亚的国民，伊比利亚也终于迎来了自己的温和发展时代。\n长期的修养并未改变王室的心境，即便是多年以后的费尔南多·伊比利亚国王也仍然保持着傲慢与野心，而上岸的阿戈尔人给予了他实现抱负的机会，布雷奥甘的创造力为伊比利亚带来了强大的工业与能源体系，使得这个强大的国家完全具备了统御四海的能力，按照费尔南多的计划，只需再完善军工，伊比利亚便可统御整个新大陆—，§R如若大静谧没有发生的话。§!\n如今的伊比利亚正面临着严重的内忧外患，大静谧彻底摧毁了伊比利亚的工业体系，食品这类民生产业也因为土地盐碱化和淡水资源污染而陷入生产失能，失去了工农业支持的发达商贸体系也面临着全面崩溃的结局。贵族与王室的存在成了这一灾祸后国家的最大累赘，在国王与民众之间润滑的国教会面临着上不愿改善，下不愿罢休的困境。民众对那些从大海来的阿戈尔人也同样充满抵触，阿戈尔人的地位迅速下跌，以至于阿戈尔人对自己的处境越发担忧已经严重影响了国内科研与工业的重建。除了内部迫在眉睫的矛盾外，国境之外的南部诸国也早已对伊比利亚这个庞然大物虎视眈眈，如豺窥豹。§R这就如今深陷泥潭的黄金国度，一旦伊比利亚稍有松懈，内部的分裂以及南部的豺狼便很有可能让伊比利亚彻底陷入名为过往历史的深渊当中。§!"

