 NRC_mission_for_foreign_decision_category: "《铁路发展与合作规划纲要》"
 NRC_mission_for_foreign_decision_category_desc: "北方铁路咨询委员会是自齐亚德帝国时期就在活跃的铁路组织，她当时的主要宗旨是推动齐亚德帝国势力影响范围内国家间铁路运输的发展，改进铁路技术装备和运营方法，开展有关问题的科学研究，实现齐亚德帝国势力圈内铁路建筑物、设备的技术标准的统一。随着铁人叛乱、阿斯特莱雅共和国的建立和东大陆和平时期的到来，北方铁路咨询委员会的职责范围不断扩大，逐渐成为了努力促进东大陆国家铁路和基建设施合作的非政府性铁路联合组织。\n\n作为该组织在成立之初就起草的《铁路发展与合作规划纲要》的一部分，委员会每年都会向各成员国提供发展建议指标，并从各成员国定时缴纳的会费中抽取部分作为达成后的奖励。"
