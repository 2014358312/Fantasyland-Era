 converted_ifv_chassis:0 "重型运兵车"
 converted_ifv_chassis_desc:0 "大战期间各国使用的装甲运兵车已经被证明无法有效地支援步兵应对新的威胁。我们可以将更重、火力更强的步兵支援武器搭载到运兵车上，但这样会大幅降低其乘员搭载量。"
 basic_ifv_chassis:0 "基础型步兵战车"
 basic_ifv_chassis_desc:0 "演习结果表明这些新式的“合成营”的确有可取之处。为此，我们将以现有的运兵车为基础设计一款符合其定位的新式装甲车辆。"
 improved_ifv_chassis:0 "改进型步兵战车"
 improved_ifv_chassis_desc:0 "我们可以从旧式轻型坦克身上萃取一些闪光点移植过来，以增加这些合成营的进攻能力。"
 ifv_turret_medium:0 "大型步兵战车炮塔"
 ifv_turret_medium_desc:0 "我们的步兵战车已经越来越向轻量化的主战坦克靠拢了，但其搭载的武备相比主战坦克仍然有很大差距。通过开发一款更大的炮塔，一些常用的坦克炮便可以在经过改装后移植过来。"
 advanced_ifv_chassis:0 "先进型步兵战车"
 advanced_ifv_chassis_desc:0 "在得到了大量的演习和实战经验后，我们对合成营的作战模式已经有了十分深刻的了解。是时候开发一款可以完美契合这些模式的新型车辆了。"
 ifv_turret_heavy:0 "通用步兵战车炮塔"
 ifv_turret_heavy_desc:0 "随着我们需要面对的敌军装甲力量的演变，我们有必要进一步增强步兵战车能够搭载的火力。"
 networked_ifv_chassis:0 "信息化步兵战车"
 networked_ifv_chassis_desc:0 "如今新式的战地情报网络已经开始筹备，我们有必要提前为新式步兵战车添加这一功能。"
 integrated_ifv_chassis:0 "一体化步兵战车"
 integrated_ifv_chassis_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 autoloader_guidelines:0 "规范自动装填"
 autoloader_guidelines_desc:0 "由于坦克兵身高普遍较矮，让他们在战斗中搬一整天炮弹显然是低效且不合理的。为了确保坦克的持续作战能力，我们应该给我们所有的坦克换装自动装弹机。"
 standard_mbt_chassis:0 "主战坦克标准化"
 standard_mbt_chassis_desc:0 "以大战期间装甲兵的经验为基础，我们可以将旧式中型坦克和重型坦克技术进行某种程度的融合，以设计出一款更加通用的坦克。"
 improved_mbt_chassis:0 "改进型主战坦克"
 improved_mbt_chassis_desc:0 "除了改良现有的技术，我们也不应该忘了为主战坦克增加一些新的装备。"
 advanced_mbt_chassis:0 "先进型主战坦克"
 advanced_mbt_chassis_desc:0 "随着战争模式的改变，火箭弹、飞弹等由火箭发动机推进的武器对坦克的威胁迅速增大。是时候设计一款能够适应新环境的主战坦克了。"
 networked_mbt_chassis:0 "信息化主战坦克"
 networked_mbt_chassis_desc:0 "如今新式的战地情报网络已经开始筹备，我们有必要提前为新式主战坦克添加这一功能。"
 integrated_mbt_chassis:0 "一体化主战坦克"
 integrated_mbt_chassis_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 experimental_robot_tank:0 "试验型遥控坦克"
 experimental_robot_tank_desc:0 "人类很早就提出了无人作战机械的构想，如今我们终于打开了实现这项构想的大门。尽管传感器死角、机械故障、通讯延迟等问题仍然存在，一场颠覆未来战场的军备革命却已经呼之欲出。"
 vr_control:0 "虚拟现实控制系统"
 vr_control_desc:0 "通过为后方操作人员穿戴高度拟真的VR控制设备，我们将能极大地提升远程操控的灵活性和准确性。前提是高强度的作战不会把操作人员逼疯。"
 standard_robot_tank:0 "遥控坦克标准化"
 standard_robot_tank_desc:0 "由于我们的军工体系从未设计或生产过无乘员装甲车辆，这给我们的原型遥控坦克遗留了很多过于复杂的部分。将它们修改省略掉并不会花费太多工夫。"
 improved_robot_tank:0 "改进型遥控坦克"
 improved_robot_tank_desc:0 "经过进一步研究和实验，我们为遥控坦克的很多问题都找到了解决办法。下一步便是将这些解决办法融合到一起，设计出一款更加实用的遥控坦克。"
 quick_reaction_system:0 "快速反应系统"
 quick_reaction_system_desc:0 "在底层代码中为一些常见的突发情况添加预案并不困难，却能显著提升遥控坦克的作战效能。"
 advanced_robot_tank:0 "先进型遥控坦克"
 advanced_robot_tank_desc:0 "事实证明遥控坦克与主战坦克的战法完全不一样，现有遥控坦克的很多功能在实战中几乎没有什么效果。既然如此，不如设计一款新型遥控坦克并省略掉无意义的部分，同时添加一些真正需要的功能。"
 operational_assistance:0 "操作辅助系统"
 operational_assistance_desc:0 "随着遥控坦克的战场功能越来越多，对其操作员的压力也越来越大。我们必须设计一套灵敏、多功能、符合人体工学的操作辅助系统，才能让我们的遥控坦克能随时以最好的状态作战。"
 integrated_robot_tank:0 "一体化遥控坦克"
 integrated_robot_tank_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
 self_assessment_system:0 "坦克自检系统"
 self_assessment_system_desc:0 "我们可以在生产遥控坦克的过程中增添用于自检修的底层代码。这不但能提升坦克在战场上的可靠性，也能提升出厂时的良品率。"
 sensor_efficiency_analysis:0 "传感器效能研究"
 sensor_efficiency_analysis_desc:0 "比起给坦克全身都铺满传感器，我们只需要在部分关键区域设置传感器就足以有效应对敌方威胁。这也有助于提升坦克的装甲覆盖率。"
 tank_survivability_analysis:0 "生存性能研究"
 tank_survivability_analysis_desc:0 "通过对实战或模拟战实验中样车的中弹情况进行分析，我们得以进一步优化传感阵列的位置和数量，以增强坦克的生存能力。"
 electronic_protective_coating:0 "抗干扰涂层"
 electronic_protective_coating_desc:0 "电子干扰是遥控坦克与自律坦克的巨大弱点。虽然我们很难使其完全克服，但至少能一定程度上减弱电子战的影响。"
 modular_redesign:0 "模块化改装"
 modular_redesign_desc:0 "在一体化车体的基础上，坦克的内部结构应该采取模块化路线。这样既有利于组装，也便于维护。"
 experimental_ai_tank:0 "试验型自律坦克"
 experimental_ai_tank_desc:0 "自遥控坦克开始测试以来，有不少人认为这种依赖人工远程操控的战车依然不算严格意义上的无人作战机械。利用最新型的高速信号处理算法，也许我们能让坦克自己控制自己。"
 standard_ai_tank:0 "自律坦克标准化"
 standard_ai_tank_desc:0 "演习与实战结果让我们对适合自律坦克的人工智能架构有了更深的了解。接下来该以原型AI为基础选择性训练出一套新的AI模型了。"
 improved_ai_tank:0 "改进型自律坦克"
 improved_ai_tank_desc:0 "目前的自律坦克不但不会与其他兵种协同，甚至不会互相协同。有了得到进一步优化的算法和更高算力的计算机，或许这一点可以得到改善。"
 layered_ai_processor:0 "多层次人工智能"
 layered_ai_processor_desc:0 "在战场上遇到的90%的情况都只需要不到10%的算力就能妥善处理。通过在复杂算法之前加入一层简单的筛选，我们可以很大程度避免这种算力的浪费，实现自律坦克作战能力的进一步提升。"
 advanced_ai_tank:0 "先进型自律坦克"
 advanced_ai_tank_desc:0 "把握战斗主动权的秘诀不在于对当下做出反应，而在于有意识地迫使对方做出反应。我们自律坦克的人工智能模型也必须领悟到这一点。"
 coordinated_command_unit:0 "协调指挥单元"
 coordinated_command_unit_desc:0 "坦克之间的协调是战场与试验场之间最大的区别，多车协同作战比单车独立作战对人工智能算法的要求高的多。比起为所有坦克配备先进的运算组件，我们可以让部分配备先进组件的坦克指挥绝大多数普通的坦克。"
 integrated_ai_tank:0 "一体化自律坦克"
 integrated_ai_tank_desc:0 "最新研制的材料塑形和修复技术允许我们将曾经的多个部件整合到一起。这不但能有效避免故障和磨损，同时也能提升装甲的防护能力。"
