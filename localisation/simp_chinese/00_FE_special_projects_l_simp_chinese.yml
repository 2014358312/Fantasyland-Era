 sp_land_carbon_coating: "碳素涂层"
 sp_land_carbon_coating_desc: "没人知道碳素涂层究竟从何而来。几十年以来，无数人对这一项奇迹般的技术垂涎欲滴，而各地的战车道学校死死守护着这个秘密，避免其被用于战争。直到上次大战中，这些学校被迫以部分秘密换取保护，有关碳素涂层的线索也不胫而走。如今我们或许终于可以从这些只言片语中拼凑出一个真相。"
 sp_land_carbon_composite_armor: "碳素复合装甲"
 sp_land_carbon_composite_armor_desc: "战车道比赛中使用的碳素涂层很适合用于抵御旧式火炮的攻击。如果我们能对其加以改进，或许可以得到一种轻量化、防护效果好的理想坦克装甲。"
 sp_land_unmanned_levitation_modules: "悬浮装置"
 sp_land_unmanned_levitation_modules_desc: "在人们为坦克悬挂争个不停时，有一小部分人提出了所谓“履带无用论”，认为试验型的悬浮装置为坦克提供的便利已经足以抵消其为坦克带来的诸多限制。也许他们所说的不无道理？"
 sp_land_compliance_suspension: "柔性机械悬挂"
 sp_land_compliance_suspension_desc: "材料学方面专家提出了新式柔性材料的优异力学特性。若能将这些材料用在载具悬挂系统上，很可能能大大降低悬挂结构的复杂程度。"