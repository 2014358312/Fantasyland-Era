 LAN_military_anomaly_mtt: "£trigger_no 无法解散、重组或整合§Y[AIL.GetName]§!"
 LAN_military_anomaly_desc: "\n\n\n\n\n\n\n£GFX_LAN_military_anomaly_texticon\n\n\n\n\n\n\n\n\n以§Y$Senri_Mana$§!为首的军队主战派目前牢牢把控着中央军队高层，在999年末制造了所谓的“自动化失控危机”，在使得东大陆局势重新紧张起来的同时也为扫清周围最后的封建残留提供了一个不可多得的机会。只要能够控制好$Senri_Mana$本人的野心和她的力量，我们的军队将能够随时保持利刃出鞘的状态。当然如果太过顾及这把利刃对准的方向，给予$Senri_Mana$本人和她的部下一些“小惊喜”也未尝不可，前提是我们能够承担得起后果……\n\n§g在§Y$EYP_hundred_day_crisis_decision_category_war$§!结束后，这个$POLITICS_NATIONAL_SPIRIT$会被移除或替换。§!"
