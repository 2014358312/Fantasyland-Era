l_simp_chinese:
 PLA.0.t:0 "千年游汐叶界女神峰会（四女神峰会）"
 PLA.0.desc:0 "游汐叶界女神峰会，也称为四女神峰会，自四女神联盟创建以来每4年召开一次的峰会，今年又到了峰会开幕的日子，恰逢自次元纪元以来第一个新的千禧年峰会，近期各女神之间的信仰争夺将会上升到一个白热化水平，开幕后四女神将会进行一场比试来决定本届大会将在谁的主导下开展....."
 PLA.0.a:0 "趁还没有开幕去争夺信仰吧！"

 gamindustri_meeting_strat:0 "§R四女神峰会开幕在即，解锁争夺信仰面板，§!§Y为了主导这次峰会，请一定要保持信仰处于领先状态！§!"