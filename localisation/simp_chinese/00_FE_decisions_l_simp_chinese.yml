 debug_tia_civil_war_final: "@TIA[TIA.GetAdjective]崩溃"
 debug_tia_civil_war_final_desc: "[TIA.TIA_Mia_Runa_Tiamun.GetName]早就明白这条路不太好走，但她未曾料到，在关于帝国改革的议题上，反对的声音会如此一致，几乎不给她留下半分回旋的余地：官员、商人、士兵，无数势力统统站在了对面，无论是她们的言辞与目光，还是沉默中隐藏的敌意，都在明确表达着一个态度：她们无法接受如此激进的改革。更糟糕的是，在她的亲人们看来，这是她亲手削弱王室根基的倒行逆施。而当她试图以种种理由去解释自己的决策时，收获的却是更为坚决的沉默。最终，在时间的逼迫下，帝国的解体已经不可避免。\n这结果令人唏嘘不已：或许，[TIA.TIA_Mia_Runa_Tiamun.GetName]注定要在孤独中走上那场为她搭建的舞台。她曾经肩负着失去信任的重压，如同如今独自扛起摇摇欲坠的船桅；而能否带领这支满目疮痍的大船劈开层层怒涛，迎来破晓的曙光，依旧是未曾揭晓的谜题。[TIA.TIA_Mia_Runa_Tiamun.GetName]赌上的，已不仅是这场改革，更是身为帝国王女的未来与尊严，而这场豪赌的最终篇章，是一曲激昂的凯歌，亦或成为凄凉的哀鸣……\n\n唯有岁月能予其断章。"
