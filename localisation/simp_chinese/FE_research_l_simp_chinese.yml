 machine_tool_5: "外能机"
 machine_tool_5_desc: "外能机一词是对于旧有消耗魔晶或施术者魔力的魔导工具的回应，由于其是吸收自然存在或人为催生的元素法力对魔导机器供能或做功的魔导器，其能量输出要远比上述旧式魔导器要持久而稳定。同时，由于其事实上会把元素法力转化为源初魔能并有所逸散，实际上对于法师的魔力池颇有裨益。"
 mechanical_intelligence_industry_1: "傀儡智能优化"
 mechanical_intelligence_industry_1_desc: "通过单颗魔晶指挥的傀儡能够对制造者的简单指令做出反应，在许多需要简单魔力注入或机械性操作的情况下相较人力具有巨大的优势。"
