 mechanical_intelligence_industry_3: "微型魔晶控制"
 mechanical_intelligence_industry_3_desc: "将需要进行特定运算操作并控制魔导器械进行工作的运算魔纹剥离并安置于镌刻于小型或低品质魔晶上，并将其安装在魔导线路中的技术是随着光魔法蚀刻一同发展起来的。由于这种魔晶的智能远不足以独立运行，其需要使用者通过魔晶阵列传输或存档指令集进行控制，这在大规模生产中具有显著优势。"
 mechanical_intelligence_industry_4: "魔控工业线"
 mechanical_intelligence_industry_4_desc: "采用全智能魔灵对机床进行操纵的技术，能够接受大部分现代机床的返回信号，并基于这些信号和输入的指令进行半自动化的工作，能为使用者在故障分析和工艺设计方面提供巨大的帮助。"
 mechanical_intelligence_industry_5: "自动化指令集"
 mechanical_intelligence_industry_5_desc: "魔控机床通常意味着采用魔核进行控制，需要手动输入指令调整刀头或工件位置；但实际上，数以万计的指令集意味着如今我们完全不能再按照这个形式来操纵魔导机器，必须要使魔导机器在合适的通用指令组组合下自主工作。"
