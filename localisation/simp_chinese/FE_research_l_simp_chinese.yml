 machine_tool_2: "高精度机床"
 machine_tool_2_desc: "人类工业的历史就是一个不断提高其本身加工精度的历史。从人类最早的手工零件，到如今十几种各司其职的工业母机，人类已经能够制造出精度远高于凡人观察极限的物品……这也意味着在未来的第二产业中工人的比例会日渐降低，但是能熟练操纵或维修这些机械的技术型法师的比例会日渐升高……"
