 construction_1: "泛用土石魔法"
 construction_1_desc: "化石为泥和化泥为石被视为现代建筑魔法的先驱，通过这两种魔法的交替进行和其他诸如晶花水玥等修饰魔法，一个土石法师可以在一天之内令地里生长出数十栋标准住宅，唯一的缺点是有点消耗精神力。"
 construction_2: "塑能建筑法"
 construction_2_desc: "基于火元素及其他元素，塑能派法师开发出了一种能大规模低成本修饰建筑材料的技术，配合上上述泛用土石魔法，建筑法师极大地拓展了其建筑材料种类，不但重新引入了质感更优秀的木料，也将速型砖和晶华等材料引入了建筑界，有效提升了建筑的强度和美观性。"
 construction_3: "钢筋固土技术"
 construction_3_desc: "采用钢筋网络为骨架，配合固化土石填充筋肉的建筑具有多种优点，其一就是稳定性和建造速度相对于旧式建筑要高得多。但是由于建筑重量较大，在部分软基地面和地质活动频发的区域可能出现一些意想不到的麻烦，此外，大量的硬质合金也会提高建筑成本。"
 construction_4: "建筑树"
 construction_4_desc: "建筑树能字面意义上地从地里长出一栋屋子来，虽然受限于播种地点的魔力浓度，这种建筑的尺寸并不固定。但是麻雀虽小，五脏俱全，而且建筑树还可以修改为仅生长框架的型号，借助其与钢铁强度相近的枝干和土石魔法，土木魔法师们可以令人惊诧的速度建起一座建筑林。"
 construction_5: "模块化建设"
 construction_5_desc: "将墙壁或顶棚简化为通用的板材和型钢材料，或者干脆直接使用火元素塑能焊接完成的方舱，我们得以快速搭建起厂房或临时住宅，或者建立起前线临时营地和防御阵地。在适度的水电改造下，这些建筑也可以永久化改造为常规建筑。"
 excavation_1: "矿物浮选"
 excavation_1_desc: "通过利用密度等物理性质的细微区别，我们可以快捷地从大量原岩中将矿物筛选出来，同时，借助魔能流的冲击反馈，我们也可哟将珍贵的魔导矿物从他们的伴生矿中提取出来并加以利用，这有效提升了各色矿物的产量和利用效率。"
 excavation_2: "魔导探针"
 excavation_2_desc: "过去勘探矿物的主要方法是由专修观测技法的法师对可能含有矿物的浅层地表进行扫描，但是这种方法所能涉及的深度较低，且对许多丰度低的矿脉无效。但是，通过集成魔力束发生器和回波探测，可以放大可能存在的矿脉的回波以侦测地层间的细微差别，虽然容易受到无矿脉的洞穴或断层的干扰，但是整体勘测效率远高于人力。"
 excavation_3: "炼金炸药优化"
 excavation_3_desc: "经过优化的炼金炸药，其能量被更高效的输出为震波而非热能，以强而稳定的低频震动使岩层中本就存在的分界线进一步裂开，进而达到开采矿物或延拓矿洞的目的。唯一的缺点是不能用于地质不稳定的区域，否则可能导致数百米范围的塌陷。"
 excavation_4: "冶金杂质排除"
 excavation_4_desc: "在深刻理解矿物成分之前，大多数地区产出金属的水平都与矿物的品质和种类深刻相关，譬如，硫化物矿藏生产出的板材表现得脆而易碎，韧性不足。然而，在通过混入吸收剂或者通过改进炼金炉阵纹的情况下将杂质分离厚，产出的金属质量就能有巨大的提升。同时，这还意味着许多本来不适合利用的低品质矿物也能用于冶炼。"
 excavation_5: "即时观测法阵"
 excavation_5_desc: "经过优化，曾经会互相干扰的观测法阵和用于升温、搅拌或者通电、析出原料组分的工程法阵现在可以同时施放，这意味着许多生产过程的机理得到探明，同时进行针对性的改良。"
