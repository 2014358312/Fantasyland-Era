 Magical_theory_folder: "魔导理论"
 Magical_theory_folder_desc: "魔法理论和传信方式的更新"
 categories_Magical_theory: "魔导理论"
 categories_Magical_theory_research: "§Y$categories_Magical_theory$§!研究速度加成"
 General_Arcane_Theory: "通用魔能理论"
 General_Arcane_Theory_desc: "……基于笔者在各国的亲身经历和采样检测，笔者可以确定地说明：当前各国——至少是笔者游历过的二十六国所采用的魔法技术系出同源。其均利用到了在本国语言中被称为魔力或魔能的能量形式…… ——猫·基列夫·克莱比·Q"
 Higher_Algebra: "高等元素论"
 Higher_Algebra_desc: "……作为一种魔力亲和性极差、精神能力也不强大的种族，人类很难直接感受到原初魔能的存在，这也意味着大部分人类知识中提及的魔力都是由原初魔能转化形成的各种元素……更有甚者，只能依靠元素精灵或移植魔兽器官的方式利用元素……为了弥补这种缺陷，人类必须以自己的客观认识指导对元素、魔晶、源石等一系列魔力存在形式的利用，否则绝无可能赶上魔族、鬼族甚至是龙这样天生既能触及超凡的物种……——艾妮丝菲亚"
 Unified_theory_of_elements: "元素统一理论"
 Unified_theory_of_elements_desc: "虽然过去一直认为各种元素是截然不同的存在，但是在经过严密的微观观测后，我们得以确定其本质是相同的。将包括四大基本元素和光影等异种元素统一起来，意义绝不仅限于我们对元素法术的进一步利用，也意味着我们距离彻底理解魔能的存在并加以利用奠定了基础。"
 MEO_and_BSS: "魔能溯源与法术构型基础"
 MEO_and_BSS_desc: "随着时代的发展，施术者本人通过灵感或所谓精神力直接释放元素法术的旧式魔法师已经受到了淘汰……但由于艾妮丝菲亚等提及的魔能屏障的存在，施法过程中必不可少的一步是经分化后的元素溯源干涉源初魔能，进而释放出非本人所属元素序列的法术……这类法术通常具有较低的转化度，即便是本国最新的法术构型，通过火元素转化为原初魔能的转化率也不足20%。——提亚穆帝国皇家魔法学院必修课程《基础术法学》"
 Psychic_Awareness: "灵能认识"
 Psychic_Awareness_desc: "灵能被认为是一种危险而不可控的力量，但实际上可以通过严谨地训练得到控制。早期，灵能被认为是通常说的精神力或无属性魔法，在克莱比·Q的著作中这种错误的认识被延续了近百年……经过训练的灵能者可以在不调用魔能的情况下搬运中小型物体，干涉已完成的法术构型或魔纹，而在精神层面上，灵能者能完成通常所说的心灵广播、回转甚至是是令人深恶痛绝的精神控制，以及实现其开创者哈利·赛尔顿提到的社会效应……"
 Psychic_Control: "灵能掌控"
 Psychic_Control_desc: "通过对大批灵能者、法师和无能力者的观察，灵能已经可以确定为一种具有灵魂的生命固有的能力，几乎所有人都具有一定量的灵能力量。当然，不同人所能利用的灵能力量差距极大，绝大多数法师可能利用不到自身灵能的10%……经过对现有法术构型的进一步解析，我们确认了法术的引发实际上就是由灵能进行的，但是从灵能到魔能或元素的衔接过程暂不明确……"
 The_Essence_of_the_Magical_World: "魔能界本质"
 The_Essence_of_the_Magical_World_desc: "我们可以自豪地宣称，在直接观测魔能界的实验成功后，我们成功触及了所有魔力或者灵能力量的本质。如曾经许多假说中描述的那样，的确存在一个涌动着无尽超自然力量的异次元，但是与这些假说不同的是，这种异次元仅包含有魔能一类。而令人震惊的是，所有被认为具有灵魂的生物均在其中存在有一个投影，灵能能力越雄浑的人，其莫能界投影便越明亮……可以说，这个事实完全颠覆了现有的灵能和魔能理论……"
 New_Spell_Theory: "新法术理论"
 New_Spell_Theory_desc: "藉由■■■等发现的魔能界，我们得以将灵能与魔能重新统一起来，这在我们对于世界本源的认识上是一个巨大的突破……此外，我们还藉由此彻底颠覆了现有的法术构型，将旧有的元素法术更新为源初魔能释放。尽管这种施法方式相较元素法师释放所属元素法术时调用的元素量仍然有所降低，但其泛用性和可拓展性却大大增加了……"
 Reality_Distortion_Concept: "现实扭曲概念"
 Reality_Distortion_Concept_desc: "……魔能和元素很可能并非本世界固有的存在，现有的考古研究表明，在极古老的史前，很可能并没有魔法力量的存在，而在距今■■个千年以前，魔能突然出现在了大陆上……这说明我们习以为常的魔法可能本质上是一种对无魔现实的扭曲，依我之见，这种观点有一定的道理，而且很好地解释了所谓卡拉比丘现象的机理……"
 Surrealism_theory: "超现实理论"
 Surrealism_theory_desc: "尽管距离现实扭曲术的发明已经超过了三十年，但直至今日，魔能学家才终于明确了其原理……综上，该法术设计到魔能界与主物质宇宙的映射关系，并且需要复杂的对魔能界与主世界规则的观测与调整，但其成果也是斐然的，在仅仅使用了三乔当量的低纯度源石情况下，我们成功诱发了一次毁灭了优臻女王号的大规模空间震，这意味着通过魔能界的链式反应可以成倍地扩增我们投入的灵能并输出……——亚农·爱音"

 Magic_Spirit_Core: "魔灵核心"
 Magic_Spirit_Core_desc: "通过在魔晶等魔力结晶或秘银等魔导金属的表面镌刻通路，我们得以令魔力在其上以特定形式流转。截至目前，已经可以用其驱动防御设备实现基础的甄别功能。邻国学者威廉·雷尼芝的研究也表明，这些魔晶也可镌刻用于进行运算的纹路以减轻魔导工作者的工作量……——大不里士·巴萨卡"
 Demon_Spirit_Logic_Standardization: "魔灵逻辑标准化"
 Demon_Spirit_Logic_Standardization_desc: "由于这项技术的高可行性，各法术体系实际上都已发展出了基于不同符文和逻辑架构的魔灵技术，但也正因如此，差异巨大的魔灵研究单位之间基本无法进行有效的交流，严重阻碍了我国魔灵技术的发展。通过对魔灵技术和底层架构（尤其是单位符文）进行统一，虽然短时间内会导致部分设备的退伍，但长远来看却是十分有利的。"
 Magic_Array: "魔导阵列"
 Magic_Array_desc: "通过将多个魔晶以合适的方式排列进行并联计算，我们成功在现有技术的基础上制造了具有相当于现有魔核千倍运力的运算阵列。但此类阵列的缺点是用于衔接或汇总其他魔核的魔核极易由于魔力过载而融毁，为了抑制这种情况，本人摒弃了微型魔导信号阵纹，采用秘银连接不同的魔核，并采用禁魔法阵持续吸引逸散的魔力，成功实现了本人命名为“无魔管”的构想……——德·非洛赛克·黎"
 Runecraft_Miniaturization: "魔纹微型化"
 Runecraft_Miniaturization_desc: "由于炼金术的发展，魔纹镌刻的过程中可以采用蚀刻的方式，同时，由于上述自动机械的影响，我们得以彻底抛弃由顶级魔法师消耗精神力与时间进行镌刻的操劳，实现完全的自动化。此外，将过去无数颗魔晶才能实现的算力集中到一小块金属板上意味着我们可将其运用于精密器械、大型魔术模拟以及傀儡核心替代等领域……——扎卡·戴尔比"
 High_precision_amplification: "高精度扩增技术"
 High_precision_amplification_desc: "复制法阵是法师早期用于复制各种法术书或魔法卷轴的技术，其特征是可以读取一定精度以上的所有信息并加以输出。但是这种法术在精度提升到一定水平后会达到极限，产生丢包和融毁现象。但是，在配合高精度的镌刻机械，即读即写，我们即可将法阵的魔能压力降低到可接受的水平，从一个模板开始批量扩增魔核。"
 Light_Magic_Engraving: "光魔法蚀刻"
 Light_Magic_Engraving_desc: "相对于炼金蚀刻，我们称之为光刻的技术可以在极短的时间对魔晶基底上的过渡元素进行固化，这极大地提高了魔纹镌刻的速度和稳定性。并且，由于魔控光魔法的精度远高于炼金刻刀，我们制造的魔核在尺寸相同的情况下运算力和复杂度进一步提高了。在此情况下，令小型傀儡也具有接近人类的智能并非不可能。 ——萝卜·“噪音”"
 Element_substitution: "元素替换技术"
 Element_substitution_desc: "被称为现代炼金术技术结晶的现实扭曲术曾具有魔力消耗大、修改不稳定等缺点，但随着魔控技术的发展，该类法术逐步实现了稳定化、精确化。基于该技术，我们得以直接在封装好的魔晶类材料内部进行蚀刻，并实现既有技术中难以做到的微观多层构型。即便是最常用的扁平铜基魔晶，也可以镌刻相当于以前数百倍的魔纹，这将指数级地提升我们的魔核算力……——星河公司新品发布会宣传词"
 Entity_free_magic_energy_transmission: "无实体魔能传输"
 Entity_free_magic_energy_transmission_desc: "将魔能通过微型的转化法阵以魔导波动或元素信号的方式经过俗称的魔弦进行传导，而非经过魔导金属元件的方式，这意味着魔能传输速度的极大提升，能够有力提高单位时间内基础运算的进行速度，也就意味着整个系统的工作效率提高。"
 Void_Resonance: "虚空回响技术"
 Void_Resonance_desc: "由于魔力隔绝技术的突破，我们得以直接在一个几乎没有外来魔力干扰的密室内观测微量魔力的波动，并通过合适的换算方式或转换工具将这种波动转化为运算工具。尽管目前该类构型的算力尚难企及大型魔核阵列，却得以在短时间内得出一些复杂问题的结果，这对于急需时间的来进行研究的本国来说是极其有利的……——立埤苍·米浴"

 Electronic_Technology_1: "元素流传输"
 Electronic_Technology_1_desc: "通过将不宜受到其他元素干扰的光影或电元素在狭小的空间内进行震荡，可以制造出在数十公里外仍能采用晶片接收到的元素波，通过这种方式可以传输简单的信息。如果采用了复数种元素或多个波动频率，传输效率也能大大增加，但是也会加大被干扰或破译的风险。"
 Electronic_Technology_2: "魔电效应"
 Electronic_Technology_2_desc: "采用特制的魔导金属纤丝或箔片可以将一定距离内逸散的魔能波动转化为电或光能，进而可以探测到非友军方向的额外魔能设备的存在，这意味着配合通信设备可以快速探测敌军并做足准备。"
 Electronic_Technology_3: "空信术"
 Electronic_Technology_3_desc: "采用特殊空间术法借助空间本身的波动传输信息的方式，由于时空的牢固性质，这种通信方式极难被战斗或元素涌动干扰，但是容易被敌军通过相似的方式监听，需要在波动频段以外的加密方式来保证信息安全。此外，由于通常所说的时空背景噪音的存在，一定强度以下的发信器或传输距离达到某个阈值以上，我们便很难稳定地进行传输。"
 Electronic_Technology_4: "主动魔导波探测"
 Electronic_Technology_4_desc: "将魔能以定向波动的形式持续向各方向发送，再观测其可能收到的回弹波，便可以推断能吸收魔导波的物质的方向和距离。相对于原始的被动接收器，这种探测器可以侦测本身不释放魔能的物体，并且还可以通过去除自然物质本身的吸收峰的方法推断吸魔法阵的存在——这意味着传统的隐藏法术将无所遁形。"
 Electronic_Technology_5: "心语者"
 Electronic_Technology_5_desc: "通过特殊契约缔结了灵能联系的人之间可以借助一种我们尚不明确原理的方式进行交流，并且不产生现存技术所能观测到的额外信号。遗憾的是，心语者所能传输的信息极其有限，在面对大批量的编码信号时力有不逮。而且，长期维持通信状态也会显著的影响心语者的心理健康。"
 Electronic_Technology_6: "时空场侦测"
 Electronic_Technology_6_desc: "相较于可以隐藏或模拟的魔能波，魔晶或魔导师本身导致时空扭曲现象几乎意味着真相，而这种对时空的扭曲在释放法术时更为显著，这就进一步加强了“观察者”的探测能力。"
 Electronic_Technology_7: "魔能界闪光"
 Electronic_Technology_7_desc: "在发现魔能界后，心语者的交流能力之谜也终于被解开了——心语本身是一种藉由魔能界进行传输的信号，由于魔能界所存在的一些主观性质，只有契约双方可见。将这种性质运用到某些仪器上而非人上，即可制造一种仅彼此可见的加密通信仪器。如果需要破译这种信号，则必须完全掌握敌军某型仪器的频道规则。"
 Electronic_Technology_8: "晦暗之光"
 Electronic_Technology_8_desc: "在魔能界永不止息的乱流之下，隐藏着某些有趣的秘密。由于主世界魔能和术士在魔能界的投影，他们即便是在主世界进行的魔能释放也足以在魔能界中创造特征性的流。因此，我们得以通过这种流确定敌军的攻击或转移，甚至尝试解密他们的魔能通信或实验型术法。"
 Electronic_Technology_9: "微时空膜"
 Electronic_Technology_9_desc: "如果说传统储物空间的主要原理是主时空的折叠，那近年来新发现的技术可谓是真正的创世：这种技术可以将一定量的物质转变为附着在主世界上的微观时空，通过不同的接入格式筛选访问者，进而令缺乏加密口令的敌军完全无法进行干扰监听。"