 WPE_Ilf_Snow_desc: "§L伊尔芙·斯诺出生于白极联邦西部的沃尔诺省，其父母都曾是阿尔比恩王国有名的民事工程师，因为对阿尔比恩大岛紧张而又受制于外国的局势感到厌倦而移民至此。对于小斯诺来说，她。§!"
 
 
