 WPE_election_focuses_no_available_ott: "该国策只能由§Y$CHARACTER$§!独自完成"
 WPE_tail_of_rushia_term: "最后时刻"
 WPE_tail_of_rushia_term_desc: "随着大选步入最后一个月的冲刺阶段，“粽子”对满目皆是竞选民调及新闻界翻炒她和众多明星的绯闻报道却感到索然无味。她曾试图用多种途径向那些满怀愤怒、疑惑与不解的选民阐明情况，进行安抚，然而人们往往只愿意听从和信任他们心中所倾向的信息。然而，她的竞选团队却仅仅指导她保持耐心，每当提及切实可行的解决方案，众人无不束手无策。两手一摊。\n是啊，该怎么办呢，真是苦恼呢。"
 WPE_rushia_smooth_wave: "摆平波峰"
 WPE_rushia_smooth_wave_desc: "近几个月爆发的总统丑闻事件愈演愈烈，已经给总统阁下造成了极大的心理阴影和精神问题。不能再让这场闹剧继续下去了，我们需要保持低调，然后，用胡萝卜和大棒封住某些人管不住的大嘴。"
 WPE_rushia_transfer_attention: "转移注意力"
 WPE_rushia_transfer_attention_desc: "这群狗崽子是跟随着阴影女神学会了暗影步吗？紧盯着总统的性丑闻不放成天想搞个大新闻。我们得找点其他的足够爆炸的消息哄她们别再掺和这破事了。\n话说南边圣马诺在我国的外交官有多少来着？"
 WPE_rushia_continue_prise_control: "紧盯物价波动"
 WPE_rushia_continue_prise_control_desc: "我们必须承认，过去在经济上做出的努力所不能说是卓有成效吧，只能说是微乎其微。但乐观点讲，到了最低谷，怎么走都是往上，我们必须守好经济不崩溃这一底线。"
 WPE_rushia_seeking_parliamentary_cooperation: "寻求议会合作"
 WPE_rushia_seeking_parliamentary_cooperation_desc: "废除《价格管控法》？天哪那群反对派脑子里都是怎么想的，玩德国经济左线玩的？更要命的是我们目前在议会中的支持者真就不占多数，但我们必须把这次表决狙击掉。该结交些新朋友了。"
 WPE_rushia_hit_corruption: "痛击腐败"
 WPE_rushia_hit_corruption_desc: "军队？军阀！这群尸位素餐的饭桶们在军校里都没上过几天学，趁着大革命的东风弯道超车混成了今天这幅人模狗样，面对稀稀拉拉的士兵只学会了怎么用刀叉吃饭！\n幸好国防部长还站在我们这边，她的工业计划所需的资金正缺着口子。\n不能再犹豫了，一定要出重拳！"
 WPE_rushia_searching_for_loyalists: "联络忠诚者"
 WPE_rushia_searching_for_loyalists_desc: "并不是所有人都是废人，我们在军队中的亲信留意并记录了很多仍然保持着初心，维持着军人的荣誉的军官和士兵。我们将向她们伸出橄榄枝，正好刚刚才撸掉了一批人不是吗。"
 WPE_rushia_resign: "润羽露西娅辞职"
 WPE_rushia_resign_desc: "润羽露西娅还是离开了，这个当初革命时建立的年轻政党现在摇摇欲坠，我们经不起另一次打击了。\n请元老出山吧。"
 WPE_succession_of_sora_term: "保持航线"
 WPE_succession_of_sora_term_desc: "时乃空作为党内领袖，凭借着个人魅力和特长一直深受着人们的支持。事态恶化到这个地步，她毫无疑问是继任的最佳人选。"
