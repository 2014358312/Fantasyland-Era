 WPE_coventry_snow_program: "考文垂-斯诺计划"
 WPE_coventry_snow_program_desc: "作为我国中南部的大型沿海港口城市，考文垂一直是我国重要的工业区和经济发展重点，由于其三面环山，一面临海的特殊环境，海运一直是该工业基地向其他各地输送各类消费品和国防装备的主要途径。十世纪晚期，时任联邦国防部长的伊尔芙·斯诺提出并为考文垂起草了一份详细的未来发展规划，包括打破运输限制，兴建铁路等交通设施，制定地区政策鼓励企业投资等以为其发展提供更大的建设空间。\n尽管伊尔芙在计划扉页声称这是她一个雄心勃勃的宏伟蓝图，也是未来整个联邦国防根基强大的基础，她的西方出身和手握的军事大权仍然为她招致了不小的质疑和反对。有小道消息称她其实是堤亚穆派来的间谍，也有官员弹劾她暗藏窥视权力巅峰的野心。无论如何，考文垂-斯诺计划的推进速度依旧稳定且坚定不移，除非另有一个更加沉谋研虑的计划能够击败这个庞然大物，或者将这位全是滔天的军事一把手从天空拽下。"
 WPE_coventry_snow_program_mtt: "(§Y考文垂及其周边省份§!) 当地建造速度: §G+15.00%§!"
