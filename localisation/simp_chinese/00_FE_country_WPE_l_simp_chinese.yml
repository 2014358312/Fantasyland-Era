 WPE_marine_military_engineering_bidding_desc: ""
 WPE_legacy_of_rushia: "露西娅的遗产"
 WPE_legacy_of_rushia_desc: "随着她的离开，这桩丑闻也逐渐淡出了人们的视线，人民重新把目光聚焦在了以往我们的政绩上，但现在的问题是润羽露西娅时期确实没有做出过什么好的改变。我们有两个选项，保住她，还是切割她。"
 WPE_support_rushia: "认可努力"
 WPE_support_rushia_desc: "她是粽子，没有功劳也有苦劳吧。你看几年了国家还没崩溃，这不就是成绩？"
 WPE_support_rushia_tt: "这会加强党内团结，但其他人对我们会更不满意。"
 WPE_against_rushia: "全盘否定"
 WPE_against_rushia_desc: "这是最好的背锅人选啊，什么烂事情往她身上一甩就行了。\n露西娅只需要乖乖在家里待着就好了，我们党派要考虑的可就多了。"
 WPE_against_rushia_tt: "这会让我们的支持率不至于那么难看，但是党内的一些羽派分子可不会感到高兴。"
