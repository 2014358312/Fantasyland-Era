 WPE_succession_of_marine_term_desc: "宝钟玛琳是现任的海军元帅，在陆军和空军部队中也保持着一些紧密的关系。虽然她对现有体制表现出一些抵触，但是现在我们急需她和她的亲信来维持稳定。"
