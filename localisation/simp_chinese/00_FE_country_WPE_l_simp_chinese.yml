 white_pole.10.t: "考文垂的早晨"
 white_pole.10.desc: "“当然，斯诺女士，我们一直坚定不移的支持您。”"
 white_pole.10.a: "“因此我们才需要早做准备。”"
 white_pole_10_a_tt: "当前所有§Y$fascism$§!支持度将转移至§Y$neutrality$§!。\n（§Y$Ilf_Snow$§!）\n§Y$logistics_defense_minister$§!追加效果：\n$neutrality_drift$: §G+0.10§!\n    "
 white_pole.11.t: "辞职信"
 white_pole.11.desc: "（前略。）\n问题是，距离大选已经不足半年，我们现在急需一个话事人在剩下的时间里撑住场面，让我们有精力找到合适的候选人。"
 white_pole.11.a: "$Tokino_Sora$作为元老能够团结党派稳定局势。"
 white_pole.11.b: "我们需要$Houshou_Marine$和她的海军陆战队维持秩序。"
