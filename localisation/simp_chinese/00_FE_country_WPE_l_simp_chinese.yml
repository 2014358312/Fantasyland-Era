 white_pole.1.t: "于睡梦中"
 white_pole.1.desc: "露西娅做了一场梦，她梦见了自己正常下台，也画面一转梦见了自己被同辈嘲笑，心中的阴暗面和沉重的压力使自己最终自缢于椭圆形办公室内。"
 white_pole.1.a: "她醒来了，并做出了抉择。"
 white_pole_1_a_tt: "§R她的任期并不尽善尽美，而现在她该为此付出代价。§!"
 white_pole.3.t: "关于“废除《价格管控法》”在国会表决"
 white_pole.3.desc: "尽管反对派信心满满，一些中立的议员竟然投了反对票。她们恼羞成怒，而露西娅只是叹了口气，蛋糕已经不够分了，她堵上了她的信誉。"
 white_pole.3.a: "一场胜利。"
 white_pole.4.t: "候选人"
 white_pole.4.desc: "露西娅宣布参选，党内虽然忧心忡忡但目前空妈不管事，其她人资历还不够，只能让她试试了。"
 white_pole.4.a: "我已经做好准备了。"
 white_pole.6.t: "$Murasame_Reine$提交辞呈"
 white_pole.6.desc: "（一段辞职信格式的辞呈）感谢。\n\n\n£GFX_signature_murasame_reine_texticon\n"
 white_pole.6.a: "令人遗憾。"
 white_pole.7.t: "$Ilf_Snow$前往考文垂"
 white_pole.7.desc: "国防部长前往考文垂监督工业计划的进度，但实际上她暗中带走了亲信和大部分忠于她的部队。"
 white_pole.7.a: "祝她顺利。"
 white_pole.8.t: "$Issac_Ray_Pelham_Westcott$宣布转移重心"
 white_pole.8.desc: "氛围参考苹果小米等发布会，介绍多个显现装置新突破后，宣布我们的目光是新大陆。"
 white_pole.8.a: "他要跑路？"
 white_pole.9.t: "$DEM_organization$抛售本土资产"
 white_pole.9.desc: "露西娅政府又花了好大力气才阻止了潜在的挤兑现象（可以参考JD？）"
 white_pole.9.a: "我们无能为力。"
 white_pole_9_a_tt: "军工机构§Y$DEM_organization$§!将不可用。"
 white_pole.10.t: "考文垂来电"
 white_pole.10.desc: "（发生在她前往考文垂之前，这里是考文垂市政府和工业计划相关负责人的忠诚表态）\n“当然，斯诺女士，我们一直坚定不移的支持您。”"
 white_pole.10.a: "“因此我们才需要早做准备。”"
 white_pole_10_a_tt: "（§Y$Ilf_Snow$§!）\n§Y$leader_of_modernization_of_heavy_industry$§!追加效果：\n$neutrality_drift$: §G+0.10§!\n    "
 white_pole.11.t: "辞职信"
 white_pole.11.desc: "（她崩溃了，但是最后剩余的责任心让她选择体面的交接权力而不是自我寻短。）\n问题是，距离大选已经不足半年，我们现在急需一个话事人在剩下的时间里撑住场面，让我们有精力找到合适的候选人。"
 white_pole.11.a: "$Tokino_Sora$作为元老能够团结党派稳定局势。"
 white_pole.11.b: "我们需要$Houshou_Marine$和她的海军陆战队维持秩序。"
 white_pole.12.t: "$Minato_Aqua$的毕业演唱会"
 white_pole.12.desc: "首都万人空巷。"
 white_pole.12.a: "哦，洋葱头，我的洋葱头……"
 white_pole.13.t: "铁血制造总工厂失联"
 white_pole.13.desc: "（参考少前时间线）"
 white_pole.13.a: "给我把一切能侦查的都拉过去！"
 white_pole.14.t: "$Lyco$的遗体"
 white_pole.14.desc: "（参考少前时间线，摄像机只确认莱柯的遗体接着侦查队伍全体失联）"
 white_pole.14.a: "那里到底发生什么事了？"
 white_pole.15.t: "[ROOT.GetCommunistParty]提名[ROOT.GetCommunistLeader]为候选人"
 white_pole.15.desc: "（待补充）"
 white_pole.15.a: "谨慎行事。"
 white_pole.17.t: "[WPE.GetDemocraticParty]宣布解散"
 white_pole.17.desc: "今日早些时候，[WPE.GetDemocraticParty]宣布解散，最大政党转为非正式组织。"
 white_pole.17.a: "明白了。"
 white_pole_17_tt: "以下角色在§Y内战后§!将§R不可用§!："
 white_pole.18.t: "大规模辞呈"
 white_pole.18.desc: ""
 white_pole.18.a: "明白了。"
 white_pole.19.t: "[WPE.GetDemocraticParty]解散后的烂摊子"
 white_pole.19.desc: ""
 white_pole.19.a: "让索米继续她的职责吧。"
 white_pole.19.b: "费德洛夫会是个负责的部长。"
 white_pole.19.c: "我们希望老元帅回来……"
 
 white_civil_war.1.t: "白极内战"
 white_civil_war.1.desc: "考虑到目前的局势和未来可能的演变，我们只能将希望寄托于……"
 white_civil_war.1.a: "……联邦终将战胜苦难。"
 white_civil_war.1.b: "……军队将会恢复秩序。"
 white_civil_war.1.c: "……无限的计算与永恒。"
 white_civil_war_1_tt: "§R最后只会有一位赢家……§!"
 white_civil_war_1_a_tt: "§Y共和永恒！§!"
 white_civil_war_1_b_tt: "§Y追随元帅！§!"
 white_civil_war_1_c_tt: "§Y为了父亲……§!"