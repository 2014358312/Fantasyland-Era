GSK_where_hakurei: "巫女与贤者"
GSK_where_hakurei_desc: "尽管妖怪贤者声称博丽巫女正在闭门养伤，但其已经数月没有在幻想乡中露面，唯有闪烁的博丽大结界无形的表达着她仍然安好。以雾雨魔理沙为首的一众亲博丽神社的少女们多次要求看望灵梦但均被八云紫拒绝。在异变之外，幻想乡第一次面临这般严重的不信任危机。"
GSK_management_of_hakurei: "幻想乡之治"
GSK_management_of_hakurei_desc: "尽管幻想乡并不存在所谓的中央政府（她甚至很难有政治这种说法），妖怪的血脉让生活在这里的各个势力要说完全相处和睦也显然有点勉强，但在博丽大结界的领域和妖怪贤者的实力下，野心被压制，跳脱被限制。总体还是在一定的互帮互助和竞争中磕磕绊绊的前进着。\n§R唯有一场足以震撼整个幻想乡的危机才能颠覆这一切……§!"
