 OLD_legacy_of_westward: "西进战争的遗产"
 OLD_legacy_of_westward_desc: "[global.GetOLDLegacyOfWestwardViewer]"
 OLD_legacy_of_westward_overlord_desc: "986到990年，在$Ainz_Ooal_Gown$的默许和其军师$Demiurge$的策划下所发起的五年西进战争最终折戟在罗布尔圣王国“跨越世界的要塞”永恒堡下，尽管纳萨力克依旧如计划中顺利建国，未能攻破永恒堡长驱直入大陆东境一直是全体守护者心中的一根刺。\n随着$Ainz_Ooal_Gown$陷入沉睡，在战火中磨砺出独立心智的守护者们遵从他留下的指令开始“改造他们的家”（尽管这个家看上去又数百万平方公里那么大），同心协力整合西进战争中残留的种种问题。可以肯定的是，当纳萨力克再次做好准备的那一刻，便是整个新大陆再次迎来解放之时。"
 OLD_legacy_of_westward_others_desc: "986到990年，在$Ainz_Ooal_Gown$的默许和其军师$Demiurge$的策划下所发起的五年西进战争最终折戟在罗布尔圣王国“跨越世界的要塞”永恒堡下，尽管纳萨力克依旧如计划中顺利建国，未能攻破永恒堡长驱直入大陆东境一直是全体守护者心中的一根刺。\n随着$Ainz_Ooal_Gown$陷入沉睡，在战火中磨砺出独立心智的守护者们遵从他留下的指令开始“改造他们的家”（尽管这个家看上去又数百万平方公里那么大），同心协力整合西进战争中残留的种种问题。可以肯定的是，当纳萨力克再次做好准备的那一刻，便是整个新大陆再次陷入战火之时。"
 
 
