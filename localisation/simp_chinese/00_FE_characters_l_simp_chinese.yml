 TIA_country_on_the_railway: "铁路上的国家"
 TIA_country_on_the_railway_desc: "如果说施法者军团是提亚穆帝国的建国支柱，那么绵延群山与田野间的铁路毫无疑问是提亚穆扩张的利器。在过去数百年间，提亚穆通过轨道符文，蒸汽核心和专业工程兵团孜孜不倦的覆盖着每一寸帝国铁骑所至之处，将国王的意志贯彻全境。\n提亚穆国家铁路曾在很长一段时间内被视为提亚穆“移动的国土边界”，然而作为世界上铁路覆盖率最高的国家，超高的维护费用和过时的管理体系正在逐渐成为提亚穆肩上的重担……"
 TIA_country_on_the_railway_mtt: "法案落实速度: §R-10%§!"
 
