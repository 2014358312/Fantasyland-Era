 SECONDARY_RGC_York_head_of_government_desc: ""
 KPR_confused_holy_cross: "迷茫的圣十字"
 KPR_confused_holy_cross_desc: "对于骑士团下至扈从上至大团长来说，许多人还是没能从再一次被魔王军击败的痛苦中走出来，死去的兄弟姐妹们依旧难以忘怀，大陆其他国家的漠视亦令人愤怒。然而随着骑士团最后的荣耀，旗舰入驻岛内，一切逐渐安定下来，这种痛苦也正在慢慢消失……是继续进行着光明圣战之途，还是就此安定，先为后代们建立一个根据地……骑士团的圣十字架军旗正在迷茫着。令人不安的消息逐渐传回岛上，旗舰的会议室里，议会和大团长必须做出抉择……"
 NOP_training_camp: "新兵训练营"
 NOP_training_camp_desc: "骑士团之所以能在罗亚-葛雷基亚联合王国获得存身之地的一大原因是因为联合王国恰好在大洋中发现了这么一处土人的岛屿，而他们本身又疲于管理。而骑士团又急需容身场所，幸运的是骑士团海军的赫赫威名成为了一个不错的谈判筹码。协议达成，骑士团获得该岛的管辖权，代价是骑士团交出除原有的骑士团海军的旗舰以外的所有船只，并且成为联合王国的附庸。他们还要在群岛上替王国建立一个海军前哨站，为其训练海军新兵，岛上的一切收入也要上税。如今两年过去，虽然骑士团终于获得安身之所与逐渐安定下的生活，也得以远离帝国政治。只是这种生活，真的是虔诚的骑士们所想要的吗？"
 KPR_unexpectedly_harmonious: "出乎意料的和谐"
 KPR_unexpectedly_harmonious_desc: "在普利斯特前哨站建立之后，随着骑士团的入驻，岛上的土著很快便被吸纳为骑士侍从。然而与想象的奴役不同，由于参与骑士团的骑士阶层大多为各国的富家子弟，源源不断的汇款涌入骑士团的账本，因此对于岛上的土著居民们的管理相对宽松，甚至颇为大方。相比于之前的生活，成为骑士侍从对于居民们来说是个不错出路，因此土著们普遍支持骑士团，二者关系出乎意料的和谐。毕竟没人不喜欢那一套精致漂亮的黑色骑士团制服。"
 NOP_exile_paradise_for_research: "放逐之地，科研天堂"
 NOP_exile_paradise_for_research_desc: "除了骑士团与土著外，第13海军前哨站的另一大组成部分是被放逐于此的联合王国科学家。不同于单纯的政治犯，通过交流协议被送往国外而带有新思想的归来科学家们仍然有其利用价值，所以王室选择了新的办法来榨干他们的剩余价值。一批又一批的学者们被新兵们押送至第13海军前哨站，被软禁于岛上。得益于岛上多样的生态环境，学者们在此“半自愿”的参与许多科研项目，第13海军前哨站亦建立了相应的科研设施。令王室欣喜的事是，在这里，岛上多样的生态环境提供了很是优越的科研环境，原本聒噪的科学家们想着的乱七八糟的事情，似乎被科研热情盖过。"
 KPR_technology_worship: "科技崇拜"
 KPR_technology_worship_desc: "尽管骑士团们给了土著们不错的生活水平，但是刚开化的土著们还是难以理解姥爷们口中的全能之神为何物...不过要说神有什么具体体现的话，被流放至此的联合王国的科学家们则展现了名为科学的神力。科研基地里的一切给土人带来的震撼不亚于第一次见证岛上活火山的喷发，从此土人们的崇拜对象除了神之骑士外还多了一类...或许...黑甲骑士口中的全能之神和白衣使者们说的科学是同一东西？"
 NOP_northern_wind_is_coming: "狂风呼啸"
 NOP_northern_wind_is_coming_desc: "十一月风暴从未停歇，王室或许可以封住人们的嘴，但是那无数人的心中的洪水不会流走……它终将冲出牢笼，以恐怖的威压摧毁着原先腐朽的木屋。也许有些人会在这小岛上因为工作忘记了一些事情，但是在许多的科研者中仍然秘密流传着这句密语。“羽翼轻舞，狂风呼啸”。普利斯特站也许只是大洋上的一片微不足道的羽毛，但十一月风暴的最后一阵飓风，终将让呼啸的狂风回到海岸。"

 Klaudia_von_Auslese: "科洛蒂娅·冯·奥赛雷丝"

