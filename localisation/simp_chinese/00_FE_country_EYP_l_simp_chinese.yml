 eylstadt.1.t: "[Z86.GetNameDef]交付战机"
 eylstadt.1.desc: "$WIP$"
 eylstadt.1.a: "雪中送炭。"
 eylstadt.2.t: "[EYP.GetLeader]被捕！"
 eylstadt.2.desc: "$WIP$"
 eylstadt.2.a: "幸运女神眷顾！"
 eylstadt.3.t: "运输途中的岔子"
 eylstadt.3.desc: "$WIP$"
 eylstadt.3.a: "硬币掷出了反面……。"
 eylstadt.4.t: "[EYP.GetLeader]归来！"
 eylstadt.4.desc: "$WIP$"
 eylstadt.4.a: "公主殿下安全了。"
 eylstadt.5.t: "来自[EYP.GetName]的情报"
 eylstadt.5.desc: "$WIP$"
 eylstadt.5.a: "今年给空军的拨款下调10%。"
 eylstadt.6.t: "加冕典礼"
 eylstadt.6.desc: "$WIP$"
 eylstadt.6.a: "此时此刻，稳定大于一切。"
 eylstadt.6.b: "此时此刻，胜利才能带来和平。"
 eylstadt.7.t: "鲁道夫三世去世"
 eylstadt.7.desc: "$WIP$"
 eylstadt.7.a: "愿您安息。"
 eylstadt.8.t: "海上通道被封锁"
 eylstadt.8.desc: "$WIP$"
 eylstadt.8.a: "该死！"
 eylstadt.9.t: "瞄准航母"
 eylstadt.9.desc: "$WIP$"
 eylstadt.9.a: "阶段性的胜利"
 eylstadt.10.t: "[FROM.GetAdjective]请求装备援助"
 eylstadt.10.desc: "$WIP$"
 eylstadt.10.a: "我们可以援助枪械。"
 eylstadt.10.b: "他们急需支援器材。"
 eylstadt.10.c: "火力能够保障稳固。"
 eylstadt.10.d: "你谈这些什么目的。"
 eylstadt_10_tt: "§G由于我们的储备足量，该选项可用。§!"
 eylstadt_10_tt2: "§R由于我们库存紧张，该选项可用。§!"
 eylstadt.11.t: "[FROM.GetAdjective]送出装备"
 eylstadt.11.desc: "$WIP$"
 eylstadt.11.a: "感谢你们！"
 eylstadt_11_tt: "这批装备将于不久后抵达我国。"
 eylstadt.12.t: "[FROM.GetAdjective]委婉拒绝"
 eylstadt.12.desc: "$WIP$"
 eylstadt.12.a: "好吧。"
 eylstadt.13.t: "烟雾与迷幕"
 eylstadt.13.desc: "$WIP$"
 eylstadt.13.a: "押上筹码。"
 eylstadt.14.t: "[FROM.GetAdjective]请求志愿军"
 eylstadt.14.desc: "$WIP$"
 eylstadt.14.a: "责无旁贷。"
 eylstadt.14.b: "另请高明吧。"
 eylstadt.15.t: "[FROM.GetAdjective]拒绝了我们"
 eylstadt.15.desc: "$WIP$"
 eylstadt.15.a: "她们会后悔的。"
 
