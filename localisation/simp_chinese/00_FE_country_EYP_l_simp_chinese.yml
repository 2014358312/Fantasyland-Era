 EYP_war_escalation_text: "£generic_war_escalation_text_icon 战局态势等级：§Y[?global.EYP_escalation_level_total]§!"
 EYP_war_escalation_level_tt: "§Y当前战局态势§!\n态势等级随时间推移及双方采取的各种行动而变化，且会影响参战双方的作战方式、国际声望和相应采取的举措。\n\n[EYP_GET_WAR_ESCALATION_LEVEL]\n  - 因时间而自然变化：[?global.EYP_escalation_time_increase|Y=0]\n§Y[LAN.GetNameWithFlag]§!：\n[EYP_GET_LAN_ACTION_0][EYP_GET_LAN_ACTION_1]\n§Y[AIL.GetNameWithFlag]§!：\n[EYP_GET_AIL_ACTION_0][EYP_GET_AIL_ACTION_1]\n§Y[EYP.GetNameWithFlag]§!：\n[EYP_GET_EYP_ACTION_0][EYP_GET_EYP_ACTION_1]\n§Y[TIA.GetNameWithFlag]§!：\n[EYP_GET_TIA_ACTION_0]"
 EYP_war_escalation_level_tt_ready: "最后通牒倒计时：§Y[?days_mission_timeout@EYP_hundred_day_crisis_mission]§!天"
 EYP_war_escalation_level_tt_war: "态势等级：§Y[?global.EYP_escalation_level_total]§!"
