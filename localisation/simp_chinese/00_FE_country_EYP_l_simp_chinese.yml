 EYP_war_escalation_1_tt: "等级1：\n 无效果"
 EYP_war_escalation_2_tt: "等级2：\n 无效果"
 EYP_war_escalation_3_tt: "等级3：\n §Y埃尔施塔特§!：可以部署§Y工程队§!以辅助魔女作战"
 EYP_war_escalation_4_tt: "等级4：\n §Y阿斯特莱雅§!：可以派遣军官团。\n\n §Y埃尔施塔特§!：解锁§Y人工疏导灵脉§!决议。"
 EYP_war_escalation_5_tt: "等级5：\n §Y阿斯特莱雅属西部军区§!：允许唤醒白之魔女，解锁§Y研究克隆技术§!决议。\n\n §Y堤亚穆帝国§!：埃尔施塔特可以请求装备援助。\n\n §Y埃尔施塔特§!：解锁§Y请求装备援助§!决议。"
 EYP_war_escalation_6_tt: "等级6：\n §Y阿斯特莱雅§!：允许航空志愿队，解锁§Y突破迷雾§!决议。\n\n §Y阿斯特莱雅属西部军区§!：解锁§Y突破迷雾§!决议。\n\n §Y堤亚穆帝国§!：埃尔施塔特可以请求志愿军。\n §Y埃尔施塔特§!：部队士气提升，解锁§Y请求志愿军§!、§Y保障后勤§!决议。"
 EYP_war_escalation_7_tt: "等级7：\n §Y阿斯特莱雅§!：解锁§Y停战协定§!决议。\n\n §Y阿斯特莱雅属西部军区§!：解锁§Y武装白之魔女§!决议。\n\n §Y堤亚穆帝国§!：可以召开调停会议。\n\n §Y埃尔施塔特§!：解锁§Y停战协定§!决议。"
 EYP_war_escalation_8_tt: "等级8：\n §Y阿斯特莱雅属西部军区§!：解锁空军。\n\n §Y埃尔施塔特§!：可以请求更多装备援助。"
 EYP_war_escalation_9_tt: "等级9：\n §Y阿斯特莱雅§!：宣布镇压“失控军区叛乱”。"
 EYP_war_escalation_10_tt: "等级10：\n §Y阿斯特莱雅§!，§Y堤亚穆帝国§!：衡量埃尔施塔特的价值。"
