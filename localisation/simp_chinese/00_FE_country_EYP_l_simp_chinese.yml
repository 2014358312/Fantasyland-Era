 EYP_hundred_day_crisis_decision_category_war: "阿斯特莱雅-埃尔施塔特冲突"
 EYP_hundred_day_crisis_decision_category_desc: "[EYP_Get_HD_Desc]"
 EYP_hundred_day_crisis_decision_category_desc_EYP: "去年十一月，在探测到我国东部边境突然兴起的大规模军事调动的同时，阿斯特莱雅外交部照会我国称其西部驻守的自动化部队近来已失去联系，在警告我国可能出现的军事冲突的同时重申了两国友谊和愿意派遣军队进驻协助应对未来的威胁。\n在得到我方明确拒绝的答复后，阿斯特莱雅仅留下了“善意”的百日倒计时提醒。"
