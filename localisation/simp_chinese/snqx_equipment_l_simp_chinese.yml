 airborne_fairy:0 "空降妖精"
 airborne_fairy_desc:0 "拥有控制机场的能力，平日可用于布置场地。"
 airborne_fairy_0:0 "空降妖精"
 airborne_fairy_0_desc:0 "拥有控制机场的能力，平日可用于布置场地。"
 doll_fire_control_component:0 "新型火控元件"
 doll_fire_control_component_desc:0 "针对拥有足够拓展空间的高级人形，IOP特别研制了此款强化元件。"
 doll_IOP_high_velocity:0 "16Lab高速弹"
 doll_IOP_high_velocity_desc:0 "16Lab特制高速弹，精度达到比赛级的优秀弹药，平时不舍得用，和MP社可靠的轻量化弹匣配套发送。"
 doll_IOP_armour_piercing_projectile:0 "16Lab次口径穿甲弹"
 doll_IOP_armour_piercing_projectile_desc:0 "16Lab刚刚定型的贫铀脱壳高爆穿甲弹。足以击穿任何类型的人形装甲并且造成严重伤害。"
 doll_IOP_hollow_point:0 "16Lab空尖弹"
 doll_IOP_hollow_point_desc:0 "16Lab特制的空尖短弹，是空尖弹中的豪杰，各项数值都是最优秀的。"
 doll_IOP_buckshot:0 "16Lab猎鹿弹"
 doll_IOP_buckshot_desc:0 "16Lab特别定制的马格南霰弹，更高装药量结合钨钢外壳的杀伤铅弹，是霰弹枪目前能使用的最强的弹药。"
 doll_IOP_MARS_riflescope:0 "16LabMARS"
 doll_IOP_MARS_riflescope_desc:0 "16Lab校准过的一体化红点瞄准器，基础功能之上增加了可选的沙色版本和限定序列号。"
 doll_IOP_optical_sight:0 "16Lab6-24X56"
 doll_IOP_optical_sight_desc:0 "16Lab优选的VFL光学瞄具，打上logo后虽然卖贵了10倍，但是每支都有限量编码，这个可厉害了。"
 doll_IOP_T_exo:0 "16LabT4外骨骼"
 doll_IOP_T_exo_desc:0 "16Lab特制的高性能外骨骼，特色是采用了钛合金骨架，难以加工但是兼具轻量化和强度。"
 doll_IOP_bulletproof:0 "16Lab防弹插板"
 doll_IOP_bulletproof_desc:0 "16Lab特制的复合陶瓷凯夫拉插板，同时拥有极强的防弹能力和更轻的重量，真正精英的选择。"
 doll_man_portable_artillery:0 "遗留的武器库"
 doll_man_portable_artillery_desc:0 "离去的老兵的礼物，见证了许多不被歌颂的战争，和没有墓碑的英雄。"
 doll_IOP_shield:0 "战术机动盾"
 doll_IOP_shield_desc:0 "IOP为第三代战术人形设计的高机动防弹盾牌，简练的结构和朴素的外表使其可靠性相当之高。"
 doll_IOP_accelerating_coil:0 "加速线圈"
 doll_IOP_accelerating_coil_desc:0 "舍弃了古老的火药推进方式，配备了高性能加速线圈，可以瞬间将弹丸加速至5倍音速，也太厉害了。"
 doll_IOP_RO:0 "兵蚁型RO"
 doll_IOP_RO_desc:0 "透过与连线自身心智云图的兵蚁建立数据共享，第三代战术人形对战场的反应力获得了大幅提升。并为其搭载了武器模块，必要时可以用以侦查或者断后。"
 IOP_gustaf_equipment:0 "阿尔戈-船帆座"
 IOP_gustaf_equipment_desc:0 "军方订购的高级军用火力列车炮的中段。"
 IOP_gustaf_equipment_0:0 "阿尔戈-船帆座"
 IOP_gustaf_equipment_0_desc:0 "军方订购的高级军用火力列车炮的中段。"