 doll_FMJ_high_velocity:0 "FMJ高速弹"
 doll_FMJ_high_velocity_desc:0 "突击步枪专用FMJ高速弹，通过高压高速装药有效提升突击步枪输出能力，和可靠的轻量化弹匣配套发送。"
 doll_JSP_high_velocity:0 "JSP高速弹"
 doll_JSP_high_velocity_desc:0 "突击步枪专用JSP高速弹，采用了实验型的弹头设计进一步提升突击步枪输出能力，和可靠的轻量化弹匣配套发送。"
 doll_JHP_high_velocity:0 "JHP高速弹"
 doll_JHP_high_velocity_desc:0 "突击步枪专用JHP高速弹，吸取了弹头设计经验拿出的改进型设计极大的提升了创伤效果，和可靠的轻量化弹匣配套发送。"
 doll_APCR_high_velocity:0 "APCR高速弹"
 doll_APCR_high_velocity_desc:0 "突击步枪实验型APCR高速弹，结合了穿甲弹的设计思想，采用不同的思路提高杀伤效果。和可靠的轻量化弹匣配套发送。"
 doll_M61_armour_piercing_projectile:0 "M61穿甲弹"
 doll_M61_armour_piercing_projectile_desc:0 "IOP公司的M61型穿甲弹，标准的钢芯穿甲弹设计旨在击穿敌人的装甲造成有效伤害，步枪和机枪可以装备。"
 doll_M993_armour_piercing_projectile:0 "M993穿甲弹"
 doll_M993_armour_piercing_projectile_desc:0 "IOP公司的M993型穿甲弹，面对敌方更厚的装甲设置开发的钨合金穿甲弹旨在击穿敌人的装甲造成有效伤害，步枪和机枪可以装备。"
 doll_Mk169_armour_piercing_projectile:0 "Mk169穿甲弹"
 doll_Mk169_armour_piercing_projectile_desc:0 "IOP改进的Mk169型穿甲弹，特制的钨合金穿甲弹芯能击穿任何敌人的装甲，步枪和机枪可以装备。"
 doll_Mk211_armour_piercing_projectile:0 "Mk211穿甲弹"
 doll_Mk211_armour_piercing_projectile_desc:0 "IOP改进的Mk211型高爆穿甲弹，通过钨合金弹头和高爆设计进一步提升穿甲后的杀伤效果，步枪和机枪可以装备。"
 doll_Mk33_sniper_shells:0 "Mk33狙击弹"
 doll_Mk33_sniper_shells_desc:0 "牺牲了一定的弹头穿透能力以换取长距离上更加稳定的弹道，专为长距离精准射击准备的子弹，狙击枪和机枪均可装备。"
 doll_M1022_sniper_shells:0 "M1022狙击弹"
 doll_M1022_sniper_shells_desc:0 "一种全新的长距离狙击弹，在普通的狙击弹上进一步强化了弹道的稳定性，狙击枪和机枪均可装备。"
 doll_ILMH1_hollow_point:0 "ILM空尖弹I型"
 doll_ILMH1_hollow_point_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力，手枪和冲锋枪可以装备。"
 doll_ILMH2_hollow_point:0 "ILM空尖弹II型"
 doll_ILMH2_hollow_point_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力，手枪和冲锋枪可以装备。"
 doll_ILMH3_hollow_point:0 "ILM空尖弹III型"
 doll_ILMH3_hollow_point_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力，手枪和冲锋枪可以装备。"
 doll_ILMH4_hollow_point:0 "ILM空尖弹IV型"
 doll_ILMH4_hollow_point_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力，手枪和冲锋枪可以装备。"
 doll_BK_rifled_slug:0 "BK独头弹"
 doll_BK_rifled_slug_desc:0 "IOP列装的单弹头霰弹，每发装有一颗大型弹丸，给予霰弹枪单体杀伤能力。"
 doll_FST_rifled_slug:0 "FST独头弹"
 doll_FST_rifled_slug_desc:0 "IOP列装的单弹头霰弹，每发只有一颗重心靠前的大型弹丸，给予霰弹枪稳定的单体杀伤能力。"
 doll_WAD_rifled_slug:0 "WAD独头弹"
 doll_WAD_rifled_slug_desc:0 "IOP列装的单弹头霰弹，装有一颗塑料外壳包裹的重心靠前的大型弹丸，给予霰弹枪精确的单体杀伤能力。"
 doll_SABOT_rifled_slug:0 "SABOT独头弹"
 doll_SABOT_rifled_slug_desc:0 "IOP列装的单弹头霰弹，每发只有一颗发射后旋转稳定的大型弹丸，给予霰弹枪稳定的弹道和精确的单体杀伤能力。"
 doll_1_buckshot:0 "1号猎鹿弹"
 doll_1_buckshot_desc:0 "IOP列装的大威力霰弹，每发内含数颗直径7.62mm的杀伤弹丸，提升攻击力，霰弹枪可以装备。"
 doll_0_buckshot:0 "0号猎鹿弹"
 doll_0_buckshot_desc:0 "IOP列装的大威力霰弹，每发内含数颗直径8.13mm的杀伤弹丸，提升攻击力，霰弹枪可以装备。"
 doll_00_buckshot:0 "00号猎鹿弹"
 doll_00_buckshot_desc:0 "IOP列装的大威力霰弹，每发内含数颗直径8.38mm的杀伤弹丸，大幅提升攻击力，霰弹枪可以装备。"
 doll_000_buckshot:0 "000号猎鹿弹"
 doll_000_buckshot_desc:0 "IOP列装的最大威力霰弹，每发内含数颗直径9.14mm的杀伤弹丸，极大提升攻击力，霰弹枪可以装备。"
 doll_IOP_X1_exo:0 "IOP X1外骨骼"
 doll_IOP_X1_exo_desc:0 "OP公司的X1型早期外骨骼，通过外骨骼系统提升人形的灵活性。手枪，冲锋枪可以装备。"
 doll_IOP_X2_exo:0 "IOP X2外骨骼"
 doll_IOP_X2_exo_desc:0 "IOP公司的X2型标准外骨骼，进一步提高外骨骼性能和灵活性，手枪，冲锋枪可以装备。"
 doll_IOP_X3_exo:0 "IOP X3外骨骼"
 doll_IOP_X3_exo_desc:0 "IOP公司的X3型改进外骨骼，通过技术改进增加灵活性的同时减少对射击稳定的影响，手枪，冲锋枪可以装备。"
 doll_IOP_X4_exo:0 "IOP X4外骨骼"
 doll_IOP_X4_exo_desc:0 "IOP公司的X4型定制外骨骼，通过针对人形特性特别定制的外骨骼，最大程度提升人形的行动能力，并且保证射击稳定性。手枪，冲锋枪可以装备。"
 doll_IOP_T1_exo:0 "IOP T1外骨骼"
 doll_IOP_T1_exo_desc:0 "IOP公司的T1型早期外骨骼，通过外骨骼系统提升人形的抗击能力。手枪，冲锋枪可以装备。"
 doll_IOP_T2_exo:0 "IOP T2外骨骼"
 doll_IOP_T2_exo_desc:0 "IOP公司的T2型标准外骨骼，进一步提高外骨骼性能和抗击能力，手枪，冲锋枪可以装备。"
 doll_IOP_T3_exo:0 "IOP T3外骨骼"
 doll_IOP_T3_exo_desc:0 "IOP公司的T3型改进外骨骼，通过技术改进增加抗击能力的同时减少对射击稳定的影响，手枪，冲锋枪可以装备。"
 doll_IOP_T4_exo:0 "IOP T4外骨骼"
 doll_IOP_T4_exo_desc:0 "IOP公司的T4型定制外骨骼，通过针对人形特性特别定制的外骨骼，最大程度提升人形的抗击能力，并且保证射击稳定性。手枪，冲锋枪可以装备。"
 doll_AC1_silencer:0 "AC1消音器"
 doll_AC1_silencer_desc:0 "通用消音器，对高战术人形隐蔽性有帮助，机枪及霰弹枪外可以装备。"
 doll_AC2_silencer:0 "AC2消音器"
 doll_AC2_silencer_desc:0 "改进型消音器，提高战术人形隐蔽性，降低中弹几率，机枪及霰弹枪外可以装备。"
 doll_AC3_silencer:0 "AC3消音器"
 doll_AC3_silencer_desc:0 "高级通用消音器，有效提高战术人形隐蔽性，降低中弹几率，机枪及霰弹枪外可以装备。"
 doll_AC4_silencer:0 "AC4消音器"
 doll_AC4_silencer_desc:0 "为特种作战特别生产的消音器，极大提高战术人形隐蔽性，降低中弹几率，机枪及霰弹枪外可以装备。"
 doll_BM_optical_sight:0 "BM 3-12×40"
 doll_BM_optical_sight_desc:0 "3-12倍光学瞄准镜，让战术少女更容易命中敌人要害，除手枪外均可装配。"
 doll_LRA_optical_sight:0 "LRA 2-12×50"
 doll_LRA_optical_sight_desc:0 "新型光学瞄准具，提供更好的视野和更科学的分划方案，除手枪外均可装配。"
 doll_PSO_optical_sight:0 "PSO-1"
 doll_PSO_optical_sight_desc:0 "紧凑可靠的设计，使用特殊的分划方案的军用瞄准镜，在战场上可以很方便的进行简单测距，除手枪外均可装配。"
 doll_VFL_optical_sight:0 "VFL 6-24×56"
 doll_VFL_optical_sight_desc:0 "为远距离狙击量身打造的优秀瞄准镜，使用最好的材料与光学元件，保证了任何时刻最优秀的表现，除手枪外均可装配。"
 doll_EOT506_holographic_sight:0 "EOT 506"
 doll_EOT506_holographic_sight_desc:0 "506型全息瞄准镜，看起来很酷，除手枪外均可装配。"
 doll_EOT512_holographic_sight:0 "EOT 512"
 doll_EOT512_holographic_sight_desc:0 "512型全息瞄准镜，看起来很酷，除手枪外均可装配。"
 doll_EOT516_holographic_sight:0 "EOT 516"
 doll_EOT516_holographic_sight_desc:0 "516型全息瞄准镜，看起来非常酷，除手枪外均可装配。"
 doll_EOT518_holographic_sight:0 "EOT 518"
 doll_EOT518_holographic_sight_desc:0 "518型全息瞄准镜，看起来真的很酷，除手枪外均可装配。"
 doll_AMP_COMPM2_riflescope:0 "AMP COMPM2"
 doll_AMP_COMPM2_riflescope_desc:0 "COMPML瞄准镜，唯一的优点是结实，除手枪外均可装配。"
 doll_AMP_COMPM4_riflescope:0 "AMP COMPM4"
 doll_AMP_COMPM4_riflescope_desc:0 "COMPML瞄准镜，优化了设计，使其更加结实，除手枪外均可装配。"
 doll_COG_M150_riflescope:0 "COG M150"
 doll_COG_M150_riflescope_desc:0 "先进红点瞄准镜，最大优势在于其不需要依靠电池便可提供任何环境下的瞄准照明，除手枪外均可装配。"
 doll_ITI_MARS_riflescope:0 "ITI MARS"
 doll_ITI_MARS_riflescope_desc:0 "一体化红点瞄准镜，在不影响射击视野的情况整合了多种功能，并且配备了防反光装置。除手枪外均可装配。"
 doll_RMR_spare_sight:0 "RMR红点"
 doll_RMR_spare_sight_desc:0 "兼顾极高的可靠性和实用性，手枪和机枪均可装备。"
 doll_RMR_T2_spare_sight:0 "RMR T2红点"
 doll_RMR_T2_spare_sight_desc:0 "在基础款RMR上改进了断电问题以及改进电路逻辑，手枪和机枪均可装备。"
 doll_RMR_T4_spare_sight:0 "RMR T4红点"
 doll_RMR_T4_spare_sight_desc:0 "在RMR红点基础上增加了于战术少女的适配性，能够通过内置微型电脑和战术少女共享目标信息，手枪和机枪均可装备。"
 doll_6_birdshot:0 "6号鸟弹"
 doll_6_birdshot_desc:0 "专为小型目标设计，内部装有大量的小型弹丸以提升杀伤覆盖面，弹丸经过IOP重新设计提升了杀伤能力，霰弹枪可装备。"
 doll_7_birdshot:0 "7.5号鸟弹"
 doll_7_birdshot_desc:0 "7.5号鸟弹相比起6号鸟弹装载的弹丸体积更小，提升了弹丸的装载量因此拥有更广的杀伤覆盖面，霰弹枪可装备。"
 doll_laboratorial_special_armour_piercing_projectile:0 "试验型特殊穿甲弹"
 doll_laboratorial_special_armour_piercing_projectile_desc:0 "由IOP开发的全新小型脱壳穿甲弹，大幅度强化了穿甲效果，并有不错的防空效果。"
 doll_Mk900slap_special_armour_piercing_projectile:0 "Mk900SLAP"
 doll_Mk900slap_special_armour_piercing_projectile_desc:0 "为了最大限度提升子弹穿甲效果所设计的小型脱壳穿甲弹，机枪可装备。"
 doll_Mk1000slap_special_armour_piercing_projectile:0 "Mk1000SLAP"
 doll_Mk1000slap_special_armour_piercing_projectile_desc:0 "由IOP开发的全新小型脱壳穿甲弹，大幅度强化了穿甲效果，机枪可装备。"
 doll_laboratorial_computing_chip:0 "试制运算芯片"
 doll_laboratorial_computing_chip_desc:0 "一种由IOP设计的新型运算芯片，能够小幅度提升人形的战斗能力，冲锋枪和突击步枪均可装备。"
 doll_first_computing_chip:0 "第一代运算芯片"
 doll_first_computing_chip_desc:0 "由IOP设计改进的运算芯片，相比起试制版的芯片对人形能力的提升效果更加明显，冲锋枪和突击步枪均可装备。"
 doll_second_computing_chip:0 "第二代运算芯片"
 doll_second_computing_chip_desc:0 "IOP最新开发的第二代运算芯片，在第一代运算芯片之上提升了与人形的兼容性，冲锋枪和突击步枪均可装备。"
 doll_dedicated_computing_chip:0 "专注芯片"
 doll_dedicated_computing_chip_desc:0 "一款能够有效提升人形射击时的专注力的新型通用芯片，冲锋枪和突击步枪均可装备。"
 doll_type1_bulletproof:0 "Type1防弹插板"
 doll_type1_bulletproof_desc:0 "IOP公司提供的防护等级TypeI纤维插板，降低中弹后受到的伤害，提高战术人形的战场生存能力。"
 doll_type2_bulletproof:0 "Type2防弹插板"
 doll_type2_bulletproof_desc:0 "IOP公司提供的防护等级TypeII复合插板，极大降低中弹后受到的伤害，增强战术人形的战场生存能力。"
 doll_type3_bulletproof:0 "Type3防弹插板"
 doll_type3_bulletproof_desc:0 "IOP公司提供的防护等级TypeIII凯夫拉插板，能抵御大口径弹药的攻击，极大的增强战术人形的战场生存能力。"
 doll_IOP_high_capacity_belt:0 "IOP大容量弹链箱"
 doll_IOP_high_capacity_belt_desc:0 "IOP公司为机枪战术人形特制的大容量弹链箱，赋予机枪更持久的火力输出。"
 doll_IOP_ultimate_capacity_belt:0 "IOP极限弹链箱"
 doll_IOP_ultimate_capacity_belt_desc:0 "IOP公司为机枪战术人形特制的超大容量弹链箱，赋予机枪无与伦比的火力输出。"
 doll_tattered_camouflage_cloak:0 "破旧披风"
 doll_tattered_camouflage_cloak_desc:0 "流传已久的破旧披风，安定的射击环境可以提高精准度。步枪专用。"
 doll_common_camouflage_cloak:0 "伪装披风"
 doll_common_camouflage_cloak_desc:0 "流传已久的伪装披风，斑驳的边角显示其经历过的硝烟和战火，安定的射击环境可以提高精准度。步枪专用。"
 doll_urban_camouflage_cloak:0 "城市迷彩披风"
 doll_urban_camouflage_cloak_desc:0 "基于铁血技术开发的数码迷彩披风，能融入大部分环境，安定的射击环境可以提高精准度。步枪专用。"
 doll_thermal_optical_camouflage_cloak:0 "热光学迷彩披风"
 doll_thermal_optical_camouflage_cloak_desc:0 "基于军方技术研发的热光学迷彩披风，静止时根据环境自动改变伪装图案，极大的提高精准度。步枪专用。"
 doll_Mk3_bore:0 "Mk3喉缩管"
 doll_Mk3_bore_desc:0 "一款通用的霰弹用喉缩管，能够控制弹丸的散布提升对小范围的破坏力，霰弹枪可装备。"
 doll_Mk4_bore:0 "Mk4喉缩管"
 doll_Mk4_bore_desc:0 "一款通用的霰弹用喉缩管，由Mk3改良制成，使用了全新的材料大幅提升了可靠性，霰弹枪可装备。"
 doll_Mk0_bore:0 "Mk0多用途喉缩管"
 doll_Mk0_bore_desc:0 "一款最新式的通用霰弹喉缩管，使用了过去从未使用过的特种材料，甚至能够对喉缩口径进行一定的调整，同时兼顾了可靠性，霰弹枪可装备。"
 doll_sg_flash:0 "霰弹用闪光弹"
 doll_sg_flash_desc:0 "一种可以发射闪光弹的弹壳，虽然没有什么杀伤力，但是有干扰敌方的能力使得我方人形受到的伤害减少，霰弹枪可装备。"
 doll_M1050_LRF_perambulator:0 "M1050 LRF"
 doll_M1050_LRF_perambulator_desc:0 "一款可以单兵携带的激光测距仪兼望远镜，让人形在进行长距离侦查或打击时能获得更多信息，部分步枪可装备。"
 doll_M200X_LRF_perambulator:0 "M200X LRF"
 doll_M200X_LRF_perambulator_desc:0 "由IOP在M1050之上开发而来的适用于战术人形的激光测距仪兼望远镜，安装了数据链模块有效提升了部队的连携能力，部分步枪可装备。"
 doll_HD50_tripod:0 "HD50脚架"
 doll_HD50_tripod_desc:0 "通用脚架，经过IOP改造能够更加有效地提升人形的战斗效率，机枪可装备。"
 doll_HD50Mk2_tripod:0 "HD50脚架Mk2"
 doll_HD50Mk2_tripod_desc:0 "由普通的HD50脚架改造而成，加强了内部的人形专用电子控制芯片，能够更加有效地提升人形的战斗效率，机枪可装备。"
 doll_HD100_tripod:0 "HD100脚架"
 doll_HD100_tripod_desc:0 "由HD50Mk2脚架改造而成，使用了全新的材料，轻量化的同时还提升了可靠性，同时内部电路得到了进一步强化，能大大提升人形的战斗效率，机枪可装备。"
 doll_hg_signal_flare:0 "信号弹"
 doll_hg_signal_flare_desc:0 "一款击发原理简单且可靠的信号枪，搭配上12号口径的信号弹，让人形在战场上的信息沟通更加高效，手枪和冲锋枪均可装备。"
