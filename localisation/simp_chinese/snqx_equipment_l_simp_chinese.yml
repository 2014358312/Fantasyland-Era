 doll_equipment_amphibious_0:0 "SST-05a"
 doll_equipment_amphibious_0_desc:0 "SST-05型战术人形两栖特化型。"
 doll_equipment_parachuted:0 "空降型战术人形"
 doll_equipment_parachuted_desc:0 "为空降作战改造的人形素体，减轻了重量提升了素体的便携性。"
