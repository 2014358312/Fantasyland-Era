l_simp_chinese:
 GAK_griffin:0 "格里芬战略指挥中心"
 GAK_griffin_desc:0 "格里芬战略指挥中心是战术人形部队作战不可或缺的核心设施，以其为中心所建立的指挥网络在作战中发挥着不可替代的作用，一旦被破坏，后果将不堪设想。"
 GAK_link_start:0 "少前，启动！"
 GAK_link_start_tt:0 "获得§Y格里芬基地§!，其效果为（特种部队容量上限乘数：§G+4.0%§!，特种部队容量上限：§G+40§!）。\n§YHK416§!成为§Y陆军元帅§!，§Y汤姆逊§!、§Y维尔德§!、§YNTW§!、§YG3§!成为§Y将军§!。\n§Y开启格里芬科技，欢迎游玩§!§B（HK416天下第一！）§!"
 GAK_griffin_base:0 "格里芬基地选址"
 GAK_griffin_base_desc:0 "既然我们接受了来自其他世界线的格里芬军事承包商的援助，为他们选择一个好的地方建立基地就是理所应当的。"
 GAK_construct_base:0 "修建格里芬基地"
 GAK_construct_base_desc:0 "选好了地址，基地的修建则是自然而然的。"
 GAK_construct_base_tt:0 "§R如果我们丢失基地所在地区的控制权将会引发严重后果§!。"
 GAK_doll_barracks_tt:0 "获得§Y格里芬基地§!，其效果为（当地最大工厂数：§G+20%§!，当地建造速度：§G+10%§!）。"
 GAK_expand_base:0 "扩建格里芬基地"
 GAK_expand_base_desc:0 "扩建基地可以支撑更多的人形部队为我们作战，也能够使基地有更多的功能。"
 GAK_expand_trigger_tt:0 "基地扩建次数（含修建）§Y不超过§!14次，当前扩建次数[?GAK_expand|.0R]"
 GAK_expand_base_tt:0 "§Y格里芬基地§!追加效果（特种部队容量上限乘数：§G+4.0%§!，特种部队容量上限：§G+20§!）。"
 GAK_expand_base_1_tt:0 "§Y格里芬基地§!追加效果（当地最大工厂数：§G+20%§!，当地建造速度：§G+10%§!）。"
 GAK_expand_base_2_tt:0 "§C加深人形在军事领域的应用之后可以修建资料室§!。"
 GAK_expand_base_3_tt:0 "§G提高§!作战资料室的电池 £GAK_batteries 产出。"
 GAK_expand_base_4_tt:0 "§Y格里芬基地§!追加效果（特种部队容量上限乘数：§G+4.0%§!，特种部队容量上限：§G+20§!，山地步兵特种部队上限贡献：§G-10%§!）。"
 GAK_base_defence:0 "在基地周围布防"
 GAK_base_defence_desc:0 "敌人已经逼近基地，我们必须在基地周围布下严密的防御，以防止敌人攻下基地导致严重的后果。"
 GAK_base_defence_trigger_tt:0 "§Y基地§!周围任一地区没有被我们完全控制"
