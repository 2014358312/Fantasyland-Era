 GAK_end_base_defence:0 "结束基地布防"
 GAK_end_base_defence_desc:0 "我们已经将敌人驱逐出基地周围，暂时不用继续加强基地的守备力量。"
 GAK_end_base_defence_trigger_tt:0 "已经控制§Y基地§!周围所有地区"
 GAK_rebuild_base:0 "重建基地"
 GAK_rebuild_base_desc:0 "基地所在地区已经重归我们掌握，现在是重建的时候了。"
 GAK_rebuild_base_trigger_tt:0 "已经控制§Y基地§!所在地区"
 GAK_deepen_military_cooperation:0 "加深人形在军事领域的应用"
 GAK_deepen_military_cooperation_desc:0 "人形在军事上不仅可以用于前线部队以减轻人员伤亡，也可以用于其他各方面以提高部队的作战效率。"
 GAK_deepen_military_cooperation_tt:0 "§Y格里芬基地§!追加效果（战术人形攻击：§G+10.0%§!，战术人形防御：§G+5.0%§!，抵抗目标：§G-15%§!，我们被敌人占领地区的驻军所受伤害：§G+20.00%§!）。\n§C扩建（含修建）格里芬基地3次之后可以建造资料室，继续扩大格里芬基地规模可以为我们往后大规模采用人形部队提供基础§!。"
 GAK_large_scale_tactical_doll:0 "大规模列装战术人形"
 GAK_large_scale_tactical_doll_desc:0 "我们与格里芬合作已久，不论是设施条件还是人们的接受程度都允许我们在军队中大规模使用战术人形。"
 GAK_large_scale_tactical_doll_trigger_tt:0 "格里芬基地已扩建（含修建）7次，当前[?GAK_expand|.0R]次"
 GAK_large_scale_tactical_doll_tt:0 "§Y格里芬基地§!追加效果（山地步兵特种部队上限贡献：§G-40%§!，工厂产出：§G+20%§!，建造速度：§G+10%§!，适役人口系数：§R-15%§!）。"
