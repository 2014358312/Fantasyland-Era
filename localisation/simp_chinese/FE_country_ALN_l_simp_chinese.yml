 ALN_agency_desc: "王家安全局是阿尔比恩王国历史最为悠久的部门之一，最早可以追溯到第一任国王赞恩一世。\n\n王家警察特别行动科成立于，直接向国王负责。"
 RSL_agency_desc: "在大革命间，陆军上将伊丽莎白·卡明创立了共和国第一个情报小组，并在军队和民间招募有能之士参与到对王国的信息分析、敌后潜伏、挑拨离间等工作中。在内战后期和整个停战谈判中为共和国贡献了大量有价值的情报。战后，共和国情报局在该小组的基础上扩招成立并按照职能细分为多个部门。\n\n共和国情报局三处在998年为针对阿尔比恩王国而特别设立，其职能是"
 agency_desc_ttd: "§g随着内战以兰登停战协定而暂告段落，屹立的兰登墙两侧存在着两个截然不同的政权。冲突的主角不再是战场上奋勇厮杀的士兵，而是间谍和政客、科学家和智囊、艺术家和卖国贼。§!"
