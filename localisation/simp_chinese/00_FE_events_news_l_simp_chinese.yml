 FE_news.14.t: "[NEB_Lieselotte_Riefenstahl.GetName]辞去总理职位"
 FE_news.14.desc: "在《永久宪法》生效两个月后，[NEB.GetAdjective]总理[NEB_Lieselotte_Riefenstahl.GetName]于今日午间向总统递交辞呈，为其在“五月街道事件”中“过度使用武力”的决定承担政治责任。总统府声明称，不属于任何派系的贝尔修塔因勋爵之女[NEB_Elianna_Bernstein.GetName]将暂代总理职务直至明年大选。“我们必须以宪法的光辉抚平国家的伤痕。”[NEB.GetLeader]在电视讲话中强调。\n\n明年的总统职位究竟将由谁人摘取尚无人知晓，但由宪法所推动的三大改革已经宣布启动：解散直属总理的“宗教安全局”，削减教廷武装卫队编制，并向五月事件遇难者家属支付总计1.2亿法郎的赔偿金。"
 FE_news.14.a: "好事一桩"
 news.289.t: "[alliance_applicant.GetNameDefCap]加入了[alliance_inviter.GetFactionName]"
 news.289.d: "\n今天早些时候，[alliance_inviter.GetNameDef]与[alliance_applicant.GetNameDef]发表了联合声明，声明表示后者现在正式被授予[alliance_inviter.GetFactionName]的成员身份。这种伙伴关系适用于进攻还是防御目前还不得而知，但可以预见的是双方广泛的军事合作及规划已经开始。"
 news.289.a: "我们携手步入强大。"
 news.289.b: "他们似乎是想用数量取胜。"
 news.289.c: "这对他们没好处！"
 news.289.e: "战争态势升级了……"
 news.289.f: "我们的联盟日益壮大。"
 news.350.t: "和平重新统一[ROOT.GetNameDef]"
 news.350.desc: "\n\n应着[ROOT.GetAdjective]人民的呼声，[ROOT.GetLeader]设法和平统一了[ROOT.GetRulingIdeology][ROOT.GetAdjective]。尚不清楚这会对世界局势造成什么影响，但至少[ROOT.Capital.GetCapitalVictoryPointName]民众正在庆祝这一历史性事件。"
 news.350.a: "这可能有点危险"
 news.350.b: "这将会是一个新的开始"
 news.350.c: "我猜，对他们来说是好事"
