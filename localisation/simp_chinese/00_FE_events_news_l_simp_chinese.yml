 FE_news.7.desc: ""
 FE_news.7.a: "民主制度正在接受考验"
 FE_news.8.t: "阿埃冲突"
 FE_news.8.desc: "今日凌晨，[AIL.GetName]总司令[AIL.GetLeader]通过全频段广播向[EYP.GetName]宣战，宣称“将用剑与法典终结大陆最后的封建毒瘤”。其麾下“钢铁玫瑰”装甲师团已突破两国边境，配合搭载AI火控系统的空中打击群直扑[EYP.GetAdjective]首都[52.GetCapitalVictoryPointName]。[LAN.GetAdjective]外交部声明此次行动是“对自由贸易请求遭拒的必要回应”，但前线观察员提供的过往三个月的报告显示，其军区早在通牒期内便新增了大量装甲单位。在外奔波的[EYP.GetLeader]在匆忙的回国途中发表演讲，誓言“守护国土至最后一匹战马倒下”。\n\n已经有志愿者在中立港集结，宣布将帮助[EYP.GetAdjective]的这场卫国战争，中立港调度事务官也证明包括反装甲武器在内的军火设备正进入该港。"
 FE_news.8.a: "好的"
