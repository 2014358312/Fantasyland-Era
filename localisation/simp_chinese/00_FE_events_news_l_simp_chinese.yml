 FE_news.2.t: "[SMA.GetDemocraticParty]赢得[SMA.GetAdjective]选举"
 FE_news.2.desc: "在军警严密封锁的国会大厦内，保守党候选人[SMA.SMA_Freed_Reinhardt.GetName]以51%得票率艰难取得[SMA.GetName]过渡政府解散后第一届大选的胜利。这位前圣玛格诺利亚王室分支成员，现如今以曾前往[LAN.GetAdjective]留学的经历而更为人熟知的历史学家在严密封锁的广场上完成了她的胜选演讲。在演讲中她着重强调了对现今圣阿边界非军事区的处理措施以及缓和双方关系的《渐进归还法案》。“我们不会忘记智械叛乱中三十万同胞的牺牲，但让士兵用步枪对准[LAN.GetAdjective]托管区的铁丝网，才是对[SMA.GetAdjective]尊严真正的践踏。”\n\n尽管[SMA.GetDemocraticParty]承诺将引入[LAN.GetAdjective]资本以重启魔导工业区，但[LAN.GetAdjective]托管地驻军司令部今日已在圣阿边境新增派两个装甲营，其外交部暂未对此做出回应。分析人士指出，[SMA.GetDemocraticParty]对在议会中即将通过的《军队重建白皮书》提出的几点修订方案或将激化国内矛盾——昨夜[100.GetCapitalVictoryPointName]已有退伍老兵协会高呼“宁可让国土燃尽，也不向[117.GetCapitalVictoryPointName]的银行家屈膝！”，并在议会大楼所在街区投掷简易燃烧弹。"
 FE_news.2.a: "迈向和平的一大步"
 FE_news.2.b: "妥协即软弱"
 FE_news.2.c: "风起云涌……"
 FE_news.3.t: "[SMA.GetFascistParty]掌权[SMA.GetAdjective]政府"
 FE_news.3.desc: "在日前[SMA.GetAdjective]过渡政府解散后的第一届大选中，[SMA.SMA_Iris_Midgar.GetName]代表[SMA.GetFascistParty]取得了辉煌的胜利。作为原本[SMA.GetAdjective]文官政府中平平无奇的小圈子，[SMA.GetFascistParty]在道尔顿条约签订后就以鲜明的反对声获得了大量民众的支持并迅速扩张，最终在过渡政府解散后得以向最高领袖的宝座发起冲锋。现在伴随着装甲列车驶过莱尔工业区断壁残垣的轰鸣声，[SMA.GetFascistLeader]在演讲台上撕毁了《道尔顿条约》的外交复印件。“从今日起，[SMA.GetAdjective]军人将踏过每一寸被托管区玷污的土地！”\n根据大选前该党的主张，[SMA.GetAdjective]将放宽《国家总动员法》的限制，并重启被《道尔顿条约》禁止的军备建造计划。\n\n[LAN.GetAdjective]外交部回应称希望圣马诺方保持克制，并呼吁大陆各方参与重新审视和修订《道尔顿条约》的内容。在大选中落败的[SMA.GetDemocraticParty]领袖[SMA.GetDemocraticLeader]则警告：“她们正在把整个国家变成复仇的炸弹。”"
 FE_news.3.a: "阳光下的土地！"
 FE_news.3.b: "要变天了？"
 FE_news.4.t: "五月街道惨案"
 FE_news.4.desc: "昨日夜间，[NEB.GetName]首都[133.GetCapitalVictoryPointName]爆发自临时宪法实施以来最严重的暴力事件。总理府证实，在针对“世俗化改革示威”的镇压行动中，军警于首都中央广场使用催泪瓦斯与高压水炮驱散人群，随后与部分示威者发生激烈交火。卫生部今晨发布的数据显示，事件已造成至少217人死亡、逾500人受伤，其中包括32名未成年学生。\n总理[NEB_Lieselotte_Riefenstahl.GetName]于凌晨发表紧急讲话，称“武装分子携带[LAN.GetAdjective]制式武器冲击政府大楼”，并宣布首都及周边三省进入为期30天的戒严状态。总统府随后授权军方接管首都治安，身着黑袍的宗教裁判所宪兵队已封锁主要街道，禁止五人以上集会。\n\n然而，现场目击者提供的影像显示，多数遇难者遗体集中在广场东侧的“女神像”基座周围，该区域并未靠近任何政府设施。著名国际新闻记者澄风桐子指控政府“用谎言掩盖屠杀”：“他们向举着宪法草案的教授和诗人开枪！”。阿斯特莱雅共和国外交部今晨召见[NEB.GetAdjective]大使，要求国际调查组即刻介入，但遭总理府以“干涉内政”为由拒绝。[SMA.GetName]外交部发表声明，呼吁“避免区域局势升级”，但其驻[133.GetCapitalVictoryPointName]武官曾被拍到正在与[NEB.GetAdjective]军情局长共进午餐。今夜，数千市民无视宵禁点燃蜡烛悼念死者，首都大教堂的钟声持续鸣响至天明。"
 FE_news.4.a: "这本不该发生"
 FE_news.5.t: "[NEB.GetAdjective]正式化临时宪法"
 FE_news.5.desc: "今日上午，[NEB.GetName]议会以287票赞成、89票反对，12人弃权的结果通过《共和国宪法》，正式结束长达十余年的“临时宪法过渡期”。总统兼大主教[NEB.GetLeader]在签署仪式上宣布：“今日起，共和国将以法律而非圣典的意志前行。”新宪法明确禁止宗教人员兼任重要行政职务，规定总统须通过直接选举产生，同时设立独立司法委员会以限制教廷对司法的干预。\n此次修宪源于三个月前的“五月街道事件”——总理[NEB_Lieselotte_Riefenstahl.GetName]曾以“[LAN.GetAdjective]煽动叛乱”为由下令军警镇压示威者，导致224名平民死亡。议会调查委员会最终认定“无境外势力参与”，迫于国内外压力，政府承诺加速宪法改革。[LAN.GetName]外交部已发表声明，称愿意与未来的[NEB.GetAdjective]新政府开展更加广泛的经济交流。\n\n分析人士指出，新宪法第十二条要求逐步撤换境内27个教区的主教级市长，可能引发保守派反弹。今夜已有数百名神学院学生在首都大教堂前静坐抗议，高呼“上帝赋予的权力不容世俗玷污”。"
 FE_news.5.a: "不容阻挡"
 FE_news.6.t: "[NEB_Lieselotte_Riefenstahl.GetName]辞去总理职位"
 FE_news.6.desc: "在《永久宪法》生效两个月后，[NEB.GetAdjective]总理[NEB_Lieselotte_Riefenstahl.GetName]于今日午间向总统递交辞呈，为其在“五月街道事件”中“过度使用武力”的决定承担政治责任。总统府声明称，前内政部长[NEB_Aileen_Lauren_Dautriche.GetName]将暂代总理职务直至明年大选。“我们必须以宪法的光辉抚平国家的伤痕。”[NEB.GetLeader]在电视讲话中强调。\n\n明年的总统职位究竟将由谁人摘取尚无人知晓，但由宪法所推动的三大改革已经宣布启动：解散直属总理的“宗教安全局”，削减教廷武装卫队编制，并向五月事件遇难者家属支付总计1.2亿法郎的赔偿金。"
 FE_news.6.a: "好事一桩"
