 neutrality_subtype: "威权主义思潮"
 neutrality_subtype_desc: "§Y$neutrality_subtype$§!\n\n§g待补充。§!"
 absolutism_subtype: "绝对君主制"
 absolutism_subtype_desc: "§Y$absolutism_subtype$§!\n\n\n\n£GFX_absolutism_subtype_texticon\n\n\n\n\n§g$absolutism_subtype$是用来形容君主掌握全部权力的意识形态，一切政府权力都在君主的监督之下。君主通常会把国家日常事务的决策权下放给大臣，但保留随时将其决议推翻或者做出相反决定的权力。这一体制的历史可以追溯到几千年前，是世界上历史最悠久的政治制度之一。\n\n话虽如此，随着“君权神授”的法理基石被不断解构，绝大多数类别君主的至高权力正不断为社会所质疑，而其对此做出回应的往往是暴力机构和宗教审判，较温和者则通过传统的爵位和家族体制，亦或者是经济恩惠特许状绑定等手段强化统治合法性。无论如何，现代君主制的无上权威正在被世界发展的浪潮消弭，至于前路如何，只有时间才能给出答案。§!"
 dual_monarchy_subtype: "二元君主制"
 dual_monarchy_subtype_desc: "§Y$dual_monarchy_subtype$§!\n\n\n\n£GFX_dual_monarchy_subtype_texticon\n\n\n\n\n§g随着绝对君主制在全世界失势、被宪政取而代之，另一种不同的选择也随之显现。虽然在大多数君主立宪制国家，权力被授予官员、国家行政和立法机关，但在施行二元制君主立宪的国家，情况并非如此。\n\n在这种制度中，对君主权力的约束很少，而且在实践中往往流于形式，这就使得君主拥有巨大的权力，无论是行政还是立法都能以个人意志加以干涉。二元制君主立宪制往往由君主推动建立，他们希望在改善自身形象的同时不放弃现有的权力。虽说不像绝对君主制那般不受约束，但归根到底君主仍旧难以撼动，国家仍处在君主的支配下。§!"
 aristocratic_monarchy_subtype: "贵族君主制"
 aristocratic_monarchy_subtype_desc: "§Y$aristocratic_monarchy_subtype$§!\n\n§g待补充。§!"
 theocratic_monarchy_subtype: "神权君主制"
 theocratic_monarchy_subtype_desc: "§Y$theocratic_monarchy_subtype$§!\n\n§g§!"
 theocracy_subtype: "神权制"
 一人在拉古那大街上发放增高体操传单。
 一旁路过的刀伶听见这话，立马将他拷上带进了隐海修会。
 菲比：“你指控他诽谤家族成员，但他明明只是在发放普通的传单。”
 刀伶：“谁都知道他的目标是谁。”
 theocracy_subtype_desc: "§Y$theocracy_subtype$§!\n\n\n\n£GFX_theocracy_subtype_texticon\n\n\n\n\n§g$theocracy_subtype$政府明确将上帝或其他神祇定为其最高权威，并公开宣称政权获得神授，借由人间机构行使世俗职能"因此，此类国家的权力机构绝大部分由神职人员组成，其所追随的宗教教义、信条和经文通常主导着该国的政策制定和实施。\n\n神权国家通常具备如下特点：大规模宗教仪式；全国或地方教区制度；极高的公民宗教参与率，不论自愿还是强制。该国所信仰的宗教，以及统治阶级对神性的诠释，在很大程度上决定着对外关系。至于他们的确会如此行事，还是出于其他目的仅仅宣称如此，那就只有时间才能回答了。§!"
 interim_government_subtype: "过渡政府"
 interim_government_subtype_desc: "§Y$interim_government_subtype$§!\n\n§g$interim_government_subtype$又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。§!"
 interim_government_n_subtype: "$interim_government_subtype$"
 interim_government_n_subtype_desc: "$interim_government_subtype_desc$"
 militarism_subtype: "军人政治"
 militarism_subtype_desc: "§Y$militarism_subtype$§!\n\n\n\n£GFX_militarism_subtype_texticon\n\n\n\n\n§g$militarism_subtype$是指完全由国家武装部队或由类似性质的、由军方支持的政府统治的政体。这类政府通常极具军国主义和军政专制色彩，一切对其国家及军人政权的异议与威胁都会被其迅速弹压，且往往重视军力，将保卫国家安全或实现个人野心凌驾于其余一切之上。\n\n在国家处于紧急状态的时候，为了从腐朽不堪的文官政府或势不可当的外国势力手中拯救国家，不同的军政府也许会将上述价值观发扬到极致。这些特殊的军政府通常拥有着深切的复仇意识，奉行着好战的外交政策，并要求民众严格地服从于自身。§!"
 personalist_despotism_subtype: "个人专制"
 personalist_despotism_subtype_desc: "§Y$personalist_despotism_subtype$§!\n\n§g权力是一种复杂的、脆弱的、有吸引力的东西。人的野心和腐败导致权力根据继承、宗教权威、军事指挥或民选代表等各种原则组织和排序。事实上，这只是海市蜃楼。权力注定属于敢于征服的人。\n\n这种首领行使权力的方式很少通过正式机构的信任和准则，而是利用其在追随者中激发的忠诚度，无论是出于爱还是出于恐惧。这种严格意义上的主从间个人忠诚概念，就是为什么像这样的政权被称为一人独裁制。这种现象普遍存在，遍布全球，尽管由于其奇怪的诞生，这些形式的政府很少能持续很长时间。\n\n个人独裁者几乎总是不拘一格，他们的统治错综复杂，而无一致的意识形态，同时对领导人有着强烈的崇拜。然而，其最佳品质在于其协同作用，高度适应性和务实的政权，能够在眨眼间应对不断变化的内部和外部挑战。它最明显的缺点是，以这种方式掌权的人容易染上恶习和无尽的奢侈，因为正如阿克顿勋爵所写，“绝对权力会导致绝对腐败”，而世俗享乐可以很好地分散高效政治家的注意力。§!"
 technocracy_subtype: "技术官僚制"
 technocracy_subtype_desc: "§Y$technocracy_subtype$§!\n\n§g$technocracy_subtype$可以简单概括为一个单一的理念：那些资历深厚，在与国家福祉密切相关的学术领域中有最丰富的经验、最渊博的知识、最高超的学识的公民，才是应当执掌国之重器的人。技术官僚认为，诸如研究者、理论家、科学家、商人和工程师等，具有充分的解决问题的能力的人，才是最理想的国家统治者。$technocracy_subtype$在很大程度上遵循其他精英理论的传统，并热衷于从政治行政阶层之外聘请实学人士来辅助其统治国家之职，承担国家对政治和经济问题的完全控制权。由此产生的政府中，其决策者是根据他们在特定责任领域的专业知识来选择的，特别是在科学或技术知识方面。\n\n虽然技官制与民主背道而驰，但并不一定意味着要取消民选代表，但该制度下对领导者的评判是基于他们的专业知识，而不是政治派别。技术官僚政府追求用科学方法解决社会问题，试图推动社会文化全面加速并向一种全新、高效、理性发展的思维方式转变。§!"
