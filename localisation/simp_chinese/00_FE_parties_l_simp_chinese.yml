 gestalt_consciousness_subtype: "格式塔意识"
 gestalt_consciousness_subtype_desc: "§Y$gestalt_consciousness_subtype$§!\n\n§g步入虚空。\n\n天人合一。§!"
 machine_intelligence_subtype: "机械智能"
 machine_intelligence_subtype_desc: "§Y$machine_intelligence_subtype$§!\n\n§g机械智能是巨大的人工群体思维，已经联网成为一个有意识的实体。这样一个国家的大多数实际人口都是无意识的工作单位，他们没有任何自由意志地执行他们指定的任务。\n\n少数半自治的代理人通常被用于从一定程度的独立主动性中受益的更专业的任务。§!"
 hive_mind_subtype: "蜂巢思维"
 hive_mind_subtype_desc: "§Y$hive_mind_subtype$§!\n\n§g蜂巢思维与其说是一个国家，更像是单一的有机体。人口没有自由意志，一切行为不过是蜂巢思维的延伸——就如同躯体上的节肢。\n\n当与思维分离，个体会变得迷惑最终死亡。任何处在由蜂巢思维控制星球上的自由个体会被驱逐，处决，或者干脆被当作猎物喂养整个群体。§!"
