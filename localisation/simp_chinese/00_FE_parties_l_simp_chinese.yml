 industrial_liberalism_subtype: "工业自由主义"
 industrial_liberalism_subtype_desc: "§Y$industrial_liberalism_subtype$§!\n\n\n\n£GFX_industrial_liberalism_subtype_texticon\n\n\n\n\n§g作为保守主义框架下的改良路径，$industrial_liberalism_subtype$以秩序化市场为核心信条，在维护私有产权神圣性的同时承认有限度的国家干预。其倡导“竞争须有边界”，既保留企业自主创新权，又通过立法确立反垄断审查与最低福利标准，试图将社保体系重塑为生产力保障基金，以缓冲市场波动对劳工阶层的冲击。传统行业与新兴技术公司在监管框架下展开博弈，政府以税收杠杆引导资本流向基建与教育领域，从而达到平衡效率与相对公平。\n\n$industrial_liberalism_subtype$推崇责任型自由，在商业契约中嵌入伦理条款，鼓励企业通过技术升级而非压榨人力提升利润。消费者权益保护与环保标准被纳入市场竞争的评分体系，社会团体和社区组织则作为道德仲裁者，监督商业行为的文化兼容性。尽管仍以世袭财富为隐性门槛，但公立职业学院的普及与小微企业信贷计划，为底层保留了阶层流动的理论通道——前提是参与者全盘接纳“勤奋即美德”的保守价值观。§!"
 silent_conservatism_subtype: "缄默保守主义"
 silent_conservatism_subtype_desc: "§Y$silent_conservatism_subtype$§!\n\n\n\n£GFX_silent_conservatism_subtype_texticon\n\n\n\n\n§g在内忧外患的持续挤压下，$silent_conservatism_subtype$认为国家需要一只稳健的、保守的大手来引导国家免于被激流毁灭。为此，其支持者们以“稳态平衡”为核心理念，在激进变革与顽固守旧间构筑一条审慎的中道，试图通过推行有限改良主义，利用广泛的民粹主义言论、灵活的改革和对公民的家长式态度将社会秩序重构为一种克制的权威框架，形成新旧势力共治的调和同盟。渐进立法、争议冻结等所谓谨慎务实的方法是$silent_conservatism_subtype$的核心主张之一，它寻求创造一种对改革的温和替代方案，来解决国家内部的经济和社会问题，防止其在内忧外患当中四分五裂。\n\n由于在内政上的中间和温和立场，$silent_conservatism_subtype$对外循环经济和国际事务同样缺乏热情，绝大多数经济活动由政府通过补贴本土产业与限制外资持股，同时以行业补贴和定向信贷，在防止结构性失衡的同时维系关键领域的自主性和完整性。外交上则大多奉行“非对抗性疏离”：对任何军事同盟或价值观阵营敬而远之；仅以最低限度参与国际贸易链的必要环节；跨境人员流动被限制在专业技术交流与大宗商品贸易相关群体；文化互动缩编为官方主导的“互惠展览”与学者访问项目，确保任何国际参与都不动摇内政的绝对主导权。§!"
 relative_one_party_system_subtype: "相对一党制"
 relative_one_party_system_subtype_desc: "§Y$relative_one_party_system_subtype$§!\n\n§g通常情况来讲，在政治动荡或其他形式的变革大潮中总会涌现出一个政党，它代表着最新的主义和道路，在国家的急剧转型中，这个党派顺风顺水，无人可挡。在这种情况下，这个政党可能会时刻追随潮流，由此掌握近乎垄断式的权力，即使是在有着民主传统的政治系统中也是如此。这种情况并非源于缺乏其他政党或政治理念，而是由于其他政党想获得足以挑战建制派的实力与群众基础实在是难于登天。其结果就是，只有发生在执政党内的政策或思想多元化才可能有其实际意义，党派之间的民主协商不过是摆设而已，这一事实使得现存体制更难被改变。\n\n这种种通往权力之路上的深沟险壑往往得益于该国的特殊国情及其适应特殊国情的民主体系。这些制度化的措施只不过是保险措施，以防那些最主要的统治手段失效。一党独大体制的真正要点在于权力的维持无需经过细微把控政治局势，也不必对人民的愿望大加扭曲，更不必借由强硬的政治或军事力量。§!"
 theocratic_republicanism_subtype: "神权共和制"
 theocratic_republicanism_subtype_desc: "§Y$theocratic_republicanism_subtype$§!\n\n\n\n£GFX_theocratic_republicanism_subtype_texticon\n\n\n\n\n§g在神性与世俗的平衡框架下，$theocratic_republicanism_subtype$将宗教伦理与代议制民主有限融合，构建了一种独特的民主秩序。公民通过普选产生议会代表和行政领袖，但在宪法框架下，身兼国家元首的教宗始终监督其行事，确保其主张符合主流信仰价值观。宗教法典被确立为道德基石，与世俗法律并行运作——前者规范家庭、教育及文化遗产领域，后者管理经济与公共事务，形成“圣俗分治”的治理模式。\n\n在$theocratic_republicanism_subtype$的社会服务体系中，宗教机构承担大部分医疗、救济与社区调解职能，资金来源为信徒自愿捐献与国家财政补贴的结合。教育体系则强调“信仰与理性共生”，科学课程需附加宗教伦理讨论，但允许世俗大学在特定领域保持研究独立性。尽管仍以国教为核心象征，但少数派信仰在不挑战主流教义的神圣性和合法性的前提下亦有活动空间。这种“有限多元”的设计，既维持了宗教权威的精神凝聚力，又为世俗创新保留了狭窄却真实的生存缝隙。§!"
