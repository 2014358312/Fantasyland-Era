 social_democracy_subtype: "社会民主主义"
 social_democracy_subtype_desc: "§Y$social_democracy_subtype$§!\n\n§g$social_democracy_subtype$一词广泛包含了仍希望保持基本类似资本主义框架运作的左翼运动。其支持者仍相信市场机制、个人运营企业并管理其他雇员的能力，以及赚取与消费金钱的自由，同时推广庞大的社会计划：社会福利、免费公共医疗保险、流浪者庇护所、丰厚的基本工资以及许多其他项目。\n\n虽然被定位在政治光谱左面，但社会民主主义者与其他左翼思想支持者彼此之间关系恶劣，且很少有来往或合作。他们并不像极左人士一样推崇革命与对社会体制的激进改革，而且对一系列其他民主意识形态持开放态度。§!"
