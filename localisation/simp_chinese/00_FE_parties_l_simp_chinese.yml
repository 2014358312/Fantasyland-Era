 royal_constitutionalism_subtype: "皇家立宪主义"
 royal_constitutionalism_subtype_desc: "§Y$royal_constitutionalism_subtype$§!\n\n\n\n£GFX_royal_constitutionalism_subtype_texticon\n\n\n\n\n§g君主立宪制赋予了君主在宪法内统治的权力，同时限制了君主的权威，然而这一框架在实际操作中具有很大的可变性。因此，皇家立宪主义极力主张将君主作为君主制到共和制的过渡粘合剂，在保守现状和东大陆革命思想的融合影响下，这一理论的支持者追求一种“不流血、甚至包括皇室及其支持者在内无人反对”的政治变革。在这一系列的构想中，皇室及其君主将会被彻底剥夺统治的权力，其身份更像是一种世袭的公务员职业而存在，而在议会和司法部门的协商与妥协中，这一现象将会通过一系列符合人民意愿的条令而逐渐走向它的归处。\n\n与共和主义者的目标大致相同，皇家立宪主义者的目标是建立一套强大而独立的司法机构来维持一个稳定有序的社会，在以人民为核心的基础上反对任何可能会引起国家长期混乱的决策。然而这种理论被反对者批评本身就存在悖论：毕竟，当一位强大而富有魅力的“公务员”站在演讲台的宝座上泫然欲泣时，被弱势者效应所裹挟的民众究竟会支持哪一方呢？§!"
 social_conservatism_subtype: "社会保守主义"
 social_conservatism_subtype_desc: "§Y$social_conservatism_subtype$§!\n\n§g社会保守主义§!"
 christian_conservatism_subtype: "基督教保守主义"
 christian_conservatism_subtype_desc: "§Y$christian_conservatism_subtype$§!\n\n§g今天的世界是暗淡的。法西斯蒂主宰着大陆的命运，奴役着各个民族，前人所无法理解的恐怖充斥着现代社会。也难怪有这么多人高呼着“让未来见鬼去吧，往日万岁”之类的话，显然，往日明显比现在要神圣得多了……\n\n虽说在历史长河之中，政教分离还是个相对比较新颖的概念，但大多数基督教保守派都坚信，政教分离乃是当今不信、蛊惑民心的政客掌权而招致的毁灭。它只是世上泛滥的诸多罪恶中的一种，是世人抛弃传统、以愤怒代替博爱的表现。传统指引着现代生活：如果过去的伟人们尚且按照正派的基督教价值观生活，我们又有什么资格说自己比他们还要更了解这些信条呢？\n\n基督教保守派的社会态度或许都倾向于保守，但他们的经济立场则各有千秋。许多人认为，国家公然影响经济是社会主义的过激行为，最好加以避免，国家应当将诸如提供社会福利的职能留给教会和慷慨的慈善机构去做。另一些人的观点则更加务实，他们反对完全自由放任的经济，相信国家可以伸出培育之手，鼓励乃至向民众灌输基督教道德，抑制阶级矛盾的火苗。然而，这些微小的争论都可以暂且放在一边，他们仍然因上帝和反对当今极权主义的共同斗争而团结在一起——尽管在如今新秩序风头正盛的时候，宗教能否重新担起领袖世界的角色，尚还有待观察。§!"
 classical_liberalism_subtype: "古典自由主义"
 classical_liberalism_subtype_desc: "§Y$classical_liberalism_subtype$§!\n\n§g古典自由主义§!"
 
