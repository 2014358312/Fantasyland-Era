 fascism_desc: "极权政体"
 fascism_subtype: "威权主义思潮"
 fascism_subtype_desc: "§Y$fascism_subtype$§!\n\n§g待补充。§!"
 individual_dictatorship_subtype: "个人独裁"
 individual_dictatorship_subtype_desc: "§Y$individual_dictatorship_subtype$§!\n\n§g独裁者在史书中有多种姿态。无论是思想家还是立法者，无论是圣人还是暴君，最伟大的独裁者都有一个共同点：为了实现自己的理想，不惜拼上所支配的一切。当然，这些往往是例外，绝非常态。\n\n大多数独裁者既没什么伟大理想，也不喜欢意识形态、国家建设或任何类似的事物。对他们来说，权力既是目的，也是手段；“一切为我，与你无关。”利己主义决定了他们的统治与治国特色。独裁者的统治既不源自人民群众的授权，也非遵循伟大事业的指导，而是靠自己，为自己。裙带关系广布，治国暴戾恣睢，使得他们的政权无论多么声名狼藉，都难以被推翻。§!"
 police_state_subtype: "警察国家"
 police_state_subtype_desc: "§Y$police_state_subtype$§!\n\n§g从戒严令和宵禁到严厉镇压和合法专制，尽管形式多种多样，但警察国家的主要支柱总是一成不变。警察国家可能是政治性的或非政治性的，专业性的或非专业性的，腐败的或仁慈的，形成的根源与所处的条件不同，具体情况也会千差万别。尽管这种意识形态的表现多种多样，但其出发点都在于防止社会不受约束，陷入混乱。警察国家与军政府类似，但通常不会那么军国主义和帝国主义，而是把给人民带来秩序视为高于一切其他追求，往往在法律条文的支持下，他们可以正当合法地实现自己的追求。§!"
 corporatism_subtype: "法团主义"
 corporatism_subtype_desc: "§Y$corporatism_subtype$§!\n\n§g法团主义试图提供关于社会结构的若干理想型，用来描述国家和社会不同部分的体制化关系，它的重心在功能单位和体制的合法化关系。法团主义关注的不是个人的或非制度性的关系。法团主义是一个利益代表系统，是一个特指的观念，模式或制度安排类型，主张存在一个中央集团对社会各阶层的团体的关系进行协调。§!"
