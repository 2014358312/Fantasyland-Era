 LAN_neutrality_party: "王室效忠派"
 LAN_neutrality_party_character_long: "王室效忠派\n§W--------------§!\n政党领导人\n\n\n\n\n\n\n\n£GFX_Eustiana_von_Astraea_texticon\n\n\n\n\n\n\n\n\n§W$Eustiana_von_Astraea$§!\n$royal_highness_princess_trait_tt$\n$foodie_trait_tt$\n§L前阿斯特莱雅公爵是个很奇怪的人，他虽曾对齐亚德帝国宣誓效忠，但在大革命的前夕又秘密联络上革命派倾尽全力的帮助，很难想象一个人如何做到精心保养即将套上自己脖子上的粗绳。有人猜测是他预见到了必然，为了家族的存续而迫不得已和他眼中的魔鬼做了交易；也有人说身处腐朽建筑中的他骨子里仍藏着一颗炙热的心。无论如何，阿斯特莱雅家族与其他大大小小的贵族们一起随着齐亚德帝国的崩溃而一并远去了，只留下小尤丝蒂亚娜这颗唯一与王室有着那么一丁点联系的独苗。\n于是，继承了旧时代最后一点渣滓，尤丝蒂亚娜在新时代的共和秩序里开始寻找属于她的道路。\n§!"
