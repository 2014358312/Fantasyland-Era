 interim_government_subtype: "过渡政府"
 interim_government_subtype_desc: "§Y$interim_government_subtype$§!\n\n§g过渡政府又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。§!"
 interim_government_n_subtype: "$interim_government_subtype$"
 interim_government_n_subtype_desc: "$interim_government_subtype_desc$"
 militarism_subtype:0 "军人政治"
 militarism_subtype_desc:0 "§Y$militarism_subtype$§!\n\n\n\n£GFX_militarism_subtype_texticon\n\n\n\n\n§g军人政治是指完全由国家武装部队或由类似性质的、由军方支持的政府统治的政体。这类政府通常极具军国主义和军政专制色彩，一切对其国家及军人政权的异议与威胁都会被其迅速弹压，且往往重视军力，将保卫国家安全或实现个人野心凌驾于其余一切之上。\n\n在国家处于紧急状态的时候，为了从腐朽不堪的文官政府或势不可当的外国势力手中拯救国家，不同的军政府也许会将上述价值观发扬到极致。这些特殊的军政府通常拥有着深切的复仇意识，奉行着好战的外交政策，并要求民众严格地服从于自身。§!"
 personalist_despotism_subtype:0 "个人专制"
 personalist_despotism_subtype_desc:0 "§Y$personalist_despotism_subtype$§!\n\n§g权力是一种复杂的、脆弱的、有吸引力的东西。人的野心和腐败导致权力根据继承、宗教权威、军事指挥或民选代表等各种原则组织和排序。事实上，这只是海市蜃楼。权力注定属于敢于征服的人。\n\n德国社会学家马克斯·韦伯在对社会权力来源的剖析和分析中，看到在某些情况下存在着他所谓的与法律权威和传统权威相对立的“魅力权威”。在这些情况下，就像古希腊暴君一样，权力不是归功于正当的政治程序，而是归功于通过特殊手段继续掌权的领导者的感知或真实独特属性。这种首领行使权力的方式很少通过正式机构的信任和准则，而是利用其在追随者中激发的忠诚度，无论是出于爱还是出于恐惧。这种严格意义上的主从间个人忠诚概念，就是为什么像这样的政权被称为一人独裁制。这种现象普遍存在，遍布全球，尽管由于其奇怪的诞生，这些形式的政府很少能持续很长时间。\n\n个人独裁者几乎总是不拘一格，他们的统治错综复杂，而无一致的意识形态，同时对领导人有着强烈的崇拜。然而，其最佳品质在于其协同作用，高度适应性和务实的政权，能够在眨眼间应对不断变化的内部和外部挑战。它最明显的缺点是，以这种方式掌权的人容易染上恶习和无尽的奢侈，因为正如阿克顿勋爵所写，“绝对权力会导致绝对腐败”，而世俗享乐可以很好地分散高效政治家的注意力。§!"
 anarchism_subtype: "无政府地区"
 anarchism_subtype_desc: "§Y$anarchism_subtype$§!\n\n§gAll Gone§!"
 anarchism_n_subtype: "$anarchism_subtype$"
 anarchism_n_subtype_desc: "$anarchism_subtype_desc$"
 gestalt_consciousness_subtype: "格式塔意识"
 gestalt_consciousness_subtype_desc: "§Y$gestalt_consciousness_subtype$§!\n\n§g步入虚空。\n\n天人合一。§!"
 machine_intelligence_subtype: "机械智能"
 machine_intelligence_subtype_desc: "§Y$machine_intelligence_subtype$§!\n\n§g机械智能是巨大的人工群体思维，已经联网成为一个有意识的实体。这样一个国家的大多数实际人口都是无意识的工作单位，他们没有任何自由意志地执行他们指定的任务。\n\n少数半自治的代理人通常被用于从一定程度的独立主动性中受益的更专业的任务。§!"
 hive_mind_subtype: "蜂巢思维"
 hive_mind_subtype_desc: "§Y$hive_mind_subtype$§!\n\n§g蜂巢思维与其说是一个国家，更像是单一的有机体。人口没有自由意志，一切行为不过是蜂巢思维的延伸——就如同躯体上的节肢。\n\n当与思维分离，个体会变得迷惑最终死亡。任何处在由蜂巢思维控制星球上的自由个体会被驱逐，处决，或者干脆被当作猎物喂养整个群体。§!"
