 police_state_subtype:0 "警察国家"
 police_state_subtype_desc:0 "§Y$police_state_subtype$§!\n\n§g从戒严令和宵禁到严厉镇压和合法专制，尽管形式多种多样，但警察国家的主要支柱总是一成不变。警察国家可能是政治性的或非政治性的，专业性的或非专业性的，腐败的或仁慈的，形成的根源与所处的条件不同，具体情况也会千差万别。尽管这种意识形态的表现多种多样，但其出发点都在于防止社会不受约束，陷入混乱。警察国家与军政府类似，但通常不会那么军国主义和帝国主义，而是把给人民带来秩序视为高于一切其他追求，往往在法律条文的支持下，他们可以正当合法地实现自己的追求。§!"
