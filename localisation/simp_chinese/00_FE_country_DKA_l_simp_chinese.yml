 DKA_eyes_of_storm_decision_category_desc: "在过去的数月间，由国家情报局牵头制定，各地配合并执行，我们花费数月时间向各方传递了一份“魔王”即将在新年伊始之际在风暴城参加重大庆祝活动的情报，在留下了各式各样足够吊人胃口而又不容易引人怀疑的缺口的同时在暴风城内部下了天罗地网。如果一切顺利，那么这将是我们将声势浩大的革命组织一网打尽，一扫国内成熟的反对力量的最好时机。"
