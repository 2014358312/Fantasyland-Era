 #foci
 DKA_eyes_of_storm: "风暴之眼"
 DKA_eyes_of_storm_desc: "在风暴城大获成功的行动已经向列位诸魔展示了爱丽儿作为一名合格的魔王的实力。她已经得到了大部分魔族的认可，但是距离真正统合所有魔族还有很长的路要走。"
 DKA_build_military_committee: "联席会议"
 DKA_build_military_committee_desc: "最近的一系列行动已经明显的展示了我们在组织度上的缺陷。在中央设立一个长期组织的联席会议机制应当能够在一定程度上将各类人员统合起来。"
 DKA_sword_of_revolution: "叛逆之剑"
 DKA_sword_of_revolution_desc: "狂妄自大的爱丽儿和她身边的走狗们低估了我们的决心，也没有重视我们在风暴城内那足以掀翻旧秩序的力量。是时候了姐妹们，从暴风城的城主府到塔塔利尔的驻防营地，让整个阿巴拉契亚平原燃烧吧！"
 #ideas
 DKA_wild_conquest: "狂野征程"
 DKA_wild_conquest_desc: "塔塔利尔的惨败并不是魔族的终点，虽然我们的疆域和威信已大不如前，但北方那“古老的应许之地”的预言从不会出错。在下一场必将发生的战争到来前，我们不需要质疑的声音。最后迎接我们的除了成功，唯有死亡……"
 DKA_government_efficiency_1: "政府效率：劳而无功"
 DKA_government_efficiency_1_desc: "效仿人类国家建立的文官体系草草初创，便受到了魔族内部千年来的封建传统的顽固抵抗。领主和地方精英对这所谓的管理条例嗤之以鼻，律令和法条只是一张张刚出炉的废纸，只有在中央派出强大的巡视官压下重担时，她们才会仿若忽然醒悟般慢慢地执行。“政令不出王宫，力量才见真章”并不是一句夸张的说法。"
 DKA_government_efficiency_2: "政府效率：事倍功半"
 DKA_government_efficiency_3: "政府效率：按部就班"
 DKA_government_efficiency_4: "政府效率：雷厉风行"
 DKA_government_efficiency_5: "政府效率：庭无留事"
 DKA_believe_in_brute_force: "迷信力量"
 DKA_believe_in_brute_force_desc: "拳头大才是硬道理，那些实验室里所谓的“快慢机”、“前装步枪”这些玩具不过是蛮夷自保的工具罢了，不会真有人信这种外力吧。"
 DKA_resistance_of_second_class: "亚人的反抗"
 DKA_resistance_of_second_class_desc: "我们虽然已经统治亚人这个种族已经很久了，但是他们似乎仍然不愿意屈服，一直在用无声或是有声甚至行动反对我们的统治。"
 DKA_warlike_sentiment_dynamic_modifier: "战争热情"
 DKA_warlike_sentiment_dynamic_modifier_desc: "“战败不是结束，而是复仇的序曲”。和平对于魔族来说是缓慢的凌迟，唯有战火才能唤醒血脉中嗜战的古老本能。若长久无战可打，这股狂热便会化作内斗的毒焰，反噬它的主人……"
 DKA_warlike_sentiment_dynamic_modifier_mtt: "处于§Y和平状态§!时，每个月随机§R降低§!1-3项修正的效果。"
 DKA_militia_system: "民军制"
 DKA_militia_system_desc: "强大的个体武力和桀骜不驯的性格让魔族从未保有过一只专门准备应对战争的职业化军队，或者说，每一个魔族都能在战时随时转变成一个士兵，前提是只要他们服得了管教，听得懂命令。尽管近年来新任魔王打算对此改革，但仍有收效见微。"
 
 
 
 DKA_inner_circle_idea: "七魔将"
 DKA_inner_circle_idea_desc: "对魔族的管理离不开魔王手下最强大的七位部将，代表了魔族在军事、行政、经济等方面不同的道路。这七位各有所长的文臣武将们受到魔王的重视程度也不尽相同，碍于执行的资金等各方面的需求，魔王同时只能支持三位重点支持她们的方案。"
 
 
 
 
 
 
 
 
 
