 DKA_eyes_of_storm_revolution_decision_desc: "我们在系统内部的一只鼹鼠拼死传出了一条高价值情报，显示最近在风暴城出现的“魔王”很有可能只是一个假货。在这条情报成真的前提下，原先准备已久的计划就不得不要作废，转而利用她们集中力量在此地，其他地方防守力量空虚的漏洞，策划一次更大规模的起义。这样做的成本毫无疑问将比原来更加让组织内一部分成员无法接受，或者我们也可以以更加谨慎的态度执行原计划……"
 