 FE_generic.1.t: "[ROOT.GetName]的内阁职位可用数量分布情况"
 FE_generic.1.desc_a: "到现在为止，一共有[?ROOT_num_of_character_var|.0]位角色在我们这里，以下是概况（包括隐藏的）：\n二把手共有[?ROOT_num_of_head_of_government_var|.0]位；\n政治顾问共有[?ROOT_num_of_political_advisor_var|.0]位；\n理论家共有[?ROOT_num_of_theorist_var|.0]位；\n陆军部长共有[?ROOT_num_of_army_chief_var|.0]位；\n海军部长共有[?ROOT_num_of_navy_chief_var|.0]位；\n空军部长共有[?ROOT_num_of_air_chief_var|.0]位；\n总司令部共有[?ROOT_num_of_high_command_var|.0]位；\n将领共有[?ROOT_num_of_unit_leader_var|.0]位，其中将军[?ROOT_num_of_corps_commander_var|.0]位，元帅[?ROOT_num_of_field_marshal_var|.0]位。"
 FE_generic.1.desc_b: "你应该是直接事件触发的吧，分布情况需要通过\neffect check_country_characters_status\n进行初始化。"
 FE_generic.1.a: "好的，已收录至档案。"
 FE_generic.1.b: "好的，我明白了。"
 
 
 generic.1.t: "[From.GetName]影响着我们的政治"
 generic.1.d_neutral_good: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并对[Root.GetAdjective]政治事务表示了极大的兴趣。最近这种情况愈演愈烈了，当[From.GetRulingParty]开始推动[From.GetRulingIdeology]宣传把大量[Root.GetAdjective]的演讲稿和宣传材料散发给人民。\n\n现在，甚至连一些政治家和政府官员也被[From.GetAdjective]的宣传所左右，并已经开始在[Root.GetName]里提倡[From.GetRulingIdeologyNoun]。"
 generic.1.d_bad: "长期以来[From.GetAdjective]政府试图使我们国家和他们立场一致，并经常试图干涉[Root.GetName]的政治。最近这种情况愈演愈烈了，[From.GetRulingParty]开始无视[Root.GetAdjective]的政治传统推行[From.GetRulingIdeology]宣传。许多演讲和其他[From.GetRulingIdeology]材料已被分发给[Root.GetAdjective]人民。目前看来，甚至连一些政治家和政府官员也受到[From.GetAdjective]宣传的影响，已经开始在[Root.GetName]提倡[From.GetRulingIdeologyNoun]。"
 generic.1.a: "有意思"
 generic.1.b: "他们怎么敢这样做！"generic.2.t: "[From.GetNameDefCap]寻求加入[Root.GetFactionName]"
 generic.2.d.a: "面对着对民主自由价值观日益严重的威胁，[alliance_applicant.GetAdjective]将我们视为自由世界的守护者。他们现在正寻求加入我们的联盟，在我们的保护下和我们共同对抗各路威胁民主自由的势力。"
 generic.2.d.b: "推翻旧世界的秩序非常困难，但在志同道合的兄弟国家面前并非不可能。而[alliance_applicant.GetAdjective]则认识到在未来的冲突中和我们保持一致是开创自己国家繁荣昌盛的最好机会，因此他已经正式向我们提出外交照会，要求加入我们来对抗我们共同的敌人。"
 generic.2.d.c: "[alliance_applicant.GetNameDefCap]已经认识到她必须加强同其他社会主义国家的联系，巩固共产主义革命在全世界的影响。接受了我们在这国际工人阶层大困境中的领导地位后，[alliance_applicant.GetAdjective]现在要求如我们正式结盟。"
 generic.2.d.e: "鉴于目前世界政局动荡不断，[alliance_applicant.GetAdjective]则认为我们能成为他们在这混乱动荡之中的救命稻草。因此，他们寻求加入我们的联盟，携手迎接近在咫尺的风暴。"
 generic.2.a: "所有坚信自由民主价值观的人都可以和我们站在一起。"
 generic.2.b: "这世界属于强者们！"
 generic.2.c: "如果我们携手，革命会战无不胜。"
 generic.2.e: "我们在风暴中同舟共济！"
 generic.2.f: "我们最好不要和他们一起。"
 generic.2.g: "我们已经拥有了我们想要的盟友。"
 generic.3.t: "[alliance_inviter.GetNameDefCap]欢迎我们加入[alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.3.a: "我们将一起捍卫民主。"
 generic.3.b: "没有人能反抗我们！"
 generic.3.c: "就工人们目前的困境来说，没法寻求更好的领袖了！"
 generic.3.e: "我们现在应该摒弃前嫌。"
 generic.4.t: "[alliance_inviter.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetNameDefCap]决定否决我们加入[alliance_inviter.GetFactionName]的申请。我们将在没有他们的支援下作战。"
 generic.4.a: "他们还自称是自由世界的捍卫者来着？"
 generic.4.b: "那我们就连他们一起碾碎！"
 generic.4.c: "他们的革命早已腐化！"
 generic.4.e: "我们之间的分歧无法弥合。"
 generic.5.t: "[From.GetNameDefCap]邀请[Root.GetNameDef]加入[alliance_inviter.GetFactionName]"
 generic.5.d.a: "出于对目前局势的担忧，[alliance_inviter.GetNameDef]向我们伸出了他们的友谊之手，在向我们提供保护的同时，他也敦促我们和他们一起为捍卫自由与民主而战。作为[alliance_inviter.GetFactionName]的成员国之一，我们人民的自由或许能得到保障。"
 generic.5.d.b: "意识到了对盟友的迫切需求，[alliance_inviter.GetAdjective]已经邀请我们加入[alliance_inviter.GetFactionName]。若我们选择接受，或许我们也能谋求到属于自己的阳光下的地盘。"
 generic.5.d.c: "我们在意识形态上的盟友[alliance_inviter.GetNameDef]已经注意到我们对工人革命事业的宝贵贡献，并且在今天早晨对我们发出了加入[alliance_inviter.GetFactionName]的邀请。和其他社会主义国家站在一起，我们能有更强大的力量传播我们的革命。"
 generic.5.d.e: "看来[alliance_inviter.GetAdjective]认为我们有巨大的战略意义，我们的合作将能带来莫大的好处，也许，我们应该把意识形态的冲突先放在一旁。今天早晨[alliance_inviter.GetAdjective]大使向我们提出了加入[alliance_inviter.GetFactionName]的邀请。"
 generic.5.a: "我们会和他们并肩而立。"
 generic.5.b: "我们只要一点点牺牲……"
 generic.5.c: "我们要和我们的同志一起战斗！"
 generic.5.e: "这是个好选择。"
 generic.6.t: "[alliance_applicant.GetNameDefCap]接受邀请加入[alliance_inviter.GetFactionName]"
 generic.6.d: "[alliance_applicant.GetNameDefCap]已经决定接受我们加入[alliance_inviter.GetFactionName]的要求。从今往后，我们将并肩作战。"
 generic.7.t: "[alliance_applicant.GetNameDefCap]拒绝我们加入[alliance_inviter.GetFactionName]"
 generic.7.d: "[alliance_applicant.GetNameDefCap]已经拒绝我们加入[alliance_inviter.GetFactionName]。我们将不得不在没有他们支援的情况下战斗。"
 generic.7.a: "我们的帮助略显多余。"
 generic.8.t: "核武主宰"
 generic.8.d: "就在刚才，我们使用了世界上的第一枚核武器，如今在军备竞赛中可谓傲视群雄。随着此前的努力终得回报，世界将不得不惊叹于我国之威。也许有朝一日他们或可迎头赶上，但我们将保证此事绝不会发生。"
 generic.8.a: "让敌人灰飞烟灭吧！"
 generic.9.t: "落居人后"
 generic.9.d: "就在刚才，其他国家使用了世界上的第一枚核武器，成为了军备竞赛中的佼佼者。尽管我们此前竭尽全力，但现在仍然失去了防御和报复打击的能力，只得落于下风。我们必须在他们制造更多毁灭之前加紧步伐，尽力缩小差距。"
 generic.9.a: "我们必须在此项目中竭尽全力。"
 generic.10.t: "强力盟友"
 generic.10.d: "就在刚才，我国盟友使用了世界上的第一枚核武器，如此使己方联盟成为了军备竞赛中冠绝群雄的存在。尽管我国暂落下风，但鉴于这种武器的拥有者是我们的盟友，因此，纵使敌人也掌握了原子之力，我们也具备打击报复的能力。"
 generic.10.a: "这样也可以接受。"
 generic.11.t: "内战结束"
 generic.11.d: "撕裂我国的内战终于尘埃落定，现在我们可以开始专注于团结人民以及重建家园的工作了。"
 generic.11.a: "我们将携手共创未来！"
 generic.12.t: "[From.GetAdjective]企图毁坏苏伊士运河"
 generic.12.d: "军事情报表明，[From.GetAdjective]正打算通过大规模的爆破和阻塞作业来破坏苏伊士运河。如果想要阻止他们的话，我们的时间已相当紧迫。"
 generic.12.a: "绝不能允许此事发生！"
 generic.13.t: "[From.GetAdjective]企图毁坏巴拿马运河"
 generic.13.d: "军事情报表明，[From.GetAdjective]正打算通过大规模的爆破和阻塞作业来破坏巴拿马运河。如果想要阻止他们的话，我们的时间已相当紧迫。"
 generic.14.t: "[From.GetName]提出外交抗议"
 generic.14.d: "[From.GetAdjective]公使日前就我国军事顾问团正派驻于其敌国境内一事，向我国政府提出了强烈的外交抗议。他们要求我们立即将该军事顾问团从涉事国家召回。"
 generic.14.a: "这是个合理的请求。"
 generic.14.b: "将本国顾问派往何处是我们的自由。"
 generic.15.t: "[From.GetName]召回顾问"
 generic.15.d: "作为对我方要求的答复，[From.GetNameDef]现已将他们留驻在敌对势力境内的军事顾问团撤走。"
 generic.16.t: "[From.GetName]留驻顾问"
 generic.16.d: "尽管我们已经提出抗议，但[From.GetNameDef]还是拒绝撤走其留驻在我们敌对势力境内的军事顾问团，还声称“我方无权干涉[From.GetAdjective]内政”。"
 generic.16.a: "我们等着瞧吧。"
 canals_tt: "下个月之内夺取运河沿岸领土的控制权可以阻止敌人的计划。"
 generic.17.t: "[From.GetName]染疾患病"
 generic.17.d: "看起来[From.GetRank][From.GetName]似乎在[From.GetHerHis]为[From.From.GetNameDef]服役的过程中把[From.GetHerselfHimself]自己逼得太狠了。正因如此，由于不耐作战地区的恶劣气候，这位[From.GetRank]现已染疾，只得暂且休养一段时期以期康复。直到[From.GetSheHe]痊愈之前，[From.GetSheHe]的表现都将远不如[From.GetHerHis]平日里那般好。"
 generic.18.t: "[From.GetName]作战负伤"
 generic.18.d: "看起来，为了使作战能够获胜，[From.GetRank][From.GetName]似乎在率领[From.GetHerHis]的部队时将[From.GetHerselfHimself]自己置于了太多的风险境地。正因如此，[From.GetSheHeCap]现在不幸负伤，必须要花费一定时间来养伤愈合。而在此之前，这位[From.GetRank]的表现都将远不如[From.GetHerHis]平日里那般好。"
 generic.19.t: "[From.GetName]提供工业援助"
 generic.19.d: "[From.GetNameDefCap]已经通知我们，他们将援助我们的事业并将为我们提供一定程度的工业援助，加强我们的力量以对抗我们共同的敌人。"
 generic.20.t: "[From.GetNameDefCap]要求我们屈服"
 generic.20.d_friends: "今日到访我国的代表团传达了[From.GetLeader]意图扩展两国双边关系，并逐步与[From.GetNameDef]携手共铸[Root.GetAdjective]人民的统一的意向。接受[From.GetLeader]的提议将使[Root.GetNameDef]成为[From.GetNameDef]的附庸国并享有一定自治权，而我国政府亦将重组成更符合[From.GetLeader]远见的形式。\n\n仅存的问题是，[Root.GetAdjective]的主权独立与我国与[From.GetNameDef]的友谊关系，究竟孰重孰轻？"
 generic.20.d_enemies: "今日从[From.GetNameDef]传来了如下讯息：[From.GetNameDef]要求[Root.GetLeader]承认[From.GetLeader]的国家元首地位，且我国政府需要重组成更契合[From.GetAdjective]政府对[Root.GetNameDef]期望的形式。同意要求将使我国成为[From.GetNameDef]的附庸国。\n\n即使我国并不心甘情愿将独立主权拱手让给国界外的敌国，从讯息中确凿无误的威胁成分可以确信的是，如果我国不满足[From.GetLeader]的要求，就很快将与[From.GetNameDef]兵戎相见。"
 generic.20.a: "服从要求。"
 generic.20.b: "我，作为其中一个，欢迎[From.GetAdjective]统治。"
 generic.20.c: "决不可能！"
 generic.21.t: "[From.GetNameDefCap]屈服"
 generic.21.d: "[From.GetAdjective]政府同意放弃独立主权并成为[Root.GetNameDef]的附庸国。我们确信这项决定前景光明并将有利[Root.GetAdjective]的地区利益。"
 generic.21.a: "好极了。"
 generic.22.t: "目中无人的[From.GetNameDefCap]！"
 generic.22.d: "今日抵达的[From.GetNameDef]外交官宣布拒绝我国将[From.GetNameDef]统一于[Root.GetNameDef]的提议。虽然事态令人遗憾，动用武力让[From.GetNameDef]屈服的选项仍然可行且诱人。"
 generic.22.a: "令人失望。"
 generic.23.t: "[From.GetNameDefCap]要求控制[demanded_prov_target.GetName]"
 generic.23.d: "今天[From.GetNameDef]派来一个充满敌意的代表团并宣称享有[demanded_prov_target.GetName]地区的全部主权。[From.GetLeader]要求我国立即交还领土否则战争无可避免。他们宣称[demanded_prov_target.Owner.GetAdjective]当地管辖是非法的，[demanded_prov_target.GetName]是[From.GetAdjective]地区不可分割的一部分。\n\n一旦我国接受要求，[demanded_prov_target.GetName]将被割让给[From.GetNameDef]，但我国仍将维持该地区的核心主权或领土宣称。而一旦拒绝，两国战争无可避免。"
 generic.23.a: "我国别无选择。"
 generic.23.b: "[demanded_prov_target.GetName]将维持[Root.GetAdjective]统治！"
 generic.24.t: "割让[demanded_prov_target.GetName]！"
 generic.24.d: "[From.GetNameDefCap]决定承认我国对[demanded_prov_target.GetName]的正当主权宣称并将地区移交[Root.GetNameDef]。随着这个问题顺利解决，我们相信[Root.GetNameDef]与[From.GetNameDef]间的和平将长久持续。\n"
 generic.25.t: "目中无人的[From.GetNameDefCap]！"
 generic.25.d: "[From.GetNameDefCap]拒绝了我国的要求，现在，我们需要决定是否兑现前言，发起进攻。假如言而无信，民众对[Root.GetLeader]的印象和[Root.GetAdjective]政府的权威都将跌入谷底。"
 generic.25.a: "无论如何，[demanded_prov_target.GetName]都得是我们的。"
 maybe_war_tt: "§R这可能导致与§Y[From.GetNameDef]§!的战争§!"country_capitulated.0.t: "[Root.GetName]已经停止抵抗"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetNameDef]来说这是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader]日前宣布怯懦的[Root.GetAdjective]政府已无力抵挡来自[From.From.GetAdjective]不可阻挡的军势所施加给他们举国上下的压力。[Root.GetAdjective]政府现已撤离该国并决定开始流亡。他们的主力部队已经停止抵抗，而[From.From.GetNameDef]现在已经控制了该国领土。\n尽管对[Root.GetFactionName]的战争还在别处延续，但对于[From.From.GetFactionName]全体成员来说这是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管惨遭如此灭顶之灾，但抵抗[From.From.GetNameDef]的战争绝不会就此终结。"
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader]日前宣布[Root.GetAdjective]已无力抵挡来自[From.From.GetAdjective]侵略军的铁拳，举国上下惨遭悲剧沦陷。[Root.GetAdjective]政府现已开始流亡，他们的主力部队也已经停止抵抗，而[From.From.GetNameDef]现已占领了他们的国土。\n尽管对抗[From.From.GetNameDef]以及其他[From.From.GetFactionName]成员的战争还在继续，但对于[Root.GetFactionName]全体成员而言这是一次不幸的挫败。"
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n虽然[From.From.GetName]和[Root.GetName]之间的战争已经结束，但[From.From.GetNameDef]仍处于全面战争状态，并且将在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n在[Root.GetName]的战争仅仅只是整场冲突的一小部分。[From.From.GetNameDef]和其他[Root.GetFactionName]成员的战争仍将会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective]政府现已开始流亡，该国主力部队也已经向占据他们国土的[From.From.GetNameDef]投降。\n\n[From.From.GetNameDef]与[Root.GetNameDef]的战争仅仅只是整场冲突的一小部分。[From.From.GetFactionName]与其他[Root.GetFactionName]成员间的战争仍将会在其他地区继续。"
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。[From.From.GetAdjective]军队与一群独立的[Root.GetAdjective][From.From.GetRulingIdeology]派别党羽迫使[Root.GetLeader]和他的政府流亡他国，而一个与[From.From.GetNameDef]密切合作的[Root.GetNameDef]新政府随之成立。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[Root.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此作出回应称，即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。由于部分[Root.GetAdjective]民众对[Root.GetLeader]在[Root.GetNameDef]推行[From.From.GetRulingIdeologyNoun]的政策极为不满，便与[From.From.GetAdjective]军队里应外合，将其驱逐下台后重组了接受[From.From.GetNameDef]引导的新政府。[From.From.GetLeader]宣称这份双边协定的签订，标志着本国与[From.From.GetNameDef]携手步入合作共荣的新时代。\n[Root.GetLeader]对此回应称[From.From.GetLeader]的政权并非真正的[From.From.GetRulingIdeology]。即使被迫流亡在外，他也仍将为[Root.GetNameDef]的光复继续战斗，同时，他会支持任何祖国内的地下抵抗势力。"
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef]日前宣布向[From.From.GetNameDef]全面投降。很明显，[Root.GetAdjective]政府对国内的[From.From.GetRulingIdeology]势力支持抱持的绥靖态度是造成[Root.GetName]垮台的关键原因。[Root.GetFascistLeader]随后被推上国家元首的位置，并以[From.From.GetLeader]政权的名义统领国家。\n[Root.GetLeader]对此宣称[Root.GetAdjective]政权并未就此寿终正寝，政府即使流亡他国，也将一如既往支持在祖国内的任何地下抵抗势力。"
 country_capitulated.0.a: "令人满意的消息！"
 country_capitulated.0.b: "黑暗时代降临了"
 country_capitulated.0.c: "变幻莫测的时代"
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective]海军采购"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap]有意采购我们封存的海军舰船。他们感兴趣的舰船因老旧且缺少现代化装备，已经不服现役。"
 generic_purchase_ships_events.01.a: "一项互惠互利的协议。"
 generic_purchase_ships_events.01.b: "我们什么船都腾不出来。"
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap]同意海军采购"
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective]外交官和海军代表通知我们，称该国同意向我们出售封存装备。如此一来，我们新生的海军将得以快速扩充。"
 generic_purchase_ships_events.02.a: "好消息！"
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap]拒绝海军采购交易"
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective]外交官通知我们，称该国不同意向我们出售封存装备。尚不清楚其拒绝究竟是对这批舰船另有安排，还是不赞同我国政策。"
 generic_purchase_ships_events.03.a: "真遗憾。"
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective]海军采购"
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap]向我们提出了一个提议，购买我们一些退役的主力舰。他们感兴趣的资产由于年代久远和缺乏现代装备而不再服役。然而，将这些资产出售给[FROM.GetNameDef]，我们可能会加剧该区域本已恶化的海军军备竞赛。"
 generic_purchase_ships_events.04.a: "一项互惠互利的协议"
 generic_purchase_ships_events.04.b: "我们不能出售任何海军资产"
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap]同意无畏舰采购"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective]外交官和海军人员已通知我们，他们将出售我们提议购买的退役无畏舰。这将使我们迅速扩张海军实力，并保持对邻国的领先。"
 generic_purchase_ships_events.05.a: "好消息！"
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap]拒绝无畏舰采购交易"
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective]外交官通知我们，他们不愿出售我们提议购买的退役无畏舰。目前尚不清楚拒绝是出于他们对舰只的自身计划，还是作为对我们政策不满的表态。"
 generic_purchase_ships_events.06.a: "真是不幸"
 AAT_germany.1.t: "[FROM.GetNameDefCap]请求获得资源开采权"
 AAT_germany.1.desc: "[FROM.GetNameDefCap]与我们接洽，并提出一项他们声称将有利于两国经济的协议。他们的工业需要我们的自然资源，我们需要他们的投资来扩大我们的工业。这提议利润丰厚，但讨价还价犹如恶魔？"
 AAT_germany.1.a: "这不符合我国最大利益。"
 AAT_germany.1.b: "没有人会输！"
 AAT_germany.2.t: "[FROM.GetName]拒绝我方提案"
 AAT_germany.2.desc: "[FROM.GetName]拒绝了我们的提议，称目前这不符合他们的最佳利益。\n他们强调，没有针对我们的恶意，但他们在这大势中还有其他优先事项。"
 AAT_germany.2.a: "真是遗憾。"
 AAT_germany.3.t: "[FROM.GetName]接受我方提案"
 AAT_germany.3.desc: "[FROM.GetName]接受了我方提案，这无疑将使我们双方受益。让我们盼望以后能有更多这样获利颇丰的协议"
 AAT_germany.3.a: "很好。"
 excellent: "好极了。"
 unfortunate: "真是不幸。"
 traitors: "叛徒！"
 stability.21.t: "应征公民逃脱兵役"
 stability.21.desc.a: "陆军部的最新报告显示，我国可征召人口数量明显下降。看来最近的新兵数量会比预期少很多。在对于出现征兵缺口的调查中，我们突然发现有许多完全符合征兵要求的人在用各种方式逃避服役。18岁的学生忽然就成为了重要兵工厂的熟练工人，以前很健壮的运动员因为种种原因没有通过体测，甚至还有一些已经入伍的新兵莫名其妙的消失了。\n\n当逃兵被逮捕并审讯时，他们指出军队内部的恶劣条件、冷酷无情的军官以及不愿为无可挽回的败势陪葬的心声。军方领导人要求对拒服兵役者进行严格的惩戒，但政府中的很多人认为改善军队内部环境才是更好的办法。"
 stability.21.desc.b: "对于大面积逃离兵役的行为，无效的官方措施导致问题雪上加霜。越来越多的新兵在收到征兵信后就人间蒸发了。而就在最近，反间谍机构截获了一种经过专业制作的小册子，里面的内容是教会人们如何逃服兵役，比如说贿赂医生来证明身体不够服兵役等。许多带着孩子的战争寡妇都在近期收到了很多求婚信，就是因为很多人想钻当父亲就可以免服兵役的政策空子来逃兵役。\n\n军方领导人建议我们取消这些政策，并拿几个被抓到的拒服兵役者来杀鸡儆猴。但政府里的其他人建议我们用各种方式来重新唤起人民的公民责任心，并告诫全体人民战争失败的后果。"
 stability.21.desc.c: "由于政府制止逃兵役行为的措施并没有产生任何积极效果，越来越多的人开始思考为什么他们要置自己的生死于度外来保全其他人。很多新兵在大街上被其他人嘲笑，因为许多群众都认为士兵们是在为一个渺茫的目标而奋斗的傻瓜。关于母亲禁止她的孩子去响应征兵法案的报道比比皆是。而陆军部也在报道中坦白，因为他们的各个机构为处理军队里的逃兵都已经焦头烂额，所以他们也不知道还应该征多少人。"
 stability.21.a: "我们对此无能为力。"
 stability.21.d: "我们应该逮捕所有拒服兵役的懦夫！"
 stability.21.e: "新兵的工资或许应该被增加。"
 stability.21.f: "是时候采取更严厉的措施了。"
 stability.21.g: "唤醒人民的公民责任感。"
 stability.21.h: "杀鸡儆猴。"
 stability.21.i: "我们必须给我们的人民一个能为之奋斗的目标。"
 stability.22.t: "罢工！"
 stability.22.desc.a: "在过去的几天里，由于工人们宣布在所有军工工厂里进行罢工，我们的军用品产量在急剧下降。他们不仅在到处喊着“和平与面包”的口号，而且从开始到现在他们还拒绝以谈判来解决问题。政府里的一些人建议用军事手段来阻止罢工，然后以敌方代言人和叛徒的名义迅速处决掉工人领袖。然而，其他的议员则希望政府使用一种更加慎重和保险的方法，他们指出，如果我们的士兵没有我们想像中的那么忠诚，那么对工人运动的强硬举措只会适得其反。"
 stability.22.desc.b: "政府试图说服罢工者返回工作岗位的努力毫无效果。相反，在报告中罢工者还在准备进一步的罢工，原本仅存的还在工作岗位上的工人也在他们愤怒的同事的鼓动下放下了工作来参与到罢工里面。虽然到目前为止，政府的石油储备仍然可以对前线物资紧缺产生一些缓冲作用，但是罢工迟早会开始削弱我们的战争潜力。\n\n陆军部再次督促我们对罢工者采取强硬措施，但是政府里面的其他人认为增加一半的工资就可以让工人们乖乖回岗工作，而不用付诸于武力。"
 stability.22.desc.c: "工人们在国内一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻所谓的“好战政权”所准备的。\n\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
 stability.22.a: "这终将平息。"
 stability.22.b: "把军队派遣到小镇里去。"
 stability.22.c: "把那些仍然在工作的人宣传成英雄。"
 stability.22.d: "把那些工人征入军队，再把工厂置于军事管制下。"
 stability.22.e: "提议增加工人们的食物配给份额。"
 stability.22.f: "派遣部队，逮捕暴民，处决头目。"
 stability.22.g: "提出新的福利法。"
 stability.23.t: "军队内乱"
 stability.23.desc.a: "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从他们上级军官的命令。虽然他们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对敌人的进攻命令。\n\n到目前为止，叛乱已经被控制在少数几个营和若干训练与支援单位里面，但是陆军部里的很多人担心这场叛乱会波及到其它部队并使得我们无法继续这场战争。必须要进行一场果断的行动了。"
 stability.23.desc.b: "解决军队叛乱问题的努力毫无作用。由于政府缺乏有效的应对措施，哗变的军人们增加了他们的要求，包括立即停火、与敌人达成全面和平条约和马上遣返他们回家。\n\n陆军部建议我们立即向叛军表现出强硬态度的信号，以此来阻止他们采取进一步行动。"
 stability.23.desc.c: "由于政府不愿意或者说无法满足他们的要求，叛军们决定采取措施。他们成立了“工人与士兵委员会”，并向所有人宣布他们的目标是全面接管国家政权并与我们的敌人立即签署和平条约。\n\n如果我们不立即采取紧急措施，这个委员会很可能在国内的一些地方取代我们的政府并使我们没有能力继续这场战争。"
 stability.23.a: "我们无能为力。"
 stability.23.b: "把那些叛变部队包围起来并命令他们投降。"
 stability.23.c: "在叛军面前展开爱国主义演说。"
 stability.23.d: "公开宣布所有支持叛军的人都将被指控叛国。"
 stability.23.e: "发表和平声明。一定要保证敌人可以接受。"
 stability.23.f: "动用忠诚的义勇军来逮捕所有擅离职守的士兵。"
 stability.23.g: "给予士兵权力来选择他们自己的长官。"
