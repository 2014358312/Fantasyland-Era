 YBL_jingmihoushidai:0"静谧后时代"
 YBL_jingmihoushidai_desc:0"来自大海的灾难摧毁了伊比利亚的辉煌，灾害使丰饶的耕地变为不毛之地，随着土地的消失，伊比利亚的旧政治基础土崩瓦解。后来人们将此灾难称作————大静谧 通信瘫痪，地貌剧变，灾后的伊比利亚令人陌生。人们漫无目的地行走在废土上，见不到熟悉的道路与建筑，听不到广播与讲经，人们不敢确信脚下的土地就是曾经辉煌的伊比利亚"
 YBL_jianqufenliedeguodu:0"渐趋分裂的国度"
 YBL_jianqufenliedeguodu_desc:0"在那个遥远的，伊比利亚的黄金时代，伊比利亚人依靠着阿戈尔人的带来的科技成为这片大地最耀眼的光辉，但大静谧后没人知道身边的阿戈尔人是不是深海教徒，麻木的伊比利亚人们吊死身为曾经邻居的阿戈尔人，驱逐为这片土地付出一切的友人。失去国王的伊比利亚无法平息两个种族的矛盾之火，也无法重新利用阿戈尔人的科技，伊比利亚的科研到了近乎停滞的地步"
