 FE_historical_country_LAN: "阿斯特莱雅联邦成立于"
 east_continent_history_page_1: "瑞斯塔尼亚大陆（以下简称东大陆）真正意义上进入中央集权的时间始于皇纪元元年的埃雷波尼亚帝国，在其巅峰时期一度快要统一整个大陆，然而就在385年最后的扩张中，领军向东南方神秘的卡美洛地区的帝国皇帝埃雷波尼亚三世神秘暴毙，这场突然的危机使得皇室在几乎毫无准备的情况下陷入了对继承权的争斗中，此前在大扩张中征服但还未来得及整合的领土上游荡的各种反抗运动也开始蠢蠢欲动。在经过数次后世历史学家看来无比荒唐的操作（她们认为可能是某种隐秘的诅咒在暗中发挥作用）后，辉煌一时的埃雷波尼亚在389年正式解体并陷入到了波及整个东大陆的内战当中，这场仓促的内战让当时埃雷波尼亚的许多学术和研究成果从此埋没，也使得后来的东大陆掀起了一股浩浩荡荡的冒险和探索运动。\n\n皇元419年，经历了三十年的埃雷波尼亚内战落下了帷幕，偌大的帝国在无数战火的摧残下分割成了南北两个政权：在北面由三皇女统一的新埃雷波尼亚帝国和在南面由一群贵族联盟扶持最小的十一皇子建立的南埃雷波尼亚帝国。这场内战的结束很大程度上归因于双方都已经筋疲力尽，若不是民间高涨的反战声音、此起彼伏的起义和快要崩溃的战时体制，有人预测这场内战还会无限期的进行下去，这一时期通常也被认为是后来两大帝国先后崩溃以及再之后的大革命的引子。\n\n在内战结束后，东大陆迎来了久违的和平，由于双方均认识到无法彻底吞并对方，在此后的三百年间除开大大小小的摩擦双方都没有了什么大的战事，而是不约而同的转向了向海外探索，由此一场科技与文化竞赛开始了。"
 east_continent_history_page_2: "在探索方面率先发力的是北埃雷波尼亚。其实在埃雷波尼亚时期帝国就已经向海外派遣过探索队伍，在皇家占星协会和魔法协会的预测中，“另一块足以比肩帝国的大陆在西方熠熠发亮”，因此皇帝雄心勃勃的想要在自己的功绩中再添上浓厚的一笔，可惜他的名字叫埃雷波尼亚三世，随着他的逝去，内战中没有人再关心这些队伍的结局，直到内战结束后北埃雷波尼亚的船队重新出发，在今阿尔比恩大陆上与阿尔比恩王国建交——他们正是当初派出去的探险队伍建立的政权。随着两国建立外交关系，北埃雷波尼亚借助阿尔比恩探索的成果先于南埃雷波尼亚到达了瑟兰蒂斯大陆（以下简称西大陆）与堤亚穆帝国初次取得了联系，此时是皇纪元（东大陆历法）526年，魔法纪元（西大陆历法）380年。\n\n南埃雷波尼亚在对外探索方面则没有那么好运，在向西南航行遇到如今被称为“伊甸”的岛屿和一块帝国探索部束手无策的被迷雾笼罩的大陆外，她们对于海外的旅途基本上到此为止。但得益于前埃雷波尼亚时期许多遗留在南方的研究所遗迹，南埃雷波尼亚在技术方面远远超过了北埃雷波尼亚。在这三百年黄金时期的末尾，双方的军事力量基本上都恢复了七八成：北埃雷波尼亚从自己的盟友处获得了帮助，而南埃雷波尼亚则依靠重新追赶上来的技术武装自己。但在繁荣的表象之外，底层人民的生活却并没有丝毫改变——在两大帝国的宣传中，即使是首都最阴暗的贫民窟中苟延残喘的贱民，在听到帝国一次又一次的辉煌成果，都不禁挺起了胸膛。\n\n当然你要她们拿起武器反抗高高在上的皇家法师和精英禁卫军们，那肯定是不现实的。随着技术的不断发展，越来越多的军用技术被改造后在民用领域普及开来，对于魔力的研究使得普通人也能使用的对魔力武器被开发出来，诸如恒温阵、传送阵等法术的施术原理也在逐渐被揭开，但此时这些对魔力武器依旧依靠魔法师人工生产（与后来的魔导武器不同，这些武器依旧是昂贵的）。事情的转变始于幻域纪元798年（在这三百年间四个超级政权——两大埃雷波尼亚帝国，堤亚穆帝国和穆露奈依特帝国统一了历法），在这一年一位名不见经传的法师公布了她的研究成果，即通过数理来解析魔法原理。虽然这篇论文仅做到了对火球术的基本解析，但它带来的影响却是极为深远的。由于这项成果面向全大陆公开，埃雷波尼亚两大帝国都注意到了这项研究蕴含的机遇和危险，在整个第九世纪期间，"
