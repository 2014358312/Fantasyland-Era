 RGC_two_crowns: "两顶王冠"
 RGC_two_crowns_desc: ""
 RGC_agricultural_issues: "农业问题"
 RGC_agricultural_issues_desc: "我国的地理位置和环境条件使得日光资源稀缺，这种日照与气候导致我国难以种植自然粮食作物，除开大量由国外进口的食物外，在本土生产的粮食多由食品工厂生产的人工合成或转基因产品，这些本土食品在价格高昂的同时并不多受民众欢迎。\n尽管这两项共同构成了我国的农业组成，每年处于温饱线下的民众数量仍旧是一个无法计量的数字。"
 RGC_emergency_state: "肆虐的十一月风暴……"
 RGC_emergency_state_desc: "尽管西方的龙骸山脉和封闭的信息渠道阻塞了大革命对联合王国古老的君主专政价值观的冲击，最初由伊迪那洛克八世通过的《交流法案》所批准归来的留学生们却成为了挑战这一传统最大的力量。"
 RGC_brink_of_civil_war: "……和争论不休的千禧年草案"
 RGC_brink_of_civil_war_desc: "十一月风暴很大程度上是两拨民主力量在机缘巧合下共同决定且临时行动后的影响，尽管民主派在革命后控制了联合王国首都阿库斯·史泰利亚及其周边的王冠领地，逮捕并软禁了当前的伊迪那洛克直系王室成员，她们对王国地方，特别是一些手握边境军权的公爵领地的影响微乎其微。\n《千禧年草案》是双方在军团危机期间达成的临时和平协议，"
 RGC_fate_of_royal: "王室命运悬而未决"
 RGC_fate_of_royal_desc: ""
 
 
