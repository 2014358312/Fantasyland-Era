 TIA_never_too_late_to_mend:0 "亡羊补牢，为时不晚"
 TIA_never_too_late_to_mend_desc:0 "堤穆亚的经济形势堪称悲剧。国库正面临着建国后第一次如此巨额的赤字，连年的经济不景气也造成社会的动荡，还有日益巨大的贫富差距，朱门酒肉臭路有冻死骨的故事正在我国各处上演...帝国的经济已经危如累卵，我们必须在经济问题引发更大的冲突前修补好一切。帝国的经济学家们已经制定了一系列计划，愿帝国在水神的荣光下金瓯无缺。"
 TIA_focus_Free_Port_Seven:0 "重视七号自由港"
 TIA_focus_Free_Port_Seven_desc:0 "七号自由港，帝国西北方的明珠，更是无数人梦想开始的地方。听到那轮船的汽笛了么，那都是金钱流动的天籁；看到那进出的列车了么，那更是黄金在向我们挥手！我们的经济学家指出，除了一些微不足道的污染，七号自由港占据了成为贸易中心的一切区位优势，并且拥有着成为我国最大的贸易港的潜力，只需要一些优惠政策，七号自由港就能带给我们源源不断的金钱。"
 TIA_promotion_railway_trade:0 "促进铁路贸易"
 TIA_promotion_railway_trade_desc:0 "铁路贸易一直是我国经济中的一个重要组成部分，奔腾的火车是帝国的大动脉，为帝国的运作提供珍贵的养料。正如遍布全身的血管才能使肉体正常运作，一个贯通全国的铁路网能确保贸易的流通到达我们帝国的每一处。比起我们耗费的，其中创造的价值与工作岗位将远超我们的计算。"
 TIA_promotion_Raillords:0 "推广铁路人偶"
 TIA_promotion_Raillords_desc:0 "铁路人偶，或者说“人形铁路控制模块”，一种控制铁路上的火车运行的人工智能。比起人类，她们对于火车的控制更加安全也更加稳定。而且，由于某些“外观上的或者别的什么的原因”，配备有铁路人偶的火车能吸引更多的乘客...总之，为什么不给我们的火车都配上一个呢？"
 TIA_Work_instead_food:0 "以工代赈"
 TIA_Work_instead_food_desc:0 "目前，帝国正有无数失业者正在大街上游荡，等待着国家的失业救济金。虽然帝国对她的子民是无比仁慈的，但是帝国的财政状态已经不堪重负。对此我们想到了另一种解决方案，即通过提供工作来解决失业问题。帝国近期的一大批经济与基建项目创造了大量的岗位，我们将通过提供这些岗位与工资的办法来代替失业救济金。这样，我们不仅解决了失业问题，还解决了建设问题，这对我们所有人都好。"
 TIA_Wilderness_development:0 "开发荒原"
 TIA_Wilderness_development_desc:0 "帝国西部的存在一大片的，尚未被开发的土地。广袤无垠的西部地区蕴藏丰富的矿产资源、水利资源和森林资源，有漫长的海岸线和优良的港湾，有适宜的气候，宜农宜牧。它为我国的工业化发展提供了优越的条件和广阔的市场前景，也为我国农业的发展提供了广阔的天地。当铁路修到那里的时候，我们的帝国将获得前所未有的经济前景。"
 TIA_Gold_rush:0 "淘金热"
 TIA_Gold_rush_desc:0 "在几个月前，我们的地质学家就在我国的东部的曼德镇发现了一个规模可观的大型金矿，民间的传言也已经开始流传。堤穆亚需要这些珍贵的金矿，而这里也正慢慢的吸引着一大批淘金者来到这里。只需要我们稍稍的一点助力，数十万甚至百万的人们就会开启一波席卷全国的热潮。"
 TIA_Develop_tourism_industry:0 "开发旅游产业"
 TIA_Develop_tourism_industry_desc:0 "随着淘金热的兴起，曼德市的绝美风景也吸引了我们的目光。与狂热的淘金者们一同来到的还有大波的旅游者。随后在财报中，我们的经济学家惊讶的发现旅游业带来的收入也颇为可观，对此，结合我国的铁路项目，他们提出了推广这一模式至全国的计划。"
 TIA_Transcontinental_Railroad_Alliance:0 "环大陆铁路同盟"
 TIA_Transcontinental_Railroad_Alliance_desc:0 "随着我国铁路事业的增长，以及其对我国社会的影响越发强大，我们认为有必要建立一个统合我国铁道各界的一个管理机构。其将管制包括列车建造和养护、铁路安保和使用还有与之相关的商会交易等等相关事务。\n\n“人们铺设了无数条道路，在这之上维持着人类的繁华。”"
 TIA_Strengthen_Gamindustri_four_countries_trade:0 "强化游汐叶界四国贸易"
 TIA_Strengthen_Gamindustri_four_countries_trade_desc:0 "游汐叶界四国同盟作为中立国在历史上与我国一向存在着深厚的经济与政治联系。虽然是我国是传统意义上的军事强国，但是我国的经济不能完全依靠军事企业，这种畸形的产业结构使得我们必须寻找新的出路，而为此我们也应该加强与四国同盟之贸易。"
 TIA_Complementary_advantages:0 "优势互补"
 TIA_Complementary_advantages_desc:0 ""
 TIA_War_driven_economy:0 "战争带动经济"
 TIA_War_driven_economy_desc:0 "我国一向也一直都是军事强国。铁与血铸就帝国的荣誉，而钢与汗将锻造我们的繁荣。自贝尔泽古战争后，我们的大部分企业便停止了运作，停滞的工厂更是数不胜数。帝国渴望又一场战争，让游荡的游民入伍，让失业的工人上岗，战争创造的需求足以给我们走出经济的泥潭！四国富饶的土地在等待着我们！"
 TIA_Absorb_electronics_industry:0 "吸纳电子产业"
 TIA_Absorb_electronics_industry_desc:0 ""
 TIA_Centrally_set_taxes:0 "中央集中定税"
 TIA_Centrally_set_taxes_desc:0 "我们的经济计划需要大量的资金，再让各城市自定税率难以承担帝国开支，再苦一苦大众，这是帝国的必要之恶。"
 TIA_City_self_determination_taxes:0 "城市自决税费"
 TIA_City_self_determination_taxes_desc:0 "我国城市自决税费是我国的传统之一，其给予民众参与地方决策的权利。而且，城市自决税率还能避免地方因地区差异而导致的负担，对维持帝国秩序重要无比。"
 TIA_Monopoly_electronic_entertainment_industry:0 "垄断电子娱乐产业"
 TIA_Monopoly_electronic_entertainment_industry_desc:0 ""
 TIA_Free_and_open_markets:0 "自由开放的市场"
 TIA_Free_and_open_markets_desc:0 "市场是一只看不见的手，能够精妙绝伦地调配资源和信息。在自由市场的舞台上，价格不仅仅是一枚衡量商品和服务价值的秤砣，更是一面镜子，映照出需求、供给和稀缺性的微妙变化，通过我们与外界的自由开放的市场，帝国终将迎来繁荣！"
 TIA_Economic_trade_miracles:0 "堤亚穆经贸奇迹"
 TIA_Economic_trade_miracles_desc:0 "帝国做到了！通过有效的举措，我们成功解决了帝国的所面临的经济危机，同时迎来了帝国的经济腾飞！从飞驰的火车到永不停工的工厂，堤穆亚的经济跻身世界前列。水神荣光永存，堤穆亚荣光永存！"

