 TIA_dream: "梦？"
 TIA_dream_desc: "破烂的囚服下拖曳着沉重的镣铐，米雅麻木的向行刑台上走去。谩骂、怒吼声潮水般撞击着耳膜，台下是人群中一道道愤怒、仇恨的目光。台前，席翁、迪欧娜、迪奥等人的身影矗立，宣告着行刑开始，狂热的欢呼中，脖子传来一阵剧痛，她的意识逐渐消散..."
 TIA_Choice: "抉择"
 TIA_Choice_desc: "刚才是梦？惊醒后，环顾四周，还是在自己华丽的卧室里。米雅刚松了口气，突然看到桌子上染血的日记，正是自己记录牢狱生活的，翻开细细阅读，冷汗大滴流出，难道走向断头台的命运是注定的？不行，一定要全力改变！"
 TIA_Make_change: "做出改变"
 TIA_Make_change_desc: "有了牢狱之灾的经历，米雅的待人接物有了巨大改变，这让身边的人十分讶异和佩服，也收获了侍女安妮等人的认可和效忠。当然，仅仅这样是不够的，表面风平浪静的帝国实际上问题巨大、暗流涌动，记忆中首当其冲就是逐渐崩溃的帝国财政。"
 TIA_Financial_issues: "财政问题"
 TIA_Financial_issues_desc: "支出远超收入，作为帝国财政部门的金月省却对此毫无作为，作为帝国唯一皇女，米雅将上一世因为直言问题、得罪上级被调离的优秀文官路德維希·休伊特，发动特权留在身边，通过重新规划调整，逐步改善财政问题。"
 TIA_Prevention_plague: "医疗改革"
 TIA_Prevention_plague_desc: "据日记记载，因为突发的瘟疫导致路德維希所改善的财政全部功亏一篑，导致米雅还是无法逃离断头台的命运，因此，米雅来到了首都最贫苦的地方，将自己宝贵的头饰交给路德维希以迫使贵族出资支持卫生改善，现在，只需要等待......"
 TIA_ensure_national_belief: "确立国民信仰"
 TIA_ensure_national_belief_desc: "堤亚穆帝国长久以来引以为傲的水神信仰，如今却成了分裂国家的利刃。南方高呼§Y阿库娅§!之名，北方则坚信§Y芙卡洛斯/芙宁娜§!才是真神。这种信仰上的混乱不仅动摇了君权神授的根基，更在街头巷尾、城镇乡村酿成无数冲突，严重威胁着帝国的稳定与安全。米娅也不能再坐视不理！是时候以帝国最高权威，一锤定音，确立唯一、至高、不容置疑的§G国家水神信仰§!，结束这场无谓的纷争，将帝国的力量重新凝聚起来。无论选择哪一位女神，或是采取更激进的措施，这都将是一个塑造帝国未来灵魂的决定。"
