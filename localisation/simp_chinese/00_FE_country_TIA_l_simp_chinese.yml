 TIA.11.t: "水神之争：帝国的十字路口"
 TIA.11.desc: "会议的气氛凝重得如同暴风雨前的海面。关于确立国家水神信仰的最终辩论已经持续了数日，南北双方的代表据理力争，引经据典，甚至不惜以地方稳定相要挟。南方派呈上了据称是阿库娅女神亲赐的“圣水”（虽然看起来和普通井水无异，但据说能让人变得乐观……或者说傻乐？），强调其女神§Y活泼亲民、赐福慷慨§!，是帝国繁荣的源泉。北方派则展示了历代关于芙宁娜（或芙卡洛斯）的文献记载和精美圣像，颂扬其§Y高贵智慧、守护众生§!的牺牲精神，认为这才是水神应有的威仪与深度。双方都宣称对方是异端，亵渎了真正的神明。\n\n米娅陛下，帝国的命运系于您的一念之间。是顺应南方炽热的民意，尊奉§Y阿库娅§!为帝国唯一真神？还是认可北方悠久的传统，确立§Y芙宁娜§!（或芙卡洛斯）的至高地位？抑或是……采取更为彻底的手段，从根本上§R斩断神权对世俗的干涉§!，宣告帝国自此进入一个§R理性与皇权至高无上§!的新时代？无论选择哪条路，都必将掀起巨大的波澜，但帝国已无路可退，必须在这信仰的迷宫中，为万民指明方向。"
 TIA.11.a: "§Y水流终归一源：尊奉阿库娅女神！§!"
 TIA.11.b: "§C静水流深：芙宁娜才是真神！§!"
 TIA.11.c: "§R神权虚妄：帝国才是唯一的光！§"

 TIA.12.t: "堤亚穆帝国的财政深渊"
 TIA.12.desc: "在堤亚穆帝国的繁荣表象下，腐败与挥霍如毒藤般蔓延。国库的黄金早已被权贵们用于奢华宴会和无效工程，帝国财政犹如沙堡般崩塌。尽管有财政官员曾试图挽救，但高层官员们的贪婪让改革化为泡影。物价飞涨、民怨沸腾，市场崩溃的浪潮席卷每一个角落。农民抛弃土地，商队停滞不前，帝国的经济引擎嘎吱作响，预示着一场更深的灾难。当金币的光芒褪去，只留下冰冷的债务深渊。"
 TIA.12.a: "命运的齿轮无法阻挡......"
 
 TIA.13.t: "帝国阴影：瘟疫肆虐"
 TIA.13.desc: "财政崩溃的余波未息，堤亚穆帝国又迎来更黑暗的试炼。一场源自贫困街区的瘟疫悄然爆发——被称作“矿石病”的神秘病症，在营养不良的人群中快速扩散。医院的床位被挤爆，药物短缺让医生们徒劳叹息。街道上死寂笼罩，原本繁华的皇都沦为鬼城。水神的信徒们开始低语：这是阿库娅的愚弄之咒，或是芙宁娜的审判之泪？无论真相如何，瘟疫横行撕裂了社会仅存的秩序，农民起义的星星之火在尸骸间燃起，预示信仰之争即将登场。生命在病毒前脆弱如纸。"
 TIA.13.a: "命运的齿轮无法阻挡......"

 TIA.14.t: "信仰的裂痕：阿库娅与芙宁娜"
 TIA.14.desc: "瘟疫与贫困让堤亚穆帝国的灵魂渴求救赎，但水神之争却将它推入更血腥的深渊。一方是贝尔泽古的阿库娅信徒，崇拜她为“智障水神”——追求欢乐与愚行中的解脱；另一方是枫丹的芙宁娜信徒，奉她为“优雅水之女神”——信仰仪式与崇高审判。两派在城镇广场爆发的冲突迅速蔓延：阿库娅的信徒以混乱狂欢对抗芙宁娜的庄严圣歌，街头演变为神权战场。尽管中央试图调解，但瘟疫和经济崩溃已消融了中央权威。信徒的血染红了河流，分裂的苗头在西部的芙宁娜势力和东部的阿库娅阵营间燃烧——宗教狂热成为帝国分裂的催化剂。"
 TIA.14.a: "命运的齿轮无法阻挡......"

 TIA.15.t: "帝国的终焉：四分五裂"
 TIA.15.desc: "堤亚穆帝国的命运已被书写：财政崩溃、瘟疫横行和宗教冲突碾碎了最后一丝统一。中央权威崩溃，领土分裂为五个争斗的实体。从西向东依次诞生......\n\n枫丹国：由芙宁娜领导，她以水神之名宣布独立，拥抱优雅与秩序。\n堤亚穆中部战区：残存的帝国核心，右田铃将军勉强维持军管，坚守衰败的皇权遗产。\n奴隶之剑起义军：露娜号召的农奴起义在瘟疫废墟中崛起，剑指压迫者。\n贝尔泽古王国：阿库娅自封为“水神女王”，信徒们用狂欢粉饰裂痕，成为东方堡垒。\n\n地理划分已成定局：西方枫丹的芙宁娜信徒、中部堤亚穆的混乱、起义军的火焰和东方贝尔泽古的愚行。帝国物语的物语在此终结，世界版图重组——水神之争从信仰演变为国界线......"
 TIA.15.a: "命运的齿轮无法阻挡......"

 TIA.16.t: "堤亚穆陷入战火"
 TIA.16.desc: "随着堤亚穆陷入四分五裂的战火，曾经两国精心划定的 ​​“堤亚穆-穆露奈依特缓冲区”​​ 已沦为权力真空地带。这片富含矿产与农田的肥沃土地，如今只剩下零星的地方民兵和流亡贵族苟延残喘。穆露奈依特女皇的案头堆满了前线密报——参谋部激烈争论：是趁机吞并这块唾手可得的肥肉，还是恪守旧约维持中立？窗外，帝国旗帜在寒风中猎猎作响，仿佛低语着历史的抉择……"
 TIA.16.a: "帝国之犁必须耕遍无主之地！"
 TIA.16.b: "契约神圣，不可玷污帝国荣光"

 TIA.17.t: "堤亚穆-穆露奈依特缓冲区沦陷"
 TIA.17.desc: "当堤亚穆的残存军队在瘟疫与宗教战争中苦苦支撑时，北方边境传来噩耗——穆露奈依特的黑黄旗已插遍缓冲区的每一座哨塔！女皇米雅颤抖着撕碎急报，议会厅内死寂无声。昔日的协定化为废纸，而帝国甚至无力派遣一支斥候队北上质问。冰冷的现实如利刃刺入心脏：​​“连最后的喘息之地，也成了他人盛宴的餐盘。”​​ 窗外，枫丹与贝尔泽古的炮火映红了夜空，帝国的黄昏从未如此漫长......"
 TIA.17.a: "记住这背叛，而非宽恕"

 TIA.18.t: "双头鹰的暗影"
 TIA.18.desc: "当枫丹与贝尔泽古的旗帜在废墟中倒下，堤亚穆与中部战区隔着锈蚀的铁丝网冷冷对峙。米雅女皇在露那提亚重建政府，却收到右田铃的卫星影像——中部士兵正在拆除本部边界哨站，将报废坦克堆成金属长城。四女神联盟随即发表中立声明：“巨人的争斗会碾碎蝼蚁”，而玛尔德尼亚等边境城市的无线电静默如同暴风雨前的窒息......是战火重燃还是和平谈判？"
 TIA.18.a: "派遣使者前去谈判、地点选在......紫耀之都"
 TIA.18.b: "我们不需要谈判，既然我们可以平了叛军自然也可以平了他们！"

 TIA.19.t: "紫耀之都的邀请函"
 TIA.19.desc: "女皇米雅的使节穿越瓦罗亚的晨雾，将鎏金请柬送至中部战区司令部。提案令人震惊:以“堤亚穆帝国联邦”之名组建联合政府，玛尔德尼亚以西保留皇权统治，而以东获得高度自治权、由军部管辖。右田铃的参谋们争执不休：接受意味着放弃剑指北方的野心，拒绝则可能重燃战火。谈判地点定于中立城市紫耀之都，海风能否吹散猜忌的阴云？"
 TIA.19.a: "签署联邦协议"
 TIA.19.b: "加强边境驻军"


 TIA.101.t: "铁路人偶带动了铁路客运的提升！"
 TIA.101.desc: "铁路人偶的推广使得铁路的安全性大幅度提升，火车的运行也变得更加稳定。虽然在一开始的时候，铁路人偶的出现引起了部分人的反感，但是随着时间的推移，越来越多的人们开始接受了她们，甚至因为其可爱的外表开始喜欢上了她们，有人不惜专门乘坐铁路来观赏自己各式各样的铁路人偶，可以说铁路人偶的推广也因此获得了成功。"
 TIA.101.a: "铁路人偶真是太可爱了！"


