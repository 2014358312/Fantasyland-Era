 TIA_military_research_budget_restarted_desc: "关闭多年的军工研究所重新点燃炉火，科学家们回到实验室。"
 TIA_magic_technology_fusion: "魔导科技融合" 
 TIA_magic_technology_fusion_desc: "爱丽丝大胆提出将古老魔法与现代科技结合，这一举动让学术界震动。"
 TIA_reshaping_country_reason: "理智重塑国家"
 TIA_reshaping_country_reason_desc: "在爱丽丝的推动下，科学理性成为国家的新信条。帝国的未来不再由神祇决定，而由人类之手铸就。"
 TIA_relief_food_distribution: "救济与粮配"
 TIA_relief_food_distribution_desc: "面对瘟疫与饥荒，安妮推出粮食救济与基本生活保障。"
