 # 芙宁娜正统线
 TIA_Funina_orthodoxy_decree: "芙宁娜正统诏令"
 TIA_Funina_orthodoxy_decree_desc: "米雅以帝国最高权威颁布诏令，宣布芙宁娜为堤亚穆帝国唯一正统水神。诏令援引帝国建国以来的法典传统和水神启示录中关于“秩序之水”的经文，以法理而非暴力确立正统地位。首都的芙宁娜派知识分子与法官们欢欣鼓舞，但南方省份传来了不安的消息……"
 TIA_Funina_orthodoxy_decree_tt: "§Y南方阿库娅派信众将在数月内组织大规模抗议§!"

 TIA_water_court_establishment: "水神裁判所"
 TIA_water_court_establishment_desc: "芙宁娜信仰的核心教义是“水即正义，正义即裁决”。米雅在路德维希的建议下，于帝都设立水神裁判所——以芙宁娜教义为法理基础的最高司法机构。裁判所不仅审理宗教争端，更被赋予了对贵族违法行为的审判权。这削弱了旧贵族的司法特权，赢得了平民的拥护，却也让保守贵族视之为对传统秩序的颠覆。"

 TIA_fontaine_pilgrimage_concordat: "枫丹朝圣协约"
 TIA_fontaine_pilgrimage_concordat_desc: "帝国承认芙宁娜为正统水神后，芙卡洛斯信仰发源地——枫丹——的地位变得微妙而重要。米雅提出与枫丹刺玫会签署《朝圣协约》：承认枫丹为芙宁娜信仰的圣地，允许帝国信徒自由前往朝圣；作为交换，刺玫会必须公开承认帝国对枫丹的主权，并将宗教事务纳入水神裁判所管辖。这是一笔政治交易——用宗教地位换取政治臣服。"
 TIA_fontaine_pilgrimage_concordat_tt: "枫丹刺玫会温和派获得主导权，激进派被边缘化"

 TIA_suppress_southern_aqua: "南方净化令"
 TIA_suppress_southern_aqua_desc: "芙宁娜正统确立后，南方阿库娅派的抵制越来越公开。多个省份的阿库娅神殿拒绝悬挂帝国诏令，甚至出现了焚烧芙宁娜圣像的事件。南方净化令将派遣帝国宪兵和水神裁判所法官南下，强制关闭阿库娅神殿、没收教产、逮捕阿库娅派顽固领袖。"
 TIA_suppress_southern_aqua_tt: "§R南方省份的阿库娅派被武力压制，但地下活动将更加隐蔽和危险§!"

 TIA_sacred_land_development: "圣地开发计划"
 TIA_sacred_land_development_desc: "朝圣协约签订后，枫丹地区出现了意想不到的经济繁荣。朝圣者从帝国各地涌来，带动了旅馆、餐饮和交通行业的蓬勃发展。米雅命路德维希制定“圣地开发计划”，在枫丹修建朝圣大道、水神纪念堂和圣水温泉设施，将宗教旅游打造为帝国的新经济支柱。宗教与商业的结合让保守教士皱眉，但金币的响声比经文更有说服力。"
 TIA_sacred_land_development_tt: "枫丹从帝国的隐患变为帝国的资产"

 TIA_quell_southern_unrest: "平定南方动乱"
 TIA_quell_southern_unrest_desc: "南方净化令果然引发了激烈反弹。多个城市爆发暴动，阿库娅派信徒与帝国宪兵在街头冲突，部分地方驻军中的阿库娅派军官拒绝执行镇压命令。帝国不得不派遣正规军南下，一场规模不大但影响深远的内部军事行动就此展开。"
 TIA_quell_southern_unrest_tt: "南方的反抗被武力压制，帝国为此付出了不小的代价"

 TIA_theocratic_harmony: "“水之和谐”"
 TIA_theocratic_harmony_desc: "芙宁娜正统、朝圣协约、圣地开发……一系列政策的成功催生了一种新的政治哲学。在一场盛大的“水之和谐”仪式上，帝国宣布：皇权即神权，水神的意志通过皇帝来传达，水神裁判所成为帝国司法体系的最高层级。帝国不再是一个世俗国家配一个国教，而是一个真正的法理神权帝国——秩序、法律、信仰三位一体。"
 TIA_theocratic_harmony_tt: "§G堤亚穆帝国成为了水之法理的化身。在这个帝国，法律即信仰，信仰即秩序。§!"

 TIA_divine_authority: "“神罚之水”"
 TIA_divine_authority_desc: "南方被平定后，帝国的芙宁娜信仰不再有任何公开的挑战者。水神裁判所的权力扩展到帝国每一个角落，任何对正统信仰的质疑都将被视为对帝国本身的叛逆。米雅以“神罚之水”的名义发布最终诏令：芙宁娜的意志不可违抗，一切法律的最终解释权归于水神裁判所。帝国变成了一个高效但压抑的神权国家——异见消失了，但创造力也随之枯竭。"
 TIA_divine_authority_tt: "§G堤亚穆帝国在芙宁娜的名义下实现了绝对统一。§Y代价是自由思想的消亡。§!"

 # 世俗化线
 TIA_secularization_edict: "政教分离敕令"
 TIA_secularization_edict_desc: "米雅做出了一个在这个世界上几乎闻所未闻的决定——帝国将不指定任何国教。政教分离敕令宣布：信仰是私人事务，帝国的治理基于法律和理性而非任何神明的意志；皇权不来自神授，而来自对国家和人民的责任。这份敕令在帝国全境引发了海啸般的反应——芙宁娜派和阿库娅派有史以来第一次达成了共识：§R他们都愤怒了。§!"
 TIA_secularization_edict_tt: "§R两大教派同时爆发抗议，帝国正面临建国以来最严重的信仰危机§!"

 TIA_weather_the_storm: "挺过风暴"
 TIA_weather_the_storm_desc: "政教分离敕令颁布后的头几个月是帝国最黑暗的时期。两派信徒联合举行大规模抗议，多个城市陷入瘫痪，部分地方官员公开拒绝执行敕令，军队内部也出现了不稳定迹象。米雅不得不在这场风暴中保持冷静，依靠忠诚的近卫部队和文官系统维持最低限度的秩序，等待民众的愤怒逐渐耗尽。"
 TIA_weather_the_storm_tt: "风暴正在减弱，但帝国远未回到正轨"

 TIA_age_of_reason_proclamation: "理性时代宣言"
 TIA_age_of_reason_proclamation_desc: "宗教狂热的风暴平息后，一个新问题浮出水面：如果帝国不再用神权维系国民认同，那用什么？米雅在爱丽丝·贝德福德等知识分子的建议下发布了《理性时代宣言》——宣告帝国将以科学、法律和人文精神作为国家基石。宣言不否认水神的存在，但明确指出“神明的领域是信仰，人类的领域是理性，二者不应混淆”。这是一份在这个世界上前所未有的文件。"
 TIA_age_of_reason_proclamation_tt: "§Y如果爱丽丝已入阁，帝国将额外获得一个研究槽§!"

 TIA_freedom_of_faith_act: "信仰自由保障法"
 TIA_freedom_of_faith_act_desc: "两大教派虽不再是国教，信徒依然占帝国人口的绝大多数。米雅选择了包容的道路：颁布《信仰自由保障法》，明确保障所有信仰的合法地位，禁止宗教歧视，但同时规定宗教组织不得干涉国家政务。这是一条困难但正直的道路——它尊重了每个人的信仰自由，也守住了政教分离的底线。"
 TIA_freedom_of_faith_act_tt: "芙宁娜派和阿库娅派终于学会了——或者说不得不接受了——与对方和平共处"

 TIA_state_atheism: "国家无神论"
 TIA_state_atheism_desc: "还有一条更激进的道路——彻底消灭宗教的影响力。帝国不仅停留在“政教分离”，而是走向了“国家无神论”：关闭所有官方神殿，将宗教教育从学校中清除，没收教会财产收归国有。这种做法在效率上无可挑剔——它一劳永逸地解决了宗教问题，没收的教产更为国库注入了大量资金。但它也彻底撕裂了帝国与所有宗教势力的关系。"
 TIA_state_atheism_tt: "§R帝国与一切宗教势力彻底决裂。帕雷提亚的精灵长老、涅比利斯的神权共和国、甚至穆露奈依特的吸血姬祭司——所有人都在用不可思议的目光注视着堤亚穆§!"

 TIA_enlightened_empire: "“理性之光”"
 TIA_enlightened_empire_desc: "信仰自由、政教分离、理性治国——堤亚穆走出了一条在这个世界上前所未有的道路。它证明了即使在一个魔法与神权并存的世界里，人类也可以用理性和制度来治理国家。帝国学者将这种模式称为“理性之光”——它不否认魔法的存在，不贬低信仰的价值，但坚持用人类的智慧和法律来决定国家的命运。"
 TIA_enlightened_empire_tt: "§G堤亚穆帝国成为了理性的灯塔。在这个充满神权和魔法的世界里，它证明了人类可以用自己的智慧照亮前路。§!"

 TIA_scientific_supremacy: "“钢铁理性”"
 TIA_scientific_supremacy_desc: "国家无神论将帝国推上了一条极端但高效的道路。没有了宗教的束缚，科学研究以前所未有的速度推进——魔法被视为一种可用科学方法研究的自然现象，而非神明的恩赐。帝国的工厂、实验室和军工企业在“科学至上”的旗号下全速运转。这个帝国不再相信任何神明，它只相信数据、实验和钢铁。"
 TIA_scientific_supremacy_tt: "§G堤亚穆帝国抛弃了神明，拥抱了科学。它变得空前强大，也空前孤独。§!"

 # 阿库娅正统线
 TIA_Aqua_orthodoxy_decree: "阿库娅正统诏令"
 TIA_Aqua_orthodoxy_decree_desc: "米雅以帝国最高权威颁布诏令，宣布阿库娅为堤亚穆帝国唯一正统水神。诏令强调了阿库娅“滋养万物、庇佑苍生”的教义，将其与帝国“爱民如子”的君主传统相结合。南方省份举国欢腾，农民和士兵们高呼万岁，但北方的学院和法院里一片寂静——那是暴风雨前的沉默。"
 TIA_Aqua_orthodoxy_decree_tt: "§R枫丹刺玫会激进派将此视为对枫丹文化的公然否定，独立运动急剧升温§!"

 TIA_divine_grace_mission: "女神恩泽布道团"
 TIA_divine_grace_mission_desc: "帝国在全国范围内组建“女神恩泽布道团”——由阿库娅派神官和帝国官员组成的巡回传教团体。布道团不仅传播阿库娅教义，还在各地分发救济物资、主持祈福仪式，将宗教活动与社会福利绑定在一起。底层民众纷纷皈依，军队中的阿库娅派士气高涨，但知识分子们嗤之以鼻——他们认为这不过是用面包收买灵魂。"

 TIA_holy_conscription: "神恩征召令"
 TIA_holy_conscription_desc: "布道团的成功让帝国看到了宗教动员的巨大潜力。“神恩征召令”以阿库娅的名义号召全国信徒参军，宣称“为阿库娅而战就是为帝国而战”，承诺阵亡者将在女神怀抱中获得永恒安息。数以万计的志愿者涌入征兵站。军方欢欣鼓舞，但帝国正越来越像一台宗教战争机器。"
 TIA_holy_conscription_tt: "帝国正在变成一台以信仰为燃料的战争机器"

 TIA_reconcile_northern_scholars: "北方学者安抚"
 TIA_reconcile_northern_scholars_desc: "北方省份的不满越来越公开。以十桥大学为中心的知识分子群体发表联合声明，批评“布道团是对理性的侮辱”。更危险的是，部分北方贵族暗中联络芙宁娜派残余势力，甚至有情报显示他们试图联系枫丹的刺玫会。米雅意识到不能把所有非阿库娅派都推向对立面——她需要安抚北方学者，至少让他们保持中立。"
 TIA_reconcile_northern_scholars_tt: "北方学者虽不认同阿库娅正统，但愿意为帝国效力——只要帝国不再逼迫他们改信"

 TIA_sacred_army_formation: "圣战军团编成"
 TIA_sacred_army_formation_desc: "神恩征召令的成功超出了所有人的预期。阿库娅派神官被编入军队担任随军祭司，士兵们在战前齐声诵念阿库娅的祈祷词。帝国军方将这些狂热的信徒编组为“圣战军团”——独立于常规军的特殊作战单位，直接听命于皇帝和阿库娅最高神官。这支军队的战斗力令人生畏，但它对国家的忠诚到底基于帝国还是基于信仰？这个问题没有人敢问。"
 TIA_sacred_army_formation_tt: "§Y圣战军团将作为预备役部队加入堤亚穆帝国的作战序列§!"

 TIA_aqua_cultural_renaissance: "阿库娅文艺复兴"
 TIA_aqua_cultural_renaissance_desc: "北方学者的安抚出人意料地催生了一场文化运动。开明的阿库娅派神学家与北方哲学家展开对话，他们发现阿库娅教义中“水滋养万物”的理念与自然科学的研究精神并不矛盾——水的流动、循环、净化本身就是自然法则的体现。这场“阿库娅文艺复兴”将宗教热情引导向了科学探索和文化创造。帝国在不放弃阿库娅正统的前提下，找到了一条兼容理性的道路。"
 TIA_aqua_cultural_renaissance_tt: "阿库娅的恩泽不仅滋养生命，也滋养知识"

 TIA_aqua_theocratic_militarism: "“神恩即力量”"
 TIA_aqua_theocratic_militarism_desc: "圣战军团在实战中证明了宗教狂热的可怕力量。帝国的军事体系完全围绕阿库娅信仰重组：每支部队配备随军祭司，每场战斗以圣水仪式开始，每次胜利归功于女神庇佑。帝国不再是一个拥有军队的国家，而是一支拥有国家的军队。阿库娅最高神官在帝国决策中的话语权已与皇帝平起平坐——甚至更大。"
 TIA_aqua_theocratic_militarism_tt: "§G堤亚穆帝国已成为阿库娅的圣剑。它无比锋利，§R但握住它的手正在流血。§!"

 TIA_aqua_benevolent_empire: "“水之恩泽”"
 TIA_aqua_benevolent_empire_desc: "阿库娅文艺复兴证明了信仰与理性不必对立，恩泽与力量可以共存。帝国在“滋养万物”的教义引导下走出了一条独特的道路——一种“仁慈神权”：皇帝以阿库娅代言人的身份治理国家，治理的核心不是暴力和控制，而是恩泽和庇佑。这种模式赢得了广泛支持，也让东大陆的观察者困惑——这个帝国明明是神权统治，但它的子民看起来比许多共和国的公民还要幸福。"
 TIA_aqua_benevolent_empire_tt: "§G堤亚穆帝国在阿库娅的恩泽下找到了属于自己的道路。这条路既不通向断头台，也不通向战场，而是通向一个水神眷顾的黄金时代。§!"

#事件
 TIA.1.t: "启示"
 TIA.1.desc: "深夜，月光洒满了堤亚穆帝国的皇宫。年轻的公主米雅在梦中经历了一段不可思议的旅程。她仿佛目睹了帝国的衰败，亲身经历了因自己无所作为而导致的帝国毁灭。当她被带上断头台时，一种强烈的悔恨与不甘涌上心头。\n\n然而，就在公主头颅掉下的这一刹那，时间仿佛倒流，米雅突然从梦中惊醒，发现自己回到了那个决定性的时期。看着那本身边沾上血迹的笔记和其中的内容，她意识到，这不仅仅是一个梦，而是上天给予她重生的机会，让她能够改变帝国的命运。"
 TIA.1.a: "我要逃离上断头台的命运！"
 TIA.1.b: "我什么时候有这本笔记了？"

 TIA.2.t: "[From.GetLeader]退位"
 TIA.2.desc: "漫长的岁月似乎终于压垮了[From.GetLeader]皇帝的肩膀。在庆祝帝国千年荣光的庆典之后，陛下在御前会议上做出了一个让所有重臣都为之震惊的决定。\n\n“朕已引领帝国走过了一段漫长的旅程，”皇帝的声音虽然疲惫，却带着不容置疑的坚定，“如今，帝国的未来需要新的活力与视野。朕决定，将不再独揽帝国的重担。”\n\n所有的目光都投向了静静站在一旁的米娅。这位年轻的皇室成员以其敏锐的头脑和独特的魅力，早已在私下赢得了部分改革派和民众的期待。[From.GetLeader]亲手将象征至高权力的帝国玺戒放在了她的手中。\n\n“从此刻起，米娅将成为帝国的摄政，并将在朕的指导下，逐步接管所有的权责。愿她的智慧能带领堤亚穆走向下一个千年的辉煌。”\n\n朝堂之上暗流涌动。有人为新时代的到来而欢欣鼓舞，也有人对权力的突然更迭和未知的未来感到深深的不安。然而，无论如何，帝国的命运已经翻开了崭新的一页。"
 TIA.2.a: "§C隆重举行权力交接典礼，稳定人心§!"
 TIA.2.b: "§G低调过渡，确保陛下安宁退休§!"
 TIA.2.c: "§R有势力反对交接？必须彻查！§!"
 
 TIA.3.t: "帝国成功抵御住了瘟疫的考验！"
 TIA.3.desc: "[From.GetLeader]伫立于白玉高台，俯瞰着广场上涌动的人群。手中未持诏书，而是握着一束象征健康的金穗草与白芷——这是帝国医学院新培育的抗菌植物。微风拂过，草叶轻扬，仿佛连空气都涤荡着革新后的洁净气息。历时一年的医疗改革通过了最严峻的考验：一场原本可能席卷全国的瘟疫在首都初现时，便被迅速遏制。\n\n[From.GetLeader]走向广场中央新落成的纪念碑，将金穗草嵌入碑座基石的凹槽中，日落时分，民众仍未散去。孩子们捧着分到的“健康糖”，在广场奔跑嬉笑。[From.GetLeader]悄悄退至露台，轻声道：​​“§G看啊，博士……真正的帝国荣耀，不是疆土，是每个孩子都能无忧无虑地奔跑的黄昏。§!”\n\n远方的检疫站旗帜轻扬，钟声敲响，一场瘟疫的阴影彻底消散于堤亚穆的暮色中。"
 TIA.3.a: "终于解决了这个棘手的问题了……"

