 TIA_Ludwig_Hewitt_desc: "堤亚穆帝国的文官。优秀但尖酸刻薄。由于他的尖酸刻薄而被上司讨厌，被调到地方工作。米雅阻止了路德维希的调职，并重用他作为自己的得力助手。"
