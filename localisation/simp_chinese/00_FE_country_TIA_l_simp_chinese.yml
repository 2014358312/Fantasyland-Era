 TIA_faith_martial_law_lite: "有限戒严"
 TIA_faith_martial_law_lite_desc: "近卫军被部署在帝都街头维持秩序。虽然没有使用武力，但军人的存在让市民生活受到了明显影响。"
 TIA_faith_curfew: "临时宵禁"
 TIA_faith_curfew_desc: "帝都实施临时宵禁令，夜间禁止出行。社会秩序正在恢复，但经济活动也因此受到抑制。"


