 # 芙宁娜线 - 南方抗议
 TIA_faith.1.t: "南方的怒火"
 TIA_faith.1.desc: "芙宁娜正统诏令传至南方后，反应比预想中更加激烈。在阿库娅信仰根深蒂固的南方省份，数以千计的信徒涌上街头，高举阿库娅的神像，齐声诵念祈祷词以示抗议。多个城镇的阿库娅神殿宣布“不承认伪诏”，甚至有地方官员公开拒绝张贴诏令。帝国中枢不得不正视这个问题——南方的怒火正在蔓延。"
 TIA_faith.1.a: "派遣帝国宪兵维持秩序，但不要使用武力"
 TIA_faith.1.b: "暂时忽略他们，我们有更重要的事"
 TIA_faith.1.c: "秘密安排与南方阿库娅派领袖的会面"

 # 芙宁娜线 - 秘密对话后续
 TIA_faith.2.t: "暗室中的交易"
 TIA_faith.2.desc: "米雅的密使与南方阿库娅派最有影响力的大祭司进行了一次漫长的会谈。大祭司的态度出人意料地务实——他并非反对帝国，只是不能接受阿库娅信仰被官方否定。他提出了一个妥协方案：帝国可以将芙宁娜定为国教，但允许南方地区保留阿库娅的礼仪传统作为“地方文化遗产”。这不是平等的共存，而是一种体面的投降。米雅需要决定是否接受。"
 TIA_faith.2.a: "可以接受——保留礼仪权作为安抚手段"
 TIA_faith.2.b: "不能开这个口子——正统就是正统"
 TIA_faith.2.a_tt: "南方的抗议将逐渐平息，但这也意味着芙宁娜正统的推行并不彻底"

 # 芙宁娜线 - 裁判所首次审判
 TIA_faith.3.t: "水神裁判所的第一次审判"
 TIA_faith.3.desc: "水神裁判所正式运作后，积压的案件堆积如山。首席法官请求米雅指示：第一次公开审判应当审理哪个案件？这个选择至关重要——它将定义裁判所在民众心中的形象。是作为反腐利器、信仰卫士，还是公正天平？"
 TIA_faith.3.a: "审判那个贪污赈灾款的南方总督——让贵族们看看裁判所的力量"
 TIA_faith.3.b: "审判那个在帝都煽动暴力的阿库娅派祭司——信仰统一不容挑战"
 TIA_faith.3.c: "审判那个滥用芙宁娜之名敲诈平民的极端教士——裁判所对自己人同样严厉"

 # 世俗化线 - 两派联合抗议
 TIA_faith.10.t: "前所未有的联合"
 TIA_faith.10.desc: "政教分离敕令做到了一件此前被认为不可能的事——它让芙宁娜派和阿库娅派联合起来了。两个百年宿敌的信徒们肩并肩站在帝都的大街上，共同高喊“帝国不能没有水神”。这是建国以来规模最大的群众集会，城市交通完全瘫痪，部分官署被迫关闭。更令人不安的是，有情报显示一些军队中的宗教信徒也在私下传播不满情绪。"
 TIA_faith.10.a: "出动近卫军维持秩序，但严令禁止使用武力"
 TIA_faith.10.b: "让他们喊够了自然会散——任何镇压只会火上浇油"
 TIA_faith.10.c: "米雅亲自前往集会现场发表演说"
 TIA_faith.10.c_tt: "米雅的勇气和真诚可能打动一些民众，但也可能让她暴露在危险之中"

 # 世俗化线 - 抗议升级
 TIA_faith.11.t: "街头的血"
 TIA_faith.11.desc: "和平抗议终究没能保持和平。在帝都南城区，一群阿库娅派信徒与执法的文官发生了肢体冲突，随后芙宁娜派信徒也加入了混战——但这一次他们不是互相打架，而是一起攻击帝国官员。数十人受伤，多处商铺被砸毁。消息传开后，其他城市也出现了模仿事件。帝国必须立即采取行动。"
 TIA_faith.11.a: "宣布帝都临时宵禁"
 TIA_faith.11.b: "逮捕暴力事件的组织者——但只针对暴力犯罪，不追究信仰"

 # 世俗化线 - 知识分子请愿
 TIA_faith.12.t: "十桥来信"
 TIA_faith.12.desc: "在两大教派闹得不可开交的时候，一封来自十桥大学的联名请愿书送到了米雅的案头。数百名学者、教授和学生联名支持政教分离敕令，并表示愿意为帝国起草一份“理性治国纲领”。请愿书的措辞热情而恳切，这是暗夜中难得的一盏明灯。领头签名的正是爱丽丝·贝德福德。"
 TIA_faith.12.a: "太好了！请学者们参与起草理性宣言的工作"
 TIA_faith.12.b: "感谢他们的支持，但现在不是时候——先让局势稳定下来"
 TIA_faith.12.a_tt: "十桥大学的学者将为理性时代宣言提供学术支撑"

 # 阿库娅线 - 枫丹危机升温
 TIA_faith.20.t: "枫丹的警报"
 TIA_faith.20.desc: "阿库娅正统诏令传至枫丹后，刺玫会的反应几乎是即时的。激进派领袖发表公开声明，称帝国“背叛了芙卡洛斯的圣地”，并号召枫丹人民“为真正的水神捍卫尊严”。温和派虽然没有公开附和，但情报显示他们也在加速“自治权扩大”的谈判准备。枫丹的街头出现了“水神圣地不容亵渎”的标语，驻军报告称当地民众对帝国士兵的态度明显冷淡。"
 TIA_faith.20.a: "向枫丹增派驻军——用军事存在表明帝国的决心"
 TIA_faith.20.b: "暂时搁置枫丹问题——先把国内的布道搞好"
 TIA_faith.20.c: "反其道而行之——派遣阿库娅布道团进入枫丹传教"
 TIA_faith.20.a_tt: "军事存在可以威慑，但也可能激化矛盾"
 TIA_faith.20.c_tt: "§R这是对枫丹宗教身份的直接挑战，后果可能非常严重§!"

 # 阿库娅线 - 枫丹声明
 TIA_faith.21.t: "刺玫会的宣言"
 TIA_faith.21.desc: "枫丹刺玫会发布了一份正式声明，措辞虽然克制但立场坚定：枫丹作为芙卡洛斯信仰的发源地，“有义务也有权利维护水神信仰的完整性”，帝国的阿库娅正统诏令“不代表枫丹人民的意志”。声明没有提及独立二字，但字里行间的意思再明白不过——如果帝国继续否认芙卡洛斯，枫丹将不再认同帝国的精神权威。"
 TIA_faith.21.a: "以帝国名义发表声明谴责刺玫会——主权问题不容置喙"
 TIA_faith.21.b: "保持沉默——不要让局势继续升级"

 # 阿库娅线 - 狂热士兵
 TIA_faith.22.t: "阿库娅的战士们"
 TIA_faith.22.desc: "布道团的活动在军队中产生了始料未及的效果。越来越多的士兵在训练之余自发组织阿库娅祈祷会，部分连队甚至在晨操前增加了“圣水洗礼”仪式。军官们报告说这些信仰狂热的士兵纪律性极强、服从性极高、士气旺盛，但同时也对不信阿库娅的战友流露出微妙的排斥。更有极端者开始称呼非信徒同袍为“干枯之人”。"
 TIA_faith.22.a: "嘉奖这些虔诚的战士——信仰正是帝国军魂的源泉"
 TIA_faith.22.b: "命令军官严格管控宗教活动——军纪高于一切"

