 TIA_rectify_military_discipline: "整顿军纪"
 TIA_rectify_military_discipline_desc: "在战乱与腐败的阴影下，艾克莱尔发起大规模军纪整肃行动。"
 TIA_unified_military_command_system: "军部统一指挥体系"
 TIA_unified_military_command_system_desc: "削弱各地军阀，将军权再度集中于帝都。"
