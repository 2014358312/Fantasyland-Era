 TIA_empire_tomorrow: "帝国的明日"
 TIA_empire_tomorrow_desc: "帝国的未来并非掌握在旧贵族或商会手中，而在继承帝位的少女心中。她的理想或许稚嫩，但能让民众再度抬头望向希望的星空。"
 TIA_reaffirming_imperial_power: "重申皇权"
 TIA_reaffirming_imperial_power_desc: "王室权威的衰落令地方诸侯肆意妄为。米雅贝儿宣布恢复皇室议会对地方的统治权，虽引起贵族不满，却赢得平民喝彩。"
 TIA_royal_edict: "王室诏令"
 TIA_royal_edict_desc: "皇女亲自颁布诏令，重整帝国机构并清除腐败的官僚。"
 TIA_new_dawn_for_tearmoon: "“堤亚穆的新曙光”"
 TIA_new_dawn_for_tearmoon_desc: "皇女的理想主义化作帝国的新信条，“新堤亚穆”的口号响彻全国。"
