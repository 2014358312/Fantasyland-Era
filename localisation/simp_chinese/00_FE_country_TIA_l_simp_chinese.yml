 Alice_Bedford: "爱丽丝·贝德福德"
 Alice_Bedford_desc: "跳级就读堤亚穆十桥大学的天才少女，与高能力相衬的高自尊心和强烈的自我表现欲，在十桥大学中显得有些格格不入。在图书馆看书有随意标注的习惯，馆内藏书几乎全有爱丽丝的笔记。"
 Tsukumo_Haru: "九十九春"
 Tsukumo_Haru_desc: "在堤亚穆学习天文学的阿尔比恩留学生。\n春的祖父一代渡堤之后，阿尔比恩陷入了内战。春出生于堤亚穆，未曾见过阿尔比恩一眼，因此对阿尔比恩非常憧憬。\n她是唯一理解爱丽丝的人，与爱丽丝在彼此支持中度过着十桥的每一天。"
 Lavi_Gier: "拉维·吉尔"
 Lavi_Gier_desc: "问题少女，经常在十桥大学的各处引起火灾。与凭借众多理论基础得出结论的爱丽丝相反，她是靠直觉与推测得出结论的科学奇才。\n在这科学与魔法共存的时代，只要直觉说“yes”，无论科学还是魔法她都会毫不在乎地采纳，思想十分自由开放。"
 Emmy_Felton: "艾米·费尔顿"
 Emmy_Felton_desc: "她是为了年幼的弟弟们而在十桥大学工作的女仆，服务范围是整个十桥大学，对校内一切了若指掌，人脉很广。"
