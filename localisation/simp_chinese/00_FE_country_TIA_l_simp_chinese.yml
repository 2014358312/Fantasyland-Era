 TIA.1.t: "启示"
 TIA.1.desc: "深夜，月光洒满了堤亚穆帝国的皇宫。年轻的公主米雅在梦中经历了一段不可思议的旅程。她仿佛目睹了帝国的衰败，亲身经历了因自己无所作为而导致的帝国毁灭。当她被带上断头台时，一种强烈的悔恨与不甘涌上心头。\n\n然而，就在公主头颅掉下的这一刹那，时间仿佛倒流，米雅突然从梦中惊醒，发现自己回到了那个决定性的时期。看着那本身边沾上血迹的笔记和其中的内容，她意识到，这不仅仅是一个梦，而是上天给予她重生的机会，让她能够改变帝国的命运。"
 TIA.1.a: "我要逃离上断头台的命运！"
 TIA.1.b: "我什么时候有这本笔记了？"

