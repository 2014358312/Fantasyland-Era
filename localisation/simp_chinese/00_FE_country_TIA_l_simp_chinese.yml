 TIA.1.t: "启示"
 TIA.1.desc: "深夜，月光洒满了堤亚穆帝国的皇宫。年轻的公主米雅在梦中经历了一段不可思议的旅程。她仿佛目睹了帝国的衰败，亲身经历了因自己无所作为而导致的帝国毁灭。当她被带上断头台时，一种强烈的悔恨与不甘涌上心头。\n\n然而，就在公主头颅掉下的这一刹那，时间仿佛倒流，米雅突然从梦中惊醒，发现自己回到了那个决定性的时期。看着那本身边沾上血迹的笔记和其中的内容，她意识到，这不仅仅是一个梦，而是上天给予她重生的机会，让她能够改变帝国的命运。"
 TIA.1.a: "我要逃离上断头台的命运！"
 TIA.1.b: "我什么时候有这本笔记了？"

 TIA.2.t: "米雅的日记-重新开始的校园生活"
 TIA.2.desc: "上一世的校园生活因为自己的行为没有拉拢到有用的人脉，因此在革命发生叛乱时才发现自己身边可以用到的人脉关系太少了。\n\n而这次，米雅打算重头再来，一改上一世的作风，要远离那些曾经被自己欺凌的边疆贵族迪欧娜和自己爱慕的王子席翁；上一世正是在他们的领导下帝国才被颠覆......"
 TIA.2.a: "计划就是这样，那么走吧！前往学院！"
 
 TIA.3.t: "米雅的日记-不得已的出手"
 TIA.3.desc: "刚进入校园，便看到几个贵族正在欺负着边疆贵族迪欧娜，真是倒霉......当做没看见好了。\n\n“米雅大人一定会出手的，对吧？”看着一旁安妮对自己的期待，我陷入了进退两难的境地，要么崩人设，要么再次和她搭上关系，明显，为了人设我选择了后者，在教训了一顿那些贵族之后，迪欧娜哭了，我是不是做过什么了？"
 TIA.3.a: "不好！快溜！"

 TIA.4.t: "米雅的日记-手绢？！"
 TIA.4.desc: "手绢掉落在地上，我望向阿贝尔王子，他正在与别的女人聊天......坏了，忘记他是一个花花公子了！手绢被席翁捡起，坏了，最可怕的情况发生了!一边走来的迪欧娜指出了这个手绢是我的，真是坏上加坏！\n\n在应付了几句席翁之后，看见阿贝尔被他的哥哥叫走，我便跟了上去，见到被拳脚相向的阿贝尔，我便出身护住了对方。\n\n“我是阿贝尔王子的舞伴，堤亚穆帝国皇女米雅！”"
 TIA.4.a: "总之，还是成功了！"
 
 TIA.5.t: "米雅的日记-目标锁定"
 TIA.5.desc: "最近要举办舞会了......上一世是亲近席翁王子的，但是明显不管自己多么显眼，他也不会注意到我，还将注意力放到了迪欧娜的身上，也导致了我对迪欧娜的欺凌；现在，不如放弃幻想，重新锁定目标；出于战略目的，邻国阿鲁卡的第二王子阿贝尔是一个很好的目标，假如席翁打算与我兵戎相见，那么阿鲁卡便可以帮我牵制住对方。\n\n因此，接下来我将要实践安妮教给我的操作！"
 TIA.5.a: "应该不会出意外吧？"

 TIA.6.t: "米雅的日记-马术社"
 TIA.6.desc: "上一世，因为不会骑马所以导致逃跑不够快......这一世，我要学会骑马！为了更好的跑路！"
 TIA.6.a: "跑路！"
 
