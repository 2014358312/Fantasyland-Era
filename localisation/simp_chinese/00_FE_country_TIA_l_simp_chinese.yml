 # 水神裁判所决议
 TIA_water_court_decisions: "水神裁判所"
 TIA_water_court_decisions_desc: "运用水神裁判所的司法权力巩固帝国秩序、惩治腐败、仲裁教义争端。"

 TIA_water_court_judge_corrupt: "审判腐败贵族"
 TIA_water_court_judge_corrupt_desc: "以水神裁判所的名义对涉嫌贪腐的贵族进行公开审判。这将彰显帝国反腐的决心，但也会引起部分贵族的不满。"
 TIA_water_court_judge_corrupt_tt: "一名贵族被判有罪并剥夺领地，消息传遍帝国。"

 TIA_water_court_doctrinal_arbitration: "教义仲裁"
 TIA_water_court_doctrinal_arbitration_desc: "裁判所法官前往地方省份，就信仰实践中的争议进行权威仲裁，将芙宁娜正统教义的解释权牢牢掌握在帝国手中。"
 TIA_water_court_doctrinal_arbitration_tt: "地方的信仰争端在裁判所的权威下得到了解决。"

 TIA_water_court_heresy_investigation: "异端审查"
 TIA_water_court_heresy_investigation_desc: "授权裁判所对疑似异端组织进行调查，搜查秘密集会场所，逮捕传播反帝国思想的嫌疑人。这种做法有效但残酷，必须谨慎使用。"
 TIA_water_court_heresy_investigation_tt: "异端分子被清除，但恐惧的阴影也随之蔓延。"

 # 布道团决议
 TIA_grace_mission_decisions: "女神恩泽布道团"
 TIA_grace_mission_decisions_desc: "通过阿库娅布道团的活动扩大帝国的信仰动员能力，将宗教热情转化为国家力量。"

 TIA_grace_mass_preaching: "大规模布道"
 TIA_grace_mass_preaching_desc: "在全国各主要城镇举办大规模布道活动，由阿库娅神官主持，配合救济物资分发。这将吸引大量民众皈依，显著提升帝国的人力储备。"
 TIA_grace_mass_preaching_tt: "布道活动吸引了大量新信徒，其中不少青壮年表达了参军报国的意愿。"

 TIA_grace_holy_water_ceremony: "圣水洗礼仪式"
 TIA_grace_holy_water_ceremony_desc: "在帝国军队中举办“圣水洗礼”仪式，由阿库娅祭司为将士们祈福。仪式虽然简单，但对军队士气的提振效果显著。"
 TIA_grace_holy_water_ceremony_tt: "圣水洗礼仪式让将士们确信阿库娅女神正在庇佑帝国。"

 TIA_grace_heretic_sweep: "异教清扫"
 TIA_grace_heretic_sweep_desc: "派遣布道团对残余的芙宁娜派聚会点和其他非正统信仰场所进行清扫，强制关闭并收编信众。这种做法简单粗暴但效果显著。"
 TIA_grace_heretic_sweep_tt: "又一批非正统信仰场所被关闭，帝国在信仰上的统一更进一步。"

 # 朝圣经济决议
 TIA_pilgrimage_economy_decisions: "朝圣经济"
 TIA_pilgrimage_economy_decisions_desc: "利用枫丹朝圣协约带来的宗教旅游热潮，发展以朝圣为核心的经济产业。"

 TIA_pilgrimage_grand_festival: "朝圣大祭典"
 TIA_pilgrimage_grand_festival_desc: "在枫丹圣地举办大规模的朝圣祭典，吸引帝国各地的信徒和游客前来。这不仅是宗教盛事，更是一场经济盛宴。"
 TIA_pilgrimage_grand_festival_tt: "祭典吸引了数万朝圣者，枫丹的经济因此进一步繁荣。"

 TIA_pilgrimage_route_expansion: "扩建朝圣道路网"
 TIA_pilgrimage_route_expansion_desc: "改善从帝国各主要城市通往枫丹圣地的道路基础设施，让朝圣之旅更加便捷。这些道路同样可以用于军事和商业运输。"
 TIA_pilgrimage_route_expansion_tt: "通往枫丹的道路焕然一新，朝圣者和商旅都从中受益。"

 # 理性建设决议
 TIA_reason_building_decisions: "理性建设"
 TIA_reason_building_decisions_desc: "以理性和科学精神为指导，推进帝国的制度建设和教育改革。"

 TIA_reason_public_education_reform: "公共教育改革"
 TIA_reason_public_education_reform_desc: "建立以科学和人文精神为核心的公共教育体系，取代此前由宗教机构主导的教育。虽然前期投入巨大，但将为帝国培养出大批理性思维的人才。"
 TIA_reason_public_education_reform_tt: "新的公共教育体系正式启动，帝国的下一代将在理性之光的照耀下成长。"

 TIA_reason_secular_courts: "世俗法院体系"
 TIA_reason_secular_courts_desc: "建立完全独立于宗教机构的世俗法院体系，以帝国法典和理性原则为唯一审判依据。这将从制度上终结宗教干涉司法的可能性。"
 TIA_reason_secular_courts_tt: "世俗法院在各主要城市正式挂牌，法律的权威取代了神谕的权威。"

 TIA_reason_science_expo: "帝国科学博览会"
 TIA_reason_science_expo_desc: "在帝都举办大规模科学博览会，展示帝国在各领域的最新科技成果，激励创新精神并促进技术交流。"
 TIA_reason_science_expo_tt: "科学博览会大获成功，参观者们对帝国的科技实力印象深刻。"

 # 圣战军团决议
 TIA_sacred_army_decisions: "圣战军团"
 TIA_sacred_army_decisions_desc: "指挥和管理阿库娅圣战军团——帝国最虔诚、最狂热的军事力量。"

 TIA_sacred_army_war_prayer: "战前大祈祷"
 TIA_sacred_army_war_prayer_desc: "在战役发起前命令所有部队举行阿库娅圣水祈祷仪式，由随军祭司主持。仪式将极大地提振部队士气，但只在战时可用。"
 TIA_sacred_army_war_prayer_tt: "阿库娅的祝福降临在将士们身上，帝国军队的战斗意志空前高涨。"

 TIA_sacred_army_recruit_zealots: "征召狂信者"
 TIA_sacred_army_recruit_zealots_desc: "在阿库娅信徒中发起新一轮征召，号召最虔诚的信徒加入圣战军团。这些志愿者的战斗意志毋庸置疑，但大规模征召也会对社会稳定造成影响。"
 TIA_sacred_army_recruit_zealots_tt: "又一批阿库娅的忠实信徒响应号召，加入了圣战军团的行列。"

 TIA_sacred_army_chaplain_corps: "随军祭司团扩编"
 TIA_sacred_army_chaplain_corps_desc: "将随军祭司制度从圣战军团扩展到帝国全部常备军，在每个师级单位配备阿库娅祭司。这将永久性地提升帝国军队的士气和组织度。"
 TIA_sacred_army_chaplain_corps_tt: "随军祭司成为帝国军队的标准编制，阿库娅的圣歌回荡在每一座军营。"


