 TIA_legitimate_dispute:0 "正统水神之争"
 TIA_legitimate_dispute_desc:0 "在堤亚穆，水神是这个国家供奉的神明；当代君主制国家基本都有自己供奉的神明，加之君权神授等借口来表达自己王位的正统性，但在堤亚穆，出现了一种很奇怪的状况：\n\n堤亚穆人搞不清真正的水神是谁......\n\n按照国内目前对女神的信奉可以分为主要的两派————南方派和北方派；南方派尊§Y阿库娅§!为水神，北方派尊§Y芙卡洛斯或芙宁娜§!为水神；两方互相都不对付，有时候甚至会掐起架来，严重影响了国内的安全。"
 TIA_class_discrimination:0 "阶级歧视"
 TIA_class_discrimination_desc:0 "堤亚穆的阶级歧视已经发展到了十分严重的地步，阶级的划分严重阻碍了平民或低阶贵族向上发展的空间，甚至挑起了中、高阶贵族与低阶贵族、平民间的仇恨，§R如果不及时解决这个问题，那么不好的事情很快就会发生......§!"
 
