 # 芙宁娜系
 TIA_Funina_orthodoxy_established: "芙宁娜正统"
 TIA_Funina_orthodoxy_established_desc: "帝国已正式确立芙宁娜为唯一正统水神。秩序与法理的信条在首都和北方省份深入人心，知识分子和文官系统衷心拥护。然而南方的阿库娅派信众尚未平息，帝国在信仰上的统一仍未完成。"
 TIA_water_court: "水神裁判所"
 TIA_water_court_desc: "水神裁判所以芙宁娜教义为法理基础，不仅审理宗教争端，更拥有对贵族违法行为的审判权。这个新生的司法机构正在重塑帝国的权力格局。"
 TIA_southern_purification: "南方净化"
 TIA_southern_purification_desc: "帝国正在南方强制推行芙宁娜正统，阿库娅神殿被关闭，教产被没收。南方的反抗活动虽被压制，但暗流涌动。"
 TIA_Funina_orthodoxy_mature: "芙宁娜正统（成熟期）"
 TIA_Funina_orthodoxy_mature_desc: "芙宁娜信仰与枫丹朝圣经济的结合产生了意想不到的化学反应。帝国的宗教政策不再仅仅是信仰工具，更成为了经济增长的引擎。"
 TIA_Funina_orthodoxy_enforced: "芙宁娜正统（强制推行）"
 TIA_Funina_orthodoxy_enforced_desc: "南方动乱被武力平定后，帝国的芙宁娜信仰在全境确立了绝对权威。统一的代价是南方省份的深重创伤和持续的维稳成本。"
 TIA_water_harmony_spirit: "水之和谐"
 TIA_water_harmony_spirit_desc: "皇权即神权，水神的意志通过皇帝传达，水神裁判所是帝国司法的最高层级。秩序、法律、信仰三位一体——这是堤亚穆帝国的终极形态。"
 TIA_divine_authority_spirit: "神罚之水"
 TIA_divine_authority_spirit_desc: "芙宁娜的意志不可违抗，一切法律的最终解释权归于水神裁判所。帝国在绝对的信仰权威下实现了高效统一，但自由思想的火种已经熄灭。"

 # 世俗化系
 TIA_secularization_chaos: "信仰真空"
 TIA_secularization_chaos_desc: "政教分离敕令让两大教派同时愤怒——这是建国以来从未出现过的局面。帝国正处于最危险的信仰真空期，社会动荡严重，军队士气低落。唯一的安慰是，知识分子和少数开明贵族站在了米雅这边。"
 TIA_secularization_transition: "世俗化过渡期"
 TIA_secularization_transition_desc: "最坏的时候已经过去了。两大教派的抗议从暴风骤雨变成了断断续续的雷阵雨，社会秩序正在缓慢恢复。但帝国仍然需要找到一个新的精神支柱来取代宗教——否则信仰真空终将被别的东西填满。"
 TIA_age_of_reason: "理性时代"
 TIA_age_of_reason_desc: "《理性时代宣言》为帝国指明了方向：科学、法律和人文精神将取代神权成为国家的基石。旧教派仍有不满，但新思潮的力量正在成长。"
 TIA_secular_tolerance: "世俗宽容"
 TIA_secular_tolerance_desc: "信仰自由保障法确立了帝国的包容精神：所有信仰合法存在，但宗教不得干涉政务。两大教派在法律的框架下逐渐接受了共处的现实。帝国以制度而非暴力实现了和解。"
 TIA_state_atheism_spirit: "国家无神论"
 TIA_state_atheism_spirit_desc: "所有官方神殿被关闭，宗教教育被清除，教产被没收充公。帝国以空前的效率消灭了宗教的公共影响力，但也因此成为了整个世界的异类——没有任何国家能理解一个否认一切神明的帝国。"
 TIA_enlightened_empire_spirit: "理性之光"
 TIA_enlightened_empire_spirit_desc: "堤亚穆帝国证明了即使在一个魔法与神权并存的世界里，人类也可以用理性和制度来治理国家。这束光芒吸引了全世界的目光——东大陆的共和主义者发现启蒙帝制比他们想象的更接近理想，西大陆的君主们则惊讶于一个放弃神权的帝国竟然如此稳定。"
 TIA_scientific_supremacy_spirit: "钢铁理性"
 TIA_scientific_supremacy_spirit_desc: "这个帝国不相信任何神明，只相信数据、实验和钢铁。魔法被视为可以用科学方法研究的自然现象而非恩赐。工厂全速运转，实验室夜以继日。堤亚穆变得空前强大，也空前孤独——因为在这个世界上，没有人愿意与一个否认神明的国家做朋友。"

 # 阿库娅系
 TIA_Aqua_orthodoxy_established: "阿库娅正统"
 TIA_Aqua_orthodoxy_established_desc: "帝国已正式确立阿库娅为唯一正统水神。“滋养万物、庇佑苍生”的教义在南方省份获得了狂热支持，农民和士兵们以空前的热情响应帝国号召。然而北方的知识分子和芙卡洛斯信仰的发源地枫丹正暗流涌动。"
 TIA_divine_grace_mission_spirit: "女神恩泽布道团"
 TIA_divine_grace_mission_spirit_desc: "布道团将宗教活动与社会福利绑定，在底层民众中建立了极高的支持率。帝国的征兵和动员能力大幅提升，但工业生产因劳动力被抽调参加宗教活动而受到影响。"
 TIA_Aqua_militant_faith: "阿库娅武装信仰"
 TIA_Aqua_militant_faith_desc: "神恩征召令将宗教狂热转化为军事力量。数以万计的信徒志愿参军，帝国的战争潜力急剧膨胀。但这种以狂信为基础的军事力量是否可控，没有人能给出确定的答案。"
 TIA_Aqua_pragmatic_faith: "阿库娅务实信仰"
 TIA_Aqua_pragmatic_faith_desc: "通过安抚北方学者，帝国在维持阿库娅正统的同时保留了理性的声音。这种平衡虽然脆弱，却让帝国避免了走向极端。"
 TIA_aqua_renaissance_research_boost: "阿库娅文艺复兴"
 TIA_aqua_renaissance_research_boost_desc: "宗教热情与科学精神的融合催生了大量学术成果。帝国正在经历一场前所未有的知识爆发。"
 TIA_Aqua_enlightened_faith: "阿库娅开明信仰"
 TIA_Aqua_enlightened_faith_desc: "阿库娅文艺复兴证明了信仰与理性可以共存。帝国在不放弃宗教传统的前提下拥抱了科学精神，走出了一条兼容并蓄的道路。"
 TIA_aqua_militant_theocracy_spirit: "神恩即力量"
 TIA_aqua_militant_theocracy_spirit_desc: "帝国不再是一个拥有军队的国家，而是一支拥有国家的军队。阿库娅最高神官在帝国决策中的话语权已与皇帝平起平坐——甚至更大。帝国如同一柄圣剑，无比锋利，但握住它的手正在流血。"
 TIA_aqua_benevolent_spirit: "水之恩泽"
 TIA_aqua_benevolent_spirit_desc: "帝国在阿库娅“滋养万物”的教义下走出了一条独特的“仁慈神权”之路。皇帝以水神代言人的身份治国，治理核心是恩泽而非暴力。这条路既不通向断头台，也不通向战场，而是通向一个水神眷顾的黄金时代。"

 TIA_faith_international_scholars: "国际访问学者"
 TIA_faith_international_scholars_desc: "来自各国的学者齐聚十桥大学，与帝国学者交流理性治国的理念。这种跨国学术合作极大地促进了知识进步。"

 TIA_faith_harvest_blessing: "丰收的恩泽"
 TIA_faith_harvest_blessing_desc: "在阿库娅的庇佑下，帝国迎来了罕见的大丰收。粮仓充盈，民众安乐，水之恩泽的教义从未如此深入人心。"

 TIA_faith_war_prayer_buff: "阿库娅的战斗祝福"
 TIA_faith_war_prayer_buff_desc: "战前大祈祷让将士们坚信阿库娅女神正在庇佑帝国军队。这种信仰带来的力量是真实的——士气高涨、纪律严明、视死如归。"

 TIA_faith_chaplain_corps_permanent: "随军祭司团"
 TIA_faith_chaplain_corps_permanent_desc: "每一个帝国军师都配备了阿库娅随军祭司，负责维护将士的精神状态、主持战前祈祷和战后抚慰。这已经成为帝国军队不可分割的一部分。"

