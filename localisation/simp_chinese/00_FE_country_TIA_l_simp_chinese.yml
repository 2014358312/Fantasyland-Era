 TIA_state_event.1.t: "浮游都市特斯莱尔"
 TIA_state_event.1.desc: "浮游都市特斯莱尔由堤亚穆帝国的皇家科学院与魔法学会共同主导，于魔法纪元998年正式启动选址建设，成为帝国“天穹计划”中首座升空的浮游都市。该计划核心是利用地脉魔法能量驱动结合蒸汽核心技术的反重力引擎，通过在城市地基下方铺设巨型复合动力阵列，使整座城市脱离地表。\n\n经过两年紧张施工与多次局部升空试验（包括应对魔法能源波动、结构应力测试及居民适应性调整），特斯莱尔于魔法纪元1000年丰收月第3日正午成功升空。[From.GetLeader]陛下亲临主持仪式，数千名市民聚集在中央广场见证了这一历史时刻，而城市边缘的防护屏障在阳光下泛起虹彩流光，成为帝国地带最引人瞩目的奇观。\n\n此举不仅标志着堤亚穆帝国在魔法工业融合技术上的突破，也为后续的浮游都市的建设提供了关键数据与运营经验。然而，帝国内部亦有批评声音指出，该计划耗用了过多稀有魔法资源，并可能导致地脉生态的长期不稳定。"
 TIA_state_event.1.a: "庆祝浮游都市特斯莱尔成功飞天！"


