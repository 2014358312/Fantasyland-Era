 # === 芙宁娜线 中后期 ===

 TIA_faith.4.t: "枫丹的回应"
 TIA_faith.4.desc: "枫丹刺玫会内部就朝圣协约展开了激烈辩论。温和派认为协约是枫丹争取实际利益的最佳方案——帝国承认枫丹为圣地，朝圣经济将为当地带来丰厚收入，而名义上的主权承认只是一种政治姿态。激进派则斥之为“出卖祖先的耻辱”。在一场持续三天三夜的会议后，温和派以微弱多数胜出。枫丹将接受朝圣协约。"
 TIA_faith.4.a: "很好，这是双赢的结果"
 TIA_faith.4.a_tt: "枫丹刺玫会温和派正式接受协约，枫丹局势趋于稳定"

 TIA_faith.5.t: "暗处的火苗"
 TIA_faith.5.desc: "南方净化令虽然关闭了所有公开的阿库娅神殿，但信仰不会因为建筑物的关闭而消失。帝国密探报告，南方多个省份出现了地下阿库娅教会——信徒们在民宅地窖、废弃矿坑甚至森林深处秘密集会，继续他们的祈祷仪式。更令人担忧的是，一些地下教会开始传播反帝国言论，将芙宁娜正统描述为“帝国对水神的亵渎”。"
 TIA_faith.5.a: "派遣密探渗透地下教会，从内部瓦解"
 TIA_faith.5.b: "实施连坐制度——地方领主必须为辖区内的秘密集会负责"
 TIA_faith.5.c: "以利诱之——宣布改信芙宁娜者可免三年赋税"
 TIA_faith.5.a_tt: "密探将需要时间来建立信任并获取情报"

 TIA_faith.6.t: "水之和谐前夜"
 TIA_faith.6.desc: "圣地开发计划的成功为帝国带来了前所未有的宗教自信。朝圣者络绎不绝，枫丹经济繁荣，南方的不满在枫丹协约的示范效应下逐渐消退。宫廷中开始有人提议——是时候举行一场盛大的全国性宗教仪式了，正式宣告帝国在芙宁娜信仰下的统一与和谐。这将是帝国历史上最盛大的宗教庆典。"
 TIA_faith.6.a: "开始筹备“水之和谐”大典"

 TIA_faith.7.t: "远方的注视"
 TIA_faith.7.desc: "“水之和谐”大典的消息传遍了整个瑞斯塔尼亚大陆，甚至引起了东大陆的关注。多个西大陆君主国派来了外交使节出席观礼——有的是真心庆贺，有的是出于外交礼仪，还有的纯粹是为了刺探情报。仪式上，外国使节们亲眼见证了帝国信仰统一的盛况，他们的报告将影响各国对堤亚穆的态度。"
 TIA_faith.7.a: "热烈欢迎——让全世界看看堤亚穆的文明"
 TIA_faith.7.b: "这是帝国内政，外国人看看就好"

 TIA_faith.8.t: "最后的异见者"
 TIA_faith.8.desc: "在帝国的铁腕统治下，公开的信仰反对几乎已经绝迹。然而，水神裁判所的线人近日报告了一个令人不安的发现：帝都的一位受人尊敬的老学者，在自己的书房中秘密保存着一整套阿库娅经典，并且一直在向自己的学生们传授“被禁止的教义”。这位学者年事已高，在学术界享有崇高声望，处理不当会引起知识界的反弹。"
 TIA_faith.8.a: "公开审判——法律面前人人平等，不论名望"
 TIA_faith.8.b: "秘密处理——让他消失，但不要留下痕迹"
 TIA_faith.8.c: "将他流放到帝国边境——仁慈是帝国的美德"

 # === 世俗化线 中后期 ===

 TIA_faith.13.t: "神殿前的对峙"
 TIA_faith.13.desc: "国家无神论政策推行到帝都最大的芙宁娜神殿时遭到了激烈抵抗。数百名信徒手拉手围成人墙挡在神殿入口前，高唱赞歌，拒绝让官员进入。神殿的住持——一位年逾七旬的老祭司——站在台阶上平静地宣布：他们不会使用暴力，但也不会离开。一整条街的市民在旁围观，等待帝国的下一步行动。"
 TIA_faith.13.a: "强制执行——把神像搬出来送进博物馆"
 TIA_faith.13.b: "允许信徒带走个人信仰物品，给他们三天时间"

 TIA_faith.14.t: "十桥的客人们"
 TIA_faith.14.desc: "堤亚穆帝国的世俗化改革在学术界引起了巨大反响。来自瑞斯塔尼亚大陆各国的学者们纷纷致信十桥大学，表达了对“理性治国”理念的浓厚兴趣，并请求前来访问交流。其中甚至有来自帕雷提亚的精灵学者——在他们数千年的文明中，这种公开挑战宗教权威的做法也是闻所未闻的。"
 TIA_faith.14.a: "热烈欢迎！在十桥设立国际访问学者项目"
 TIA_faith.14.b: "有限度接纳——要求他们签署不干涉内政声明"

 TIA_faith.15.t: "魔力的科学化"
 TIA_faith.15.desc: "国家无神论消除了魔法研究中的宗教禁忌后，十桥大学的研究团队取得了突破性进展——他们成功地将魔力从“神明恩赐”的迷信中剥离出来，证明魔力是一种可以用科学仪器测量、存储和转化的自然能量。这一发现的应用前景无比广阔：魔力发电、魔导通信、甚至魔力驱动的机械。帝国需要决定如何利用这项突破。"
 TIA_faith.15.a: "军事优先——这项技术首先用于国防"
 TIA_faith.15.b: "民用优先——魔力发电和通信将改变每个人的生活"
 TIA_faith.15.c: "公开发表论文——让全世界看看科学的力量"

 TIA_faith.16.t: "旧秩序的残照"
 TIA_faith.16.desc: "世俗化过渡期的风暴虽然已经减弱，但两大教派的残余势力仍在做最后的挣扎。芙宁娜派和阿库娅派的领袖们破天荒地再次联手，发表了一份“宗教界联合声明”，称帝国的世俗化政策“违背了水神的旨意和帝国的传统”，要求恢复国教地位。声明措辞温和但立场坚定，显然是经过精心措辞的——他们知道暴力抗议已经不起作用，转而寻求舆论战。"
 TIA_faith.16.a: "以静制动——不回应就是最好的回应"
 TIA_faith.16.b: "邀请两派代表参加“国家未来恳谈会”"
 TIA_faith.16.c: "公布帝国财政的真实数据——让人民看看宗教纷争的经济代价"
 TIA_faith.16.b_tt: "通过官方对话渠道消解对立情绪，但这需要米雅拿出极大的耐心"

 # === 阿库娅线 中后期 ===

 TIA_faith.23.t: "圣水与钢铁"
 TIA_faith.23.desc: "圣战军团完成编成后，三个师的将士集结在帝都外的大校场，等待出征前的最后仪式。阿库娅最高神官和一众祭司已经准备就绪，圣水、祈祷旗和阿库娅的神像被庄严地摆放在检阅台上。这将是帝国历史上第一次为军队举行如此大规模的宗教祝祷——它的象征意义远超军事意义。问题是，由谁来主持这场仪式？"
 TIA_faith.23.a: "让阿库娅最高神官主持——这本就是阿库娅的军队"
 TIA_faith.23.b: "由米雅本人主持——军队首先效忠的是帝国"
 TIA_faith.23.a_tt: "圣战军团的宗教色彩将被进一步强化"

 TIA_faith.24.t: "水与理性"
 TIA_faith.24.desc: "北方学者安抚政策的一个意外产物：一位开明的阿库娅派神学家和一位十桥大学的自然哲学教授，在一次偶然的晚宴上展开了一场关于“水的本质”的辩论。神学家认为水是阿库娅的恩泽，教授认为水是遵循自然法则的物质。辩论持续了整整一夜，最后双方惊讶地发现——他们的观点并非完全矛盾。这场对话的消息传开后，许多人要求举办一次公开的学术论坛。"
 TIA_faith.24.a: "在十桥大学举办公开辩论——让真理越辩越明"
 TIA_faith.24.b: "出版官方立场文件——由皇家学术院统一口径"
 TIA_faith.24.c: "让爱丽丝·贝德福德主持——她是两边都尊敬的人"
 TIA_faith.24.a_tt: "公开辩论将激发知识界的活力，可能催生新的学术成果"

 TIA_faith.25.t: "无冕之王"
 TIA_faith.25.desc: "这一天终于来了。阿库娅最高神官——如今在帝国的影响力已经不亚于任何一位大臣——通过正式渠道向皇帝呈交了一份奏折。奏折的核心诉求只有一个：建立“双元共治”体制，让最高神官拥有与皇帝平等的国策决定权。奏折的措辞恭敬而坚定，但字里行间的意思毫不含糊——圣战军团的忠诚首先归于阿库娅，其次才是帝国。这是对皇权的直接挑战。"
 TIA_faith.25.a: "断然拒绝——帝国只有一个主人"
 TIA_faith.25.b: "给他一个“帝国宗教事务最高顾问”的虚衔来打发"
 TIA_faith.25.c: "以“阿库娅托梦”为借口，宣布最高神官“使命已完成”并将其免职"
 TIA_faith.25.a_tt: "§R与最高神官正面冲突可能导致圣战军团的动摇§!"
 TIA_faith.25.b_tt: "虚衔可以暂时安抚他，但这只是缓兵之计"
 TIA_faith.25.c_tt: "§R这是一步极其大胆的棋——如果失败，后果不堪设想§!"

 TIA_faith.26.t: "水神恩泽下的丰收"
 TIA_faith.26.desc: "在阿库娅“仁慈神权”的治理下，帝国迎来了近年来最好的一次丰收。田间地头，农民们在阿库娅祭司的带领下举行感恩仪式；城市中，市民们自发组织了庆祝游行；就连曾经心存不满的北方学者们也不得不承认——帝国的粮仓确实比以前满了。宫廷决定将这一年的秋收定为“水之恩泽丰收节”，在全国范围内庆祝。"
 TIA_faith.26.a: "让全国人民共庆丰收——这是阿库娅赐予帝国的恩泽"

 TIA_faith.27.t: "十桥的暗夜"
 TIA_faith.27.desc: "帝国密探传来急报：十桥大学的一间偏僻教室里，每周三深夜都会有一群学者秘密聚集。他们自称“清泉会”，成员包括十多位北方知识分子和几名芙宁娜派前祭司。密探无法确认他们的具体活动内容，但截获的一封书信中提到了“真正的水之信仰不应被野蛮践踏”和“枫丹的朋友们”。这可能只是一群书呆子的抱怨，也可能是某个更大阴谋的冰山一角。"
 TIA_faith.27.a: "突袭——把所有参与者关起来审问"
 TIA_faith.27.b: "不必大惊小怪——几个书呆子能翻什么浪"
 TIA_faith.27.c: "派密探混入——先搞清楚他们到底在谋划什么"
 TIA_faith.27.c_tt: "渗透需要时间，但情报的价值远大于武力"

 TIA_faith.28.t: "余波"
 TIA_faith.28.desc: "最高神官被免职的消息在帝国引发了不同程度的震动。圣战军团的将士们在随军祭司的安抚下保持了克制，但气氛明显紧张。一切取决于前神官的追随者选择如何应对。"
 TIA_faith.28.a: "追随者们虽然愤怒，但最终选择了服从——帝国的权威仍然稳固"
 TIA_faith.28.b: "一小股狂热分子在圣战军团内部发动了兵变！"


