 TIA_Royal_Cabinet: "皇家内阁"
 TIA_Royal_Cabinet_desc: "米雅陛下的皇家内阁囊括了各地各方面的精英，都是忠诚于米娅陛下的内阁成员，致力于推进米娅的愿景。尽管他们都有所图谋，努力在核心圈内晋升为“内阁领袖”，他们的影响力塑造了军事、工业和政治决策，并推动堤亚穆帝国的政策制定。"
 TIA_cabinet_Miabel_Runa_Tiamun: "米雅贝儿·卢娜·堤亚穆"
 TIA_cabinet_Miabel_Runa_Tiamun_desc: "米雅来自未来的子嗣，堤亚穆帝国的顺位继承人。"
 TIA_cabinet_Alice_Bedford: "爱丽丝·贝德福德"
 TIA_cabinet_Alice_Bedford_desc: "爱丽丝·贝德福德，跳级就读堤亚穆十桥大学的天才少女，与高能力相衬的高自尊心和强烈的自我表现欲，在十桥大学中显得有些格格不入。在图书馆看书有随意标注的习惯，馆内藏书几乎全有爱丽丝的笔记。"
