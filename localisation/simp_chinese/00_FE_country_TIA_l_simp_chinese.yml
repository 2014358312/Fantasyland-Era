 TIA_Wheat_import_contract: "进口小麦合约"
 TIA_Wheat_import_contract_desc: "为了解决日记中预言的饥荒问题，米雅跟克萝伊同学的父亲，商会会长马可·福克罗德进行了会晤。米雅提出向福克罗德商会长期定价采购小麦解决潜在危机。通过长期贸易形成商路维持供应，会长也折服在皇女的惊世智慧下。"
 TIA_Dealing_Jinghai_Forest: "处理静海森林问题"
 TIA_Dealing_Jinghai_Forest_desc: "贝尔曼子爵为了开拓领地，准备整军驱逐静海森林的原住民。根据前世记忆，战斗牺牲很大，战后士兵们对支持启动战争的皇女怨气极重，更有像迪奥·阿莱亚这种军官在革命后迅速倒戈，给了帝国致命一击。可以说阻止战争刻不容缓。"
 TIA_Establishment_Princess_Directly_Governed_Territory: "建立皇女镇"
 TIA_Establishment_Princess_Directly_Governed_Territory_desc: "在静海森林中遭遇危机后，米雅阻止军队继续深入。她决定提出将森林纳入皇女直辖领，并命令子爵在附近兴建皇女镇，预感到自己将要名声大噪的子爵立刻同意了。"
 TIA_build_school: "帝国境内的“圣诺尔学院”"
 TIA_build_school_desc: "另一方面，贝尔曼子爵的扩张行为引发了相邻的鲁多路冯伯爵的不满。为了平衡事态，也为继续保持与迪欧娜的良好关系，米雅计划将迪欧娜的弟弟塞洛引荐进入即将开工建设的帝国第一名校中。"
 TIA_Rudolvon_food_reserves: "皇女“名下”的小麦储备"
 TIA_Rudolvon_food_reserves_desc: "米雅与鲁多路冯伯爵的会面中，提出了解决饥荒的另外一个想法，在饥荒发生时，可以用皇女的名义向灾民发放伯爵府内存粮，收获名声的同时也避免了其他贵族影响救灾秩序，不愧是帝国第一睿智米娅殿下呢。"
