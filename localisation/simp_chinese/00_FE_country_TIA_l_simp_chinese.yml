 TIA_dream:0 "梦？"
 TIA_dream_desc:0 "破烂的囚服下拖曳着沉重的镣铐，米雅麻木的向行刑台上走去。谩骂、怒吼声潮水般撞击着耳膜，台下是人群中一道道愤怒、仇恨的目光。台前，席翁、迪欧娜、迪奥等人的身影矗立，宣告着行刑开始，狂热的欢呼中，脖子传来一阵剧痛，她的意识逐渐消散..."
 TIA_Choice:0 "抉择"
 TIA_Choice_desc:0 "刚才是梦？惊醒后，环顾四周，还是在自己华丽的卧室里。米雅刚松了口气，突然看到桌子上染血的日记，正是自己记录牢狱生活的，翻开细细阅读，冷汗大滴流出，难道走向断头台的命运是注定的？不行，一定要全力改变！"
 TIA_Make_change:0 "做出改变"
 TIA_Make_change_desc:0 "有了牢狱之灾的经历，米雅的待人接物有了巨大改变，这让身边的人十分讶异和佩服，也收获了侍女安妮等人的认可和效忠。当然，仅仅这样是不够的，表面风平浪静的帝国实际上问题巨大、暗流涌动，记忆中首当其冲就是逐渐崩溃的帝国财政。"
 TIA_Financial_issues:0 "财政问题"
 TIA_Financial_issues_desc:0 "支出远超收入，作为帝国财政部门的金月省却对此毫无作为，作为帝国唯一皇女，米雅将上一世因为直言问题、得罪上级被调离的优秀文官路德維希·休伊特，发动特权留在身边，通过重新规划调整，逐步改善财政问题。"
 TIA_Prevention_plague:0 "预防瘟疫"
 TIA_Prevention_plague_desc:0 "据日记记载，因为突发的瘟疫导致路德維希所改善的财政全部功亏一篑，导致米雅还是无法逃离断头台的命运，因此，米雅来到了首都最贫苦的地方，将自己宝贵的头饰交给路德维希以迫使贵族出资支持卫生改善，现在，只需要等待......"
 TIA_Transform_campus_life:0 "改变校园生活"
 TIA_Transform_campus_life_desc:0 "上一世的校园生活白白浪费，这次一定要做出改变：一是远离危险，特别是跟帝国革命有关的人和事；二是建立人脉，为防范改革失败，革命爆发留下的后手。至于针对革命恶党复仇的想法是没有的，谁叫她是名怠惰的和平主义者呢。"
 TIA_uphold_Tiona_Rudolvon:0 "维护迪欧娜·鲁多路冯"
 TIA_uphold_Tiona_Rudolvon_desc:0 "街道上，帝国贫穷贵族的女儿迪欧娜正在被他国贵族霸凌，上一世米雅选择加入其中。但这一世，仿佛为了回应安妮的期待，她站了出来，就算是最底层的奴隶之子，也受到我的宠爱。替迪欧娜解围后，好像不经意间收到了对方崇敬呢。"
 TIA_Stay_away_Sion:0 "远离席翁王子"
 TIA_Stay_away_Sion_desc:0 "邻国萨格朗多王国第一王子席翁英俊潇洒，上一世米雅疯狂追求他却没有结果。后来更是他支持了迪欧娜鼓动群众发动革命，将米雅送上了断头台。同时，作为帝国的唯一皇女，只能让席翁王子入赘，对方也不可能答应。因此，与他联姻绝不考虑。"
 TIA_Lock_on_Abel:0 "锁定阿贝尔王子"
 TIA_Lock_on_Abel_desc:0 "如果将联姻看做增强自身势力，抵御革命浪潮的手段，那么实力虽不如帝国和王国，但在中等国家中国力靠前的阿鲁卡王国无疑是最佳对象。恰巧该国第二王子阿贝尔正是米雅的同学，召集众人商议后，米雅火力全开发起恋爱攻势！"
 TIA_Prom_events:0 "舞会事件"
 TIA_Prom_events_desc:0 "舞会上，米雅与阿贝尔王子、席翁王子先后共舞一曲，加深了感情。迪欧娜却被人偷偷锁在了学院高塔里，幸好贴身女仆提奥菈及时向安妮求救，并获得了席翁的贴身护卫基斯伍德的帮助，才得以脱困。"
 TIA_Contact_FaulkLeod_Chamber_Commerce:0 "交好克萝伊"
 TIA_Contact_FaulkLeod_Chamber_Commerce_desc:0 "来到学院后经常会收到安妮的妹妹艾莉丝寄来的书稿，正在发愁怎样回信评价的米雅，想到了同学中最喜欢阅读，但经常形单影只的克萝伊。如果不嫌弃，可以和我成为读书同好吗？看来米雅又不小心又收获了一个新朋友呢。"
 TIA_Join_equestrian_club:0 "加入马术社"
 TIA_Join_equestrian_club_desc:0 "上一世，革命发生后革命军追捕米雅，由于不会马术，她只能搭乘马车，结果显而易见。这次她下定决心，一定要掌握马术这种实用的逃跑手段。"
 TIA_Bento_kendo_tournament:0 "剑术大会的便当"
 TIA_Bento_kendo_tournament_desc:0 "为将要参加剑术大会的阿贝尔王子准备便当，这是米雅发起的新一轮攻势，然而不幸的是商店里的成品早被抢购一空了。看来只能自己动手了，虽然没有做过，但努力总会产生奇迹吧，米雅如是想到。"
 TIA_Wheat_import_contract:0 "进口小麦合约"
 TIA_Wheat_import_contract_desc:0 "为了解决日记中预言的饥荒问题，米雅跟克萝伊同学的父亲，商会会长马可·福克罗德进行了会晤。米雅提出向福克罗德商会长期定价采购小麦解决潜在危机。通过长期贸易形成商路维持供应，会长也折服在皇女的惊世智慧下。"
 TIA_Dealing_Jinghai_Forest:0 "处理静海森林问题"
 TIA_Dealing_Jinghai_Forest_desc:0 "贝尔曼子爵为了开拓领地，准备整军驱逐静海森林的原住民。根据前世记忆，战斗牺牲很大，战后士兵们对支持启动战争的皇女怨气极重，更有像迪奥·阿莱亚这种军官在革命后迅速倒戈，给了帝国致命一击。可以说阻止战争刻不容缓。"
 TIA_Establishment_Princess_Directly_Governed_Territory:0 "建立皇女镇"
 TIA_Establishment_Princess_Directly_Governed_Territory_desc:0 "在静海森林中遭遇危机后，米雅阻止军队继续深入。她前往帝都，与贝尔曼子爵一起谒见皇帝，在提出将森林纳入皇女直辖领得到同意后，皇帝又命令子爵在附近兴建皇女镇，预感到自己将要名声大噪的子爵立刻同意了。"
 TIA_build_school:0 "帝国境内的“圣诺尔学院”"
 TIA_build_school_desc:0 "另一方面，贝尔曼子爵的扩张行为引发了相邻的鲁多路冯伯爵的不满。为了平衡事态，也为继续保持与迪欧娜的良好关系，米雅计划将迪欧娜的弟弟塞洛引荐进入即将开工建设的帝国第一名校中。"
 TIA_Rudolvon_food_reserves:0 "皇女“名下”的小麦储备"
 TIA_Rudolvon_food_reserves_desc:0 "米雅与鲁多路冯伯爵的会面中，提出了解决饥荒的另外一个想法，在饥荒发生时，可以用皇女的名义向灾民发放伯爵府内存粮，收获名声的同时也避免了其他贵族影响救灾秩序，不愧是帝国第一睿智米娅殿下呢。"
 TIA_Bad_news_from_neighboring:0 "来自邻国的坏消息"
 TIA_Bad_news_from_neighboring_desc:0 "以为一切尽在掌握中的米雅，突然收到邻国阿鲁卡王国冲突加剧，可能会发生革命的消息。震惊之余，她决心借福克罗德商会马车的伪装，和同伴们一起亲自潜入探查。"
 TIA_Mobilize_loyal_ministers:0 "达成共识"
 TIA_Mobilize_loyal_ministers_desc:0 "种种迹象表明，王国内部的暴力革命是一场阴谋。乱党想要通过煽动民众推动冲突升级，最终引发国内、国外的战争。当前最重要的就是阻止王国军武力的镇压，避免冲突进一步升级。"
 TIA_Hands_on:0 "亲力亲为"
 TIA_Hands_on_desc:0 "席翁王子、米雅等一行人赶往王国军驻扎地，为了避免冲突升级，席翁王子向王国军统领阿贝尔王子提出决斗的要求。而在这一片混乱中，战场上的英雄迪奥出场了，他凭借一己之力压制了两位王子和蠢蠢欲动的战士们。"
 TIA_End_stupid_rebellion:0 "结束这场愚蠢的叛乱"
 TIA_End_stupid_rebellion_desc:0 "终于，众人冷静了下来，将目光聚焦到米雅身上。她将事情原委娓娓道来，王国内乱中的阴谋、反抗军真正的诉求......事态平息或许还需要一段时间，但显然战争不会发生了，让我们共同庆祝皇女赢来的一代人的和平吧。"


