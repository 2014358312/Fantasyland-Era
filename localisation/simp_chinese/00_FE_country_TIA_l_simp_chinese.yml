 TIA_empire_bond_issue_desc: "推行“堤亚穆国债”计划，以未来换取现在。"
 TIA_nationalization_chamber_commerce: "商会国有化"
 TIA_nationalization_chamber_commerce_desc: "收回贵族商会与地方行会的财政控制权，收入归于帝都。"
 TIA_financial_miracle: "财政奇迹"
