 TIA_imperial_spirit: "帝国军魂"
 TIA_imperial_spirit_desc: "“只要帝国尚存，军魂永不灭”"
 TIA_imperial_national_integration_bureau: "帝国民族整合局"
 TIA_imperial_national_integration_bureau_desc: "迪欧娜创建民族事务局，以重新界定帝国臣民身份。"
 TIA_assimilation_policy: "同化政策"
 TIA_assimilation_policy_desc: "实施“文化统一教育”，强化中央认同。"
 TIA_border_autonomy_experiment: "边境自治实验"
 TIA_border_autonomy_experiment_desc: "在多族混居地区试行有限自治，减少冲突。"
 TIA_common_destiny_empire: "帝国的共同命运"
 TIA_common_destiny_empire_desc: "迪欧娜的口号成为帝国统一的象征。"
 TIA_fiscal_austerity_orders: "财政紧缩令"
 TIA_fiscal_austerity_orders_desc: "路德维希颁布紧缩政策，削减冗余支出。"
