 TIA_choice_Akua: "就让那无忧无虑的蓝色成为帝国的底色吧！阿库娅女神的恩泽必将惠及所有子民，她的欢笑将驱散阴霾。南方将欢欣鼓舞，至于北方……需要好好“安抚”。"
 TIA_choice_Funina: "优雅、智慧、牺牲……芙宁娜（芙卡洛斯）女神的品质正是帝国精神的象征。北方的传统与理性值得尊重，帝国的信仰需要深度与庄严。"
 TIA_no_choice: "够了！这场关于虚无缥缈之神的争吵已经让帝国流了太多的血！皇帝的权威源于帝国本身，而非任何神明！从今日起，废除水神的国家信仰地位，所有教派需在帝国法律框架内活动，违者严惩！帝国将步入一个理性至上的新时代！"

