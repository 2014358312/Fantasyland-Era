#事件
 YBL_SJ.1.t: "遗梦回响"
 YBL_SJ.1.desc: "在那片名为泰拉的大地，源于深海的伊莎玛拉彻底摧毁了伊比利亚的所有，第二次灭世级别的大静谧让所有人为伊比利亚与阿戈尔的傲慢付出了代价。大海放下了慈爱的表象向她涌来，曾经静谧的一切逐渐变成可以知悉的声响，那是海嗣的语言，亦是海嗣的愤怒，伊比利亚失败了。\n艾丽妮直到最后时刻仍旧执着地攥紧提灯，如同伊比利亚审判庭的教会塑像一般站在伊比利亚的国土之上，即便那已被海水彻底吞服。\n她站在数不尽的恐鱼碎块之上，审判官的精神与海嗣化的本能在她的脑海中对抗，这种难以言语的苦楚折磨着她全身上下每一处的细胞。她的老师说，她要成为伊比利亚的最终防线，只要她还在，伊比利亚就会在。可如今她身上攀升着的异变，是伊比利亚的敌人，是审判庭的敌人，她仍执拗，却已身似傀儡。\n在海浪奔涌而来的前一刻，伊比利亚审判庭的最后一盏明灯用它微弱的火光照向面前这个早已不知是黎博利还是海嗣的生物的眼眸中。\n在她眨眼的下一刻，面前不再是昏暗的海水与数不尽的海嗣，转而变成一个布置得体而温馨的朴实房间，窗户外，是温柔的海风，海浪将那简直无法再熟悉的海嗣推上沙滩，可这里却与泰拉的国民不同，那嬉闹的与伊比利亚人几乎毫无差距的人群毫不畏惧海嗣的模样。远处的矗立在礁石群间的伊比利亚之眼如同闪耀的彗星般指引着来往的商船。\n这是伊比利亚，却又不似黎博利记忆中的那个伊比利亚。\n自窗外美好的景色中蜕离出来后，这只黎博利终于说出话来。"
 YBL_SJ.1.A: "这就是...曾经的伊比利亚？"
 YBL_SJ.1.B: "哇嘎哇嘎！"

