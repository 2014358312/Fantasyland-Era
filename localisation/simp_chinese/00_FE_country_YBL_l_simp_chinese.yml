#国家副手
 SECONDARY_YBL_Breogan_head_of_government_name: "布雷奥甘"
 SECONDARY_YBL_Breogan_head_of_government_trait: " "
 SECONDARY_YBL_Breogan_head_of_government_desc: "布雷奥甘，伊比利亚知名建筑师，伊比利亚首席船舶设计师，阿戈尔的天才科学家，他有着超脱一切的眼光，在阿戈尔的执政官们仍然坚持阿戈尔必将在与海嗣的战斗中取得胜利时，他已经看到了阿戈尔那朽木之下的破败，“阿戈尔已经深陷泥沼，而我们需要寻找新的希望”。\n身为一个阿戈尔人，他不同与其他的同胞，自认自己的国家高于陆上的文明，又或许即便他知道，亦然走上了这条寻找希望的道路，他带着同胞走上陆地，漫步于东大陆的每一个国家，最终还是选择回到了最初的起点。在这里，他结交了两位友人，一位叫卡门的圣职者和一个叫阿方索的军官。\n在大陆的这些日子，他找到了能将阿戈尔科技和源石工艺相融合的方式，他仿佛在刹那找到了那个撬动海嗣的支点。他将自己的学术成果奉献给了野心勃勃的国王，使得这个有些孱弱的国家仅数年时间便依靠布雷奥甘的能源体系和强大舰队，一跃成为当之无愧的陆上强国，而伊比利亚则将财富、荣誉与名节赠予布雷奥甘作为回报。\n但是他清楚的知道，自己最初“逃离”阿戈尔不过是为了找到解救阿戈尔的办法，自己无法永远呆在伊比利亚，也无法永远遗忘阿戈尔的灾难。每当海风微盛时，他都会攀上伊比利亚海岸的灯塔，期盼透过那深邃的海水看到自己久别的故乡。\n\n“我无意成为先驱，我只是先命运一步”"


