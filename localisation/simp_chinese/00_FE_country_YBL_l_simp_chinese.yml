#意识形态
 YBL_Breogan_Thoughton: "布雷奥甘思想" #进步主义大类，社会民主主义或古典共和主义缝合，为同时满足起义线和立宪制需求参考罗斯福、阿戈尔社会形态缝合而成的意识形态
 YBL_Breogan_Thoughton_desc: "布雷奥甘思想是在大静谧灾难后，在伊比利亚文明存续的绝境中诞生、带有部分社民政体与古典共和的实践性复兴共和主义，其主张国家的本质是全体公民为维护共同生存与社会发展的神圣契约，任何以纵欲挥霍为目的而利用私人特权践踏公众利益的权力结构都应当被改造或终结。\n《雷亚宪章》中提到“我们作为伊比利亚的公民，在灾难面前前共历时艰，却在灾后因为贵族王室的利益被抛弃。这表明，自海嗣的触角退却之后，又一个带着玉镯的大手伸向了每个伊比利亚人赖以生存的一切。因此我们必须再次团结起来，共同抵抗特权的侵蚀。自此之后，国家的一切决策皆为国民共同繁荣的意志，权力的唯一目的皆是保障国民生存的自由。”"
 YBL_Lrene_Thoughton: "艾丽妮思想" #进步主义大类，社会自由主义，参考富兰克林·德·罗斯福诞生的改良主义，路线为改组审判庭从威权走向民主
 YBL_Lrene_Thoughton_desc: "伊比利亚2"
 YBL_Pluralistic_monarchy: "伊比利亚多元君主制" #君主制大类，由贵族君主制、宗教君主制、君主立宪制缝合而成的多元君主制
 YBL_Pluralistic_monarchy_desc: "伊比利亚多元君主制，是伊比利亚作为贵族君主制国家在短时间内大量涌入非强硬外力干涉的先进思潮与进步科研诞生的畸形产物。国王出于政权稳定的需要，主动引入拉特兰教义、阿戈尔等温和却具有强力干涉力的外部代表加入其政治体系，国王和王国政府仍在中央国防（国防军）、王国外交、中央政治上具有领导权力，贵族分封拥有地方军队（大阵）、地方行政权等权利，拉特兰教会依靠其影响力掌握着“第二税收”和粮种管理，阿戈尔组织则促进了民主议会以掌握着国家的司法权和监察权，除了制宪权外的立法权则由多方共同组成的立法会掌握。这种政体的存在完全是因为过度饱和的生产力足以在王室贵族的贪婪下支撑民众对于美好生活的需要。\n\n§R虽然大静谧的灾难成功被挡在了雷亚·伊比利亚的城墙外之外，但伊比利亚已经不再如同以前那般强大，沿海能源设施的全面瘫痪与接近3/2的国土耕地盐碱化让这个国家行走在革命运动的边缘，相信在王国资源枯竭之后，伊比利亚便会迎来那决定命运的十字路口。§!"
 YBL_four: "圣徒理论" #霸权主义大类，参考对象为意大利的法西斯议会
 YBL_four_desc: "圣徒理论是伊比利亚国教会在危机时刻处于应急需要诞生的产物，由他诞生的国家政权本质上属于威权或极权独裁体制。\n在雷亚伊比利亚断联时，国教会枢密院便一度认为国王已在静谧的浪潮中陨落，因此集体推举卡门作为伊比利亚国教会的教宗以作为伊比利亚的最后精神支柱指引伊比利亚度过寒冬。\n而卡门本人始终认为，无论任何政府、任何国家、任何政体都不存在一个绝对安全且理性的领袖，其认为国家的最高领袖不应只有一个或两个人担任，而应该由维持社会运行的各个领导人组成能做出决策的奇数议会来确保政府不会因为一次斩首行动而瘫痪。圣徒理论便由此诞生，由于他的诞生是基于一个毁灭性灾难后负责动员和维护基本秩序的危难政府，所以在理论执政层面，圣徒会视情况来决定用威权还是极权统治的办法治理国家，以实现大多数国民在不用经历外部风雨的温室中享受他们允许的有限民主。"

