l_simp_chinese:
#民族精神
 YBL_MZ1:0"伊比利亚的黄金时代"
 YBL_MZ1_desc:0"在吸纳海洋科技以后，伊比利亚的科技水平已经达到了无可比拟的状态，宏伟强大的黄金舰队和海岸旁守望着海洋的伊比利亚之眼颂唱着伊比利亚的赞歌；那自由开放的学术环境让结合了海洋科技的源石技艺在伊比利亚的境内野蛮生长，这里是学术发展的殿堂，亦是科学进步的港湾。\n\n§Y无数沿海城市的发达繁荣已经证明了伊比利亚正式进入了一个前所未有的黄金时代。"§!

 YBL_MZ2:0"伊比利亚即大海"
 YBL_MZ2_desc:0"辉煌庞大的黄金舰队行驶在伊比利亚的大海之上的，名为伊比利亚之眼的海岸灯塔守望着每一个伊比利亚人的航道，放眼泰拉的任何一个国家，都无法复刻伊比利亚黄金舰队哪怕最小的一艘战舰。\n任何在海洋上航行的船只即是伊比利亚的属舰，任何搭乘舰船航行于海洋的人民即是伊比利亚的使臣，任何一片海域皆是伊比利亚的领土，伊比利亚费尽巨大的人力与物力只为证明一件事：\n\n§C伊比利亚之舰队即是大海之手足，伊比利亚之眼即是大海之双目，伊比利亚即是大海。"§!

 YBL_MZ3:0"尚未完成的国教会"
 YBL_MZ3_desc:0"从拉特兰带来的教义显然已经不再适合强大的伊比利亚，此刻的伊比利亚正从文艺律教到理工农医的各个角度无限的腾飞，物质科技的腾飞也让民众逐渐放下的宗教的迷信，伊比利亚的宗教组织面临着不可避免的改革，因此，一个伊比利亚国教会便承载着过往的宗教信仰和更符合伊比利亚的文化元素被制为提案递上了国王的案台。"

 YBL_MZ4:0"底层人民的不满"
 YBL_MZ4_desc:0"崇尚进步的办法固然提升了科研学术的发展，却也造成了底层人民的不满，如若置之不理，积压的怨愤迟早会在未来喷涌而出。 "

 YBL_MZ5:0"深海教会的渗透"
 YBL_MZ5_desc:0"自由开放的学术环境和岛民的帮助让伊比利亚成为了当之无愧的学术殿堂，与之到来的还有潜藏深海的邪教，他们利用拉特兰教无法在进步中维系和伊比利亚国教会尚未成立的空档中散播深海教会的影响，不遏制其野蛮发展，国教会将再无立足之地。"

 YBL_MZ6:0"被搁置的意见"
 YBL_MZ6_desc:0"阿戈尔人自上岸以来便一直强调所谓的海嗣威胁，起初我们需要深海的技术因此需要照顾岛民的情绪，如今万事俱备，我们是否还要理会阿戈尔人的声音？"

 YBL_MZ7:0"着手处理国内事务"
 YBL_MZ7_desc:0" "

 YBL_MZ8:0"潜藏的深海教众"
 YBL_MZ8_desc:0"潜藏在阴沟的老鼠，迟早会被勤奋的猫咪抓到。"

 YBL_MZ9:0"宗教改革基本失败"
 YBL_MZ9_desc:0"荒唐的国王在老鼠面前丢了王冠，愤怒的国民咆哮着要将国王斩首。"

 YBL_MZ10:0"文创科研限制法案"
 YBL_MZ10_desc:0"文创科研限制法案公开了伊比利亚国内的科研项目限制种类，所有需要伊比利亚帮扶的科研项目均需要接受审核与调查，违反改法案将遭到伊比利亚法庭的刑事审判。这虽然打击了部分科学家的劲头，却也是铲除深海教会影响的必要之恶"

 YBL_MZ11:0"失落王都"
 YBL_MZ11_desc:0"偌大了王都象征着曾经名为黄金之国伊比利亚究竟有多么强盛，可如今沉入海底的雷亚·伊比利亚却如同文卷上的亚特兰蒂斯一般，曾经那些辉煌的战果藏在倒塌的断墙之下，而这座黄金之国的政治中心，也与那王室成员一同在海嗣的歌声中沉睡过去。"

 YBL_MZ12:0"关注国教会建设"
 YBL_MZ12_desc:0" "

 YBL_MZ13:0"伊比利亚特色萨科塔教义"
 YBL_MZ13_desc:0"经过学者的探讨之后，伊比利亚新国教保留了原萨科塔教义的部分内容，并在其上增添了伊比利亚的文化特色，王公贵族们认为这是带有伊比利亚特色的萨科塔教义的衍生，可真正能让信徒们看出其与萨科塔教义之间的区别的只是天使像手中的长剑与提灯，将伊比利亚放在萨科塔教义的前面或许只是不愿承认它是萨科塔教义下伊比利亚的分支而已吧。"

 YBL_MZ14:0"世俗化的空想"
 YBL_MZ14_desc:0"宗教这类封建迷信什么时候能也能跟世俗进步放在一起啦？你开玩笑的对吧？"

 YBL_MZ15:0"伊比利亚国家教义"
 YBL_MZ15_desc:0"世俗化后的国教会将伊比利亚的先烈英灵奉上神位，声称同为高空自由民的黎博利族亦是与萨科塔族相近的神族，教宗将对国民的团结精神与无私奉献视作宗教所信奉的指导思想，鼓励国民的劳动、探索与进步，与其说他是一种封建的思想，倒不如说他只是披着宗教外衣更加切合实际的一种思想信念。"

