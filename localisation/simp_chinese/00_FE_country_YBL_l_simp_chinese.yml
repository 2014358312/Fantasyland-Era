l_simp_chinese:
 YBL_MZ1:0"伊比利亚的黄金时代"
 YBL_MZ1_desc:0"在吸纳海洋科技以后，伊比利亚的科技水平已经达到了无可比拟的状态，宏伟强大的黄金舰队和海岸旁守望着海洋的伊比利亚之眼颂唱着伊比利亚的赞歌；那自由开放的学术环境让结合了海洋科技的源石技艺在伊比利亚的境内野蛮生长，这里是学术发展的殿堂，亦是科学进步的港湾。无数沿海城市的发达繁荣已经证明了伊比利亚正式进入了一个前所未有的黄金时代。"
 YBL_MZ2:0"伊比利亚即大海"
 YBL_MZ2_desc:0"辉煌庞大的黄金舰队行驶在伊比利亚的大海之上的，名为伊比利亚之眼的海岸灯塔守望着每一个伊比利亚人的航道，放眼泰拉的任何一个国家，都无法复刻伊比利亚黄金舰队哪怕最小的一艘战舰。任何在海洋上航行的船只即是伊比利亚的属舰，任何搭乘舰船航行于海洋的人民即是伊比利亚的使臣，任何一片海域皆是伊比利亚的领土，伊比利亚费尽巨大的人力与物力只为证明一件事：伊比利亚之舰队即是大海之手足，伊比利亚之眼即是大海之双目，伊比利亚即是大海。"
 YBL_GC1:0"深蓝之树，遗梦回响"
 YBL_GC1_desc:0"一个曲折的未来已在苦难的泰拉大地挣逃而出，他看到了一片毫无污染的净土，这与泰拉完全不同的伊比利亚即将面临与泰拉相似的灾难。那不可触及的泰拉大地与堕落王都都已失去了反击的最后机会，而这未知世界中同根同源的伊比利亚却仍有一线生机——如果伊比利亚不在傲慢的话。"
 YBL_GC2:0"着手处理国内事务"
 YBL_GC2_desc:0"伊比利亚的科技与军事能力之所以大幅提升，岛民提供的海洋科技是不可忽视的，曾经伊比利亚大幅支持群众在源石技艺与海洋科技的结合上探索更多的可能，这使得我们的伊比利亚变得更加强大，与源石相结合的海洋工艺也将成为伊比利亚征服大海的利器。然而过度宣扬进步不但让工人、农民等底层人民遭受歧视与讽刺，也让深海教会得到机会暗中渗透，我们必须立即着手解决国内问题，一旦伊比利亚的荣光在海嗣的袭击下湮灭，遭受不公的人们将在顷刻间倒向深海教会。"
 YBL_GC3:0"深海教会的渗透"
 YBL_GC3_desc:0"深海教会渗入骨髓的洗脑是伊比利亚这个黄金国度遮蔽的病根，伊比利亚的快速发展致使原本担任国教大任的萨科塔教义以同样惊人的速度失去信徒，如若在新教成功立教之前爆发了令伊比利亚迅速沦陷的战争，失去家园陷入流浪的国民将被深海教会蛊惑，间接致使伊比利亚的覆灭。现在，我们终于有机会处理这个问题了。"
