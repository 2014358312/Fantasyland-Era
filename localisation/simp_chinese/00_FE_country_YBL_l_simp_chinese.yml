#事件
 YBL_SJ.1.t: "迷失航路"
 YBL_SJ.1.desc: "虽然大静谧的灾难没有令伊比利亚坠入亡国灭种的深渊，却让这个国家从黄金时代的繁荣走向市场崩溃的深渊。而现在唯一值得庆幸的事，恐怕便是投入了大量的精良装备、付出巨大牺牲之后，成功让大静谧的灾难在雷亚伊比利亚的城墙前被击退。那14座熄灭的伊比利亚之眼、那在大海中失去踪影的黄金舰队、那在海嗣占领下损失一切资料且急待重建的阿戈尔科学院，还有那在大海冲刷下彻底变为盐碱地的优渥土地，仿佛都在述说着黄金时代的一切。伊比利亚已在这场灾难中失去了他曾为之骄傲自豪的一切。\n这一艘被自大与傲慢船长带领的巨大舰船，如今也不过是一页没有灯塔指引靠岸的孤帆。"
 YBL_SJ.1.A: "紧急召开王室会议"
 YBL_SJ.1.B: "那一夜，布雷奥甘思索良久"
 YBL_SJ.1.C: "为了伊比利亚的洁净与德行，提起剑与灯！"

 YBL_SJ.2.t: "王城来信"
 YBL_SJ.2.desc: "雨夜，刚刚处理完核心城问题的布雷奥甘正被他的副手送往阿戈尔研究院的路上，冰冷的寒风从那久未修缮的窗边渗透进车内，扰得他难以入眠。恍惚间，布雷奥甘仿佛回到了他被委以重任的一夜，在金海岸危机爆发时，他也是这般，在一个挂着寒风的雨夜，被叫往雷亚·伊比利亚接受委任。\n自大静谧的危机开始，他被黎博利人殴打谩骂、被国王与内阁剥夺实权、被随同而来的阿戈尔人视为叛徒、被西南联省的国民当做国王派来的剥削者。他曾被所有人质疑、攻击，但始终坚定自己登上海岸的决心，当他思考为何自己的规划分明能够直击问题的核心，却屡屡受到挫折的原因时，一份来自王城的紧急电报被送到了布雷奥甘的手中。"
 YBL_SJ.2.A: "公改革艰辛，吾深明其中不宜，然王属告危，望西南急援。"

 YBL_SJ.3.t: "回信王城"
 YBL_SJ.3.desc: "国王的来信中表示希望能够调出西南核心区的工人以及“部分”生活用品资源，帮助费尔南多国王修缮雷亚·伊比利亚以及周边省份的城市基建和国民赈济。数位由国王授命的特使将代表王室接受这批物资。\n假若国王真的会将这笔资源投入于城建和赈灾，那将大大改善伊比利亚的恶劣环境，但若是供给王室享乐，反而会拖累联省特区的改革。"
 YBL_SJ.3.A: "事已至此，就这样吧"
 YBL_SJ.3.B: "“特区改革已有成效，恕臣期希以特区办法改革。”"

 YBL_SJ.4.t: "本性难移"
 YBL_SJ.4.desc: "数月之前，我们将许多的物资与人力送往王城，当布雷奥甘前去告慰那些外派的工人们时，却听见了工人连绵不断地抱怨。“费尔南多国王居然让我们去修缮他的宫殿！他难道没看到王城之外已经饿殍遍野了吗？！”\n国王不但将这批援建的工人用于王宫的修缮，甚至把送去的物资也用于贵族议会的晚宴，所有的资源都打了水漂。"
 YBL_SJ.4.A: "“可耻！”"

 YBL_SJ.5.t: "与民更始"
 YBL_SJ.5.desc: "数月之前，我们将许多的物资与人力送往王城，当布雷奥甘前去告慰那些外派的工人们时，工人兄弟们正讨论着此次分别的不舍。\n“我看到特区之外的国民在赈济物资送达以前几乎食不果腹，但当他们听闻我们是从特区赶来协助重建处理盐碱地的队伍时，却还是拿出了他们自己都不舍的咸鱼与陈米招待我们。”\n布雷奥甘从工人那得知，起初国王是要听从内阁意见，将这批援助用于修缮王宫的，但不知因何，国王罔顾贵族与内阁的反对，顶着内政混乱的可能将这批物资送往了各个受灾区。"
 YBL_SJ.5.A: "“浪子回头金不换。”"

#新闻
 FE_news.19.t: "布雷奥甘改革"
 FE_news.19.desc: "伊比利亚的首席执行官布雷奥甘先生日前发表了大型的无线电演说。\n在本次汇报中，布雷奥甘首次公开了自大静谧灾难后的国内形势，其直截了当的指出，王国在大静谧后的能源体系、工业体系、市场体系、粮农体系都遭到了毁灭性的破坏，并公开指责王国政府对当下严峻局势的不作为和消息的封锁。\n“我在负责灾后重建工作的时候，曾明确在账目上发现王国政府不经法律程序便私自启用国家赈济粮仓来维持市场活跃的表象。而我们的国家在灾后粮食生产早已是入不敷出，我与民主议会曾多次上奏抗议却未能得到明确的回应，反而因此失去了对灾后调查的调查权利。王国政府的不忠与蒙蔽，干扰了费尔南多国王的视听，他们封住了舆论的关口，却无法封住国家衰落的缺口，我国因此不可控制的走向崩溃的深渊。”\n在这番演讲中，布雷奥甘无疑是彻底将伊比利亚的国家信用与政府权威践踏在脚下，听到广播后的国民被愤怒、忧虑、悲痛。到演讲的最后，人们在广播中听到布雷奥甘坚定的声音：\n\n“我们必须立刻行动起来，在王国议会摧毁我们的伊比利亚以前，拯救我们深陷泥潭的国家”"
 FE_news.19.a: "一个阿戈尔人现在要救一个歧视阿戈尔人的国家"

 FE_news.20.t: "金海岸危机"
 FE_news.20.desc: "日前，一份来自于伊比利亚王国政府高层的调查报告遭到泄露，这份由王国首席布雷奥甘提交的《全国市场调查报告》，揭露了伊比利亚灾后最真实的样子。\n报告中指出，占全国能源生产89.3%的伊比利亚之眼能源网络已经完全瘫痪，全国能源产出仅到黄金时代的2.8%，如若维持现有耗能办法，王国将在三个月后便会陷入供能不足的困境。\n全国94.7%的工厂因为企业资金断裂无法处理溟痕、海嗣残余、生产线毁坏而完全停产，工业生产指数暴跌至7.1。王国的对外贸易逆差也已高达324亿，相当于灾前王国政府对斯图提斐拉号的建造成本与1年维护成本之和，而伊比利亚已为此消耗国库贵金属储备的84%。而这部分开支大部分用来购买奢侈用品与其他工业品，维持基本国民生活消费品的贸易却仅到29%。\n所有的数据都在告诉所有人，伊比利亚早已穷途末路，而他们的政府却燃烧着最后一点希望营造着黄金不败的假象。"
 FE_news.20.a: "这艘巨轮的舵手无视了面前的冰山，执意与宾客共赴最后的晚宴。"

 FE_news.21.t: "伊比利亚特区新面貌"
 FE_news.21.desc: "在布雷奥甘启动局部改革之前，望曦城与盐风城是个什么样子？\n偌大的莱费雷亚省如同其他被淹没的省份一样，宛如文明世界中一望无边的沙漠，王国首都无法向铁律大阵提供帮助，却仍旧固执地肩负着捍卫南方边境的职责。盐风城与莱费雷亚作为伊比利亚受灾最严重的几座城市之一，其国民却能做到上下一心勤俭节约，用以供养守在边境的家国铁壁。\n巨大的卫戍开支与严重的灾害影响几乎压垮了整个西南联省，全省国民为了生存甚至冒险捕捞盐风港周围的海鱼，造成海嗣袭击伤亡上千万人，整个联省都站在大饥荒的边缘。\n但自布雷奥甘成立联省特区之后，改革的成效便已随处可见。那些冒险下海的人们不惜身死也要换来的海鱼被送到了铁律营，曾让整个铁律大阵陷入对国民的愧疚中，布雷奥甘则利用卫戍调整争取了6小时的“赎罪”机会，换来了阿戈尔研究院与西南工业区的清洗；而研究院的复苏不但加快了土地盐碱的治理又拉住了那一个个想要跳入大海捕鱼的工人......\n布雷奥甘的改革为西南联省带来了希望，而联省的团结也簇拥着布雷奥甘走向成功，他们共同搭建起一座对抗灾荒的堡垒，迈着绝对坚定的步伐，势要将饥荒赶出伊比利亚。"
 FE_news.21.a: "一群被抛弃的人重建了思想上的伊比利亚之眼"

