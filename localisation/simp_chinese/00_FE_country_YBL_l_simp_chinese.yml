#意识形态
 YBL_one: "阿戈尔联合进步主义"
 YBL_one_desc: "阿戈尔联合进步主义"
 YBL_two: "伊比利亚2"
 YBL_two_desc: "伊比利亚2"
 YBL_three: "伊比利亚多元君主制"
 YBL_three_desc: "伊比利亚多元君主制，是伊比利亚作为贵族君主制国家在短时间内大量涌入非强硬外力干涉的先进思潮与进步科研诞生的畸形产物。国王出于政权稳定的需要，主动引入拉特兰教义、阿戈尔等温和却具有强力干涉力的外部代表加入其政治体系，国王和王国政府仍在中央国防（国防军）、王国外交、中央政治上具有领导权力，贵族分封拥有地方军队（大阵）、地方行政权等权利，拉特兰教会依靠其影响力掌握着“第二税收”和粮种管理，阿戈尔组织则促进了民主议会以掌握着国家的司法权和监察权，除了制宪权外的立法权则由多方共同组成的立法会掌握。这种政体的存在完全是因为过度饱和的生产力足以在王室贵族的贪婪下支撑民众对于美好生活的需要。\n\n§R虽然大静谧的灾难成功被挡在了雷亚·伊比利亚的城墙外之外，但伊比利亚已经不再如同以前那般强大，沿海能源设施的全面瘫痪与接近3/2的国土耕地盐碱化让这个国家行走在革命运动的边缘，相信在王国资源枯竭之后，伊比利亚便会迎来那决定命运的十字路口。§!"
