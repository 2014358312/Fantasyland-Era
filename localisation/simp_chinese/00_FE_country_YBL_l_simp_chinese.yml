l_simp_chinese:
#伊比利亚王国开局介绍及路线介绍
 FE_historical_country_YBL: "伊比利亚地区自在那帝国战争的喧嚣中被遗弃后，便一直处于各地贵族争夺领土的混乱，直到费尔南多的祖先在数次征战中意识到了宣称的重要性，他发现与其毫无根据的斗争只会加剧当地百姓的不满，而总督府与和平宣言则能够得到国民的支持。他将这一想法付诸实现，使得伊比利亚在近20年的战争动乱之后再次归于一面旗帜之下，伊比利亚也由此获得自己独立后第一个正式名称。\n而这一成功并没有满足伊比利亚的野心，反而进一步刺激了伊比利亚王室对于扩张领土的渴望。最终因为苛刻的赋税和频繁的天灾再次激怒了身心俱疲的国民，伊比利亚也迎来了首次的内乱，他们高举武器围困伊比利亚的总督府，逼迫王室让位。而为了维持统治，伊比利亚王室不得不象征性惩戒官僚，同时引入强大的温和外力——拉特兰教义，加入伊比利亚的行政体系，用以安抚伊比利亚的国民，伊比利亚也终于迎来了自己的温和发展时代。\n可长期的修养并未改变王室的心境，即便是多年以后的费尔南多·伊比利亚国王也仍然保持着傲慢与野心，他始终寻觅着足以在寿命终止以前提升伊比利亚生产力与战斗力的技术，而上岸的阿戈尔人给予了他实现抱负的机会——§R如若没有大静谧的话。§!大静谧彻底摧毁了伊比利亚的整个生产体系，甚至连三分之二的国家领土都被转化成盐碱地。\n伊比利亚的国民则将伊比利亚贪婪的后果推给了一心一意的布雷奥甘。他们忘记了，如若不是阿戈尔的天才科学家布雷奥甘为伊比利亚带来了强大的海军舰队、崭新的海洋能源体系以及一系列有关阿戈尔海洋科学的源石混合工艺，伊比利亚就将在大静谧的灾难中彻底沦陷，而不是如今的尚能苟活。\n现在的伊比利亚正面临着严重的内忧外患，国内被费尔南多放养的自由市场已不再有黄金时代的超生产力，贵族与王室的存在成了这一灾祸后国家的最大累赘，民众对那些从大海来的阿戈尔人充满抵触，灾后的重建亦是迫在眉睫，国境之外的南部诸国对于伊比利亚这个庞然大物也早已虎视眈眈，如豺窥豹。§R一旦伊比利亚稍有松懈，那么伊比利亚的国民以及南部的豺狼便很有可能让伊比利亚彻底陷入名为过往历史的深渊当中。§!"

#民族精神
 YBL_MZ1: "黄金时代的幻梦" 
 YBL_MZ1_desc: "在大静谧之后，伊比利亚为之骄傲的能源体系和工业技术已同退去的海水一齐消弭，王室与贵族们深知这静谧后留下的烂摊子亦是另一种祸端，却依旧维持着黄金时代以前的消费标准，甚至制造伊比利亚仍未衰退的假象。\n当伊比利亚人看到那空虚的国库，就已是悔之晚矣。"

 YBL_MZ2: "黄金舰队之殇"
 YBL_MZ2_desc: "辉煌庞大的黄金舰队行驶在伊比利亚的大海之上的，名为伊比利亚之眼的海岸灯塔守望着每一个伊比利亚人的航道，放眼泰拉的任何一个国家，都无法复刻伊比利亚黄金舰队哪怕最小的一艘战舰。\n可即便如此，那庞大强盛的黄金舰队亦在接触大静谧的瞬间便全部沦陷，我们只来得及解救愚人号上的船员，而那艘巨大的旗舰只能在历史长河中永久沉沦。自此，整个伊比利亚都陷入了畏惧舰船战的懦夫。\n\n§C灾难之后，人们看着存放在家中那意为荣耀的瓶中船，内心却是止不住的哀伤。§!"

 YBL_MZ3: "伊比利亚国教会"
 YBL_MZ3_desc: "自大静谧以后，许多大静谧的幸存者都变成了又哭又笑的疯子，他们亲眼见证了大静谧的痛苦，见证了一个黄金国度坠入深渊的痛苦，却又时常因为自己是领居中唯一幸存下来的人开怀大笑。\n所幸失去一切信仰的伊比利亚人，还能有一群提着提灯与长剑的传教士勉励。\n\n而在大静谧中被劫匪连抢带杀的遇难者就没有那么幸运。"

 YBL_MZ4: "工业静谧"
 YBL_MZ4_desc: "伊比利亚曾今的沿海工业区里的操作机器如今布满了溟痕与小群的海嗣，而供应东方内海的能源体系又同样遭到了破坏，因此直到伊比利亚找到新的能源以支持工业化重建以前，伊比利亚都只能依靠那些尚且记得老旧技术的技工师傅了。"

 YBL_MZ5: "国民的不满"
 YBL_MZ5_desc: "失去了先进生产力的伊比利亚陷入了极端的贫富差阶段，明明地区的国民已经开始限制饮食用量了，那些坐在皇宫或贵族堡垒的上层阶级却依旧在大鱼大肉铺张浪费。"

 YBL_MZ6: "反岛民情绪高涨"
 YBL_MZ6_desc: "大静谧被认为是岛民带来的灾难，我们的国民也因此对国内的阿戈尔人高度不满，这让岛民在工作或研究中束手束脚。如若不能逆转现今的困境或着将布雷奥甘等岛民斩首，我们就要开始担心接近城堡的国民了。"

 YBL_MZ7: "着手处理国内事务"
 YBL_MZ7_desc: "黄金时代的辉光无法照耀伊比利亚的每一处角落，我们需要改制基层才能找到那些藏在阴影里的老鼠"

 YBL_MZ8: "潜藏的深海教众"
 YBL_MZ8_desc: "潜藏在阴沟的老鼠，迟早会被勤奋的猫咪抓到。"

 YBL_MZ9: "宗教改革基本失败"
 YBL_MZ9_desc: "荒唐的国王在老鼠面前丢了王冠，愤怒的国民咆哮着要将国王斩首。"

 YBL_MZ10: "文创科研限制法案"
 YBL_MZ10_desc: "文创科研限制法案公开了伊比利亚国内的科研项目限制种类，所有需要伊比利亚帮扶的科研项目均需要接受审核与调查，违反改法案将遭到伊比利亚法庭的刑事审判。这虽然打击了部分科学家的劲头，却也是铲除深海教会影响的必要之恶"

 YBL_MZ11: "失落王都"
 YBL_MZ11_desc: "偌大了王都象征着曾经名为黄金之国伊比利亚究竟有多么强盛，可如今沉入海底的雷亚·伊比利亚却如同文卷上的亚特兰蒂斯一般，曾经那些辉煌的战果藏在倒塌的断墙之下，而这座黄金之国的政治中心，也与那王室成员一同在海嗣的歌声中沉睡过去。"

 YBL_MZ12: "关注国教会建设"
 YBL_MZ12_desc: " "

 YBL_MZ13: "伊比利亚特色萨科塔教义"
 YBL_MZ13_desc: "经过学者的探讨之后，伊比利亚新国教保留了原萨科塔教义的部分内容，并在其上增添了伊比利亚的文化特色，王公贵族们认为这是带有伊比利亚特色的萨科塔教义的衍生，可真正能让信徒们看出其与萨科塔教义之间的区别的只是天使像手中的长剑与提灯，将伊比利亚放在萨科塔教义的前面或许只是不愿承认它是萨科塔教义下伊比利亚的分支而已吧。"

 YBL_MZ14: "世俗化的空想"
 YBL_MZ14_desc: "宗教这类封建迷信什么时候能也能跟世俗进步放在一起啦？你开玩笑的对吧？"

 YBL_MZ15: "伊比利亚国家教义"
 YBL_MZ15_desc: "世俗化后的国教会将伊比利亚的先烈英灵奉上神位，声称同为高空自由民的黎博利族亦是与萨科塔族相近的神族，教宗将对国民的团结精神与无私奉献视作宗教所信奉的指导思想，鼓励国民的劳动、探索与进步，与其说他是一种封建的思想，倒不如说他只是披着宗教外衣更加切合实际的一种思想信念。"

 YBL_MZ16: "动员立法会"
 YBL_MZ16_desc: "在让国民相信我们以前，我们必须先有所行动，如果连拥有监督职责的立法会都没有意识到国民面临的问题，那么下达多少道要求也不会被执政官执行。"

 YBL_MZ17: "伊比利亚人权法案"
 YBL_MZ17_desc: "人权法案的落地击碎了束缚人民的枷锁！这将让底层的国民感到满意。——一部分王国高层是这么认为的。"

 YBL_MZ18: "暂时放下的争议"
 YBL_MZ18_desc: "在国王的运筹迂回下，底层的国民们暂时停止了争闹，接受了王国政府运转舆论需要一段时间的解释，如果在一年后，王国对底层依旧毫无善待的话，数不尽的鱼叉镰刀与大锤就将在雷亚·伊比利亚的城墙上留下印记。——如果伊比利亚王室还能撑到那个时候的话。"

 YBL_MZ19: "布雷奥甘的预言"
 YBL_MZ19_desc: "现实证明了岛民的担忧是正确的，正是布雷奥甘提前做好了转移的准备，我们才能在布雷奥甘的指挥下有条不紊的撤向内陆地区，如果没有布雷奥甘，我们的下场或许就是抱着一堆无用的奢侈珠宝在逃亡的途中化作枯骨。如今伊比利亚民主同盟承载着的，正是伊比利亚的希望。\n待击退了海嗣之后，我们就可以取代伊比利亚王室成为伊比利亚的唯一合法政府了，让费尔南多·伊比利亚见鬼去吧！"

 YBL_MZ20: "屠杀阿戈尔人"
 YBL_MZ20_desc: "王国无法分辩阿戈尔人的善意，在王室成员的眼中，阿戈尔即带来了进步与科技，也带来了灾难与邪教。现在阿戈尔带来的利益已经被伊比利亚吸收完毕，他们要防备后患了。"

 YBL_MZ21: "斯图提斐拉号的掌舵者"
 YBL_MZ21_desc: " "

 YBL_MZ22: "斯图提斐拉号的设计者"
 YBL_MZ22_desc: " "

 YBL_MZ23: "三位一体"
 YBL_MZ23_desc: "政治、军事、工业，三个在各自领域都有极高威望的领导人在对未来的评估中达成了一致，没有了王室与贵族那帮平庸享乐之徒的消耗，伊比利亚或将在三人的带领下重新夺回那被海嗣夺走的王冠。"

 YBL_MZ24: "自相残杀的人们"
 YBL_MZ24_desc: "在逃跑路上被伊比利亚人自己杀害的人数远远超过了潮水与海嗣吞噬的人数，曾经的伊比利亚高谈阔论，畅谈理想。可如今的人们却如同森林里的动物一般自相残杀。"

 YBL_MZ25: "迷茫无措的人们"
 YBL_MZ25_desc: "海浪冲刷着一个又一个山岗，人们在这场永无止境的逃亡中似乎已经看不见那渺茫的希望，即便费尽千辛万苦逃到另一座山上也能看到那如影随形的浪潮与海嗣。"

 YBL_MZ26: "伊比利亚紧急状态"
 YBL_MZ26_desc: "大静谧是一场来自深海的突袭，她带着彻底毁灭伊比利亚的气势袭来，如若要保住伊比利亚往昔的荣耀与辉煌，就必须动员伊比利亚境内的一切力量反抗。"

 YBL_MZ27: "国王诏会进行中"
 YBL_MZ27_desc: " "

#国策

 YBL_GCCS: "测试国策"
 YBL_GC1_desc: "如果你看到了这个国策，那就说明你看到了一个半成品"

 YBL_GC1: "迷失航路"
 YBL_GC1_desc: "伊比利亚目前最值得庆幸的事便是投入了大量的精良装备、付出巨大牺牲之后，成功让大静谧的灾难在雷亚伊比利亚的城墙前被击退，但大静谧带来的灾难仍旧无法忽视，那14座熄灭的伊比利亚之眼、那在大海中失去踪影的黄金舰队、那在海嗣占领下损失一切资料且急待重建的阿戈尔科学院，还有那在大海冲刷下彻底变为盐碱地的优渥土地。伊比利亚已在这场灾难中失去了他曾为之骄傲自豪的一切，这艘在自大与傲慢船长带领的巨大舰船，如今也不过是一页没有灯塔指引靠岸的孤帆。"

 YBL_GC2: "着手处理国内事务"
 YBL_GC2_desc: "伊比利亚的科技与军事能力之所以大幅提升，岛民提供的海洋科技是不可忽视的，曾经伊比利亚大幅支持群众在源石技艺与海洋科技的结合上探索更多的可能，这使得我们的伊比利亚变得更加强大，与源石相结合的海洋工艺也将成为伊比利亚征服大海的利器。然而过度宣扬进步不但让工人、农民等底层人民遭受歧视与讽刺，也让深海教会得到机会暗中渗透，我们必须立即着手解决国内问题，一旦伊比利亚的荣光在海嗣的袭击下湮灭，遭受不公的人们将在顷刻间倒向深海教会。"

 YBL_GC3: "深海教会的渗透"
 YBL_GC3_desc: "深海教会渗入骨髓的洗脑是伊比利亚这个黄金国度遮蔽的病根，伊比利亚的快速发展致使原本担任国教大任的萨科塔教义以同样惊人的速度失去信徒，如若在新教成功立教之前爆发了令伊比利亚迅速沦陷的战争，失去家园陷入流浪的国民将被深海教会蛊惑，间接致使伊比利亚的覆灭。现在，我们终于有机会处理这个问题了。"

 YBL_GC3A: "国教将至，优势在我"
 YBL_GC3A_desc: "国教会的成立势在必行，只要国教会接过拉特兰的衣钵，让代表伊比利亚的灯盏照亮每一个伊比利亚人的前路，区区深海教会便不足挂齿。"

 YBL_GC3A1: "公开反深海教会诏令"
 YBL_GC3A1_desc: "尽管国教会能够成为我们对抗深海教会影响的一把利剑，但阻止深海教会继续膨胀也是必须的，我们不能过度相信国教会的力量，也不能轻视深海教会的发展速度。"

 YBL_GC3A2: "公开反深海教会诏令"
 YBL_GC3A2_desc: "伊比利亚原本依靠着强大的拉特兰的教义来维护统治，即便由于伊比利亚进入了黄金时代后便不再视拉特兰为强大的国家，但原来拉特兰教的影响依旧存在，只要我们在萨科塔教义的基础上稍作修改，原本拥护萨科塔教义的信徒将马上成为伊比利亚国教会的忠实拥护者。。"

 YBL_GC3A3: "大肆抓捕深海信徒"
 YBL_GC3A3_desc: "有了先前的诏令与萨科塔教义的威信，伊比利亚国教会便不再是一项提案上的虚无信仰，迷茫的伊比利亚人民可以选择更符合黄金年代的国教，而不是那不知从哪冒出来的深海教会。\n现在，我们终于有理由逮捕蛊惑民众的深海信徒了，即便他们会试图作出反扑，但在王室的支持下，伊比利亚的国教将是毋庸置疑的正统。"

 YBL_GC3A4: "触底反弹"
 YBL_GC3A4_desc: "完了，全完了……我们没能发现深海教会对伊比利亚的渗透竟然如此之深，甚至有着王室支持的伊比利亚国教会都无法抗衡，现在国民被深海教会的信徒所蛊惑，愤怒的群众和藏身其中的深海信徒正在伊比利亚大教堂的门前打砸辉煌的教堂大门，就连我们的军队都已被深海教渗透其中不肯出面镇压，伊比利亚国教的失信牵动着整个伊比利亚贵族和王室的宝座，国王的处境已是岌岌可危，伊比利亚的改革结束了……"

 YBL_GC3A5: "陷入漩涡"
 YBL_GC3A5_desc: "伊比利亚的黄金时代随着宗教改革的失败化为飞灰，海边逐渐增多的海嗣述说着伊比利亚的终局，一个混乱而黑暗的时代或许提前到来了，在大静谧到来以前，愤怒的国民便先将沉浸在梦想环境中的伊比利亚撕成了满地的碎片。"

 YBL_GC3B: "愚我百姓，重拳出击"
 YBL_GC3B_desc: "伊比利亚早已步入了进步、世俗的未来，如今的教会已经没有资格干涉伊比利亚的前进，胆敢愚弄国民的教宗余孽，就做好被伊比利亚彻底清洗的觉悟吧！"

 YBL_GC3B1: "发表文创科研限制法案"
 YBL_GC3B1_desc: "自伊比利亚推动科研放开自由创作以来，渗入伊比利亚骨髓的深海教会们便一直在暗中进行深海生物实验和歌颂大群海嗣的宗教文创。如果我们要解决深海教会的影响，我们就必须要考虑在这方面下狠手，即便这会让伊比利亚的科研发展变得缓慢，我们也必须为了伊比利亚的稳定奉献一切。"

 YBL_GC3B2: "去宗教化改革"
 YBL_GC3B2_desc: "伊比利亚国民的物质生活已经飞跃到高度富足，宗教的领导力和凝聚力已经不再重要，富足的国民和强大的国家就足以稳定王室贵族的地位，至于宗教，要么下野布教辅佐王治，要么就在监狱里跟布满青苔的砖石布教，宗教治国的时代已经成为伊比利亚的历史了。"

 YBL_GC3B3: "确立深海教为邪教"
 YBL_GC3B3_desc: "深海教会通过宗教作为掩护的屏风已经被我们洞穿，不具备政治性质的宗教在深海教渗入各个社会阶层威胁着伊比利亚的行为面前不再是一张挡箭牌，现在，我们可以以违反文创科研限制法案和意图颠覆伊比利亚王室为理由将深海教会定为非法组织了。"

 YBL_GC3B4: "稳住严打，秩序优先"
 YBL_GC3B4_desc: "是时候了，在不制造恐慌的情况下，在伊比利亚之眼的光辉下，以绝对的程序正义将这些蛊惑伊比利亚国民的恶徒彻底赶出我们的伊比利亚！让他们对那些蒙受欺骗与恶意的不知情国民所做的行为付出代价！"

 YBL_GC3B5: "基本稳定局面"
 YBL_GC3B5_desc: "在一系列搜捕之后，深海教会的影响力已经基本被移除，大多数的头目已经遭到伊比利亚警察的逮捕，现在可以暂时放下深海教会的问题开始着手安抚群众了，伊比利亚不必再蒙受莫名其妙的人口损失。"

 YBL_GC3C: "关注国教会建设"
 YBL_GC3C_desc: "萨科塔教义曾一度被当做伊比利亚的国教信奉着，其中原因便是拉特兰的强大，但自伊比利亚获得海洋科技以来，这种对强者的仰慕就消失了。黄金时代的伊比利亚毫无疑问是整个泰拉最大的陆上强国，因此伊比利亚才需要有属于自己的国教来证明伊比利亚的强大。我们一直为此作着准备，现在，该将我们的愿望付诸实践了。"

 YBL_GC3C1: "邀请国内教众探讨新教"
 YBL_GC3C1_desc: "虽然国教会的建设迫在眉睫，可是伊比利亚除了从拉特兰引进的萨科塔教义外几乎没有自己的宗教理论，如果连最基本的理论依据都没有，国教会又如何得信于人。因此我们必须先邀请国内的教众对新教进行探讨，是以萨科塔教义为理论基础结合伊比利亚的文化立教还是铺出一条不同寻常的崭新宗教之路。"

 YBL_GC3C2: "伊比利亚的新教义"
 YBL_GC3C2_desc: "萨科塔教义长期以来在伊比利亚的地位都是极其崇高的，即便在伊比利亚强盛之后，其地位也是不容忽视的。既然无法动摇拉特兰教的“先贤”地位，那不妨稍微“借鉴”一番，以萨科塔教义为白本增添伊比利亚的文化特色，建立一个以萨科塔教义为基础、具有伊比利亚特色的崭新教义。"

 YBL_GC3C3: "世俗化国教会"
 YBL_GC3C3_desc: "在如今进步、世俗的伊比利亚中，萨科塔那一套唯心主义理论显然是言不知所以，道不明所因。如此笼统而简短的教义根本无法作为继续指导国民的思想存在，我们需要更加伊比利亚、更加先进也更加契合实体政治的全新国教组织。"

 YBL_GC3C4: "彻底根除深海邪教"
 YBL_GC3C4_desc: "显然伊比利亚的国教会要更胜于愚蠢的深海教徒，我们在宗教对峙中已经取得了完全的胜利。现在，该彻底清算深海教会了。"

 YBL_GC3C5: "用实践检验真理"
 YBL_GC3C5_desc: "虽然大胆尝试世俗化的宗教十分符合伊比利亚人的探索精神，但光说不做是无法证明新国教的价值的，8·这有些别扭怪异的宗教教义遭到了许多国民的质疑，但只要我们的教义能切实改善国民的生活，这符合现今伊比利亚的教义将会得到国民的认可。"

 YBL_GC3C6: "立法确立国教会地位"
 YBL_GC3C6_desc: "深海教会的领导层已在王室的干涉下被铲除，一些潜藏的信徒没有教会的基础根本无法成规模的对抗国教会，现在我们可以正式立法承认伊比利亚教义为伊比利亚的根本教义了。"

 YBL_GC3C7: "解放思想，团结向前"
 YBL_GC3C7_desc: "经过多日的国教会改革与理念宣传，伊比利亚国家教义已经得到了大多数伊比利亚人的认可，伊比利亚国教会亦深入了伊比利亚的各个领域，深海教会的暗中操作皆在国教会的监督之下，那藏在人群当中、源自深海的伪神已经不足为惧，现在，让我们明面上放开文创科研之限制，与伊比利亚之国民共同奔赴更美好的未来！"

 YBL_GC3C8: "完成伊比利亚宗教改革"
 YBL_GC3C8_desc: "经过我们的不懈努力，伊比利亚的国教会不再是一纸空谈，让我们为新国教会剪彩庆贺，然后带着更加坚定的意志为更美好的未来而奋斗。"

 YBL_GC4: "就业歧视问题"
 YBL_GC4_desc: "伊比利亚的探索精神固然值得提倡，但伊比利亚人深入骨髓的傲慢已然将这种精神代入极端，拿着伊比利亚的资源消耗的同时去嘲笑那些资源的维护者与提供者，如若放任不管，这种极端的模式将摧毁辉煌的伊比利亚，不论是强大的深海产物还是源石工艺，他们都需要一个最基本的维护者，哪怕开拓者嘲笑保守者无可厚非，我们也应在自动化到来以前避免争端的爆发。"

 YBL_GC4A: "保障王权"
 YBL_GC4A_desc: "如今伊比利亚内部盛行的极端探索风追溯其源头也是因为费尔南多·伊比利亚的宣传与纵容导致的，如果要让王室作出改变，那就意味着要承认国王曾经的做法是错误的，但是国王是不会错的，追寻进步自由探索本身有何问题，只是愚昧的国民狂妄自大，误会了国王的本意。"

 YBL_GC4A1: "安排王室慰问"
 YBL_GC4A1_desc: "安排王室成员到生产第一线巡游慰问，在基层人民面前多晃悠晃悠，哪怕什么都不做，只要稍微犒劳一个下午茶花费的奖金，他们就会感到无比的荣幸。"

