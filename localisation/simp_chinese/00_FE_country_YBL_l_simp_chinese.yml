 YBL_MZ19:0"布雷奥甘的预言"
 YBL_MZ19_desc:0"现实证明了岛民的担忧是正确的，正是布雷奥甘提前做好了转移的准备，我们才能在布雷奥甘的指挥下有条不紊的撤向内陆地区，如果没有布雷奥甘，我们的下场或许就是抱着一堆无用的奢侈珠宝在逃亡的途中化作枯骨。如今伊比利亚民主同盟承载着的，正是伊比利亚的希望。\n待击退了海嗣之后，我们就可以取代伊比利亚王室成为伊比利亚的唯一合法政府了，让费尔南多·伊比利亚见鬼去吧！"

