 YBL_Economic_Collapse: "经济体系彻底崩溃"
 YBL_Economic_Collapse_desc: "外部市场不愿再介入伊比利亚那已崩溃的市场，一切进入伊比利亚的资金都将成为国王递出的一张白纸。当人们带着一大笔的钱与黄金来到市场，却发现小贩的货架上什么都没有，连曾被伊比利亚人嫌弃的杂谷也已空缸，而冲破政府防线的人们，也只会看到空无一物的储备粮仓。伊比利亚的国家信用彻底耗尽，整个伊比利亚市场也已全面停摆。"
