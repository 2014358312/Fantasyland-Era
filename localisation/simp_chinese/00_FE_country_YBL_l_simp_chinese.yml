 YBL_three:"伊比利亚王室"
 YBL_three_desc:"自伊比利亚脱离帝国以来，伊比利亚地区便一直存在长期的内战，各个旧帝国的遗留贵族们都争先恐后的争夺这片无主之地的统治者席位，直到费尔南多的祖先在一场内战中彻底击垮了其他的贵族才形成了短暂的统一。可身为贵族的王室根本不懂如何组建内阁、治理国家，他们引入了萨科塔教义来满足民众的精神需求，又分设贵族来防止地方的起义，完成对内的表面控制后，伊比利亚便迅速投入了对外掠夺的下一场战争。\n在伊比利亚境内肆虐饥荒、旱灾、海啸与洪涝被王室有意无意的忽略，王公贵族们坚信，只要伊比利亚取得了巨大的战果，国内的民众便不会认为王室无所作为。然而，直到来自阿戈尔的异乡人带着远超当时的海洋科技拜访王室以前，伊比利亚从未在任何一场侵略战争或国家改革取得显著成果。\n§R而现在，即将到来的深海也将摧毁支撑王室统治的最后一道屏障。"§!
