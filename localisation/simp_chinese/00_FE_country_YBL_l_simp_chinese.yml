l_simp_chinese:
#民族精神
 YBL_MZ1:0"伊比利亚的黄金时代"
 YBL_MZ1_desc:0"在吸纳海洋科技以后，伊比利亚的科技水平已经达到了无可比拟的状态，宏伟强大的黄金舰队和海岸旁守望着海洋的伊比利亚之眼颂唱着伊比利亚的赞歌；那自由开放的学术环境让结合了海洋科技的源石技艺在伊比利亚的境内野蛮生长，这里是学术发展的殿堂，亦是科学进步的港湾。\n\n§Y无数沿海城市的发达繁荣已经证明了伊比利亚正式进入了一个前所未有的黄金时代。"§!

 YBL_MZ2:0"伊比利亚即大海"
 YBL_MZ2_desc:0"辉煌庞大的黄金舰队行驶在伊比利亚的大海之上的，名为伊比利亚之眼的海岸灯塔守望着每一个伊比利亚人的航道，放眼泰拉的任何一个国家，都无法复刻伊比利亚黄金舰队哪怕最小的一艘战舰。\n任何在海洋上航行的船只即是伊比利亚的属舰，任何搭乘舰船航行于海洋的人民即是伊比利亚的使臣，任何一片海域皆是伊比利亚的领土，伊比利亚费尽巨大的人力与物力只为证明一件事：\n\n§C伊比利亚之舰队即是大海之手足，伊比利亚之眼即是大海之双目，伊比利亚即是大海。"§!

 YBL_MZ3:0"尚未完成的国教会"
 YBL_MZ3_desc:0"从拉特兰带来的教义显然已经不再适合强大的伊比利亚，此刻的伊比利亚正从文艺律教到理工农医的各个角度无限的腾飞，物质科技的腾飞也让民众逐渐放下的宗教的迷信，伊比利亚的宗教组织面临着不可避免的改革，因此，一个伊比利亚国教会便承载着过往的宗教信仰和更符合伊比利亚的文化元素被制为提案递上了国王的案台。"

 YBL_MZ4:0"底层人民的不满"
 YBL_MZ4_desc:0"崇尚进步的办法固然提升了科研学术的发展，却也造成了底层人民的不满，如若置之不理，积压的怨愤迟早会在未来喷涌而出。 "

 YBL_MZ5:0"深海教会的渗透"
 YBL_MZ5_desc:0"自由开放的学术环境和岛民的帮助让伊比利亚成为了当之无愧的学术殿堂，与之到来的还有潜藏深海的邪教，他们利用拉特兰教无法在进步中维系和伊比利亚国教会尚未成立的空档中散播深海教会的影响，不遏制其野蛮发展，国教会将再无立足之地。"

 YBL_MZ6:0"被搁置的意见"
 YBL_MZ6_desc:0"阿戈尔人自上岸以来便一直强调所谓的海嗣威胁，起初我们需要深海的技术因此需要照顾岛民的情绪，如今万事俱备，我们是否还要理会阿戈尔人的声音？"

 YBL_MZ7:0"着手处理国内事务"
 YBL_MZ7_desc:0"黄金时代的辉光无法照耀伊比利亚的每一处角落，我们需要改制基层才能找到那些藏在阴影里的老鼠"

 YBL_MZ8:0"潜藏的深海教众"
 YBL_MZ8_desc:0"潜藏在阴沟的老鼠，迟早会被勤奋的猫咪抓到。"

 YBL_MZ9:0"宗教改革基本失败"
 YBL_MZ9_desc:0"荒唐的国王在老鼠面前丢了王冠，愤怒的国民咆哮着要将国王斩首。"

 YBL_MZ10:0"文创科研限制法案"
 YBL_MZ10_desc:0"文创科研限制法案公开了伊比利亚国内的科研项目限制种类，所有需要伊比利亚帮扶的科研项目均需要接受审核与调查，违反改法案将遭到伊比利亚法庭的刑事审判。这虽然打击了部分科学家的劲头，却也是铲除深海教会影响的必要之恶"

 YBL_MZ11:0"失落王都"
 YBL_MZ11_desc:0"偌大了王都象征着曾经名为黄金之国伊比利亚究竟有多么强盛，可如今沉入海底的雷亚·伊比利亚却如同文卷上的亚特兰蒂斯一般，曾经那些辉煌的战果藏在倒塌的断墙之下，而这座黄金之国的政治中心，也与那王室成员一同在海嗣的歌声中沉睡过去。"

 YBL_MZ12:0"关注国教会建设"
 YBL_MZ12_desc:0" "

 YBL_MZ13:0"伊比利亚特色萨科塔教义"
 YBL_MZ13_desc:0"经过学者的探讨之后，伊比利亚新国教保留了原萨科塔教义的部分内容，并在其上增添了伊比利亚的文化特色，王公贵族们认为这是带有伊比利亚特色的萨科塔教义的衍生，可真正能让信徒们看出其与萨科塔教义之间的区别的只是天使像手中的长剑与提灯，将伊比利亚放在萨科塔教义的前面或许只是不愿承认它是萨科塔教义下伊比利亚的分支而已吧。"

 YBL_MZ14:0"世俗化的空想"
 YBL_MZ14_desc:0"宗教这类封建迷信什么时候能也能跟世俗进步放在一起啦？你开玩笑的对吧？"

 YBL_MZ15:0"伊比利亚国家教义"
 YBL_MZ15_desc:0"世俗化后的国教会将伊比利亚的先烈英灵奉上神位，声称同为高空自由民的黎博利族亦是与萨科塔族相近的神族，教宗将对国民的团结精神与无私奉献视作宗教所信奉的指导思想，鼓励国民的劳动、探索与进步，与其说他是一种封建的思想，倒不如说他只是披着宗教外衣更加切合实际的一种思想信念。"

 YBL_MZ16:0"动员立法会"
 YBL_MZ16_desc:0"在让国民相信我们以前，我们必须先有所行动，如果连拥有监督职责的立法会都没有意识到国民面临的问题，那么下达多少道要求也不会被执政官执行。"

 YBL_MZ17:0"伊比利亚人权法案"
 YBL_MZ17_desc:0"人权法案的落地击碎了束缚人民的枷锁！这将让底层的国民感到满意。——一部分王国高层是这么认为的。"

 YBL_MZ18:0"暂时放下的争议"
 YBL_MZ18_desc:0"在国王的运筹迂回下，底层的国民们暂时停止了争闹，接受了王国政府运转舆论需要一段时间的解释，如果在一年后，王国对底层依旧毫无善待的话，数不尽的鱼叉镰刀与大锤就将在雷亚·伊比利亚的城墙上留下印记。——如果伊比利亚王室还能撑到那个时候的话。"

 YBL_MZ19:0"布雷奥甘的预言"
 YBL_MZ19_desc:0"现实证明了岛民的担忧是正确的，正是布雷奥甘提前做好了转移的准备，我们才能在布雷奥甘的指挥下有条不紊的撤向内陆地区，如果没有布雷奥甘，我们的下场或许就是抱着一堆无用的奢侈珠宝在逃亡的途中化作枯骨。如今伊比利亚民主同盟承载着的，正是伊比利亚的希望。\n待击退了海嗣之后，我们就可以取代伊比利亚王室成为伊比利亚的唯一合法政府了，让费尔南多·伊比利亚见鬼去吧！"

 YBL_MZ20:0"屠杀阿戈尔人"
 YBL_MZ20_desc:0"王国无法分辩阿戈尔人的善意，在王室成员的眼中，阿戈尔即带来了进步与科技，也带来了灾难与邪教。现在阿戈尔带来的利益已经被伊比利亚吸收完毕，他们要防备后患了。"

 YBL_MZ21:0"斯图提斐拉号的掌舵者"
 YBL_MZ21_desc:0" "

 YBL_MZ22:0"斯图提斐拉号的设计者"
 YBL_MZ22_desc:0" "

 YBL_MZ23:0"三位一体"
 YBL_MZ23_desc:0"政治、军事、工业，三个在各自领域都有极高威望的领导人在对未来的评估中达成了一致，没有了王室与贵族那帮平庸享乐之徒的消耗，伊比利亚或将在三人的带领下重新夺回那被海嗣夺走的王冠。"

 YBL_MZ24:0"自相残杀的人们"
 YBL_MZ24_desc:0"在逃跑路上被伊比利亚人自己杀害的人数远远超过了潮水与海嗣吞噬的人数，曾经的伊比利亚高谈阔论，畅谈理想。可如今的人们却如同森林里的动物一般自相残杀。"

 YBL_MZ25:0"迷茫无措的人们"
 YBL_MZ25_desc:0"海浪冲刷着一个又一个山岗，人们在这场永无止境的逃亡中似乎已经看不见那渺茫的希望，即便费尽千辛万苦逃到另一座山上也能看到那如影随形的浪潮与海嗣。"

 YBL_MZ26:0"伊比利亚紧急状态"
 YBL_MZ26_desc:0"大静谧是一场来自深海的突袭，她带着彻底毁灭伊比利亚的气势袭来，如若要保住伊比利亚往昔的荣耀与辉煌，就必须动员伊比利亚境内的一切力量反抗。"

 YBL_MZ27:0"国王诏会进行中"
 YBL_MZ27_desc:0" "

#国策
 YBL_GC1:0"深蓝之树，遗梦回响"
 YBL_GC1_desc:0"一个曲折的未来已在苦难的泰拉大地挣逃而出，他看到了一片毫无污染的净土，这与泰拉完全不同的伊比利亚即将面临与泰拉相似的灾难。那不可触及的泰拉大地与堕落王都都已失去了反击的最后机会，而这未知世界中同根同源的伊比利亚却仍有一线生机——如果伊比利亚不在傲慢的话。"

 YBL_GC2:0"着手处理国内事务"
 YBL_GC2_desc:0"伊比利亚的科技与军事能力之所以大幅提升，岛民提供的海洋科技是不可忽视的，曾经伊比利亚大幅支持群众在源石技艺与海洋科技的结合上探索更多的可能，这使得我们的伊比利亚变得更加强大，与源石相结合的海洋工艺也将成为伊比利亚征服大海的利器。然而过度宣扬进步不但让工人、农民等底层人民遭受歧视与讽刺，也让深海教会得到机会暗中渗透，我们必须立即着手解决国内问题，一旦伊比利亚的荣光在海嗣的袭击下湮灭，遭受不公的人们将在顷刻间倒向深海教会。"

 YBL_GC3:0"深海教会的渗透"
 YBL_GC3_desc:0"深海教会渗入骨髓的洗脑是伊比利亚这个黄金国度遮蔽的病根，伊比利亚的快速发展致使原本担任国教大任的萨科塔教义以同样惊人的速度失去信徒，如若在新教成功立教之前爆发了令伊比利亚迅速沦陷的战争，失去家园陷入流浪的国民将被深海教会蛊惑，间接致使伊比利亚的覆灭。现在，我们终于有机会处理这个问题了。"

 YBL_GC3A:0"国教将至，优势在我"
 YBL_GC3A_desc:0"国教会的成立势在必行，只要国教会接过拉特兰的衣钵，让代表伊比利亚的灯盏照亮每一个伊比利亚人的前路，区区深海教会便不足挂齿。"

 YBL_GC3A1:0"公开反深海教会诏令"
 YBL_GC3A1_desc:0"尽管国教会能够成为我们对抗深海教会影响的一把利剑，但阻止深海教会继续膨胀也是必须的，我们不能过度相信国教会的力量，也不能轻视深海教会的发展速度。"

 YBL_GC3A2:0"公开反深海教会诏令"
 YBL_GC3A2_desc:0"伊比利亚原本依靠着强大的拉特兰的教义来维护统治，即便由于伊比利亚进入了黄金时代后便不再视拉特兰为强大的国家，但原来拉特兰教的影响依旧存在，只要我们在萨科塔教义的基础上稍作修改，原本拥护萨科塔教义的信徒将马上成为伊比利亚国教会的忠实拥护者。。"

 YBL_GC3A3:0"大肆抓捕深海信徒"
 YBL_GC3A3_desc:0"有了先前的诏令与萨科塔教义的威信，伊比利亚国教会便不再是一项提案上的虚无信仰，迷茫的伊比利亚人民可以选择更符合黄金年代的国教，而不是那不知从哪冒出来的深海教会。\n现在，我们终于有理由逮捕蛊惑民众的深海信徒了，即便他们会试图作出反扑，但在王室的支持下，伊比利亚的国教将是毋庸置疑的正统。"

 YBL_GC3A4:0"触底反弹"
 YBL_GC3A4_desc:0"完了，全完了……我们没能发现深海教会对伊比利亚的渗透竟然如此之深，甚至有着王室支持的伊比利亚国教会都无法抗衡，现在国民被深海教会的信徒所蛊惑，愤怒的群众和藏身其中的深海信徒正在伊比利亚大教堂的门前打砸辉煌的教堂大门，就连我们的军队都已被深海教渗透其中不肯出面镇压，伊比利亚国教的失信牵动着整个伊比利亚贵族和王室的宝座，国王的处境已是岌岌可危，伊比利亚的改革结束了……"

 YBL_GC3A5:0"陷入漩涡"
 YBL_GC3A5_desc:0"伊比利亚的黄金时代随着宗教改革的失败化为飞灰，海边逐渐增多的海嗣述说着伊比利亚的终局，一个混乱而黑暗的时代或许提前到来了，在大静谧到来以前，愤怒的国民便先将沉浸在梦想环境中的伊比利亚撕成了满地的碎片。"

 YBL_GC3B:0"愚我百姓，重拳出击"
 YBL_GC3B_desc:0"伊比利亚早已步入了进步、世俗的未来，如今的教会已经没有资格干涉伊比利亚的前进，胆敢愚弄国民的教宗余孽，就做好被伊比利亚彻底清洗的觉悟吧！"

 YBL_GC3B1:0"发表文创科研限制法案"
 YBL_GC3B1_desc:0"自伊比利亚推动科研放开自由创作以来，渗入伊比利亚骨髓的深海教会们便一直在暗中进行深海生物实验和歌颂大群海嗣的宗教文创。如果我们要解决深海教会的影响，我们就必须要考虑在这方面下狠手，即便这会让伊比利亚的科研发展变得缓慢，我们也必须为了伊比利亚的稳定奉献一切。"

 YBL_GC3B2:0"去宗教化改革"
 YBL_GC3B2_desc:0"伊比利亚国民的物质生活已经飞跃到高度富足，宗教的领导力和凝聚力已经不再重要，富足的国民和强大的国家就足以稳定王室贵族的地位，至于宗教，要么下野布教辅佐王治，要么就在监狱里跟布满青苔的砖石布教，宗教治国的时代已经成为伊比利亚的历史了。"

 YBL_GC3B3:0"确立深海教为邪教"
 YBL_GC3B3_desc:0"深海教会通过宗教作为掩护的屏风已经被我们洞穿，不具备政治性质的宗教在深海教渗入各个社会阶层威胁着伊比利亚的行为面前不再是一张挡箭牌，现在，我们可以以违反文创科研限制法案和意图颠覆伊比利亚王室为理由将深海教会定为非法组织了。"

 YBL_GC3B4:0"稳住严打，秩序优先"
 YBL_GC3B4_desc:0"是时候了，在不制造恐慌的情况下，在伊比利亚之眼的光辉下，以绝对的程序正义将这些蛊惑伊比利亚国民的恶徒彻底赶出我们的伊比利亚！让他们对那些蒙受欺骗与恶意的不知情国民所做的行为付出代价！"

 YBL_GC3B5:0"基本稳定局面"
 YBL_GC3B5_desc:0"在一系列搜捕之后，深海教会的影响力已经基本被移除，大多数的头目已经遭到伊比利亚警察的逮捕，现在可以暂时放下深海教会的问题开始着手安抚群众了，伊比利亚不必再蒙受莫名其妙的人口损失。"

 YBL_GC3C:0"关注国教会建设"
 YBL_GC3C_desc:0"萨科塔教义曾一度被当做伊比利亚的国教信奉着，其中原因便是拉特兰的强大，但自伊比利亚获得海洋科技以来，这种对强者的仰慕就消失了。黄金时代的伊比利亚毫无疑问是整个泰拉最大的陆上强国，因此伊比利亚才需要有属于自己的国教来证明伊比利亚的强大。我们一直为此作着准备，现在，该将我们的愿望付诸实践了。"

 YBL_GC3C1:0"邀请国内教众探讨新教"
 YBL_GC3C1_desc:0"虽然国教会的建设迫在眉睫，可是伊比利亚除了从拉特兰引进的萨科塔教义外几乎没有自己的宗教理论，如果连最基本的理论依据都没有，国教会又如何得信于人。因此我们必须先邀请国内的教众对新教进行探讨，是以萨科塔教义为理论基础结合伊比利亚的文化立教还是铺出一条不同寻常的崭新宗教之路。"

 YBL_GC3C2:0"伊比利亚的新教义"
 YBL_GC3C2_desc:0"萨科塔教义长期以来在伊比利亚的地位都是极其崇高的，即便在伊比利亚强盛之后，其地位也是不容忽视的。既然无法动摇拉特兰教的“先贤”地位，那不妨稍微“借鉴”一番，以萨科塔教义为白本增添伊比利亚的文化特色，建立一个以萨科塔教义为基础、具有伊比利亚特色的崭新教义。"

 YBL_GC3C3:0"世俗化国教会"
 YBL_GC3C3_desc:0"在如今进步、世俗的伊比利亚中，萨科塔那一套唯心主义理论显然是言不知所以，道不明所因。如此笼统而简短的教义根本无法作为继续指导国民的思想存在，我们需要更加伊比利亚、更加先进也更加契合实体政治的全新国教组织。"

 YBL_GC3C4:0"彻底根除深海邪教"
 YBL_GC3C4_desc:0"显然伊比利亚的国教会要更胜于愚蠢的深海教徒，我们在宗教对峙中已经取得了完全的胜利。现在，该彻底清算深海教会了。"

 YBL_GC3C5:0"用实践检验真理"
 YBL_GC3C5_desc:0"虽然大胆尝试世俗化的宗教十分符合伊比利亚人的探索精神，但光说不做是无法证明新国教的价值的，8·这有些别扭怪异的宗教教义遭到了许多国民的质疑，但只要我们的教义能切实改善国民的生活，这符合现今伊比利亚的教义将会得到国民的认可。"

 YBL_GC3C6:0"立法确立国教会地位"
 YBL_GC3C6_desc:0"深海教会的领导层已在王室的干涉下被铲除，一些潜藏的信徒没有教会的基础根本无法成规模的对抗国教会，现在我们可以正式立法承认伊比利亚教义为伊比利亚的根本教义了。"

 YBL_GC3C7:0"解放思想，团结向前"
 YBL_GC3C7_desc:0"经过多日的国教会改革与理念宣传，伊比利亚国家教义已经得到了大多数伊比利亚人的认可，伊比利亚国教会亦深入了伊比利亚的各个领域，深海教会的暗中操作皆在国教会的监督之下，那藏在人群当中、源自深海的伪神已经不足为惧，现在，让我们明面上放开文创科研之限制，与伊比利亚之国民共同奔赴更美好的未来！"

 YBL_GC3C8:0"完成伊比利亚宗教改革"
 YBL_GC3C8_desc:0"经过我们的不懈努力，伊比利亚的国教会不再是一纸空谈，让我们为新国教会剪彩庆贺，然后带着更加坚定的意志为更美好的未来而奋斗。"

 YBL_GC4:0"就业歧视问题"
 YBL_GC4_desc:0"伊比利亚的探索精神固然值得提倡，但伊比利亚人深入骨髓的傲慢已然将这种精神代入极端，拿着伊比利亚的资源消耗的同时去嘲笑那些资源的维护者与提供者，如若放任不管，这种极端的模式将摧毁辉煌的伊比利亚，不论是强大的深海产物还是源石工艺，他们都需要一个最基本的维护者，哪怕开拓者嘲笑保守者无可厚非，我们也应在自动化到来以前避免争端的爆发。"

 YBL_GC4A:0"保障王权"
 YBL_GC4A_desc:0"如今伊比利亚内部盛行的极端探索风追溯其源头也是因为费尔南多·伊比利亚的宣传与纵容导致的，如果要让王室作出改变，那就意味着要承认国王曾经的做法是错误的，但是国王是不会错的，追寻进步自由探索本身有何问题，只是愚昧的国民狂妄自大，误会了国王的本意。"

 YBL_GC4A1:0"安排王室慰问"
 YBL_GC4A1_desc:0"安排王室成员到生产第一线巡游慰问，在基层人民面前多晃悠晃悠，哪怕什么都不做，只要稍微犒劳一个下午茶花费的奖金，他们就会感到无比的荣幸。"

