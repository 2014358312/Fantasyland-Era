 tactical_doll:0 "ACD型战术人形"
 tactical_doll_desc:0 "ACD-51型主要降低了重心高度以方便使用重型武器，扩大容纳范围和负重程度以解决弹药储存问题，故障率低且机体十分耐用。"
 tactical_doll1:0 "SST型战术人形"
 tactical_doll1_desc:0 "SST-05系列是IOP的拳头产品，运算速度快、武器兼容性好，并为情绪模拟保留了较多储存空间使得人机交互更为自然。"
 tactical_doll2:0 "SSD型战术人形"
 tactical_doll2_desc:0 "SSD系列人形是IOP为兼顾民用和战术市场而开发的人形品牌，在加装火控核心后基本能满足安保用、警用等民间对有限破坏能力的市场需求。"
 tactical_doll3:0 "16LAB特殊配件"
 tactical_doll3_desc:0 "16LAB在通用人形部件基础上专为第三代战术人形改进的部件。"
 tactical_doll4:0 "16LAB特殊模块"
 tactical_doll4_desc:0 "16LAB专为第三代战术人形研制的模块。"
 tactical_equipment_light:0 "高速弹改进I"
 tactical_equipment_light_desc:0 "采用实验型的弹头设计进一步提升突击步枪输出能力。"
 tactical_equipment_light1:0 "高速弹改进II"
 tactical_equipment_light1_desc:0 "吸取弹头设计经验拿出的改进型设计极大的提升了创伤效果。"
 tactical_equipment_light2:0 "高速弹改进III"
 tactical_equipment_light2_desc:0 "结合了穿甲弹的设计思想，采用不同的思路提高杀伤效果。"
 tactical_equipment_light3:0 "空尖弹改进I"
 tactical_equipment_light3_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力。"
 tactical_equipment_light4:0 "空尖弹改进II"
 tactical_equipment_light4_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力。"
 tactical_equipment_light5:0 "空尖弹改进III"
 tactical_equipment_light5_desc:0 "对无甲单位提升杀伤力，但面对装甲缺乏穿透力。"
 tactical_equipment_light6:0 "穿甲弹改进I"
 tactical_equipment_light6_desc:0 "面对敌方更厚的装甲设置开发的钨合金穿甲弹旨在击穿敌人的装甲造成有效伤害。"
 tactical_equipment_light7:0 "穿甲弹改进II"
 tactical_equipment_light7_desc:0 "特制的钨合金穿甲弹芯能击穿任何敌人的装甲。"
 tactical_equipment_light8:0 "穿甲弹改进III"
 tactical_equipment_light8_desc:0 "通过钨合金弹头和高爆设计进一步提升穿甲后的杀伤效果。"
 tactical_equipment_light9:0 "狙击弹研发"
 tactical_equipment_light9_desc:0 "牺牲了一定的弹头穿透能力以换取长距离上更加稳定的弹道，专为长距离精准射击准备的子弹。"
 tactical_equipment_light10:0 "狙击弹改进"
 tactical_equipment_light10_desc:0 "在普通的狙击弹上进一步强化了弹道的稳定性。"
 tactical_equipment_light11:0 "信号弹研发"
 tactical_equipment_light11_desc:0 "一款击发原理简单且可靠的信号枪，搭配上12号口径的信号弹，让人形在战场上的信息沟通更加高。"
 tactical_equipment_heavy:0 "独头弹改进I"
 tactical_equipment_heavy_desc:0 "改进弹丸填装方式，每发只有一颗重心靠前的大型弹丸，给予霰弹枪稳定的单体杀伤能力。"
 tactical_equipment_heavy1:0 "独头弹改进II"
 tactical_equipment_heavy1_desc:0 "改进弹丸填装方式，装有一颗塑料外壳包裹的重心靠前的大型弹丸，给予霰弹枪精确的单体杀伤能力。"
 tactical_equipment_heavy2:0 "独头弹改进III"
 tactical_equipment_heavy2_desc:0 "改进弹丸填装方式，每发只有一颗发射后旋转稳定的大型弹丸，给予霰弹枪稳定的弹道和精确的单体杀伤能力。"
 tactical_equipment_heavy3:0 "猎鹿弹改进I"
 tactical_equipment_heavy3_desc:0 "增加弹丸直径提升威力。"
 tactical_equipment_heavy4:0 "猎鹿弹改进II"
 tactical_equipment_heavy4_desc:0 "增加弹丸直径提升威力。"
 tactical_equipment_heavy5:0 "猎鹿弹改进III"
 tactical_equipment_heavy5_desc:0 "增加弹丸直径提升威力。"
 tactical_equipment_heavy6:0 "鸟弹研发"
 tactical_equipment_heavy6_desc:0 "专为小型目标设计，内部装有大量的小型弹丸以提升杀伤覆盖面。"
 tactical_equipment_heavy7:0 "鸟弹改进"
 tactical_equipment_heavy7_desc:0 "弹丸体积更小，提升了弹丸的装载量因此拥有更广的杀伤覆盖面。"
 tactical_equipment_heavy8:0 "特殊穿甲弹研发"
 tactical_equipment_heavy8_desc:0 "为了最大限度提升子弹穿甲效果所设计的小型脱壳穿甲弹。"
 tactical_equipment_heavy9:0 "特殊穿甲弹改进"
 tactical_equipment_heavy9_desc:0 "大幅度强化了穿甲效果。"
 tactical_equipment_heavy10:0 "防弹插板研发"
 tactical_equipment_heavy10_desc:0 "IOP公司提供的防护等级TypeI纤维插板，降低中弹后受到的伤害。"
 tactical_equipment_heavy11:0 "防弹插板改进I"
 tactical_equipment_heavy11_desc:0 "提供的防护等级TypeII复合插板，极大降低中弹后受到的伤害。"
 tactical_equipment_heavy12:0 "防弹插板改进II"
 tactical_equipment_heavy12_desc:0 "提供的防护等级TypeIII凯夫拉插板，能抵御大口径弹药的攻击。"
 tactical_equipment_heavy13:0 "闪光弹研发"
 tactical_equipment_heavy13_desc:0 "虽然没有什么杀伤力，但是有干扰敌方的能力使得我方人形受到的伤害减少。"
