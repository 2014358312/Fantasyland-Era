 ROS_double_inheritance_desc: "尽管消息被严密封锁，如今有关[ROS.ROS_Rosalie_Rosgald.GetName]的父亲，前任国王，沃尔克斯·罗兹加尔多的反叛密谋的流言依旧在某些我们尚不知晓的渠道上传播：可能是官员小团体，也可能是某些军官老顽固的酒后言语……无论如何，这些可能打击到现任国王的流言蜚语必须被一个不漏的肃清。\n\n沃尔克斯的荣耀为$Rosalie_Rosgald$的统治铺平了道路，但这同样是在钢丝上行走，§R一旦这些流言成为了事实，后果不堪设想……§!"
