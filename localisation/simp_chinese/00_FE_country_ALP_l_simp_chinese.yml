 SECONDARY_ALP_Shirai_Yuyu_head_of_government_transcender_desc: "§L最近，百合丘的大家发现白井像变了一个人似的，不仅很不情愿的面对日常训练，而且时不时的就会冒出几句怪话，类似“今天把这个国策做完”“明天把提亚穆机制搞完”“做完就能回家了”……还有很多很多。大家都很奇怪，白井前辈的家明明就在这里啊，而且提亚穆不是万里之外的那个穷凶极恶，个个三头六臂花纹恶鬼脸的恐怖国家吗，白井前辈难道对那个国家的情报一清二楚吗？想到这，百合丘里的学妹们对白井梦结更为憧憬了。§!"
