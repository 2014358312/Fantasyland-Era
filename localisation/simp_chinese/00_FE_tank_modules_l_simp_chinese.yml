l_simp_chinese:
 tank_magic_cannon: "魔能大炮"
 tank_magic_cannon_desc: "这门炮使用了魔力，它造价昂贵，不可靠，但对人员杀伤力极大"
 tank_magic_cannon_tech: "魔能大炮"
 tank_magic_cannon_tech_desc: "这门炮使用了魔力，它造价昂贵，不可靠，但对人员杀伤力极大"
 tank_magic_engine: "魔能引擎"
 tank_magic_engine_desc: "一种使用魔力矿石作为燃料的引擎，尽管可靠性欠佳，但好在不费油"
 tank_magic_engine_tech: "魔力发动机"
 tank_magic_engine_tech_desc: "一种使用魔力矿石作为燃料的引擎，尽管可靠性欠佳，但好在不费油"

 tank_diesel_engine: "柴油引擎"
 tank_diesel_engine_desc: "久经考验的技术，拥有较高的可靠性。"
 tank_petrol_electric_engine: "油电混合引擎"
 tank_petrol_electric_engine_desc: "以电力系统辅助的柴油引擎。不但加速度更快，也比柴油引擎略省油一些。"
 tank_gas_turbine_engine: "燃气轮机"
 tank_gas_turbine_engine_desc: "燃气轮机的功率很大，但造价和燃料消耗都很高。"
 tank_nuclear_engine: "车载核反应堆"
 tank_nuclear_engine_desc: "在几乎不消耗燃料的同时拥有恐怖的功率，但整辆坦克都只能围绕它来设计。"
 tank_wheeled_suspension: "轮式悬挂"
 tank_wheeled_suspension_desc: "速度快、造价低，但并不十分适合越野。"
 tank_half_track_suspension: "半履带悬挂"
 tank_half_track_suspension_desc: "曾经处于履带和轮式传动之间的折中方案，现在却成为了新式步兵战车的核心。"
 tank_torsion_bar_suspension: "扭力杆"
 tank_torsion_bar_suspension_desc: "拥有更高承重的扭力杆成功淘汰了台车和克里斯蒂悬挂，成为了主战坦克的通用方案。"
 tank_hydropneumatic_suspension: "液气悬挂"
 tank_hydropneumatic_suspension_desc: "以压缩气体的弹性代替了弹簧的弹性。拥有优秀的减震性能，但容易出现漏气等故障。"
 tank_compliance_suspension: "柔性悬挂"
 tank_compliance_suspension_desc: "新式柔性材料极大降低了机械悬挂系统的复杂程度。在成本、寿命和性能方面都无可挑剔。"
 tank_sensor_array_1: "传感阵列I"
 tank_sensor_array_1_desc: "遍布车体的各类传感系统，充当无人载具的眼睛与耳朵。"
 tank_sensor_array_2: "传感阵列II"
 tank_sensor_array_2_desc: "在降低传感器密度的同时增加了效力，提高了载具的战斗效能。"
 tank_sensor_array_3: "传感阵列III"
 tank_sensor_array_3_desc: "经过重新设计的传感阵列不再像以前那样脆弱，且其灵敏度即使对有人载具来说也有着重要意义。"
 ifv_turret_basic: "基础步兵战车炮塔"
 ifv_turret_basic_desc: "把旧式轻型坦克的炮塔搬到了运兵车上，只能搭载一些小口径的支援武器。"
 ifv_turret_large: "大型步兵战车炮塔"
 ifv_turret_large_desc: "重新设计的大号步兵战车炮塔，能够搭载常用的坦克炮等武器。"
 ifv_turret_universal: "通用步兵战车炮塔"
 ifv_turret_universal_desc: "使出浑身解数提升空间利用率的结果，甚至能装载100+毫米的重型火炮。"
 tank_steel_armor: "均质钢装甲"
 tank_steel_armor_desc: "经典、成熟的钢制装甲。"
 tank_polymer_armor: "聚合物复合装甲"
 tank_polymer_armor_desc: "在钢板之间加入聚氨酯的蜂窝结构，可以在保留优秀防护能力的同时显著降低载具重量。"
 tank_du_composite_armor: "贫铀复合装甲"
 tank_du_composite_armor_desc: "以贫铀合金和陶瓷的复合材料加强一般的钢装甲，可以极大提升坦克防护能力。"
 tank_carbon_composite_armor: "碳素复合装甲"
 tank_carbon_composite_armor_desc: "对神秘的碳素涂层的极致利用，拥有令人匪夷所思的防御能力。"
 tank_explosive_reactive_armor: "爆炸反应装甲"
 tank_explosive_reactive_armor_desc: "通过主动引发不集中的爆炸来削弱入射弹的穿透力。"
 tank_electromagnetic_reactive_armor: "电磁反应装甲"
 tank_electromagnetic_reactive_armor_desc: "利用电场和磁场扰乱破甲弹的金属射流和穿甲弹的弹芯，可以提供更强的防护能力。"
 tank_heavy_machinegun: "重机枪"
 tank_heavy_machinegun_desc: "最基础的近防设备，可以有效抵抗试图靠近的步兵。"
 tank_laser_point_defense: "激光点防御"
 tank_laser_point_defense_desc: "高能激光不但能攻击步兵，对飞弹和炮弹也有一定抵抗能力。"
 tank_microwave_inducer: "微波发生器"
 tank_microwave_inducer_desc: "大功率微波除了能杀伤步兵之外，对雷达等电子设备也有干扰作用。"
 tank_smoke_generator: "发烟器"
 tank_smoke_generator_desc: "依靠烟雾阻挡敌方步兵、坦克、反坦克炮等的视线。"
 tank_tow_missile: "陶式导弹"
 tank_tow_missile_desc: "由电线控制的小型制导武器，可以有效提升对装甲目标的杀伤能力。"
 easy_maintenance: "易维护改装"
 easy_maintenance_desc: "神的地位是不可被撼动的。"
 self_assessment_module: "坦克自检模块"
 self_assessment_module_desc: "用于自检修的底层代码。不但能提升坦克在战场上的可靠性，也能提升出厂时的良品率。"
 modular_structure: "模块化改装"
 modular_structure_desc: "想不到吧，这东西跟易维护改装和自检模块不是互斥的！"
 tank_levitation_module: "悬浮模块"
 tank_levitation_module_desc: "可以降低各种复杂地形对载具的影响，但由于瞬时加速度过大而无法用于有人载具。"

